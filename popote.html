<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popote</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

        :root {
            --bg-body: #e9ecef;
            --bg-container: #ffffff;
            --bg-interactive: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-blue: #0033a0;
            --accent-hover: #00226b;
            --border-color: #ced4da;
            --danger-red: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: var(--bg-container);
            padding: 20px 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        iframe {
            display: block;
            width: 100%;
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 25px;
        }

        fieldset {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        legend {
            padding: 0 10px;
            font-size: 1.5em;
            color: var(--text-primary);
            font-weight: 500;
        }

        .item-selector-wrapper {
            margin-bottom: 15px;
        }

        .item-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .conso-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .conso-item label {
            flex-grow: 1;
            font-size: 1.1em;
            color: var(--text-secondary);
        }
        
        .conso-item input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
        }

        label {
            font-weight: 400;
            font-size: 1.1em;
            color: var(--text-secondary);
            flex-basis: 35%;
        }

        select, input[type="text"] {
            width: 100%;
            flex-basis: 60%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input[type="text"] {
            flex-basis: 100%;
        }

        select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23212529" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }

        #password-input {
            width: 100%;
            margin-top: 15px;
            font-size: 1.2em;
            text-align: center;
            letter-spacing: 5px;
            touch-action: manipulation;
        }
        
        .action-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: white;
            background-color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
        }

        .action-button:hover {
            background-color: var(--accent-hover);
        }
        
        #conso-fieldset {
            display: none;
        }

        #dette-box {
            margin-top: 25px;
            padding: 20px;
            min-height: 50px;
            border-radius: 6px;
            background-color: var(--bg-interactive);
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        #dette-box.incorrect {
            background-color: var(--danger-red);
            color: white;
        }
        
        #dette-box.correct {
            background-color: var(--bg-container);
            color: var(--text-primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .item-selector {
                flex-direction: column;
                align-items: flex-start;
            }
            label, select, input[type="text"] {
                flex-basis: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Popote</h1>
        
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQgTaZq3NT36gbd-Wc2UzpRA-uTaBYhXmPJUkwdxp00GjFYBl5Mnu3p6wRjNJVtE4QYmSMIzSMDkDhh/pubhtml?gid=0&single=true&widget=true&headers=false"></iframe>

        <fieldset>
            <legend>Sélectionner un membre</legend>
            <div class="item-selector-wrapper">
                <div class="item-selector">
                    <label for="member-select">Nom du membre</label>
                    <select id="member-select"></select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Accès</legend>
            <div class="item-selector-wrapper">
                <div class="item-selector">
                    <label for="password-input">Mot de passe</label>
                    <input type="text" id="password-input" placeholder="••••">
                </div>
            </div>
            <button id="validate-btn" class="action-button">Valider</button>
        </fieldset>

        <fieldset id="conso-fieldset">
            <legend>Ajouter une consommation</legend>
            <div class="conso-item">
                <label for="canettes">Canettes & Sucreries (0.8€)</label>
                <input type="number" id="canettes" value="0" min="0">
            </div>
            <div class="conso-item">
                <label for="bcaa">Bcaa (1.5€)</label>
                <input type="number" id="bcaa" value="0" min="0">
            </div>
            <div class="conso-item">
                <label for="cookie">Cookie Prozis (1.8€)</label>
                <input type="number" id="cookie" value="0" min="0">
            </div>
            <div class="conso-item">
                <label for="boules">Boules Prozis (1.5€)</label>
                <input type="number" id="boules" value="0" min="0">
            </div>
            <div class="conso-item">
                <label for="autres">Autres (0.5€)</label>
                <input type="number" id="autres" value="0" min="0">
            </div>
            <button id="submit-conso-btn" class="action-button">Valider la conso</button>
            <button id="close-conso-btn" class="action-button">Fermer</button>
        </fieldset>

        <div id="dette-box">
            Veuillez choisir un membre et entrer le mot de passe.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const memberPasswords = {
                "POILPRE": "0621520088",
                "LANEZ": "0646383656",
                "GUILLAS": "0603730965",
                "ROUILLE": "0661683695",
                "PRINCE": "0616312867",
                "GOURDOU": "0632921504",
                "MAHEUX": "0629835682",
                "ROTONDI": "",
                "VERGNAUD": "0643698062",
                "BESSON": "0616711305",
                "CHAREIX": "0643406864"
            };
            
            const memberSelect = document.getElementById('member-select');
            const passwordInput = document.getElementById('password-input');
            const validateBtn = document.getElementById('validate-btn');
            const consoFieldset = document.getElementById('conso-fieldset');
            const submitConsoBtn = document.getElementById('submit-conso-btn');
            const detteBox = document.getElementById('dette-box');
            const closeConsoBtn = document.getElementById('close-conso-btn');

            // URL de votre script Apps Script
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxfbM159G_ULV9h3s06X1RHWMRSLquA8vXuWFJoMAxyszyEI7ClKxkJpTOpoJcHlKXk/exec';
            
            // URL de la feuille de calcul publique (pour l'affichage)
            const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQgTaZq3NT36gbd-Wc2UzpRA-uTaBYhXmPJUkwdxp00GjFYBl5Mnu3p6wRjNJVtE4QYmSMIzSMDkDhh/pub?gid=0&single=true&output=csv';

            // Populate the dropdown menu
            const members = Object.keys(memberPasswords);
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member;
                option.textContent = member;
                memberSelect.appendChild(option);
            });

            // Fonction de réinitialisation du formulaire
            const resetForm = () => {
                consoFieldset.style.display = 'none';
                validateBtn.disabled = false;
                passwordInput.disabled = false;
                passwordInput.value = '';
                detteBox.textContent = "Veuillez choisir un membre et entrer le mot de passe.";
                detteBox.classList.remove('correct', 'incorrect');
                document.getElementById('canettes').value = '0';
                document.getElementById('bcaa').value = '0';
                document.getElementById('cookie').value = '0';
                document.getElementById('boules').value = '0';
                document.getElementById('autres').value = '0';
            };

            // Handle password validation and data fetch
            validateBtn.addEventListener('click', async () => {
                const selectedMember = memberSelect.value;
                const enteredPassword = passwordInput.value;

                detteBox.classList.remove('incorrect', 'correct');
                detteBox.textContent = "Connexion en cours...";

                if (memberPasswords[selectedMember] === enteredPassword) {
                    try {
                        const response = await fetch(CSV_URL);
                        if (!response.ok) {
                            throw new Error('Erreur de connexion au fichier CSV.');
                        }
                        const csvText = await response.text();
                        const rows = csvText.split('\n');
                        
                        let memberDettes = {};
                        if (rows.length > 1) {
                            const header = rows[0].split(',').map(h => h.trim().toUpperCase());
                            const detteIndex = header.indexOf('DETTES');
                            if (detteIndex !== -1) {
                                for (let i = 1; i < rows.length; i++) {
                                    const columns = rows[i].split(',');
                                    const name = columns[0].trim().toUpperCase();
                                    const dette = columns[detteIndex].trim();
                                    if (name && dette) {
                                        memberDettes[name] = dette;
                                    }
                                }
                            }
                        }

                        const dette = memberDettes[selectedMember.toUpperCase()];
                        if (dette) {
                            detteBox.textContent = `Dette de ${dette}`;
                            detteBox.classList.add('correct');
                            consoFieldset.style.display = 'block';
                            validateBtn.disabled = true;
                            passwordInput.disabled = true;
                        } else {
                            detteBox.textContent = "Dette non trouvée pour ce membre.";
                            detteBox.classList.add('incorrect');
                        }
                    } catch (error) {
                        console.error('Erreur:', error);
                        detteBox.textContent = "Erreur de chargement des données. Vérifiez la source.";
                        detteBox.classList.add('incorrect');
                    }
                } else {
                    detteBox.textContent = "Mot de passe incorrect";
                    detteBox.classList.add('incorrect');
                }
            });

            // Handle consumption submission
            submitConsoBtn.addEventListener('click', async () => {
                const selectedMember = memberSelect.value;
                
                const canettes = document.getElementById('canettes').value;
                const bcaa = document.getElementById('bcaa').value;
                const cookie = document.getElementById('cookie').value;
                const boules = document.getElementById('boules').value;
                const autres = document.getElementById('autres').value;
                
                const data = {
                    membre: selectedMember,
                    canettes: canettes,
                    bcaa: bcaa,
                    cookie: cookie,
                    boules: boules,
                    autres: autres,
                };
                
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                    });

                    if (response.ok) {
                        detteBox.textContent = `Consommation de ${selectedMember} ajoutée avec succès !`;
                        detteBox.classList.add('correct');
                        document.getElementById('canettes').value = '0';
                        document.getElementById('bcaa').value = '0';
                        document.getElementById('cookie').value = '0';
                        document.getElementById('boules').value = '0';
                        document.getElementById('autres').value = '0';
                    } else {
                        throw new Error('Erreur lors de l\'envoi des données.');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    detteBox.textContent = "Erreur : impossible d'ajouter la consommation. Vérifiez la connexion ou l'URL.";
                    detteBox.classList.add('incorrect');
                }
            });
            
            // Add event listener for the Close button
            closeConsoBtn.addEventListener('click', resetForm);
            
            // Add event listener for the member select dropdown
            memberSelect.addEventListener('change', () => {
                if (consoFieldset.style.display === 'block') {
                    resetForm();
                }
            });

            // Initial state
            consoFieldset.style.display = 'none';
        });
    </script>
</body>
</html>
