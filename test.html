<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COM TAC ULTIMATE v2</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Chakra Petch', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #333; background: #111; }
        .status { width: 12px; height: 12px; border-radius: 50%; background: #333; box-shadow: 0 0 5px #000; transition: 0.3s; }
        .status.connected { background: #0f0; box-shadow: 0 0 10px #0f0; }

        /* DEBUG LOG */
        #debug-log {
            position: absolute; top: 70px; left: 10px; right: 10px; height: 80px;
            font-family: monospace; font-size: 0.8rem; color: #0f0; background: rgba(0,20,0,0.5);
            pointer-events: none; overflow: hidden; text-align: left; padding: 5px;
            opacity: 0.8; z-index: 50; border: 1px solid #004400;
        }

        /* MAIN PTT BUTTON */
        .ptt-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #ptt-btn {
            width: 240px; height: 240px; border-radius: 50%;
            background: #1a1a1a; border: 4px solid #333;
            color: #555; font-size: 2rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: 0.1s; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-direction: column;
        }
        #ptt-btn span { font-size: 0.8rem; margin-top: 5px; font-weight: normal; }

        /* ETAT ACTIF (TRANSMISSION) */
        body.is-tx #ptt-btn {
            background: #ef4444; border-color: #fff; color: white;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.6); transform: scale(0.95);
        }
        body.is-tx { background: #1a0505; }

        /* MENU CONNEXION */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        input { background: transparent; border: none; border-bottom: 2px solid #444; color: white; font-size: 1.5rem; text-align: center; margin: 20px 0; padding: 10px; width: 100%; font-family: monospace; outline: none; }
        button { background: #3b82f6; border: none; padding: 15px 40px; border-radius: 8px; color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
        
        .id-display { font-family: monospace; color: #3b82f6; margin-top: 10px; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:#ef4444; margin-bottom: 10px;">ULTIMATE v2</h1>
        <p style="color:#888; text-align: center; margin-bottom: 30px; font-size: 0.9rem;">
            Correction du Moteur Audio.<br>
            Connectez vos écouteurs maintenant.
        </p>
        <button onclick="startApp()">FORCER L'AUDIO & LANCER</button>
    </div>

    <div class="header">
        <div style="color:#ef4444"><b>OMNI</b> LINK v2</div>
        <div id="connection-dot" class="status"></div>
    </div>

    <div id="debug-log">Prêt.</div>

    <div class="ptt-wrapper">
        <div id="ptt-btn" onmousedown="manualToggle()" ontouchstart="manualToggle()">
            PTT
            <span id="trigger-source">Tactile</span>
        </div>
    </div>

    <div style="text-align: center; padding: 20px;">
        <div style="color: #666; font-size: 0.8rem;">MON ID</div>
        <div id="my-id" class="id-display" onclick="copyId()">...</div>
        <input type="text" id="remote-id" placeholder="ID Partenaire" style="font-size: 1rem; color: #aaa; margin-top:10px;">
        <button onclick="connectToPeer()" style="padding: 8px 20px; font-size: 0.8rem;">CONNECTER</button>
    </div>

    <script>
        // --- VARIABLES GLOBALES ---
        let peer = null;
        let localStream = null;
        let isTransmitting = false;
        let lastTriggerTime = 0;
        let audioContext = null;
        let silentOscillator = null;

        // --- DEMARRAGE ROBUSTE ---
        async function startApp() {
            try {
                // 1. Initialisation Audio Context
                const AC = window.AudioContext || window.webkitAudioContext;
                audioContext = new AC();
                
                // IMPORTANT: Forcer le "Resume" immédiat suite au clic
                await audioContext.resume();
                log("AudioContext: " + audioContext.state);

                // 2. MOTEUR SILENCIEUX (Oscillateur)
                // C'est mieux qu'un fichier wav car ça ne s'arrête jamais
                setupSilentOscillator();

                // 3. Wake Lock (Garder écran allumé)
                if ('wakeLock' in navigator) { 
                    try { await navigator.wakeLock.request('screen'); log("WakeLock: OK"); } 
                    catch(e){ log("WakeLock: Fail"); } 
                }

                // 4. Init Réseau P2P
                initPeer();

                // 5. Activation des écouteurs Media
                // On attend un tout petit peu pour s'assurer que l'audio tourne
                setTimeout(() => {
                    activateMediaSessionListener();
                    activateKeyboardListener();
                    activateGamepadListener();
                    
                    // Force l'état 'Playing' pour que le téléphone affiche les contrôles
                    if(navigator.mediaSession) navigator.mediaSession.playbackState = "playing";
                }, 500);

                // 6. Récupération Micro (pour PTT)
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                    });
                    localStream.getAudioTracks().forEach(t => t.enabled = false);
                    log("Micro: OK");
                } catch(err) {
                    log("Micro: ERREUR " + err.message);
                }

                document.getElementById('login-screen').style.display = 'none';

            } catch (e) {
                alert("Erreur Critique: " + e);
            }
        }

        // --- MOTEUR SILENCIEUX ROBUSTE ---
        function setupSilentOscillator() {
            if (!audioContext) return;
            
            // Créer un oscillateur (son pur)
            silentOscillator = audioContext.createOscillator();
            silentOscillator.type = 'sine';
            silentOscillator.frequency.value = 440; // 440Hz (La)

            // Créer un Gain (Volume)
            const gainNode = audioContext.createGain();
            // Volume quasi-nul mais NON nul (0.001) pour forcer l'OS à détecter du son
            // Si 0 absolu, certains OS (iOS) coupent le canal.
            gainNode.gain.value = 0.001; 

            // Connecter : Oscillateur -> Gain -> Sortie Audio
            silentOscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Démarrer
            silentOscillator.start();
            log("Moteur Audio: ACTIF (Oscillateur)");
        }

        // --- COEUR DU SYSTÈME : LE TOGGLE PTT ---
        function toggleTx(sourceName) {
            const now = Date.now();
            if (now - lastTriggerTime < 300) return; // Anti-rebond
            lastTriggerTime = now;

            isTransmitting = !isTransmitting;
            
            if (localStream) localStream.getAudioTracks().forEach(t => t.enabled = isTransmitting);

            const btn = document.getElementById('ptt-btn');
            const body = document.body;
            const srcDisplay = document.getElementById('trigger-source');

            if (isTransmitting) {
                body.classList.add('is-tx');
                btn.childNodes[0].nodeValue = "TX ON";
                srcDisplay.innerText = "Via " + sourceName;
                if(navigator.vibrate) navigator.vibrate(50);
            } else {
                body.classList.remove('is-tx');
                btn.childNodes[0].nodeValue = "PTT";
                srcDisplay.innerText = "En veille";
                if(navigator.vibrate) navigator.vibrate([30, 30]);
            }
            
            // RE-FORCER L'ÉTAT PLAYING (Au cas où l'OS le mettrait en pause)
            if(navigator.mediaSession) navigator.mediaSession.playbackState = "playing";
            
            log(`ACTION: ${isTransmitting ? 'TX ON' : 'TX OFF'} [${sourceName}]`);
        }
        
        function manualToggle() {
            // Un clic manuel doit aussi réveiller l'audio context si jamais il s'est endormi
            if(audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
                log("AudioContext: Réveillé manuel");
            }
            toggleTx("Tactile");
        }

        // --- ÉCOUTEUR MEDIA SESSION (Casques) ---
        function activateMediaSessionListener() {
            if ('mediaSession' in navigator) {
                // Définir des métadonnées aide l'OS à savoir qu'on est une "vraie" app média
                navigator.mediaSession.metadata = new MediaMetadata({ 
                    title: "COM TAC - LINK", 
                    artist: "Canal Tactique",
                    album: "Mode Opérationnel",
                    artwork: [
                        { src: 'https://via.placeholder.com/96', sizes: '96x96', type: 'image/png' },
                        { src: 'https://via.placeholder.com/128', sizes: '128x128', type: 'image/png' },
                    ]
                });
                
                const actions = ['play', 'pause', 'stop', 'previoustrack', 'nexttrack', 'seekbackward', 'seekforward'];
                let registered = 0;

                actions.forEach(action => {
                    try {
                        navigator.mediaSession.setActionHandler(action, () => toggleTx(`MEDIA (${action})`));
                        registered++;
                    } catch(e) {}
                });
                log(`MediaSession: ${registered} handlers actifs`);
            } else {
                log("MediaSession: NON SUPPORTÉ");
            }
        }

        // --- AUTRES ÉCOUTEURS ---
        function activateKeyboardListener() {
            window.addEventListener('keydown', (e) => {
                const triggerKeys = ['Enter', 'Space', 'MediaPlayPause', 'MediaTrackNext', 'VolumeUp', 'VolumeDown'];
                if (triggerKeys.includes(e.code) || triggerKeys.includes(e.key)) {
                    toggleTx(`KEY (${e.code})`);
                }
            });
        }

        function activateGamepadListener() {
            setInterval(() => {
                const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
                for (let i = 0; i < gamepads.length; i++) {
                    const gp = gamepads[i];
                    if (gp) {
                        for (let b = 0; b < gp.buttons.length; b++) {
                            if (gp.buttons[b].pressed) toggleTx(`GAMEPAD ${b}`);
                        }
                    }
                }
            }, 100);
        }

        // --- UTILITAIRES ---
        function log(msg) {
            const el = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            el.innerHTML = `[${time}] ${msg}<br>` + el.innerHTML;
            console.log(msg);
        }

        // --- RESEAU ---
        function initPeer() {
            const simpleId = Math.floor(Math.random() * 9000) + 1000;
            peer = new Peer("comtac-" + simpleId);
            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id.split('-')[1];
                document.getElementById('connection-dot').classList.add('connected');
                log("Réseau: Connecté ID " + id.split('-')[1]);
            });
            peer.on('call', (call) => {
                call.answer(); call.on('stream', playAudio);
                log("Appel entrant accepté");
            });
            peer.on('error', (err) => log("Err Peer: " + err.type));
        }
        function connectToPeer() {
            const id = document.getElementById('remote-id').value;
            if(id) {
                const call = peer.call("comtac-" + id, localStream);
                call.on('stream', playAudio);
                log("Connexion sortante vers " + id);
            }
        }
        function playAudio(stream) {
            const a = new Audio(); a.srcObject = stream; a.play();
        }
        function copyId() {
            navigator.clipboard.writeText(document.getElementById('my-id').innerText);
            alert("ID Copié");
        }
    </script>
</body>
</html>
