<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COM TAC ULTIMATE v4</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Chakra Petch', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #333; background: #111; z-index:10; }
        .status { width: 12px; height: 12px; border-radius: 50%; background: #333; box-shadow: 0 0 5px #000; transition: 0.3s; }
        .status.connected { background: #0f0; box-shadow: 0 0 10px #0f0; }

        /* DEBUG LOG - GRANDE VISIBILITÉ */
        #debug-log {
            flex: 1;
            background: rgba(0,20,0,0.8);
            font-family: monospace; font-size: 0.9rem; color: #0f0;
            overflow-y: auto; padding: 10px;
            border-bottom: 1px solid #004400;
            text-align: left;
            white-space: pre-wrap;
        }

        /* MAIN PTT BUTTON */
        .ptt-wrapper { height: 120px; display: flex; align-items: center; justify-content: center; background: #111; border-top: 1px solid #333; }
        #ptt-btn {
            width: 100px; height: 100px; border-radius: 50%;
            background: #1a1a1a; border: 4px solid #333;
            color: #555; font-size: 1.2rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: 0.1s; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        /* ETAT ACTIF (TRANSMISSION) */
        body.is-tx #ptt-btn {
            background: #ef4444; border-color: #fff; color: white;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.6); transform: scale(0.95);
        }
        body.is-tx .header { background: #300; }

        /* INPUT TRAP (INVISIBLE) */
        #key-trap {
            position: absolute; opacity: 0; top: -1000px;
            /* Empêcher le zoom et le clavier virtuel sur mobile */
            font-size: 16px; 
        }

        /* MENU CONNEXION */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        button { background: #ef4444; border: none; padding: 15px 40px; border-radius: 8px; color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
        
        .id-display { font-family: monospace; color: #3b82f6; cursor: pointer; font-size: 1.2rem;}
        .controls { display: flex; gap: 10px; padding: 10px; justify-content: center; background: #111;}
        .controls input { background: #222; border: 1px solid #444; color: white; padding: 8px; width: 100px; text-align: center; }
        .controls button { margin: 0; padding: 8px 15px; font-size: 0.9rem; background: #3b82f6; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:#ef4444; margin-bottom: 10px;">ULTIMATE v4</h1>
        <p style="color:#888; text-align: center; margin-bottom: 30px; font-size: 0.9rem;">
            Mode DIAGNOSTIC & FORCE BRUTE.<br>
            Cochez "Desktop Site" si sur Android Chrome.
        </p>
        <button onclick="startApp()">ACTIVER L'ÉCOUTE</button>
    </div>

    <!-- Le Piège à Focus pour capturer les touches "Volume" si vues comme clavier -->
    <input type="text" id="key-trap" autocomplete="off">

    <!-- Audio Player pour priorité Media -->
    <audio id="silent-player" loop playsinline>
        <source src="data:audio/mp3;base64,//NkxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//NkxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" type="audio/mpeg">
    </audio>

    <div class="header">
        <div style="color:#ef4444"><b>OMNI</b> LINK v4</div>
        <div id="connection-dot" class="status"></div>
    </div>

    <div id="debug-log">Journal des événements...</div>

    <div class="controls">
        <div id="my-id" class="id-display" onclick="copyId()">ID: ...</div>
        <input type="text" id="remote-id" placeholder="Cible">
        <button onclick="connectToPeer()">LINK</button>
    </div>

    <div class="ptt-wrapper">
        <div id="ptt-btn" onmousedown="manualToggle()" ontouchstart="manualToggle()">PTT</div>
    </div>

    <script>
        // --- VARIABLES ---
        let peer = null;
        let localStream = null;
        let isTransmitting = false;
        let lastTriggerTime = 0;
        let audioContext = null;
        let trapInterval = null;

        // --- DEMARRAGE ---
        async function startApp() {
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                audioContext = new AC();
                await audioContext.resume();
                log("AudioContext: " + audioContext.state);

                // 1. Audio Média (Fichier)
                const player = document.getElementById('silent-player');
                player.play().then(() => log("Lecteur Audio: PLAYING")).catch(e => log("Lecteur Err: " + e));

                // 2. Wake Lock
                if ('wakeLock' in navigator) { 
                    try { await navigator.wakeLock.request('screen'); log("WakeLock: OK"); } 
                    catch(e){ log("WakeLock: Fail"); } 
                }

                // 3. Init Réseau
                initPeer();

                // 4. Activation des écouteurs
                setupListeners();
                
                // 5. Activation du Piège à Focus
                enableFocusTrap();

                // 6. Micro
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                    });
                    localStream.getAudioTracks().forEach(t => t.enabled = false);
                    log("Micro: OK");
                } catch(err) { log("Micro ERR: " + err.message); }

                document.getElementById('login-screen').style.display = 'none';

            } catch (e) {
                alert("Erreur: " + e);
            }
        }

        // --- PIÈGE À FOCUS (POUR BOUTONS VOLUME/SHUTTER) ---
        function enableFocusTrap() {
            const trap = document.getElementById('key-trap');
            
            // Force le focus toutes les secondes pour être sûr
            trapInterval = setInterval(() => {
                if (document.activeElement !== trap) {
                    trap.focus();
                    // log("Refocus Trap"); // Spam log, désactivé
                }
            }, 2000);
            
            trap.focus();
            log("Piège Clavier: ACTIF");
            
            // Si on clique n'importe où, on remet le focus dans le piège
            document.addEventListener('click', () => trap.focus());
            document.addEventListener('touchstart', () => trap.focus());
        }

        // --- COEUR DU SYSTÈME ---
        function toggleTx(sourceName) {
            const now = Date.now();
            if (now - lastTriggerTime < 300) return;
            lastTriggerTime = now;

            isTransmitting = !isTransmitting;
            
            if (localStream) localStream.getAudioTracks().forEach(t => t.enabled = isTransmitting);

            const btn = document.getElementById('ptt-btn');
            const body = document.body;

            if (isTransmitting) {
                body.classList.add('is-tx');
                btn.innerText = "ON";
                if(navigator.vibrate) navigator.vibrate(50);
            } else {
                body.classList.remove('is-tx');
                btn.innerText = "PTT";
                if(navigator.vibrate) navigator.vibrate([30, 30]);
            }
            
            // Re-forcer le statut Playing pour l'OS
            if(navigator.mediaSession) navigator.mediaSession.playbackState = "playing";
            
            log(`>>> ACTION PTT: ${isTransmitting ? 'ON' : 'OFF'} [${sourceName}]`);
        }
        
        function manualToggle() {
            if(audioContext && audioContext.state === 'suspended') audioContext.resume();
            toggleTx("Tactile");
        }

        // --- ÉCOUTEURS UNIVERSELS ---
        function setupListeners() {
            // 1. MEDIA SESSION (Casques Bluetooth Standards)
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({ title: "COM TAC v4", artist: "Canal Tactique" });
                const actions = ['play', 'pause', 'stop', 'previoustrack', 'nexttrack'];
                actions.forEach(action => {
                    try {
                        navigator.mediaSession.setActionHandler(action, () => {
                            log(`EVENT MEDIA REÇU: ${action}`);
                            toggleTx(`MEDIA ${action}`);
                        });
                    } catch(e) {}
                });
                log("MediaSession: Prêt");
            }

            // 2. CLAVIER & PIÈGE (Shutter, Volume Keys mappées)
            // On écoute sur window ET sur le trap
            const handleKey = (e) => {
                log(`EVENT KEY REÇU: Code=${e.code} / Key=${e.key}`);
                
                // Liste large de déclencheurs
                const triggers = [
                    'Enter', 'Space', 'MediaPlayPause', 'MediaTrackNext', 'MediaTrackPrevious',
                    'VolumeUp', 'VolumeDown', 'AudioVolumeUp', 'AudioVolumeDown', 
                    'ArrowUp', 'ArrowDown'
                ];
                
                if (triggers.includes(e.code) || triggers.includes(e.key)) {
                    e.preventDefault(); // Bloquer l'action par défaut (ex: scroll)
                    toggleTx(`KEY ${e.code}`);
                }
            };

            window.addEventListener('keydown', handleKey);
            document.getElementById('key-trap').addEventListener('keydown', handleKey);
            document.getElementById('key-trap').addEventListener('input', (e) => {
                // Si le shutter envoie du texte (rare mais possible)
                log("EVENT INPUT REÇU");
                toggleTx("INPUT TEXT");
                e.target.value = ''; // Vider le champ
            });

            // 3. GAMEPAD (Manettes)
            setInterval(() => {
                const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
                for (let i = 0; i < gamepads.length; i++) {
                    const gp = gamepads[i];
                    if (gp) {
                        for (let b = 0; b < gp.buttons.length; b++) {
                            if (gp.buttons[b].pressed) toggleTx(`GAMEPAD ${b}`);
                        }
                    }
                }
            }, 150);
        }

        // --- UTILITAIRES ---
        function log(msg) {
            const el = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            el.innerHTML = `[${time}] ${msg}\n` + el.innerHTML;
            console.log(msg);
        }

        // --- RESEAU ---
        function initPeer() {
            const simpleId = Math.floor(Math.random() * 9000) + 1000;
            peer = new Peer("comtac-" + simpleId);
            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = "ID: " + id.split('-')[1];
                document.getElementById('connection-dot').classList.add('connected');
                log("Réseau: OK (ID " + id.split('-')[1] + ")");
            });
            peer.on('call', (call) => {
                call.answer(); call.on('stream', playAudio);
                log("Appel entrant OK");
            });
            peer.on('error', (err) => log("Err Peer: " + err.type));
        }
        function connectToPeer() {
            const id = document.getElementById('remote-id').value;
            if(id) {
                const call = peer.call("comtac-" + id, localStream);
                call.on('stream', playAudio);
                log("Appel sortant vers " + id);
            }
        }
        function playAudio(stream) {
            const a = new Audio(); a.srcObject = stream; a.play();
        }
        function copyId() {
            const txt = document.getElementById('my-id').innerText.replace("ID: ", "");
            navigator.clipboard.writeText(txt);
            alert("ID Copié");
        }
    </script>
</body>
</html>
