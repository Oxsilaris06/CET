<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration OI </title>
    <link rel="icon" href="favicon.ico" sizes="any" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Polices mises à jour pour le thème Tactical -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@300;400;500&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        /* --- THEME TACTICAL GLASS --- */
        :root {
            --bg-body: #050505;
            --bg-container: rgba(20, 20, 23, 0.85);
            --bg-glass: rgba(22, 22, 25, 0.7);
            --bg-interactive: rgba(255, 255, 255, 0.03);
            --bg-interactive-hover: rgba(255, 255, 255, 0.08);
            
            --text-primary: #e0e0e0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --border-color: rgba(255, 255, 255, 0.08);
            --border-active: rgba(59, 130, 246, 0.5);

            --accent-blue: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.3);
            
            --danger-red: #ef4444;
            --success-green: #22c55e;
            
            --radius-md: 12px;
            --radius-sm: 6px;
            
            --font-ui: 'Oswald', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
            --font-title: 'Saira Stencil One', cursive;
        }

        body.light-mode {
            --bg-body: #f1f5f9;
            --bg-container: #ffffff;
            --bg-interactive: #f8f9fa;
            --bg-interactive-hover: #e9ecef;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-blue: #0f4c9c;
            --border-color: #cbd5e1;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: var(--font-ui); 
            background-color: var(--bg-body); 
            color: var(--text-primary); 
            line-height: 1.6; 
            padding: 15px; 
            padding-bottom: 100px; /* Espace pour le dock */
            /* Texture tactique */
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            background: var(--bg-container); 
            padding: 25px; 
            border-radius: var(--radius-md); 
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 { 
            text-align: center; 
            font-family: var(--font-title); 
            font-size: 2.2em; 
            margin-bottom: 25px; 
            color: var(--accent-blue); 
            text-transform: uppercase; 
            font-weight: 400; 
            text-shadow: 0 0 20px var(--accent-glow);
        }
        
        h2 { 
            font-family: var(--font-ui);
            font-weight: 500; 
            font-size: 1.4em; 
            margin: 0; 
            color: var(--text-primary); 
            margin-top: 20px; 
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* --- ACTION BAR --- */
        .io-actions {
            display: flex; flex-direction: column; gap: 15px;
            padding: 20px; margin-bottom: 25px; border-radius: var(--radius-md);
            border: 1px solid var(--border-color); 
            background-color: var(--bg-interactive);
        }
        .io-actions button, .io-actions label {
            width: 100%; padding: 12px; 
            font-family: var(--font-title); font-size: 1.1em;
            color: white; border: none; border-radius: var(--radius-sm); 
            cursor: pointer; text-align: center;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #uploadLabel { background-color: var(--accent-blue); box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        #uploadLabel:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
        
        #downloadConfig { background-color: rgba(34, 197, 94, 0.2); border: 1px solid var(--success-green); color: var(--success-green); }
        #downloadConfig:hover { background-color: rgba(34, 197, 94, 0.4); }
        
        #resetFormBtn { background-color: rgba(239, 68, 68, 0.2); border: 1px solid var(--danger-red); color: var(--danger-red); }
        #resetFormBtn:hover { background-color: rgba(239, 68, 68, 0.4); }

        /* --- COLLAPSIBLES --- */
        .collapsible { 
            background-color: var(--bg-interactive); 
            border: 1px solid var(--border-color); 
            border-radius: var(--radius-sm); 
            margin-bottom: 15px; 
            overflow: hidden; 
            transition: border-color 0.3s;
        }
        .collapsible-header { 
            cursor: pointer; padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.02);
        }
        .collapsible-header h2 { 
            border: none; padding: 0; margin: 0; 
            font-family: var(--font-title); font-size: 1.2em;
        }
        .collapsible-header .toggle-arrow { font-size: 1.2em; transition: transform 0.3s; color: var(--text-secondary); }
        .collapsible-content { padding: 0 15px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, padding 0.3s ease-out; }
        .collapsible.open { border-color: var(--accent-blue); }
        .collapsible.open .collapsible-header .toggle-arrow { transform: rotate(180deg); color: var(--accent-blue); }
        .collapsible.open .collapsible-content { max-height: 5000px; padding-bottom: 15px; }

        /* --- FORMS --- */
        .form-group { margin-bottom: 15px; }
        .form-group label { 
            display: block; margin-bottom: 8px; font-weight: 500; 
            color: var(--text-secondary); font-family: var(--font-ui); letter-spacing: 0.5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 12px; 
            border: 1px solid var(--border-color); border-radius: var(--radius-sm);
            font-size: 0.95rem; background-color: var(--bg-body); 
            color: var(--text-primary); font-family: var(--font-data);
            transition: all 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.1);
        }
        .form-group textarea { min-height: 120px; resize: vertical; line-height: 1.5; }
        .form-group .help-text { font-size: 0.8em; color: var(--text-muted); margin-top: 5px; font-style: italic; }

        /* --- MEMBER LIST --- */
        #memberList { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; 
            padding: 15px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); 
            min-height: 70px; background: var(--bg-interactive); margin-bottom: 15px;
        }
        .member-btn { 
            background-color: var(--bg-container); border: 1px solid var(--border-color); color: var(--text-primary); 
            padding: 10px; border-radius: var(--radius-sm); text-align: center; 
            font-family: var(--font-ui); cursor: pointer; transition: all 0.2s; 
            min-height: 60px; display: flex; flex-direction: column; justify-content: center;
            position: relative; overflow: hidden;
        }
        .member-btn:hover { border-color: var(--text-secondary); background: var(--bg-interactive-hover); }
        .member-btn.member-active { 
            border-color: var(--accent-blue); 
            background-color: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); 
        }
        .member-btn .trigramme { font-weight: bold; font-size: 1.1em; letter-spacing: 1px; }
        .member-btn .fonction { font-size: 0.75em; color: var(--text-secondary); margin-top: 4px; font-family: var(--font-data); }
        
        #addMemberBtn {
            display: block; width: 100%; padding: 12px; margin-top: 10px; 
            background-color: transparent; border: 1px dashed var(--border-color);
            color: var(--text-secondary); border-radius: var(--radius-sm); cursor: pointer; font-size: 1em;
            transition: all 0.2s; font-family: var(--font-ui);
        }
        #addMemberBtn:hover { border-color: var(--accent-blue); color: var(--accent-blue); background: rgba(59, 130, 246, 0.05); }
        
        .remove-btn {
            background-color: rgba(239, 68, 68, 0.1); color: var(--danger-red); 
            border: 1px solid var(--danger-red); border-radius: var(--radius-sm);
            padding: 10px; font-size: 0.9em; cursor: pointer; width: 100%; margin-top: 15px;
            font-family: var(--font-ui); text-transform: uppercase;
        }
        .remove-btn:hover { background-color: rgba(239, 68, 68, 0.2); }
        
        #notification {
            text-align: center; padding: 12px; border-radius: var(--radius-sm);
            margin-bottom: 20px; display: none; font-family: var(--font-ui);
            color: white; font-weight: 500; letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }
        #notification.success { background-color: rgba(34, 197, 94, 0.8); border: 1px solid var(--success-green); }
        #notification.error { background-color: rgba(239, 68, 68, 0.8); border: 1px solid var(--danger-red); }

        /* --- QUICK EDIT PANEL --- */
        #quickEditPanel { 
            display: none; padding: 20px; border: 1px solid var(--border-color); 
            border-radius: var(--radius-md); margin-top: 20px; margin-bottom: 20px;
            background-color: var(--bg-container); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #quickEditPanel h4 { margin-top: 0; color: var(--accent-blue); font-family: var(--font-title); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        
        .quick-edit-options { display: flex; flex-wrap: wrap; gap: 8px; }
        .quick-edit-btn { 
            background-color: var(--bg-interactive); border: 1px solid var(--border-color); 
            color: var(--text-secondary); padding: 8px 12px; border-radius: 4px; 
            cursor: pointer; font-family: var(--font-data); font-size: 0.85em; transition: all 0.2s; 
        }
        .quick-edit-btn:hover { border-color: var(--text-primary); color: var(--text-primary); transform: translateY(-1px); }
        .quick-edit-btn.selected { 
            background-color: var(--accent-blue); color: white; border-color: var(--accent-blue); 
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }
        .quick-edit-category { margin-bottom: 20px; }
        .quick-edit-category h5 { 
            font-size: 0.9em; color: var(--text-muted); margin-bottom: 10px; 
            text-transform: uppercase; letter-spacing: 1px; font-family: var(--font-ui);
        }

        /* --- DOCK MENU --- */
        .dock-menu { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 15px; padding: 10px 20px; z-index: 1000; 
            background-color: rgba(15, 15, 20, 0.95); 
            border: 1px solid var(--border-color); 
            border-radius: 30px; backdrop-filter: blur(15px); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 90vw; width: auto; overflow-x: auto; scrollbar-width: none;
        }
        .dock-menu::-webkit-scrollbar { display: none; }

        .dock-menu-item { 
            display: flex; align-items: center; justify-content: center; 
            background-color: transparent; color: var(--text-muted); 
            border: 1px solid transparent; 
            border-radius: 50%; width: 45px; height: 45px; flex-shrink: 0;
            font-size: 24px; cursor: pointer; 
            transition: all 0.2s; text-decoration: none;
        }
        .dock-menu-item:hover { 
            color: var(--text-primary); background: rgba(255,255,255,0.1); transform: translateY(-3px); 
        }
        
        .dock-menu.collapsed { 
            width: 50px; height: 50px; padding: 0; 
            border-radius: 50%; justify-content: center; overflow: hidden;
        }
        .dock-menu.collapsed .dock-menu-item:not(#dockToggleBtn) { display: none; }
        #dockToggleBtn { color: var(--accent-blue); }

        @media (min-width: 768px) {
            h1 { font-size: 2.8em; }
            .io-actions { flex-direction: row; }
            #memberList { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
            #quickEditPanel { display: block; }
        }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <h1>Panneau de Configuration Générateur d'OI</h1>
        
        <div id="notification"></div>

        <div class="io-actions">
            <input type="file" id="uploadConfig" accept=".json" style="display:none;">
            <label for="uploadConfig" id="uploadLabel"><span class="material-symbols-outlined" style="vertical-align: bottom; margin-right: 5px;">upload_file</span> Charger & Éditer</label>
            <button id="downloadConfig"><span class="material-symbols-outlined" style="vertical-align: bottom; margin-right: 5px;">download</span> Télécharger</button>
            <button id="resetFormBtn"><span class="material-symbols-outlined" style="vertical-align: bottom; margin-right: 5px;">restart_alt</span> Réinitialiser</button>
        </div>

        <form id="configForm">
            <div class="collapsible open">
                <div class="collapsible-header"><h2>Clé API Gemini</h2><span class="toggle-arrow"><span class="material-symbols-outlined">expand_more</span></span></div>
                <div class="collapsible-content">
                    <div class="form-group">
                        <label for="geminiApiKey">Clé API :</label>
                        <input type="password" id="geminiApiKey" placeholder="Saisissez votre clé d'API">
                        <p class="help-text">La clé est enregistrée localement dans votre navigateur pour l'analyse des rapports RETEX.</p>
                    </div>
                </div>
            </div>

            <h2>Effectifs</h2>
            <div id="memberList"></div>
            <button type="button" id="addMemberBtn"><span class="material-symbols-outlined" style="vertical-align: bottom;">add</span> Ajouter un membre</button>

            <div id="quickEditPanel" style="display:none;">
                <div class="form-group">
                    <label for="quick_edit_trigramme">Trigramme:</label>
                    <input type="text" id="quick_edit_trigramme" oninput="updateMemberTrigramme()" style="font-size: 1.2em; font-weight: bold; color: var(--accent-blue);">
                </div>
                <h4>Options Rapides</h4>
                <div class="quick-edit-content"></div>
                <button type="button" id="deleteMemberBtn" class="remove-btn">Supprimer le membre</button>
            </div>

            <div class="collapsible">
                <div class="collapsible-header"><h2>Configuration Unité</h2><span class="toggle-arrow"><span class="material-symbols-outlined">expand_more</span></span></div>
                <div class="collapsible-content">
                    <div class="form-group"><label for="oiFonctions">Fonctions</label><textarea id="oiFonctions" placeholder="Chef inter, Chef dispo, DE, Sans"></textarea><p class="help-text">Séparez chaque valeur par une virgule.</p></div>
                    <div class="form-group"><label for="oiCellules">Cellules</label><textarea id="oiCellules" placeholder="AO1, AO2, India 1, India 2"></textarea></div>
                    
                    <div class="form-group"><label for="oiPrincipales">Armes Principales</label><textarea id="oiPrincipales" placeholder="UMP9, G36, FAP, Sans"></textarea></div>
                    <div class="form-group"><label for="oiSecondaires">Armes Secondaires</label><textarea id="oiSecondaires" placeholder="PSA, Glock, Sans"></textarea></div>
                    <div class="form-group"><label for="oiAfis">A.F.I. (Armes à Feux Intermédiaires)</label><textarea id="oiAfis" placeholder="PIE, LBD40, LBD44, Sans"></textarea></div>
                    <div class="form-group"><label for="oiGrenades">Grenades</label><textarea id="oiGrenades" placeholder="GENL, MP7, Sans"></textarea></div>
                    
                    <div class="form-group"><label for="oiEquipements">Équipements 1</label><textarea id="oiEquipements" placeholder="Sans, BBAL, GENL, EFFRAC"></textarea></div>
                    <div class="form-group"><label for="oiEquipements2">Équipements 2</label><textarea id="oiEquipements2" placeholder="Sans, Échelle, Stop stick"></textarea></div>
                    <div class="form-group"><label for="oiTenues">Tenues</label><textarea id="oiTenues" placeholder="UBAS, 4S, Bleu, Treillis"></textarea></div>
                    <div class="form-group"><label for="oiGpbs">GPB</label><textarea id="oiGpbs" placeholder="GPBL, GPBPD"></textarea></div>
                </div>
            </div>
        </form>
    </div>

    <!-- DOCK MENU -->
    <div class="dock-menu" id="dockMenu">
        <div class="dock-menu-item" id="dockToggleBtn" title="Réduire"><span class="material-symbols-outlined">expand_more</span></div>
        <a href="index.html" class="dock-menu-item" title="Accueil"><span class="material-symbols-outlined">home</span></a>
        <div class="dock-menu-item" id="darkModeToggle" title="Thème J/N"><span class="material-symbols-outlined" id="darkModeIcon">nightlight</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadInput = document.getElementById('uploadConfig');
            const downloadBtn = document.getElementById('downloadConfig');
            const memberListDiv = document.getElementById('memberList');
            const addMemberBtn = document.getElementById('addMemberBtn');
            const notificationDiv = document.getElementById('notification');
            const geminiApiKeyInput = document.getElementById('geminiApiKey');
            const quickEditPanel = document.getElementById('quickEditPanel');
            const resetFormBtn = document.getElementById('resetFormBtn');
            
            // Dock logic
            const dockMenu = document.getElementById('dockMenu'); 
            const dockToggleBtn = document.getElementById('dockToggleBtn');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');
            
            let activeMemberId = null;

            const memberConfig = {
                fonctions: [], cellules: [], principales: [], secondaires: [],
                afis: [], grenades: [], equipements: [], equipements2: [], tenues: [], gpbs: []
            };

            const quickEditMapping = {
                'Fonction': { key: 'fonctions', attribute: 'fonction' },
                'Cellule': { key: 'cellules', attribute: 'cellule' },
                'Princ.': { key: 'principales', attribute: 'principales' },
                'Sec.': { key: 'secondaires', attribute: 'secondaires' },
                'A.F.I.': { key: 'afis', attribute: 'afis' },
                'Grenades': { key: 'grenades', attribute: 'grenades' },
                'Équip. 1': { key: 'equipements', attribute: 'equipement' },
                'Équip. 2': { key: 'equipements2', attribute: 'equipement2' },
                'Tenue': { key: 'tenues', attribute: 'tenue' },
                'GPB': { key: 'gpbs', attribute: 'gpb' }
            };
            
            // --- UI LOGIC ---

            function setupCollapsibles() {
                document.querySelectorAll('.collapsible-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const parent = header.parentElement;
                        parent.classList.toggle('open');
                        // Rotate arrow manually if class toggle isn't enough for nested elements (sometimes needed)
                        const arrow = header.querySelector('.toggle-arrow');
                    });
                });
            }

            function showNotification(message, type = 'success') {
                notificationDiv.textContent = message;
                notificationDiv.className = type;
                notificationDiv.style.display = 'block';
                setTimeout(() => { notificationDiv.style.display = 'none'; }, 4000);
            }

            function addMemberButton(memberData = {}) {
                const defaultData = { 
                    trigramme: 'N/A', fonction: 'Sans', cellule: 'India 1', 
                    principales: 'Sans', secondaires: 'Sans', afis: 'Sans', grenades: 'Sans', 
                    equipement: 'Sans', equipement2: 'Sans', tenue: 'UBAS', gpb: 'GPBL',
                    armement: 'Sans', ...memberData
                };
                
                if (defaultData.armement && defaultData.armement !== 'Sans') {
                    if (!defaultData.principales || defaultData.principales === 'Sans') {
                        defaultData.principales = defaultData.armement;
                    }
                }

                const btn = document.createElement('div'); // Changed to div for better styling control
                btn.className = 'member-btn';
                btn.id = `member_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                Object.keys(defaultData).forEach(key => {
                    if (key !== 'armement') btn.dataset[key] = defaultData[key];
                });

                updateMemberButtonVisuals(btn);
                btn.addEventListener('click', handleMemberSelection); // Attach event directly
                memberListDiv.appendChild(btn);
                return btn;
            }

            function updateMemberButtonVisuals(btn) {
                const trigramme = btn.dataset.trigramme || 'N/A';
                const fonction = btn.dataset.fonction || '';
                const cellule = btn.dataset.cellule || '';
                btn.innerHTML = `<span class="trigramme">${trigramme}</span><span class="fonction">${cellule}${fonction !== 'Sans' ? ` / ${fonction}` : ''}</span>`;
            }

            function setupQuickEditPanel() {
                const contentContainer = quickEditPanel.querySelector('.quick-edit-content');
                contentContainer.innerHTML = '';
                for (const [title, config] of Object.entries(quickEditMapping)) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'quick-edit-category';
                    categoryDiv.innerHTML = `<h5>${title}</h5><div class="quick-edit-options"></div>`;
                    const optionsContainer = categoryDiv.querySelector('.quick-edit-options');

                    memberConfig[config.key].forEach(option => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'quick-edit-btn';
                        btn.textContent = option;
                        btn.dataset.attribute = config.attribute;
                        btn.dataset.value = option;
                        optionsContainer.appendChild(btn);
                    });
                    contentContainer.appendChild(categoryDiv);
                }
            }

            function handleMemberSelection(event) {
                // Find closest member-btn
                const clickedButton = event.currentTarget; 
                
                if (activeMemberId === clickedButton.id) {
                    clickedButton.classList.remove('member-active');
                    activeMemberId = null;
                    quickEditPanel.style.display = 'none';
                    return;
                }

                if (activeMemberId) {
                    const oldActive = document.getElementById(activeMemberId);
                    if (oldActive) oldActive.classList.remove('member-active');
                }
                
                activeMemberId = clickedButton.id;
                clickedButton.classList.add('member-active');
                
                populateQuickEditPanel(activeMemberId);
                quickEditPanel.style.display = 'block';
                // Scroll quick edit into view
                quickEditPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            function populateQuickEditPanel(memberId) {
                const member = document.getElementById(memberId);
                if (!member) return;
                document.getElementById('quick_edit_trigramme').value = member.dataset.trigramme || '';
                document.querySelectorAll('#quickEditPanel .quick-edit-btn').forEach(btn => {
                    const attribute = btn.dataset.attribute;
                    const value = btn.dataset.value;
                    btn.classList.toggle('selected', member.dataset[attribute] === value);
                });
            }

            function updateMemberTrigramme() {
                const member = document.getElementById(activeMemberId);
                if (!member) return;
                const newTrigramme = document.getElementById('quick_edit_trigramme').value;
                member.dataset.trigramme = newTrigramme;
                updateMemberButtonVisuals(member);
            }

            // --- DATA HANDLING ---

            uploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        populateForm(data);
                        showNotification('Configuration chargée avec succès !', 'success');
                    } catch (error) {
                        showNotification('Erreur: Le fichier JSON est invalide.', 'error');
                        console.error("JSON Parse Error:", error);
                    }
                };
                reader.onerror = () => { showNotification('Erreur de lecture du fichier.', 'error'); };
                reader.readAsText(file);
            });

            function populateForm(data) {
                geminiApiKeyInput.value = data.geminiApiKey || '';
                
                memberListDiv.innerHTML = '';
                (data.members || []).forEach(addMemberButton);

                const getArrayFromTextarea = (key) => (data.options?.[key] || []).join(', ');
                
                document.getElementById('oiFonctions').value = getArrayFromTextarea('fonctions');
                document.getElementById('oiCellules').value = getArrayFromTextarea('cellules');
                document.getElementById('oiPrincipales').value = getArrayFromTextarea('principales') || getArrayFromTextarea('armements');
                document.getElementById('oiSecondaires').value = getArrayFromTextarea('secondaires') || '';
                document.getElementById('oiAfis').value = getArrayFromTextarea('afis') || '';
                document.getElementById('oiGrenades').value = getArrayFromTextarea('grenades') || '';
                document.getElementById('oiEquipements').value = getArrayFromTextarea('equipements');
                document.getElementById('oiEquipements2').value = getArrayFromTextarea('equipements2');
                document.getElementById('oiTenues').value = getArrayFromTextarea('tenues');
                document.getElementById('oiGpbs').value = getArrayFromTextarea('gpbs');

                updateMemberConfig();
            }
            
            downloadBtn.addEventListener('click', () => {
                try {
                    const config = gatherFormData();
                    const configString = JSON.stringify(config, null, 2);
                    const blob = new Blob([configString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'config.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showNotification('Fichier de configuration généré !', 'success');
                } catch (error) {
                    showNotification(`Erreur lors de la génération: ${error.message}`, 'error');
                }
            });

            function gatherFormData() {
                const getArrayFromTextarea = (id) => document.getElementById(id).value.split(',').map(item => item.trim()).filter(Boolean);

                const members = Array.from(memberListDiv.querySelectorAll('.member-btn')).map(btn => ({
                    trigramme: btn.dataset.trigramme, fonction: btn.dataset.fonction, cellule: btn.dataset.cellule,
                    principales: btn.dataset.principales, secondaires: btn.dataset.secondaires, afis: btn.dataset.afis,
                    grenades: btn.dataset.grenades, equipement: btn.dataset.equipement, equipement2: btn.dataset.equipement2,
                    tenue: btn.dataset.tenue, gpb: btn.dataset.gpb
                }));

                return {
                    geminiApiKey: geminiApiKeyInput.value,
                    members: members,
                    options: {
                        fonctions: getArrayFromTextarea('oiFonctions'),
                        cellules: getArrayFromTextarea('oiCellules'),
                        principales: getArrayFromTextarea('oiPrincipales'),
                        secondaires: getArrayFromTextarea('oiSecondaires'),
                        afis: getArrayFromTextarea('oiAfis'),
                        grenades: getArrayFromTextarea('oiGrenades'),
                        equipements: getArrayFromTextarea('oiEquipements'),
                        equipements2: getArrayFromTextarea('oiEquipements2'),
                        tenues: getArrayFromTextarea('oiTenues'),
                        gpbs: getArrayFromTextarea('oiGpbs'),
                    }
                };
            }

            function updateMemberConfig() {
                const getArrayFromTextarea = (id) => document.getElementById(id).value.split(',').map(item => item.trim()).filter(Boolean);
                memberConfig.fonctions = getArrayFromTextarea('oiFonctions');
                memberConfig.cellules = getArrayFromTextarea('oiCellules');
                memberConfig.principales = getArrayFromTextarea('oiPrincipales');
                memberConfig.secondaires = getArrayFromTextarea('oiSecondaires');
                memberConfig.afis = getArrayFromTextarea('oiAfis');
                memberConfig.grenades = getArrayFromTextarea('oiGrenades');
                memberConfig.equipements = getArrayFromTextarea('oiEquipements');
                memberConfig.equipements2 = getArrayFromTextarea('oiEquipements2');
                memberConfig.tenues = getArrayFromTextarea('oiTenues');
                memberConfig.gpbs = getArrayFromTextarea('oiGpbs');
                setupQuickEditPanel();
            }
            
            // --- DOCK & THEME LOGIC ---
            if (localStorage.getItem('dockCollapsedCheck') === 'true') { 
                dockMenu.classList.add('collapsed'); 
            }
            dockToggleBtn.addEventListener('click', (event) => { 
                event.stopPropagation(); 
                dockMenu.classList.toggle('collapsed'); 
                localStorage.setItem('dockCollapsedCheck', dockMenu.classList.contains('collapsed')); 
                const icon = dockToggleBtn.querySelector('.material-symbols-outlined');
                icon.textContent = dockMenu.classList.contains('collapsed') ? 'expand_less' : 'expand_more';
            });

            function toggleTheme() {
                const body = document.body;
                body.classList.toggle('light-mode');
                const isLightMode = body.classList.contains('light-mode');
                const newTheme = isLightMode ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                darkModeIcon.textContent = isLightMode ? 'clear_day' : 'nightlight';
            }

            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                const body = document.body;
                if (savedTheme === 'light') {
                    body.classList.add('light-mode');
                    darkModeIcon.textContent = 'clear_day';
                } else {
                    body.classList.add('dark-mode');
                    darkModeIcon.textContent = 'nightlight';
                }
            }

            // --- INITIALIZATION ---
            setupCollapsibles();
            
            addMemberBtn.addEventListener('click', () => {
                const newMemberBtn = addMemberButton();
                // Trigger click to select immediately
                newMemberBtn.click();
            });
            
            resetFormBtn.addEventListener('click', () => {
                if(confirm("Voulez-vous vraiment réinitialiser le formulaire ? Toutes les données non sauvegardées seront perdues.")) {
                    populateForm({
                        geminiApiKey: '', members: [],
                        options: {
                            fonctions: ["Chef inter", "Chef dispo", "Chef Oscar", "DE", "Cyno", "Inter", "AO", "Sans"],
                            cellules: ["AO1", "AO2", "AO3", "AO4", "AO5", "AO6", "AO7", "India 1", "India 2", "India 3", "India 4", "India 5", "Effrac", "Sans"],
                            principales: ["UMP9", "G36", "FAP", "Sans"],
                            secondaires: ["PSA", "Sans"],
                            afis: ["PIE", "LBD40", "LBD44", "Sans"],
                            grenades: ["GENL", "MP7", "Sans"],
                            equipements: ["Sans", "BBAL", "Belier", "Lacry", "IL", "Lot 5.11"],
                            equipements2: ["Sans", "Échelle", "Stop stick", "Lacry", "Cale", "IL", "Pass"],
                            tenues: ["UBAS", "4S", "Bleu", "Civil", "Ghillie", "Treillis"],
                            gpbs: ["GPBL", "GPBPD", "Sans"]
                        }
                    });
                    showNotification('Formulaire réinitialisé avec succès.', 'success');
                }
            });

            document.getElementById('deleteMemberBtn').addEventListener('click', () => {
                const button = document.getElementById(activeMemberId);
                if (button && confirm(`Supprimer le membre ${button.dataset.trigramme} ?`)) {
                    button.remove();
                    quickEditPanel.style.display = "none";
                    activeMemberId = null;
                }
            });

            quickEditPanel.addEventListener('click', (event) => {
                const target = event.target.closest('.quick-edit-btn');
                if (!target || !activeMemberId) return;

                const activeMember = document.getElementById(activeMemberId);
                if (!activeMember) return;
                const attribute = target.dataset.attribute;
                const value = target.dataset.value;
                activeMember.dataset[attribute] = value;
                updateMemberButtonVisuals(activeMember);
                populateQuickEditPanel(activeMemberId);
            });
            
            document.getElementById('quick_edit_trigramme').addEventListener('input', updateMemberTrigramme);

            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.addEventListener('change', updateMemberConfig);
            });

            darkModeToggle.addEventListener('click', toggleTheme);

            // Load initial config
            populateForm({
                geminiApiKey: localStorage.getItem('geminiApiKey') || '',
                members: [],
                options: {
                    fonctions: ["Chef inter", "Chef dispo", "Chef Oscar", "DE", "Cyno", "Inter", "AO", "Sans"],
                    cellules: ["AO1", "AO2", "AO3", "AO4", "AO5", "AO6", "AO7", "India 1", "India 2", "India 3", "India 4", "India 5", "Effrac", "Sans"],
                    principales: ["UMP9", "G36", "FAP", "Sans"],
                    secondaires: ["PSA", "Sans"],
                    afis: ["PIE", "LBD40", "LBD44", "Sans"],
                    grenades: ["GENL", "MP7", "Sans"],
                    equipements: ["Sans", "BBAL", "Belier", "Lacry", "IL", "Lot 5.11"],
                    equipements2: ["Sans", "Échelle", "Stop stick", "Lacry", "Cale", "IL", "Pass"],
                    tenues: ["UBAS", "4S", "Bleu", "Civil", "Ghillie", "Treillis"],
                    gpbs: ["GPBL", "GPBPD", "Sans"]
                }
            });

            initTheme();
        });
    </script>
</body>
</html>
