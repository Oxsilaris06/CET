<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PSIG</title> <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Oswald', sans-serif; overflow: hidden; }
        #video-bg { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; }
        h1 { font-family: 'Saira Stencil One', sans-serif; font-size: 4rem; margin: 0; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); letter-spacing: 2px; }
        .links-container { margin-top: 40px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .link-card { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 25px 35px; border-radius: 10px; text-decoration: none; color: white; font-size: 1.5rem; text-transform: uppercase; transition: background 0.3s, transform 0.3s; }
        .link-card:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-5px); }
        .annonce-container { position: absolute; bottom: 20px; width: 90%; max-width: 800px; background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 8px; font-size: 1.1rem; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #1e1e1e; color: #e0e0e0; margin: 15% auto; padding: 25px; border: 1px solid #444; width: 80%; max-width: 400px; border-radius: 8px; text-align: center; }
        .modal-content h2 { font-family: 'Saira Stencil One', sans-serif; color: #5b9bd5; }
        .modal-content input { width: calc(100% - 20px); padding: 10px; margin: 15px 0; border-radius: 4px; border: 1px solid #444; background: #2a2a2a; color: #e0e0e0; font-family: 'Oswald', sans-serif; }
        .modal-content button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-family: 'Saira Stencil One', sans-serif; }
        .modal-content .confirm-btn { background-color: #5b9bd5; color: white; }
        .modal-content .cancel-btn { background-color: #6c757d; color: white; margin-left: 10px; }
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .links-container { flex-direction: column; gap: 15px; width: 80%; }
            .link-card { font-size: 1.2rem; padding: 20px; }
            .annonce-container { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="psigbackground.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h1>ESPACE PSIG</h1>
        <div class="links-container">
            <a href="#" class="link-card" data-page="popote">Popote</a>
            <a href="#" class="link-card" data-page="config">Configurateur</a>
            <a href="#" class="link-card" data-page="oi">Générateur O.I</a>
        </div>
        <div class="annonce-container">
            <p id="annonce-text">Chargement de l'annonce...</p>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Accès sécurisé</h2>
            <input type="password" id="passwordInput" placeholder="Entrez le mot de passe...">
            <button id="confirmBtn" class="confirm-btn">Valider</button>
            <button id="cancelBtn" class="cancel-btn">Annuler</button>
        </div>
    </div>

    <script>
        let siteConfig;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('all.json');
                if (!response.ok) throw new Error('Network response was not ok.');
                siteConfig = await response.json();
                initializeApp();
            } catch (error) {
                document.body.innerHTML = `<div class="overlay"><h1>Erreur de Configuration</h1><p style="background: #c0392b; padding: 10px; border-radius: 5px;">Le fichier <code>all.json</code> est introuvable ou invalide. Veuillez configurer le site via la page <code>setup.html</code>.</p></div>`;
                console.error("Failed to load all.json:", error);
            }
        });

        function initializeApp() {
            // --- CONFIGURATION DYNAMIQUE ---
            document.title = siteConfig.global?.pwaName || 'E-PSIG';
            document.querySelector('h1').textContent = siteConfig.global?.siteTitle || 'ESPACE PSIG';
            const videoSource = document.querySelector('#video-bg source');
            if (videoSource) {
                videoSource.src = siteConfig.global?.backgroundVideoPath || 'psigbackground.mp4';
                document.querySelector('#video-bg').load();
            }
            const backendUrl = siteConfig.backendUrl || '';
            
            // --- LOGIQUE DE LA PAGE ---
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            let targetPage = '';

            document.querySelectorAll('.link-card').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    targetPage = e.target.dataset.page;
                    document.getElementById('modalTitle').innerText = `Accès à "${targetPage}"`;
                    modal.style.display = 'flex';
                    passwordInput.focus();
                });
            });

            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                passwordInput.value = '';
            });

            confirmBtn.addEventListener('click', () => {
                checkPassword(targetPage, passwordInput.value);
            });

            passwordInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    checkPassword(targetPage, passwordInput.value);
                }
            });

            async function checkPassword(page, password) {
                if (!password) {
                    alert('Veuillez entrer un mot de passe.');
                    return;
                }

                // Pour 'configurateur', l'accès est local, pas de vérification serveur
                if (page === 'config') {
                    if (password === 'config') {
                        window.location.href = 'configurateur.html';
                    } else {
                        alert('Mot de passe incorrect.');
                    }
                    return;
                }
                
                if (!backendUrl) {
                    alert("Erreur: L'URL du backend n'est pas configurée.");
                    return;
                }

                // Pour les autres pages, on vérifie via le script
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'authenticate');
                    url.searchParams.append('member', page); // On utilise le nom de la page comme "membre" pour l'authentification
                    url.searchParams.append('password', password);

                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.result === 'success') {
                        window.location.href = page + '.html';
                    } else {
                        alert('Mot de passe incorrect.');
                    }
                } catch (error) {
                    console.error('Erreur d\'authentification:', error);
                    alert('Une erreur est survenue lors de la vérification.');
                }
            }

            async function fetchAnnonce() {
                const annonceElement = document.getElementById('annonce-text');
                if (!backendUrl) {
                    annonceElement.textContent = "Annonce non configurée.";
                    return;
                }
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getAnnonce');
                    
                    const response = await fetch(url);
                    const data = await response.text();
                    annonceElement.textContent = data || "Aucune annonce pour le moment.";
                } catch (error) {
                    console.error("Erreur de chargement de l'annonce :", error);
                    annonceElement.textContent = "Impossible de charger l'annonce.";
                }
            }

            fetchAnnonce();
        }
    </script>
</body>
</html>
