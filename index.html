<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace PSIG</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

        :root {
            --bg-body: #000000;
            --bg-container: #ffffff;
            --text-primary: #000000;
            --accent-blue: #0033a0;
            --accent-hover: #00226b;
            --border-color: #ced4da;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px;
            background-color: var(--bg-body);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 1);
            padding: 20px 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tool-button:hover {
            background-color: #2c3e50;
        }
        
        .button-configurateur {
            background-color: #36454F;
        }
        
        .button-configurateur:hover {
            background-color: #2F3C43;
        }
        
        .button-popote {
            background-color: #8B4513; /* Marron agr√©able */
            color: white;
        }
        
        .button-popote:hover {
            background-color: #65300B; /* Marron fonc√© au survol */
        }
        
        .button-prozis {
            background-color: #E23D28;
            color: white;
        }
        
        .button-prozis:hover {
            background-color: #BD2D1B;
        }
        
        .button-retex {
            background-color: #673AB7;
            color: white;
        }
        
        .button-retex:hover {
            background-color: #512DA8;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
            padding-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            .container {
                padding: 15px;
            }
            .tool-button {
                width: 100%;
                padding: 25px 15px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Espace PSIG</h1>
        <div class="tools-grid">
            <a href="popote.html" class="tool-button button-popote">Popote ‚òï</a>
            <a href="configurateur.html" class="tool-button button-configurateur">Configurateur ‚öíÔ∏è</a>
            <a href="https://forms.gle/hG9tQCV4XDNgJEKo7" class="tool-button button-retex">Retex üìù</a>
        </div>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Oxsilaris06/CET/main/background.png" alt="Image pour Espace PSIG">
    </div>

</body>
</html>
