    <style>
        :root {
            --bg-body: #121212;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
            --accent-tutos: #FFA500;
            --accent-tutos-hover: #CC8400;
            --accent-oi: #008080;
            --accent-oi-hover: #005f5f;
            --accent-popote: #36454F;
            --accent-popote-hover: #2a353c;
            --accent-ops: #8A2BE2;
            --accent-ops-hover: #6A1BA6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px; 
            background-color: var(--bg-body);
            transition: background-color 0.5s ease, color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* Empêche la sélection de texte accidentelle lors de l'appui long */
            -webkit-user-select: none;
            user-select: none;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transform: translateY(0%);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: transparent;
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 4em;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .top-icons {
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .top-icons .upload-icon, .top-icons .settings-icon-top {
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; 
            height: 40px; 
            padding: 0;
            margin: 0;
            line-height: 1; 
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }

        .top-icons .settings-icon-top:visited {
            color: rgba(255, 255, 255, 0.6); 
        }

        .top-icons .upload-icon .material-icons, 
        .top-icons .settings-icon-top .material-icons {
            font-size: 40px; 
        }
        
        .top-icons .upload-icon:hover, .top-icons .settings-icon-top:hover {
            color: #fff;
        }

        .top-icons .settings-icon-top:hover {
            transform: rotate(90deg); 
        }

        .bottom-icons {
            display: none; 
        }

        .annonce-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .refresh-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 21px; 
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            position: absolute;
            overflow: hidden;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-icon:hover {
            color: #fff;
            transform: rotate(180deg);
        }
        
        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            opacity: 1;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 2em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            /* Important pour que le pseudo-élément de la bordure suive la forme */
            z-index: 1;
        }

        .tool-button:hover {
            opacity: 1;
        }
        
        .button-ops { 
            background-color: rgba(0, 0, 0, 0.25);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-ops:hover { background-color: var(--accent-ops); }
        
        .button-ops-sub { background-color: rgba(0, 0, 0, 0.25); }
        .button-ops-sub:hover { background-color: #9C66FF; }

        /* Styles images */
        .tool-button.image-mode {
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            overflow: hidden; 
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateZ(0);
        }
        
        .tool-button.image-mode img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease, border 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; 
            z-index: 1; 
            pointer-events: none;
        }

        .tool-button.image-mode:hover { background-color: transparent; }

        .tool-button.image-mode:hover img {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            border: 1px solid var(--accent-ops);
        }

        .button-popote { 
            background-color: rgba(0, 0, 0, 0.25); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-popote:hover { background-color: var(--accent-popote); }
        
        .button-configurateur { background-color: rgba(0, 0, 0, 0.25); }
        .button-configurateur:hover { background-color: #8B4513; }
        
        .button-merch-sub { background-color: rgba(0, 0, 0, 0.25); }
        .button-merch-sub:hover { background-color: #e6673f; }
        
        .button-oi { 
            background-color: rgba(0, 0, 0, 0.25);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-oi:hover { background-color: var(--accent-oi); } 

        .button-tutos { 
            background-color: rgba(0, 0, 0, 0.25); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-tutos:hover { background-color: var(--accent-tutos); }

        .button-airsoft { background-color: rgba(0, 0, 0, 0.25); }
        .button-airsoft:hover { background-color: #708090; } 

        .button-optiques { background-color: rgba(0, 0, 0, 0.25); }
        .button-optiques:hover { background-color: #A9A9A9; } 
        
        .button-oi-creer { background-color: rgba(0, 0, 0, 0.25); }
        .button-oi-creer:hover { background-color: #00A388; }

        .button-oi-presenter { background-color: rgba(0, 0, 0, 0.25); }
        .button-oi-presenter:hover { background-color: #5B84B1; }

        .button-popote-sub { background-color: rgba(0, 0, 0, 0.25); }
        .button-popote-sub:hover { background-color: #4a5c66; }

        .button-retour { 
            background-color: rgba(0, 0, 0, 0.5); 
            color: #ccc;
            font-size: 1.5em; 
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-retour:hover { 
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
        }
        .button-retour .material-icons {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .login-modal.active { display: flex; }

        .login-box {
            background-color: var(--bg-container);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        
        .login-box legend {
            font-size: 2em;
            padding: 0 10px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-size: 1.2em;
        }

        .login-box select, .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1.2em;
            background-color: var(--bg-interactive);
            color: var(--text-primary);
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5em;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .login-box .action-button { background-color: var(--accent-blue); }
        .login-box .action-button:hover { opacity: 0.8; }
        
        .login-message {
            margin-top: 15px;
            color: var(--text-primary);
            font-size: 1.2em;
        }

        .back-icon {
            cursor: pointer;
            margin-top: 20px;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            padding: 5px;
        }

        .back-icon:hover { color: #fff; }

        @media (min-width: 601px) {
            .container {
                max-width: 100%;
                padding-left: 5%;
                padding-right: 5%;
                margin: 0;
            }
            .tools-grid {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
            .tool-button {
                width: 300px;
                margin-bottom: 20px;
            }
            .tool-button.button-retour { width: 300px; }
            .refresh-icon {
                font-size: 14px;
                width: 24px;
                height: 24px;
            }
        }
        
        @media (max-width: 600px) {
            body { padding: 5px; }
            .container { padding: 5px; }
            h1 { display: none; }
            .top-icons { display: none; }
            .annonce-box {
                padding: 10px; 
                margin-bottom: 5px; 
                font-size: 1.2em; 
            }
            .refresh-icon {
                font-size: 18px; 
                top: 5px;
                right: 5px;
                width: 30px;
                height: 30px;
            }
            .tools-grid {
                flex-direction: row; 
                flex-wrap: wrap;
                justify-content: center;
                align-items: stretch;
                gap: 10px; 
            }
            .tool-button {
                width: calc(50% - 5px);
                padding: 0; 
                font-size: 1.4em; 
                margin-bottom: 0;
            }
            .tool-button.button-retour { width: 100%; }
            #background-video {
                position: fixed;
                top: 50%;
                left: 50%;
                z-index: -100;
                width: auto;
                height: auto;
                max-width: 100vw;
                max-height: 100vh;
                transform: translate(-50%, -53%); 
                background-size: contain; 
            }
            .bottom-icons {
                display: flex; 
                justify-content: space-between; 
                align-items: center;
                width: 100%;
                padding: 10px 0; 
                margin-top: 5px; 
            }
            .upload-icon-bottom, .settings-icon-bottom {
                width: 48px; 
                height: 48px; 
                position: relative;
                overflow: hidden;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .upload-icon-bottom .material-icons, 
            .settings-icon-bottom .material-icons {
                font-size: 48px; 
            }
            .settings-icon-bottom:visited { color: rgba(255, 255, 255, 0.6); }
        }

        /* --- ANIMATIONS & EFFETS --- */

        /* Ripple Effect */
        span.ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 100;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* RGB Border Flow Effect - Activated via JS */
        .rgb-active::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit; /* Suit la forme du bouton */
            padding: 4px; /* Épaisseur de la bordure lumineuse */
            
            /* Dégradé RGB complet */
            background: linear-gradient(
                90deg, 
                #FF0000, 
                #FF7F00, 
                #FFFF00, 
                #00FF00, 
                #0000FF, 
                #4B0082, 
                #9400D3, 
                #FF0000 
            ); 
            background-size: 300% 300%;
            
            /* Astuce "Mask Composite" pour ne garder que la bordure */
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            
            /* Animation de l'écoulement */
            animation: rgb-flow 2s linear infinite;
            
            z-index: 5; /* Au-dessus de l'image ou du texte */
            pointer-events: none; /* Ne bloque pas le clic */
        }

        @keyframes rgb-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Slide Animations */
        .slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .slide-in-left { animation: slideInLeft 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source type="video/mp4"> </video>

    <div class="container">
        
<h1>Espace PSIG</h1>
        
        
<div class="top-icons">
            <span class="upload-icon" onclick="openLoginModal('drive')">
                 <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-top">
                <span class="material-icons">settings</span>
            </a>
        </div>
        
        <div class="annonce-box">
            <span class="material-icons refresh-icon" onclick="fetchAnnonce()">refresh</span>
            <p id="annonceContent">Chargement de l'annonce...</p>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Les boutons initiaux seront injectés ici par JavaScript -->
        </div>

        
<div class="bottom-icons">
            <span class="upload-icon-bottom" onclick="openLoginModal('drive')">
                <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-bottom">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>

    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <fieldset>
                <legend>Accès Sécurisé</legend>
                <div class="item-selector">
                    <label for="member-select">Nom du membre</label>
                    <select id="member-select">
                        <option value="">Sélectionner un membre</option>
                    </select>
                </div>
                <div class="item-selector">
                    <label for="password-input">Mot de passe</label>
                    <input type="password" id="password-input" placeholder="••••">
                </div>
                <button onclick="validateLogin()" class="action-button">
                    Valider
                </button>
                <div style="text-align: center;">
                    <span class="material-icons back-icon" onclick="closeLoginModal()">arrow_back</span>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </fieldset>
        </div>
    </div>

    <script>
        const MOBILE_BREAKPOINT = 600;
        const VIDEO_SOURCE_MOBILE = 'psigbackground.mp4';
        const VIDEO_SOURCE_DESKTOP = 'psigbackground2.mp4';

        function setVideoSource() {
            const videoElement = document.getElementById('background-video');
            const videoSource = videoElement.querySelector('source');
            const newSrc = window.innerWidth > MOBILE_BREAKPOINT 
                           ? VIDEO_SOURCE_DESKTOP 
                           : VIDEO_SOURCE_MOBILE;
            if (videoSource.src.indexOf(newSrc) === -1) {
                videoSource.src = newSrc;
                videoElement.load();
            }
        }

        let siteConfig;
        const toolsGrid = document.getElementById('toolsGrid');

        const initialButtonsHTML = `
            <a onclick="showOpsButtons()" class="tool-button image-mode" style="cursor: pointer;">
                <img src="OPS.png" alt="Ops">
            </a>
            <a href="popote.html" class="tool-button image-mode" style="cursor: pointer;">
                <img src="POPOTE.png" alt="Popote">
            </a>
            <a href="configurateur.html" class="tool-button image-mode">
                <img src="MATOS.png" alt="Matos">
            </a>
            <a href="hub.html" class="tool-button image-mode">
                <img src="TUTOS.png" alt="Tutos">
            </a>
            <a onclick="showOIButtons()" class="tool-button image-mode" style="cursor: pointer;">
                <img src="OI2.png" alt="OI">
            </a>
        `;

        const opsButtonsHTML = `
            <a href="pctac.html" class="tool-button image-mode">
                <img src="PCTAC.png" alt="PC Tac">
            </a>
            <a href="check.html" class="tool-button image-mode">
                <img src="Checklist.png" alt="Checklist">
            </a>
            <a href="adi3.html" class="tool-button image-mode">
                <img src="icon2.png" alt="Praxis">
            </a>
            
            <a onclick="showInitialButtons('back')" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;

        

        const oiButtonsHTML = `
            <a href="oi.html" class="tool-button image-mode">
                <img src="OI.png" alt="Créer">
            </a>
            <a href="pres.html" class="tool-button image-mode">
                <img src="Présenter.png" alt="Présenter">
            </a>
            <a onclick="showInitialButtons('back')" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;
        
        function updateGrid(content, animationClass) {
            toolsGrid.classList.remove('slide-in-right', 'slide-in-left', 'fade-in');
            void toolsGrid.offsetWidth;
            toolsGrid.innerHTML = content;
            if (animationClass) {
                toolsGrid.classList.add(animationClass);
            }
        }

        window.showInitialButtons = function(action) {
            let animation = 'fade-in';
            if (action === 'back') { animation = 'slide-in-left'; }
            updateGrid(initialButtonsHTML, animation);
        }

        window.showOpsButtons = function() { updateGrid(opsButtonsHTML, 'slide-in-right'); }
        window.showPopoteButtons = function() { updateGrid(popoteButtonsHTML, 'slide-in-right'); }
        window.showTutosButtons = function() { if (typeof tutosButtonsHTML !== 'undefined') updateGrid(tutosButtonsHTML, 'slide-in-right'); }
        window.showOIButtons = function() { updateGrid(oiButtonsHTML, 'slide-in-right'); }

        // --- GESTIONNAIRE RIPPLE EFFECT GLOBAL ---
        document.addEventListener('click', function(e) {
            const target = e.target.closest('.tool-button, .action-button, .refresh-icon, .upload-icon, .settings-icon-top, .upload-icon-bottom, .settings-icon-bottom, .back-icon');
            
            if (target) {
                const circle = document.createElement('span');
                const diameter = Math.max(target.clientWidth, target.clientHeight);
                const radius = diameter / 2;
                const rect = target.getBoundingClientRect();
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${e.clientX - rect.left - radius}px`;
                circle.style.top = `${e.clientY - rect.top - radius}px`;
                circle.classList.add('ripple');

                const existingRipple = target.querySelector('.ripple');
                if (existingRipple) { existingRipple.remove(); }

                target.appendChild(circle);
                setTimeout(() => {
                    if (circle && circle.parentNode) { circle.remove(); }
                }, 600);
            }
        });

        // --- GESTIONNAIRE APPUI LONG / SÉLECTION (RGB Effect) ---
        let pressTimer;
        
        // Fonction pour activer l'effet RGB
        function activateRGB(element) {
            // Nettoie les autres éléments actifs pour éviter les doublons
            document.querySelectorAll('.rgb-active').forEach(el => el.classList.remove('rgb-active'));
            element.classList.add('rgb-active');
        }

        // Fonction pour désactiver l'effet
        function deactivateRGB() {
            document.querySelectorAll('.rgb-active').forEach(el => el.classList.remove('rgb-active'));
        }

        // Écouteur global pour "mousedown" et "touchstart"
        document.addEventListener('mousedown', handlePressStart);
        document.addEventListener('touchstart', handlePressStart, {passive: true});
        
        // Écouteur global pour relâcher
        document.addEventListener('mouseup', handlePressEnd);
        document.addEventListener('touchend', handlePressEnd);
        document.addEventListener('touchcancel', handlePressEnd);
        document.addEventListener('dragstart', handlePressEnd); // Annule si on commence à scroller

        function handlePressStart(e) {
            const target = e.target.closest('.tool-button');
            if (!target) return;

            // Démarre le timer pour l'appui long
            pressTimer = setTimeout(() => {
                activateRGB(target);
            }, 200); // 200ms = délai rapide pour sentir la "sélection"
        }

        function handlePressEnd(e) {
            clearTimeout(pressTimer);
            // On laisse l'effet disparaître immédiatement ou après un court instant
            // Ici : désactivation immédiate au relâchement pour effet "bouton pressé"
            setTimeout(deactivateRGB, 100); 
        }


        document.addEventListener('DOMContentLoaded', async () => {
            setVideoSource();
            window.addEventListener('resize', setVideoSource);
            showInitialButtons('init');

            try {
                const response = await fetch('all.json');
                if (!response.ok) throw new Error('Fichier config manquant');
                siteConfig = await response.json();
                initializeApp();
            } catch (error) {
                const container = document.querySelector('.container') || document.body;
                if (!container.querySelector('h1.error')) {
                    container.innerHTML = `<h1 class="error">Erreur de Configuration</h1><p style="background: #c0392b; padding: 10px; border-radius: 5px;">Le fichier <code>all.json</code> est introuvable.</p>`;
                }
            }
        });

        function initializeApp() {
            document.title = siteConfig.global?.pwaName || 'Espace PSIG';
            if (window.innerWidth > MOBILE_BREAKPOINT) {
                document.querySelector('h1').textContent = siteConfig.global?.siteTitle || 'Espace PSIG';
            }
            
            const videoSource = document.querySelector('#background-video source');
            if (!videoSource.src && siteConfig.global?.backgroundVideoPath) {
                videoSource.src = siteConfig.global.backgroundVideoPath;
                document.querySelector('#background-video').load();
            }
            
            const backendUrl = siteConfig.backendUrl || '';
            const DRIVE_URL = "https://drive.google.com/drive/folders/11kmI-02FFng-Jr_Zr0oPvFc3fQwEML4Z";
            const OI_URL = "oi.html"; 
            
            const loginModal = document.getElementById('loginModal');
            const memberSelect = document.getElementById('member-select');
            const passwordInput = document.getElementById('password-input');
            const loginMessage = document.getElementById('loginMessage');
            let allMembers = [];
            let loginTarget = '';

            window.fetchAnnonce = async function() {
                const annonceElement = document.getElementById('annonceContent');
                if (!backendUrl) {
                    annonceElement.innerText = 'Service non configuré.';
                    return;
                }
                annonceElement.innerText = 'Chargement...';
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getAnnonce');
                    const response = await fetch(url);
                    const data = await response.text();
                    annonceElement.innerText = data || 'Aucune annonce.';
                } catch (error) {
                    annonceElement.innerText = 'Annonce non disponible.';
                }
            }
            
            fetchAnnonce(); 

            async function fetchMembers() {
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getMembers');
                    const response = await fetch(url);
                    const data = await response.json();
                    allMembers = data.map(member => member.trim());
                    populateMemberSelect();
                } catch (error) {
                    console.error("Erreur membres:", error);
                }
            }

            function populateMemberSelect() {
                memberSelect.innerHTML = '<option value="">Sélectionner un membre</option>';
                allMembers.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.trim();
                    option.textContent = member.trim();
                    memberSelect.appendChild(option);
                });
            }

            window.openLoginModal = function(target) {
                loginTarget = target;
                loginMessage.innerText = '';
                passwordInput.value = '';
                memberSelect.value = '';
                loginModal.classList.add('active');
                if (!allMembers.length) { 
                    fetchMembers();
                }
            }

            window.closeLoginModal = function() {
                loginModal.classList.remove('active');
            }

            window.validateLogin = async function() {
                const selectedMember = memberSelect.value;
                const password = passwordInput.value;

                if (!selectedMember || !password) {
                    loginMessage.innerText = 'Remplir tous les champs.';
                    return;
                }
                
                loginMessage.innerText = 'Validation...';

                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'authenticate');
                    url.searchParams.append('member', selectedMember);
                    url.searchParams.append('password', password);
                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.result === 'success') {
                        if (loginTarget === 'drive') {
                            window.location.href = DRIVE_URL;
                        } else if (loginTarget === 'oi') {
                            window.location.href = OI_URL;
                        }
                    } else {
                        loginMessage.innerText = 'Erreur mot de passe.';
                    }
                } catch (error) {
                    loginMessage.innerText = "Erreur connexion.";
                }
            }
        }
    </script>
