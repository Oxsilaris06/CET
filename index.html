
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Espace PSIG</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="apple-touch-icon" href="apple-touch-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="apple-touch-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="apple-touch-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    
    <link rel="icon" type="image/png" href="android-icon-192x192.png" sizes="192x192">
    
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">

    <link rel="preload" as="image" href="OPS.png">
    <link rel="preload" as="image" href="POPOTE.png">
    <link rel="preload" as="image" href="MATOS.png">
    <link rel="preload" as="image" href="TUTOS.png">
    <link rel="preload" as="image" href="OI2.png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
            --accent-tutos: #FFA500;
            --accent-tutos-hover: #CC8400;
            --accent-oi: #008080;
            --accent-oi-hover: #005f5f;
            --accent-popote: #36454F;
            --accent-popote-hover: #2a353c;
            --accent-ops: #8A2BE2;
            --accent-ops-hover: #6A1BA6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px; 
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transform: translateY(0%);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: transparent;
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 4em;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .top-icons {
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .top-icons .upload-icon, .top-icons .settings-icon-top {
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; 
            height: 40px; 
        }

        .top-icons .upload-icon .material-icons, 
        .top-icons .settings-icon-top .material-icons {
            font-size: 40px; 
        }
        
        .top-icons .upload-icon:hover, .top-icons .settings-icon-top:hover {
            color: #fff;
        }

        .annonce-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .refresh-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 21px; 
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 2em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tool-button.image-mode {
            padding: 0;
            background-color: transparent;
            box-shadow: none; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tool-button.image-mode img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tool-button.image-mode:hover img {
            transform: scale(1.05);
        }

        .button-retour { 
            background-color: rgba(0, 0, 0, 0.5); 
            color: #ccc;
            font-size: 1.5em; 
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .login-modal.active { display: flex; }

        /* --- STYLES MOBILE --- */
        @media (max-width: 600px) {
            body {
                padding: 5px; 
                background-color: #000; /* Fond noir uni */
                overflow: hidden; /* Scroll désactivé */
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            
            #background-video {
                position: relative;
                width: 200px;
                height: 200px;
                min-width: 200px;
                min-height: 200px;
                transform: scale(0.3); /* Dézoomé de 70% */
                margin: -40px auto -40px auto; /* Ajustement marge pour compenser le scale */
                z-index: 10;
                display: block;
                object-fit: cover;
                border: none;
                background: transparent;
            }

            .container {
                padding: 5px; 
                display: flex;
                flex-direction: column;
            }

            h1, .top-icons { display: none; }

            .annonce-box {
                padding: 10px; 
                margin-bottom: 10px; 
                font-size: 1.2em; 
                order: 2; /* Panneau de notification après la vidéo */
            }

            .tools-grid {
                flex-direction: row; 
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px; 
                order: 3;
            }
            
            .tool-button {
                width: calc(50% - 5px);
                font-size: 1.4em; 
            }

            .bottom-icons {
                display: flex; 
                justify-content: space-between; 
                align-items: center;
                width: 100%;
                padding: 10px 0; 
                order: 4;
            }

            .upload-icon-bottom .material-icons, 
            .settings-icon-bottom .material-icons {
                font-size: 48px; 
                color: rgba(255, 255, 255, 0.6);
            }
        }

        @media (min-width: 601px) {
            .tool-button { width: 300px; }
            .bottom-icons { display: none; }
        }
    </style>
</head>
<body>

    <!-- La vidéo est affichée avant le container sur mobile pour être en haut -->
    <video autoplay muted loop id="background-video">
        <source type="video/mp4">
    </video>

    <div class="container">
        <h1>Espace PSIG</h1>
        <div class="top-icons">
            <span class="upload-icon" onclick="openLoginModal('drive')">
                 <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-top">
                <span class="material-icons">settings</span>
            </a>
        </div>
        
        <div class="annonce-box">
            <span class="material-icons refresh-icon" onclick="fetchAnnonce()">refresh</span>
            <p id="annonceContent">Chargement de l'annonce...</p>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Injecté par JS -->
        </div>

        <div class="bottom-icons">
            <span class="upload-icon-bottom" onclick="openLoginModal('drive')">
                <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-bottom">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>

    <div id="loginModal" class="login-modal">
        <div class="login-box" style="background: #1a1a1a; padding: 20px; border-radius: 8px;">
            <select id="member-select" style="width:100%; padding:10px; margin-bottom:10px;">
                <option value="">Sélectionner un membre</option>
            </select>
            <input type="password" id="password-input" placeholder="Mot de passe" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="validateLogin()" class="action-button" style="width:100%; padding:10px; background:var(--accent-blue); color:white; border:none;">Valider</button>
            <span class="material-icons" onclick="closeLoginModal()" style="cursor:pointer; margin-top:10px;">arrow_back</span>
            <div id="loginMessage"></div>
        </div>
    </div>

    <script>
        const MOBILE_BREAKPOINT = 600;
        const VIDEO_SOURCE_MOBILE = 'psigbackground.mp4';
        const VIDEO_SOURCE_DESKTOP = 'psigbackground2.mp4';

        function setVideoSource() {
            const videoElement = document.getElementById('background-video');
            const videoSource = videoElement.querySelector('source');
            const newSrc = window.innerWidth > MOBILE_BREAKPOINT ? VIDEO_SOURCE_DESKTOP : VIDEO_SOURCE_MOBILE;

            if (videoSource.src.indexOf(newSrc) === -1) {
                videoSource.src = newSrc;
                videoElement.load();
            }
        }

        let siteConfig;
        const toolsGrid = document.getElementById('toolsGrid');

        const initialButtonsHTML = `
            <a onclick="showOpsButtons()" class="tool-button image-mode" style="cursor: pointer;"><img src="OPS.png"></a>
            <a onclick="showPopoteButtons()" class="tool-button image-mode" style="cursor: pointer;"><img src="POPOTE.png"></a>
            <a href="configurateur.html" class="tool-button image-mode"><img src="MATOS.png"></a>
            <a href="hub.html" class="tool-button image-mode"><img src="TUTOS.png"></a>
            <a onclick="showOIButtons()" class="tool-button image-mode" style="cursor: pointer;"><img src="OI2.png"></a>
        `;

        const opsButtonsHTML = `
            <a href="pctac.html" class="tool-button image-mode"><img src="PCTAC.png"></a>
            <a href="check.html" class="tool-button image-mode"><img src="Checklist.png"></a>
            <a href="comtac.html" class="tool-button image-mode"><img src="COMTAC.png"></a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;"><span class="material-icons">arrow_back</span> Retour</a>
        `;

        const popoteButtonsHTML = `
            <a href="popote.html" class="tool-button image-mode"><img src="POPOTE.png"></a>
            <a href="merch.html" class="tool-button image-mode"><img src="MERCH.png"></a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;"><span class="material-icons">arrow_back</span> Retour</a>
        `;

        const oiButtonsHTML = `
            <a href="oi.html" class="tool-button image-mode"><img src="OI.png"></a>
            <a href="pres.html" class="tool-button image-mode"><img src="Présenter.png"></a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;"><span class="material-icons">arrow_back</span> Retour</a>
        `;
        
        window.showInitialButtons = () => toolsGrid.innerHTML = initialButtonsHTML;
        window.showOpsButtons = () => toolsGrid.innerHTML = opsButtonsHTML;
        window.showPopoteButtons = () => toolsGrid.innerHTML = popoteButtonsHTML;
        window.showOIButtons = () => toolsGrid.innerHTML = oiButtonsHTML;

        document.addEventListener('DOMContentLoaded', async () => {
            setVideoSource();
            window.addEventListener('resize', setVideoSource);
            showInitialButtons();

            try {
                const response = await fetch('all.json');
                siteConfig = await response.json();
                initializeApp();
            } catch (error) {
                console.error("Failed to load all.json", error);
            }
        });

        function initializeApp() {
            if (window.innerWidth > MOBILE_BREAKPOINT) {
                document.querySelector('h1').textContent = siteConfig.global?.siteTitle || 'Espace PSIG';
            }
            const backendUrl = siteConfig.backendUrl || '';
            const DRIVE_URL = "https://drive.google.com/drive/folders/11kmI-02FFng-Jr_Zr0oPvFc3fQwEML4Z";
            const loginModal = document.getElementById('loginModal');
            const memberSelect = document.getElementById('member-select');
            const passwordInput = document.getElementById('password-input');
            const loginMessage = document.getElementById('loginMessage');
            let allMembers = [];
            let loginTarget = '';

            window.fetchAnnonce = async function() {
                const el = document.getElementById('annonceContent');
                if (!backendUrl) return;
                try {
                    const url = `${backendUrl}?action=getAnnonce`;
                    const res = await fetch(url);
                    el.innerText = await res.text() || 'Aucune annonce.';
                } catch (e) { el.innerText = 'Annonce non disponible.'; }
            }
            fetchAnnonce();

            async function fetchMembers() {
                try {
                    const res = await fetch(`${backendUrl}?action=getMembers`);
                    const data = await res.json();
                    allMembers = data.map(m => m.trim());
                    memberSelect.innerHTML = '<option value="">Sélectionner un membre</option>';
                    allMembers.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m; opt.textContent = m;
                        memberSelect.appendChild(opt);
                    });
                } catch (e) {}
            }

            window.openLoginModal = (target) => {
                loginTarget = target;
                loginModal.classList.add('active');
                if (!allMembers.length) fetchMembers();
            }

            window.closeLoginModal = () => loginModal.classList.remove('active');

            window.validateLogin = async () => {
                const m = memberSelect.value;
                const p = passwordInput.value;
                if (!m || !p) return;
                try {
                    const res = await fetch(`${backendUrl}?action=authenticate&member=${m}&password=${p}`);
                    const r = await res.json();
                    if (r.result === 'success') {
                        if (loginTarget === 'drive') window.location.href = DRIVE_URL;
                    } else loginMessage.innerText = 'Erreur.';
                } catch (e) { loginMessage.innerText = "Erreur réseau."; }
            }
        }
    </script>
</body>
</html>
