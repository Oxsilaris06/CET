<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace PSIG</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

        :root {
            --bg-body: #000000;
            --bg-container: #ffffff;
            --text-primary: #000000;
            --accent-blue: #0033a0;
            --accent-hover: #00226b;
            --border-color: #ced4da;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #121212;
                --bg-container: #1e1e1e;
                --text-primary: #e0e0e0;
                --accent-blue: #5b9bd5;
                --accent-hover: #4a7aa5;
                --border-color: #333333;
            }
        }
        
        body.light-mode {
            --bg-body: #000000;
            --bg-container: #ffffff;
            --text-primary: #000000;
            --accent-blue: #0033a0;
            --accent-hover: #00226b;
            --border-color: #ced4da;
        }

        body.dark-mode {
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px;
            background-color: var(--bg-body);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: var(--bg-container);
            padding: 20px 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
            z-index: 1;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color 0.5s ease;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tool-button:hover {
            background-color: #2c3e50;
        }
        
        .button-configurateur {
            background-color: #36454F;
        }
        
        .button-configurateur:hover {
            background-color: #2F3C43;
        }
        
        .button-popote {
            background-color: #8B4513;
            color: white;
        }
        
        .button-popote:hover {
            background-color: #65300B;
        }
        
        .button-prozis {
            background-color: #E23D28;
            color: white;
        }
        
        .button-prozis:hover {
            background-color: #BD2D1B;
        }
        
        .button-retex {
            background-color: #673AB7;
            color: white;
        }
        
        .button-retex:hover {
            background-color: #512DA8;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
            padding-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-container);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            .container {
                padding: 15px;
            }
            .tool-button {
                width: 100%;
                padding: 25px 15px;
                font-size: 1.5em;
            }
            .dark-mode-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Espace PSIG</h1>
        <div class="tools-grid">
            <a href="popote.html" class="tool-button button-popote">Popote ‚òï</a>
            <a href="configurateur.html" class="tool-button button-configurateur">Configurateur ‚öíÔ∏è</a>
            <a href="https://forms.gle/hG9tQCV4XDNgJEKo7" class="tool-button button-retex">Retex üìù</a>
        </div>
    </div>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/Oxsilaris06/CET/main/background.png" alt="Image pour Espace PSIG">
    </div>
    
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="toggle-icon"></span>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-icon');

        function setDarkMode(isDark) {
            if (isDark) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                toggleButton.textContent = 'üåô';
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                toggleButton.textContent = '‚òÄÔ∏è';
            }
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.contains('dark-mode');
            const newMode = !isDark;
            localStorage.setItem('darkMode', newMode);
            setDarkMode(newMode);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedPreference = localStorage.getItem('darkMode');
            if (storedPreference !== null) {
                // If a user preference exists, use it
                setDarkMode(storedPreference === 'true');
            } else {
                // Otherwise, use the system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setDarkMode(prefersDark);
            }
        });
    </script>

</body>
</html>
