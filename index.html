
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Espace PSIG</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Icons Apple -->
    <link rel="apple-touch-icon" href="apple-touch-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="apple-touch-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="apple-touch-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="android-icon-192x192.png" sizes="192x192">
    
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">

    <!-- Preloads -->
    <link rel="preload" as="image" href="OPS.png">
    <link rel="preload" as="image" href="POPOTE.png">
    <link rel="preload" as="image" href="MATOS.png">
    <link rel="preload" as="image" href="TUTOS.png">
    <link rel="preload" as="image" href="OI2.png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #121212;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
            --accent-tutos: #FFA500;
            --accent-oi: #008080;
            --accent-popote: #36454F;
            --accent-ops: #8A2BE2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* Vidéo par défaut (Desktop) */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: transparent;
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 4em;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .top-icons {
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .top-icons .upload-icon, .top-icons .settings-icon-top {
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            width: 40px; 
            height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .top-icons .material-icons { font-size: 40px; }
        .top-icons .upload-icon:hover, .top-icons .settings-icon-top:hover { color: #fff; }

        .annonce-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .refresh-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 21px; 
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tool-button.image-mode img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tool-button.image-mode:hover img { transform: scale(1.05); }

        .button-retour { 
            background-color: rgba(0, 0, 0, 0.5); 
            color: #ccc;
            font-size: 1.5em; 
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Saira Stencil One', sans-serif;
            text-transform: uppercase;
        }

        .bottom-icons { display: none; }

        /* MODIFICATIONS MOBILE */
        @media (max-width: 600px) {
            body {
                background-color: #000; /* Fond noir uni */
                overflow: hidden; /* Pas de scroll */
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                padding: 10px;
            }

            /* Vidéo en petit carré */
            #background-video {
                position: relative;
                width: 200px;
                height: 200px;
                min-width: 200px;
                min-height: 200px;
                margin: 10px auto; /* Centré au-dessus de l'annonce */
                z-index: 10;
                display: block;
                object-fit: cover;
                border: none; /* Bordure invisible */
                border-radius: 4px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }

            .container {
                padding: 0;
                margin: 0;
                width: 100%;
            }

            h1, .top-icons { display: none; }

            .annonce-box {
                padding: 12px;
                margin-bottom: 10px;
                font-size: 1.2em;
            }

            .tools-grid { gap: 8px; }
            .tool-button { width: calc(50% - 4px); }
            .button-retour { width: 100%; font-size: 1.2em; }

            .bottom-icons {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-top: auto;
                padding: 10px 0;
            }

            .bottom-icons .material-icons {
                font-size: 48px;
                color: rgba(255, 255, 255, 0.6);
            }
        }

        @media (min-width: 601px) {
            .tool-button { width: 300px; }
            .button-retour { width: 300px; }
        }

        .login-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-modal.active { display: flex; }
        .login-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <!-- La vidéo est placée au-dessus pour le flux mobile -->
    <video autoplay muted loop id="background-video">
        <source type="video/mp4">
    </video>

    <div class="container">
        <h1>Espace PSIG</h1>
        
        <div class="top-icons">
            <span class="upload-icon" onclick="openLoginModal('drive')">
                 <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-top">
                <span class="material-icons">settings</span>
            </a>
        </div>
        
        <!-- Panneau d'annonce -->
        <div class="annonce-box">
            <span class="material-icons refresh-icon" onclick="fetchAnnonce()">refresh</span>
            <p id="annonceContent">Chargement de l'annonce...</p>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Injecté par JavaScript -->
        </div>

        <div class="bottom-icons">
            <span onclick="openLoginModal('drive')">
                <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <h2 style="margin-bottom: 20px;">Accès Sécurisé</h2>
            <select id="member-select" style="width:100%; padding:12px; margin-bottom:15px; background:#222; color:#fff; border:1px solid #444;">
                <option value="">Membre</option>
            </select>
            <input type="password" id="password-input" placeholder="Mot de passe" style="width:100%; padding:12px; margin-bottom:15px; background:#222; color:#fff; border:1px solid #444;">
            <button onclick="validateLogin()" class="button-retour" style="width:100%; border:none; background:var(--accent-blue); color:white; cursor:pointer;">Valider</button>
            <span class="material-icons" style="margin-top:15px; cursor:pointer; color:#888;" onclick="closeLoginModal()">arrow_back</span>
            <div id="loginMessage" style="margin-top:10px; font-size:0.9em;"></div>
        </div>
    </div>

    <script>
        const MOBILE_BREAKPOINT = 600;
        const VIDEO_SOURCE_MOBILE = 'psigbackground.mp4';
        const VIDEO_SOURCE_DESKTOP = 'psigbackground2.mp4';

        function setVideoSource() {
            const videoElement = document.getElementById('background-video');
            const videoSource = videoElement.querySelector('source');
            const newSrc = window.innerWidth > MOBILE_BREAKPOINT ? VIDEO_SOURCE_DESKTOP : VIDEO_SOURCE_MOBILE;

            if (videoSource.src.indexOf(newSrc) === -1) {
                videoSource.src = newSrc;
                videoElement.load();
            }
        }

        const toolsGrid = document.getElementById('toolsGrid');
        const initialButtonsHTML = `
            <a onclick="showOpsButtons()" class="tool-button image-mode"><img src="OPS.png"></a>
            <a onclick="showPopoteButtons()" class="tool-button image-mode"><img src="POPOTE.png"></a>
            <a href="configurateur.html" class="tool-button image-mode"><img src="MATOS.png"></a>
            <a href="hub.html" class="tool-button image-mode"><img src="TUTOS.png"></a>
            <a onclick="showOIButtons()" class="tool-button image-mode"><img src="OI2.png"></a>
        `;

        const opsButtonsHTML = `
            <a href="pctac.html" class="tool-button image-mode"><img src="PCTAC.png"></a>
            <a href="check.html" class="tool-button image-mode"><img src="Checklist.png"></a>
            <a href="comtac.html" class="tool-button image-mode"><img src="COMTAC.png"></a>
            <a onclick="showInitialButtons()" class="tool-button button-retour"><span class="material-icons">arrow_back</span> Retour</a>
        `;

        const popoteButtonsHTML = `
            <a href="popote.html" class="tool-button image-mode"><img src="POPOTE.png"></a>
            <a href="merch.html" class="tool-button image-mode"><img src="MERCH.png"></a>
            <a onclick="showInitialButtons()" class="tool-button button-retour"><span class="material-icons">arrow_back</span> Retour</a>
        `;

        const oiButtonsHTML = `
            <a href="oi.html" class="tool-button image-mode"><img src="OI.png"></a>
            <a href="pres.html" class="tool-button image-mode"><img src="Présenter.png"></a>
            <a onclick="showInitialButtons()" class="tool-button button-retour"><span class="material-icons">arrow_back</span> Retour</a>
        `;
        
        window.showInitialButtons = () => toolsGrid.innerHTML = initialButtonsHTML;
        window.showOpsButtons = () => toolsGrid.innerHTML = opsButtonsHTML;
        window.showPopoteButtons = () => toolsGrid.innerHTML = popoteButtonsHTML;
        window.showOIButtons = () => toolsGrid.innerHTML = oiButtonsHTML;

        document.addEventListener('DOMContentLoaded', async () => {
            setVideoSource();
            window.addEventListener('resize', setVideoSource);
            showInitialButtons();

            try {
                const response = await fetch('all.json');
                const siteConfig = await response.json();
                if (window.innerWidth > MOBILE_BREAKPOINT) {
                    document.querySelector('h1').textContent = siteConfig.global?.siteTitle || 'Espace PSIG';
                }
                
                const backendUrl = siteConfig.backendUrl || '';
                window.fetchAnnonce = async () => {
                    const el = document.getElementById('annonceContent');
                    if (!backendUrl) return;
                    try {
                        const res = await fetch(`${backendUrl}?action=getAnnonce`);
                        el.innerText = await res.text() || 'Aucune annonce.';
                    } catch (e) { el.innerText = 'Erreur annonce.'; }
                };
                fetchAnnonce();

                // Logic Login
                window.openLoginModal = (target) => {
                    document.getElementById('loginModal').classList.add('active');
                    window.loginTarget = target;
                    if (!window.membersLoaded) fetchMembers(backendUrl);
                };

                async function fetchMembers(url) {
                    try {
                        const res = await fetch(`${url}?action=getMembers`);
                        const data = await res.json();
                        const select = document.getElementById('member-select');
                        data.forEach(m => {
                            const o = document.createElement('option');
                            o.value = m; o.textContent = m;
                            select.appendChild(o);
                        });
                        window.membersLoaded = true;
                    } catch(e) {}
                }

                window.validateLogin = async () => {
                    const m = document.getElementById('member-select').value;
                    const p = document.getElementById('password-input').value;
                    const msg = document.getElementById('loginMessage');
                    if(!m || !p) return;
                    msg.innerText = 'Validation...';
                    try {
                        const res = await fetch(`${backendUrl}?action=authenticate&member=${m}&password=${p}`);
                        const r = await res.json();
                        if(r.result === 'success') {
                            window.location.href = "https://drive.google.com/drive/folders/11kmI-02FFng-Jr_Zr0oPvFc3fQwEML4Z";
                        } else msg.innerText = 'Erreur.';
                    } catch(e) { msg.innerText = 'Erreur réseau.'; }
                };
            } catch (e) {}
        });

        window.closeLoginModal = () => document.getElementById('loginModal').classList.remove('active');
    </script>
</body>
</html>
