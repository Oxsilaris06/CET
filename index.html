    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@300;400;500&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME TACTICAL GLASS --- */
        :root {
            /* Variables du th√®me Tactical */
            --bg-body: #050505;
            --bg-container: rgba(20, 20, 23, 0.85); /* Glass container */
            --bg-glass: rgba(22, 22, 25, 0.7);
            --bg-interactive: rgba(255, 255, 255, 0.03);
            --bg-interactive-hover: rgba(255, 255, 255, 0.08);
            
            --text-primary: #e0e0e0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --border-color: rgba(255, 255, 255, 0.08);
            --border-active: rgba(59, 130, 246, 0.5);

            --accent-blue: #3b82f6; /* Bleu tactique */
            --accent-hover: #2563eb; /* Bleu plus fonc√© */
            --accent-glow: rgba(59, 130, 246, 0.3);
            
            --danger-red: #ef4444;
            --success-green: #22c55e;
            
            --radius-md: 12px;
            --radius-sm: 6px;

            /* Couleurs sp√©cifiques conserv√©es */
            --accent-tutos: #FFA500; /* Orange vif */
            --accent-tutos-hover: #CC8400;
            --accent-oi: #008080; /* Teal */
            --accent-oi-hover: #005f5f;
            --accent-popote: #36454F; /* Gris Ardoise */
            --accent-popote-hover: #2a353c;
            --accent-ops: #8A2BE2; /* Blue Violet */
            --accent-ops-hover: #6A1BA6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px; 
            background-color: var(--bg-body);
            /* Texture tactique (sera visible si la vid√©o ne charge pas ou en transparence) */
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transition: background-color 0.5s ease, color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        /* Vid√©o en arri√®re-plan conserv√©e */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transform: translateY(0%);
            opacity: 0.6; /* L√©g√®re transparence pour laisser deviner la grille tactique si besoin */
        }

        .container {
            max-width: 900px;
            margin: auto;
            /* Style Glass Tactical */
            background: var(--bg-container);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 4em;
            margin-bottom: 10px;
            color: var(--accent-blue); /* Couleur accent blue du th√®me */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .top-icons {
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .top-icons .upload-icon, .top-icons .settings-icon-top {
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; 
            height: 40px; 
            padding: 0;
            margin: 0;
            line-height: 1; 
        }

        .top-icons .settings-icon-top:visited {
            color: var(--text-secondary); 
        }

        .top-icons .upload-icon .material-icons, 
        .top-icons .settings-icon-top .material-icons {
            font-size: 40px; 
        }
        
        .top-icons .upload-icon:hover, .top-icons .settings-icon-top:hover {
            color: var(--text-primary);
        }

        .top-icons .settings-icon-top:hover {
            transform: rotate(90deg); 
        }

        .bottom-icons {
            display: none; 
        }

        .annonce-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 1.5em;
            color: var(--text-primary);
            /* Style Glass plus l√©ger pour l'annonce */
            background-color: var(--bg-interactive);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .refresh-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 21px; 
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .refresh-icon:hover {
            color: var(--text-primary);
            transform: rotate(180deg);
        }
        
        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            color: white;
            border: 1px solid var(--border-color); /* Ajout bordure fine */
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 2em;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        /* Styles des boutons (Fonds ajust√©s pour la transparence) */
        .button-ops {
            background-color: rgba(0, 0, 0, 0.4);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-ops:hover {
            background-color: var(--accent-ops);
            border-color: var(--accent-ops);
        }
        
        .button-ops-sub {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .button-ops-sub:hover {
            background-color: #9C66FF;
            border-color: #9C66FF;
        }

        .button-popote { 
            background-color: rgba(0, 0, 0, 0.4); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-popote:hover { 
            background-color: var(--accent-popote);
            border-color: var(--accent-popote);
        }
        
        .button-configurateur { background-color: rgba(0, 0, 0, 0.4); }
        .button-configurateur:hover { 
            background-color: #8B4513; 
            border-color: #8B4513;
        }
        
        .button-merch-sub { background-color: rgba(0, 0, 0, 0.4); }
        .button-merch-sub:hover { 
            background-color: #e6673f;
            border-color: #e6673f;
        }
        
        .button-oi { 
            background-color: rgba(0, 0, 0, 0.4);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-oi:hover { 
            background-color: var(--accent-oi);
            border-color: var(--accent-oi);
        } 

        .button-tutos { 
            background-color: rgba(0, 0, 0, 0.4); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-tutos:hover { 
            background-color: var(--accent-tutos);
            border-color: var(--accent-tutos);
        }

        .button-airsoft { background-color: rgba(0, 0, 0, 0.4); }
        .button-airsoft:hover { background-color: #708090; border-color: #708090;} 

        .button-optiques { background-color: rgba(0, 0, 0, 0.4); }
        .button-optiques:hover { background-color: #A9A9A9; border-color: #A9A9A9;} 
        
        .button-oi-creer { background-color: rgba(0, 0, 0, 0.4); }
        .button-oi-creer:hover { background-color: #00A388; border-color: #00A388;}

        .button-oi-presenter { background-color: rgba(0, 0, 0, 0.4); }
        .button-oi-presenter:hover { background-color: #5B84B1; border-color: #5B84B1;}

        .button-popote-sub { background-color: rgba(0, 0, 0, 0.4); }
        .button-popote-sub:hover { background-color: #4a5c66; border-color: #4a5c66;}

        /* Bouton Retour Tactique */
        .button-retour { 
            background-color: var(--bg-interactive); 
            color: var(--text-muted);
            font-size: 1.5em; 
            padding: 15px 10px; 
            border-color: var(--border-color);
        }
        .button-retour:hover { 
            background-color: var(--bg-interactive-hover); 
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }
        .button-retour .material-icons {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* --- LOGIN MODAL TACTICAL --- */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Plus sombre */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .login-modal.active {
            display: flex;
        }

        .login-box {
            background-color: var(--bg-container);
            padding: 40px;
            border-radius: var(--radius-md);
            border: 1px solid var(--accent-blue); /* Bordure bleue active */
            text-align: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            width: 90%;
            max-width: 400px;
        }
        
        .login-box legend {
            font-size: 2em;
            padding: 0 10px;
            color: var(--accent-blue);
            font-family: 'Saira Stencil One', cursive;
            text-transform: uppercase;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 1em;
            font-family: 'Oswald', sans-serif;
        }

        .login-box select, .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 1.1em;
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .login-box select:focus, .login-box input:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 1.5em;
            font-weight: 500;
            color: white;
            border: 1px solid var(--accent-blue);
            background-color: rgba(59, 130, 246, 0.15);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .login-box .action-button:hover {
            background-color: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
        }
        
        .login-message {
            margin-top: 15px;
            color: var(--danger-red);
            font-size: 1em;
            font-family: 'JetBrains Mono', monospace;
        }

        .back-icon {
            cursor: pointer;
            margin-top: 20px;
            font-size: 30px;
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .back-icon:hover {
            color: var(--danger-red);
        }

        @media (min-width: 601px) {
            .container {
                max-width: 100%;
                padding-left: 5%;
                padding-right: 5%;
                margin: 0;
            }
            .tools-grid {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
            .tool-button {
                width: 300px;
                margin-bottom: 20px;
            }
            .tool-button.button-retour {
                width: 300px;
            }
            .refresh-icon {
                font-size: 14px; 
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 5px; 
            }
            
            .container {
                padding: 5px; 
            }

            h1 {
                display: none; 
            }
            
            .top-icons {
                display: none; 
            }

            .annonce-box {
                padding: 10px; 
                margin-bottom: 5px; 
                font-size: 1.2em; 
            }

            .refresh-icon {
                font-size: 18px; 
                top: 5px;
                right: 5px;
            }

            .tools-grid {
                flex-direction: column;
                justify-content: center;
                align-items: stretch;
                gap: 5px; 
            }
            
            .tool-button {
                width: 100%;
                padding: 15px 10px; 
                font-size: 1.4em; 
                margin-bottom: 0;
            }
            
            .tool-button.button-retour {
                width: 100%;
            }

            #background-video {
                position: fixed;
                top: 50%;
                left: 50%;
                z-index: -100;
                width: auto;
                height: auto;
                max-width: 100vw;
                max-height: 100vh;
                transform: translate(-50%, -53%); 
                background-size: contain; 
            }

            .bottom-icons {
                display: flex; 
                justify-content: space-between; 
                align-items: center;
                width: 100%;
                padding: 10px 0; 
                margin-top: 5px; 
            }

            .upload-icon-bottom, .settings-icon-bottom {
                width: 48px; 
                height: 48px;
                color: var(--text-secondary); /* MaJ couleur */
            }
            .upload-icon-bottom .material-icons, 
            .settings-icon-bottom .material-icons {
                font-size: 48px; 
            }
            
            .settings-icon-bottom:visited {
                color: var(--text-secondary); 
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source type="video/mp4"> </video>

    <div class="container">
        
<h1>Espace PSIG</h1>
        
        
<div class="top-icons">
            <span class="upload-icon" onclick="openLoginModal('drive')">
                 <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-top">
                <span class="material-icons">settings</span>
            </a>
        </div>
        
        <div class="annonce-box">
            <span class="material-icons refresh-icon" onclick="fetchAnnonce()">refresh</span>
            <p id="annonceContent">Chargement de l'annonce...</p>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Les boutons initiaux seront inject√©s ici par JavaScript -->
        </div>

        
<div class="bottom-icons">
            <span class="upload-icon-bottom" onclick="openLoginModal('drive')">
                <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-bottom">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>

    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <fieldset style="border:none; padding:0; margin:0;">
                <legend style="margin-bottom:20px;">Acc√®s S√©curis√©</legend>
                <div class="item-selector">
                    <label for="member-select">Nom du membre</label>
                    <select id="member-select">
                        <option value="">S√©lectionner un membre</option>
                    </select>
                </div>
                <div class="item-selector">
                    <label for="password-input">Mot de passe</label>
                    <input type="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button onclick="validateLogin()" class="action-button">
                    Valider
                </button>
                <div style="text-align: center;">
                    <span class="material-icons back-icon" onclick="closeLoginModal()">arrow_back</span>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </fieldset>
        </div>
    </div>

    <script>
        // --- LOGIQUE AJOUT√âE EDEN 11 POUR LA SOURCE VID√âO CONDITIONNELLE ---
        const MOBILE_BREAKPOINT = 600; // Correspond √† max-width: 600px en CSS
        const VIDEO_SOURCE_MOBILE = 'psigbackground.mp4';
        const VIDEO_SOURCE_DESKTOP = 'psigbackground2.mp4';

        function setVideoSource() {
            const videoElement = document.getElementById('background-video');
            const videoSource = videoElement.querySelector('source');
            
            // D√©termine la source bas√©e sur la largeur actuelle de la fen√™tre
            const newSrc = window.innerWidth > MOBILE_BREAKPOINT 
                           ? VIDEO_SOURCE_DESKTOP 
                           : VIDEO_SOURCE_MOBILE;

            if (videoSource.src.indexOf(newSrc) === -1) {
                videoSource.src = newSrc;
                videoElement.load();
                console.log(`Source vid√©o chang√©e pour: ${newSrc}`);
            }
        }
        // -------------------------------------------------------------------


        let siteConfig;
        const toolsGrid = document.getElementById('toolsGrid');

        // D√©finition des boutons initiaux
        const initialButtonsHTML = `
            <a onclick="showOpsButtons()" class="tool-button button-ops" style="cursor: pointer;">Ops üöì</a> <!-- MODIFI√â : Affiche le sous-menu Ops -->
            <a onclick="showPopoteButtons()" class="tool-button button-popote" style="cursor: pointer;">Popote ‚òï</a>
            <a href="configurateur.html" class="tool-button button-configurateur">Matos ‚öíÔ∏è</a>
            <a onclick="showTutosButtons()" class="tool-button button-tutos" style="cursor: pointer;">Tutos üìö</a>
            <a onclick="showOIButtons()" class="tool-button button-oi" style="cursor: pointer;">OI üß†</a>
        `;

        // D√©finition des NOUVEAUX boutons Ops
        const opsButtonsHTML = `
            <a href="check.html" class="tool-button button-ops-sub">Checklist ‚úÖ</a>
            <a href="pctac.html" class="tool-button button-ops-sub">PC Tac üíª</a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;

        // D√©finition des boutons Popote/Merch
        const popoteButtonsHTML = `
            <a href="popote.html" class="tool-button button-popote-sub">Popote ‚òï</a>
            <a href="merch.html" class="tool-button button-merch-sub">Merch üëï</a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;

        // D√©finition des boutons Tutos
        const tutosButtonsHTML = `
            <a href="airsoft.html" class="tool-button button-airsoft">Airsoft üî´</a>
            <a href="optiques.html" class="tool-button button-optiques">Optiques üî≠</a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;

        // D√©finition des boutons OI
        const oiButtonsHTML = `
            <a href="oi.html" class="tool-button button-oi-creer">Cr√©er ‚úçÔ∏è</a>
            <a href="pres.html" class="tool-button button-oi-presenter">Pr√©senter üñ•Ô∏è</a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;
        
        // Fonction pour afficher les boutons initiaux
        window.showInitialButtons = function() {
            toolsGrid.innerHTML = initialButtonsHTML;
        }

        // Fonction pour afficher les NOUVEAUX boutons Ops
        window.showOpsButtons = function() {
            toolsGrid.innerHTML = opsButtonsHTML;
        }

        // Fonction pour afficher les boutons Popote
        window.showPopoteButtons = function() {
            toolsGrid.innerHTML = popoteButtonsHTML;
        }

        // Fonction pour afficher les boutons Tutos
        window.showTutosButtons = function() {
            toolsGrid.innerHTML = tutosButtonsHTML;
        }

        // Fonction pour afficher les boutons OI
        window.showOIButtons = function() {
            toolsGrid.innerHTML = oiButtonsHTML;
        }


        document.addEventListener('DOMContentLoaded', async () => {
            // D√©finition initiale de la source vid√©o au chargement
            setVideoSource();
            window.addEventListener('resize', setVideoSource);

            // Affichage des boutons initiaux au chargement
            showInitialButtons();

            try {
                // Tente de charger all.json
                const response = await fetch('all.json');
                if (!response.ok) throw new Error('Fichier de configuration non trouv√© ou invalide.');
                siteConfig = await response.json();
                initializeApp();
            } catch (error) {
                // En cas d'erreur (ex: fichier non trouv√©), affiche un message d'erreur
                const container = document.querySelector('.container') || document.body;
                // V√©rifie si le conteneur n'a pas d√©j√† √©t√© remplac√© par un message d'erreur
                if (!container.querySelector('h1.error')) {
                    container.innerHTML = `<h1 class="error">Erreur de Configuration</h1><p style="background: #c0392b; padding: 10px; border-radius: 5px;">Le fichier <code>all.json</code> est introuvable. Veuillez utiliser <code>setup.html</code> pour le g√©n√©rer.</p>`;
                }
                console.error("Failed to load all.json:", error);
            }
        });

        function initializeApp() {
            // --- INJECTION DE LA CONFIGURATION ---
            document.title = siteConfig.global?.pwaName || 'Espace PSIG';
            // Le h1 est masqu√© sur mobile, donc on ne met √† jour que si ce n'est pas le cas ou s'il est utilis√© ailleurs
            if (window.innerWidth > MOBILE_BREAKPOINT) {
                document.querySelector('h1').textContent = siteConfig.global?.siteTitle || 'Espace PSIG';
            }
            
            // R√®gle de fallback pour la vid√©o (si la source n'est pas d√©j√† d√©finie par setVideoSource)
            const videoSource = document.querySelector('#background-video source');
            if (!videoSource.src && siteConfig.global?.backgroundVideoPath) {
                // Cette branche devrait √™tre rarement atteinte si setVideoSource fonctionne
                videoSource.src = siteConfig.global.backgroundVideoPath;
                document.querySelector('#background-video').load();
            }
            
            const backendUrl = siteConfig.backendUrl || '';

            // --- LOGIQUE ORIGINELLE DE LA PAGE ---
            const DRIVE_URL = "https://drive.google.com/drive/folders/11kmI-02FFng-Jr_Zr0oPvFc3fQwEML4Z";
            // L'acc√®s direct √† oi.html n'est plus pertinent pour le bouton principal OI, mais gardons la variable au cas o√π.
            const OI_URL = "oi.html"; 
            
            const loginModal = document.getElementById('loginModal');
            const memberSelect = document.getElementById('member-select');
            const passwordInput = document.getElementById('password-input');
            const loginMessage = document.getElementById('loginMessage');
            let allMembers = [];
            let loginTarget = '';

            // La fonction fetchAnnonce est maintenant globale pour √™tre appel√©e par l'ic√¥ne refresh
            window.fetchAnnonce = async function() {
                const annonceElement = document.getElementById('annonceContent');
                if (!backendUrl) {
                    annonceElement.innerText = 'Service d\'annonce non configur√©.';
                    return;
                }
                annonceElement.innerText = 'Chargement...';
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getAnnonce');
                    const response = await fetch(url);
                    const data = await response.text();
                    annonceElement.innerText = data || 'Aucune annonce pour le moment.';
                } catch (error) {
                    console.error('Erreur de r√©cup√©ration de l\'annonce:', error);
                    annonceElement.innerText = 'Annonce non disponible.';
                }
            }
            
            fetchAnnonce(); // Appel initial au chargement

            async function fetchMembers() {
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getMembers');
                    const response = await fetch(url);
                    const data = await response.json();
                    allMembers = data.map(member => member.trim());
                    populateMemberSelect();
                } catch (error) {
                    console.error("Erreur lors du chargement des membres:", error);
                }
            }

            function populateMemberSelect() {
                memberSelect.innerHTML = '<option value="">S√©lectionner un membre</option>';
                allMembers.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.trim();
                    option.textContent = member.trim();
                    memberSelect.appendChild(option);
                });
            }

            window.openLoginModal = function(target) {
                loginTarget = target;
                loginMessage.innerText = '';
                passwordInput.value = '';
                memberSelect.value = '';
                loginModal.classList.add('active');
                if (!allMembers.length) { // On ne fetch les membres qu'une seule fois
                    fetchMembers();
                }
            }

            window.closeLoginModal = function() {
                loginModal.classList.remove('active');
            }

            window.validateLogin = async function() {
                const selectedMember = memberSelect.value;
                const password = passwordInput.value;

                if (!selectedMember || !password) {
                    loginMessage.innerText = 'Veuillez remplir tous les champs.';
                    return;
                }
                
                loginMessage.innerText = 'Validation en cours...';

                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'authenticate');
                    url.searchParams.append('member', selectedMember);
                    url.searchParams.append('password', password);
                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.result === 'success') {
                        if (loginTarget === 'drive') {
                            window.location.href = DRIVE_URL;
                        } else if (loginTarget === 'oi') {
                            // La logique oi est d√©sormais g√©r√©e par les boutons du sous-menu OI
                            // Si cette branche est atteinte, il faut clarifier quel √©tait le target initial.
                            // Pour l'instant, on redirige vers oi.html comme avant pour √©viter une erreur.
                            window.location.href = OI_URL;
                        }
                    } else {
                        loginMessage.innerText = 'Mot de passe incorrect ou erreur r√©seau.';
                    }
                } catch (error) {
                    console.error("Erreur d'authentification:", error);
                    loginMessage.innerText = "Erreur de connexion.";
                }
            }
        }
    </script>
</body>
