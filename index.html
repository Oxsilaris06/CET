<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace PSIG</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap');

        :root {
            --bg-body: #121212;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px;
            background-color: var(--bg-body);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transform: translateY(28%);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: transparent;
            padding: 20px 30px;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 3.5em;
            margin-bottom: 15px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400; /* Le poids de la police a √©t√© mis √† 400 pour supprimer le gras. */
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tool-button:hover {
            opacity: 1;
        }
        
        .button-configurateur {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-configurateur:hover {
            background-color: #36454F;
        }
        
        .button-popote {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-popote:hover {
            background-color: #8B4513;
        }
        
        .button-prozis {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-prozis:hover {
            background-color: #E23D28;
        }
        
        .button-retex {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-retex:hover {
            background-color: #673AB7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            .container {
                padding: 15px;
            }
            .tool-button {
                width: 100%;
                padding: 25px 15px;
                font-size: 1.5em;
            }
            #background-video {
                transform: translateY(20%);
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="psigbackground.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Espace PSIG</h1>
        <div class="tools-grid">
            <a href="popote.html" class="tool-button button-popote">Popote ‚òï</a>
            <a href="configurateur.html" class="tool-button button-configurateur">Configurateur ‚öíÔ∏è</a>
            <a href="https://forms.gle/hG9tQCV4XDNgJEKo7" class="tool-button button-retex">Retex üìù</a>
        </div>
    </div>
    
</body>
</html>
