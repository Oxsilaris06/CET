<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilette</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap');

        :root {
            --bg-body: #e9ecef;
            --bg-container: #ffffff;
            --text-primary: #212529;
            --accent-blue: #0033a0;
            --accent-hover: #00226b;
            --border-color: #ced4da;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px;
            background-image: url('root/background.jpg'); /* Chemin vers votre image locale */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(233, 236, 239, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tool-button:hover {
            background-color: var(--accent-hover);
        }
        
        .button-configurateur {
            background-color: #36454F; /* Gris anthracite fonc√© */
        }
        
        .button-configurateur:hover {
            background-color: #2F3C43; /* Gris un peu plus fonc√© au survol */
        }
        
        .button-prozis {
            background-color: #E23D28; /* Rouge agr√©able */
            color: white;
        }
        
        .button-prozis:hover {
            background-color: #BD2D1B; /* Rouge fonc√© au survol */
        }
        
        .button-a-venir {
            background-color: #BDBDBD; /* Gris clair */
            color: white;
        }
        
        .button-a-venir:hover {
            background-color: #A3A3A3; /* Gris un peu plus fonc√© au survol */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            .container {
                padding: 15px;
            }
            .tool-button {
                width: 100%;
                padding: 25px 15px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gilette</h1>
        <div class="tools-grid">
            <a href="configurateur.html" class="tool-button button-configurateur">Configurateur ‚öíÔ∏è</a>
            <a href="popote.html" class="tool-button">Popote ‚òï</a>
            <a href="prozis.html" class="tool-button button-prozis">Prozis üí™üèª</a>
            <a href="B4.html" class="tool-button button-a-venir">√Ä venir...</a>
        </div>
    </div>

</body>
</html>
