
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace PSIG</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="apple-touch-icon" href="apple-touch-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="apple-touch-icon-60x60.png" sizes="60x60">

    <link rel="apple-touch-icon" href="apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    
    <link rel="icon" type="image/png" href="android-icon-192x192.png" sizes="192x192">
    
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">

    <!-- Préchargement des images des sous-menus et du menu principal pour une fluidité optimale -->
    <!-- Menu Principal -->
    <link rel="preload" as="image" href="OPS.png">
    <link rel="preload" as="image" href="POPOTE.png">
    <link rel="preload" as="image" href="MATOS.png">
    <link rel="preload" as="image" href="TUTOS.png">
    <link rel="preload" as="image" href="OI2.png">
    
    <!-- Sous-menus -->
    <link rel="preload" as="image" href="PCTAC.png">
    <link rel="preload" as="image" href="Checklist.png">
    <link rel="preload" as="image" href="COMTAC.png">
    <link rel="preload" as="image" href="MERCH.png">
    <link rel="preload" as="image" href="OI.png">
    <link rel="preload" as="image" href="Présenter.png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
            /* Nouvelle couleur d'accentuation pour Tutos */
            --accent-tutos: #FFA500; /* Orange vif */
            --accent-tutos-hover: #CC8400; /* Orange plus foncé au survol */
            /* Nouvelle couleur d'accentuation pour OI (Opérations d'Intervention) */
            --accent-oi: #008080; /* Teal/Bleu-vert */
            --accent-oi-hover: #005f5f; /* Teal plus foncé au survol */
            
            /* Nouvelle couleur d'accentuation pour Popote */
            --accent-popote: #36454F; /* Gris Ardoise */
            --accent-popote-hover: #2a353c; /* Gris Ardoise plus foncé au survol */

            /* Nouvelle couleur d'accentuation pour Ops */
            --accent-ops: #8A2BE2; /* Blue Violet */
            --accent-ops-hover: #6A1BA6; /* Plus foncé au survol */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px; 
            background-color: var(--bg-body);
            transition: background-color 0.5s ease, color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        /* PARAMÈTRES PAR DÉFAUT (GRANDS ÉCRANS / COVER) */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transform: translateY(0%);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: transparent;
            padding: 20px 30px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 4em;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* STYLES POUR LES ICÔNES DU HAUT (DRIVE ET SETTINGS) - VISIBLE SUR DESKTOP/TABLETTE */
        .top-icons {
            display: flex; 
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        /* STYLE UNIFIÉ pour les icônes DANS LA SECTION TOP-ICONS (Desktop/Tablet) */
        .top-icons .upload-icon, .top-icons .settings-icon-top {
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            text-decoration: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; 
            height: 40px; 
            padding: 0;
            margin: 0;
            line-height: 1; 
        }

        .top-icons .settings-icon-top:visited {
            color: rgba(255, 255, 255, 0.6); 
        }

        .top-icons .upload-icon .material-icons, 
        .top-icons .settings-icon-top .material-icons {
            font-size: 40px; 
        }
        
        .top-icons .upload-icon:hover, .top-icons .settings-icon-top:hover {
            color: #fff;
        }

        .top-icons .settings-icon-top:hover {
            transform: rotate(90deg); 
        }

        /* Masque les icônes du bas sur Desktop/Tablet */
        .bottom-icons {
            display: none; 
        }


        .annonce-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .refresh-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 21px; 
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .refresh-icon:hover {
            color: #fff;
            transform: rotate(180deg);
        }
        
        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 2em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tool-button:hover {
            opacity: 1;
        }
        
        /* Styles des boutons initiaux - TOUS avec fond semi-transparent (rgba(0, 0, 0, 0.25)) */
        .button-ops { /* Nouveau bouton Ops */
            background-color: rgba(0, 0, 0, 0.25);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-ops:hover {
            background-color: var(--accent-ops);
        }
        /* Styles pour les sous-boutons Ops */
        .button-ops-sub {
            background-color: rgba(0, 0, 0, 0.25);
        }
        .button-ops-sub:hover {
            background-color: #9C66FF; /* Un peu plus clair que l'accent principal */
        }

        /* NOUVEAU: Style spécifique pour les boutons images (Checklist, PCTAC, Comtac, etc.) */
        .tool-button.image-mode {
            padding: 0;
            background-color: transparent;
            box-shadow: none; /* L'ombre sera sur l'image */
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            overflow: visible; /* Pour permettre le zoom sans coupure */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .tool-button.image-mode img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease, border 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tool-button.image-mode:hover {
            background-color: transparent; /* Pas de fond au survol pour le conteneur */
        }

        .tool-button.image-mode:hover img {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            border: 1px solid var(--accent-ops);
        }

        .button-popote { 
            background-color: rgba(0, 0, 0, 0.25); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-popote:hover { background-color: var(--accent-popote); }
        
        .button-configurateur { background-color: rgba(0, 0, 0, 0.25); }
        .button-configurateur:hover { background-color: #8B4513; }
        
        /* Ancienne couleur du Merch, non utilisée pour le bouton principal mais conservée pour les sous-boutons */
        .button-merch-sub { background-color: rgba(0, 0, 0, 0.25); }
        .button-merch-sub:hover { background-color: #FF5722; }
        
        .button-oi { 
            background-color: rgba(0, 0, 0, 0.25);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); 
        }
        .button-oi:hover { background-color: var(--accent-oi); } 

        /* Style pour le bouton Tutos */
        .button-tutos { 
            background-color: rgba(0, 0, 0, 0.25); 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-tutos:hover { 
            background-color: var(--accent-tutos); 
        }

        /* Styles pour les sous-boutons Tutos */
        .button-airsoft { background-color: rgba(0, 0, 0, 0.25); }
        .button-airsoft:hover { background-color: #708090; } 

        .button-optiques { background-color: rgba(0, 0, 0, 0.25); }
        .button-optiques:hover { background-color: #A9A9A9; } 
        
        /* Styles pour les sous-boutons OI */
        .button-oi-creer { 
            background-color: rgba(0, 0, 0, 0.25);
        }
        .button-oi-creer:hover {
            background-color: #00A388; /* Vert-bleu */
        }

        .button-oi-presenter { 
            background-color: rgba(0, 0, 0, 0.25);
        }
        .button-oi-presenter:hover {
            background-color: #5B84B1; /* Bleu décent */
        }

        /* Styles pour les sous-boutons Popote */
        .button-popote-sub {
            background-color: rgba(0, 0, 0, 0.25);
        }
        .button-popote-sub:hover {
            background-color: #4a5c66; /* Gris légèrement plus clair que l'accent Popote */
        }

        .button-merch-sub {
            background-color: rgba(0, 0, 0, 0.25);
        }
        .button-merch-sub:hover {
            background-color: #e6673f; /* Orange légèrement plus clair que l'ancienne couleur Merch */
        }


        /* Style pour le bouton Retour */
        .button-retour { 
            background-color: rgba(0, 0, 0, 0.5); 
            color: #ccc;
            font-size: 1.5em; 
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-retour:hover { 
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
        }
        .button-retour .material-icons {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }


        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .login-modal.active {
            display: flex;
        }

        .login-box {
            background-color: var(--bg-container);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        
        .login-box legend {
            font-size: 2em;
            padding: 0 10px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-size: 1.2em;
        }

        .login-box select, .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1.2em;
            background-color: var(--bg-interactive);
            color: var(--text-primary);
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5em;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
        }

        .login-box .action-button {
            background-color: var(--accent-blue);
        }
        
        .login-box .action-button:hover {
            opacity: 0.8;
        }
        
        .login-message {
            margin-top: 15px;
            color: var(--text-primary);
            font-size: 1.2em;
        }

        .back-icon {
            cursor: pointer;
            margin-top: 20px;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.2s ease;
        }

        .back-icon:hover {
            color: #fff;
        }

        @media (min-width: 601px) {
            .container {
                max-width: 100%;
                padding-left: 5%;
                padding-right: 5%;
                margin: 0;
            }
            .tools-grid {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
            .tool-button {
                width: 300px;
                margin-bottom: 20px;
            }
            /* Règle PC: Largeur différente pour le bouton "Retour" */
            .tool-button.button-retour {
                width: 300px; /* Aligné avec les autres boutons sur PC */
            }
            /* La règle par défaut pour #background-video s'applique ici (cover) */
            .refresh-icon {
                font-size: 14px; /* Réduit de 30% pour les écrans plus grands */
            }
        }
        
        @media (min-width: 601px) and (max-width: 900px) {
            /* Pas de changements ici, les icônes utilisent les tailles Desktop */
        }

        /* OPTIMISATION POUR LES PETITS ÉCRANS (Mobile - moins de 600px) */
        @media (max-width: 600px) {
            
            body {
                padding: 5px; 
                /* RETIRÉ: overflow: hidden; pour réactiver le "Pull-to-Refresh" */

                /* MODIFICATION EDEN: Fond noir uni et disposition colonne */
                background-color: #000000;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            
            .container {
                padding: 5px; 
            }

            h1 {
                display: none; 
            }
            
            .top-icons {
                display: none; 
            }

            .annonce-box {
                padding: 10px; 
                margin-bottom: 5px; /* Compaction de l'espace */
                font-size: 1.2em; 
            }

            .refresh-icon {
                font-size: 18px; 
                top: 5px;
                right: 5px;
            }

            .tools-grid {
                /* MODIFIÉ: On passe en ligne (row) avec retour à la ligne (wrap) pour la dispo "5 de dé" */
                flex-direction: row; 
                flex-wrap: wrap;
                justify-content: center;
                align-items: stretch;
                gap: 10px; 
            }
            
            .tool-button {
                /* MODIFIÉ: Largeur pour tenir 2 par ligne avec un petit gap */
                width: calc(50% - 5px);
                padding: 0; /* Pas de padding pour les images */
                font-size: 1.4em; 
                margin-bottom: 0;
            }
            /* Règle Mobile: Largeur 100% pour le bouton "Retour" reste utile pour les sous-menus */
            .tool-button.button-retour {
                width: 100%;
            }

            /* MODIFICATION EDEN: Configuration Vidéo Miniature pour Mobile */
            #background-video {
                /* Sortie du mode Background Fixed */
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                transform: none;
                
                /* Affichage au premier plan */
                z-index: 1;
                
                /* Reset des contraintes 100% de la version PC */
                min-width: 0;
                min-height: 0;
                
                /* Dimensions de la miniature (Écusson) */
                width: 200px;
                height: 200px;
                max-width: 45vw; /* S'adapte si l'écran est très petit */
                
                /* Centrage et espacement par rapport au panneau de notification */
                margin: 20px auto 10px auto; 
                
                /* Assure que la vidéo entière est visible (écusson) sans être coupée */
                object-fit: contain;
                
                /* Fond transparent pour s'intégrer au fond noir du body */
                background-color: transparent; 
            }

            /* Styles pour les icônes du bas sur mobile */
            .bottom-icons {
                display: flex; 
                justify-content: space-between; 
                align-items: center;
                width: 100%;
                padding: 10px 0; 
                margin-top: 5px; /* Compaction de l'espace */
            }

            /* Taille 48px pour les icônes (60px - 20%) */
            .upload-icon-bottom, .settings-icon-bottom {
                width: 48px; 
                height: 48px; 
            }
            .upload-icon-bottom .material-icons, 
            .settings-icon-bottom .material-icons {
                font-size: 48px; 
            }
             /* CORRECTION: Empêche le lien Settings du bas d'apparaître en violet s'il a été visité */
            .settings-icon-bottom:visited {
                color: rgba(255, 255, 255, 0.6); 
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source type="video/mp4"> </video>

    <div class="container">
        
<h1>Espace PSIG</h1>
        
        
<div class="top-icons">
            <span class="upload-icon" onclick="openLoginModal('drive')">
                 <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-top">
                <span class="material-icons">settings</span>
            </a>
        </div>
        
        <div class="annonce-box">
            <span class="material-icons refresh-icon" onclick="fetchAnnonce()">refresh</span>
            <p id="annonceContent">Chargement de l'annonce...</p>
        </div>
        
        <div class="tools-grid" id="toolsGrid">
            <!-- Les boutons initiaux seront injectés ici par JavaScript -->
        </div>

        
<div class="bottom-icons">
            <span class="upload-icon-bottom" onclick="openLoginModal('drive')">
                <span class="material-icons">drive_folder_upload</span>
            </span>
            <a href="paramOI.html" class="settings-icon-bottom">
                <span class="material-icons">settings</span>
            </a>
        </div>
    </div>

    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <fieldset>
                <legend>Accès Sécurisé</legend>
                <div class="item-selector">
                    <label for="member-select">Nom du membre</label>
                    <select id="member-select">
                        <option value="">Sélectionner un membre</option>
                    </select>
                </div>
                <div class="item-selector">
                    <label for="password-input">Mot de passe</label>
                    <input type="password" id="password-input" placeholder="••••">
                </div>
                <button onclick="validateLogin()" class="action-button">
                    Valider
                </button>
                <div style="text-align: center;">
                    <span class="material-icons back-icon" onclick="closeLoginModal()">arrow_back</span>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </fieldset>
        </div>
    </div>

    <script>
        // --- LOGIQUE AJOUTÉE EDEN 11 POUR LA SOURCE VIDÉO CONDITIONNELLE ---
        const MOBILE_BREAKPOINT = 600; // Correspond à max-width: 600px en CSS
        const VIDEO_SOURCE_MOBILE = 'psigbackground.mp4';
        const VIDEO_SOURCE_DESKTOP = 'psigbackground2.mp4';

        function setVideoSource() {
            const videoElement = document.getElementById('background-video');
            const videoSource = videoElement.querySelector('source');
            
            // Détermine la source basée sur la largeur actuelle de la fenêtre
            const newSrc = window.innerWidth > MOBILE_BREAKPOINT 
                           ? VIDEO_SOURCE_DESKTOP 
                           : VIDEO_SOURCE_MOBILE;

            if (videoSource.src.indexOf(newSrc) === -1) {
                videoSource.src = newSrc;
                videoElement.load();
                console.log(`Source vidéo changée pour: ${newSrc}`);
            }
        }
        // -------------------------------------------------------------------


        let siteConfig;
        const toolsGrid = document.getElementById('toolsGrid');

        // Définition des boutons initiaux (MENU PRINCIPAL MODIFIÉ)
        const initialButtonsHTML = `
            <a onclick="showOpsButtons()" class="tool-button image-mode" style="cursor: pointer;">
                <img src="OPS.png" alt="Ops">
            </a>
            <a onclick="showPopoteButtons()" class="tool-button image-mode" style="cursor: pointer;">
                <img src="POPOTE.png" alt="Popote">
            </a>
            <a href="configurateur.html" class="tool-button image-mode">
                <img src="MATOS.png" alt="Matos">
            </a>
            <a href="hub.html" class="tool-button image-mode">
                <img src="TUTOS.png" alt="Tutos">
            </a>
            <a onclick="showOIButtons()" class="tool-button image-mode" style="cursor: pointer;">
                <img src="OI2.png" alt="OI">
            </a>
        `;

        // Définition des NOUVEAUX boutons Ops avec images (tous en .png)
        const opsButtonsHTML = `
            <a href="pctac.html" class="tool-button image-mode">
                <img src="PCTAC.png" alt="PC Tac">
            </a>
            <a href="check.html" class="tool-button image-mode">
                <img src="Checklist.png" alt="Checklist">
            </a>
            <a href="comtac.html" class="tool-button image-mode">
                <img src="COMTAC.png" alt="ComTac">
            </a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;

        // Définition des boutons Popote/Merch (NOUVEAU : Utilise des images .png)
        const popoteButtonsHTML = `
            <a href="popote.html" class="tool-button image-mode">
                <img src="POPOTE.png" alt="Popote">
            </a>
            <a href="merch.html" class="tool-button image-mode">
                <img src="MERCH.png" alt="Merch">
            </a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;

        // Définition des boutons OI (NOUVEAU : Utilise des images .png)
        const oiButtonsHTML = `
            <a href="oi.html" class="tool-button image-mode">
                <img src="OI.png" alt="Créer">
            </a>
            <a href="pres.html" class="tool-button image-mode">
                <img src="Présenter.png" alt="Présenter">
            </a>
            <a onclick="showInitialButtons()" class="tool-button button-retour" style="cursor: pointer;">
                <span class="material-icons">arrow_back</span> Retour
            </a>
        `;
        
        // Fonction pour afficher les boutons initiaux
        window.showInitialButtons = function() {
            toolsGrid.innerHTML = initialButtonsHTML;
        }

        // Fonction pour afficher les boutons Ops
        window.showOpsButtons = function() {
            toolsGrid.innerHTML = opsButtonsHTML;
        }

        // Fonction pour afficher les boutons Popote
        window.showPopoteButtons = function() {
            toolsGrid.innerHTML = popoteButtonsHTML;
        }

        // Fonction pour afficher les boutons Tutos
        window.showTutosButtons = function() {
            toolsGrid.innerHTML = tutosButtonsHTML;
        }

        // Fonction pour afficher les boutons OI
        window.showOIButtons = function() {
            toolsGrid.innerHTML = oiButtonsHTML;
        }


        document.addEventListener('DOMContentLoaded', async () => {
            // Définition initiale de la source vidéo au chargement
            setVideoSource();
            window.addEventListener('resize', setVideoSource);

            // Affichage des boutons initiaux au chargement
            showInitialButtons();

            try {
                // Tente de charger all.json
                const response = await fetch('all.json');
                if (!response.ok) throw new Error('Fichier de configuration non trouvé ou invalide.');
                siteConfig = await response.json();
                initializeApp();
            } catch (error) {
                // En cas d'erreur (ex: fichier non trouvé), affiche un message d'erreur
                const container = document.querySelector('.container') || document.body;
                // Vérifie si le conteneur n'a pas déjà été remplacé par un message d'erreur
                if (!container.querySelector('h1.error')) {
                    container.innerHTML = `<h1 class="error">Erreur de Configuration</h1><p style="background: #c0392b; padding: 10px; border-radius: 5px;">Le fichier <code>all.json</code> est introuvable. Veuillez utiliser <code>setup.html</code> pour le générer.</p>`;
                }
                console.error("Failed to load all.json:", error);
            }
        });

        function initializeApp() {
            // --- INJECTION DE LA CONFIGURATION ---
            document.title = siteConfig.global?.pwaName || 'Espace PSIG';
            // Le h1 est masqué sur mobile, donc on ne met à jour que si ce n'est pas le cas ou s'il est utilisé ailleurs
            if (window.innerWidth > MOBILE_BREAKPOINT) {
                document.querySelector('h1').textContent = siteConfig.global?.siteTitle || 'Espace PSIG';
            }
            
            // Règle de fallback pour la vidéo (si la source n'est pas déjà définie par setVideoSource)
            const videoSource = document.querySelector('#background-video source');
            if (!videoSource.src && siteConfig.global?.backgroundVideoPath) {
                // Cette branche devrait être rarement atteinte si setVideoSource fonctionne
                videoSource.src = siteConfig.global.backgroundVideoPath;
                document.querySelector('#background-video').load();
            }
            
            const backendUrl = siteConfig.backendUrl || '';

            // --- LOGIQUE ORIGINELLE DE LA PAGE ---
            const DRIVE_URL = "https://drive.google.com/drive/folders/11kmI-02FFng-Jr_Zr0oPvFc3fQwEML4Z";
            // L'accès direct à oi.html n'est plus pertinent pour le bouton principal OI, mais gardons la variable au cas où.
            const OI_URL = "oi.html"; 
            
            const loginModal = document.getElementById('loginModal');
            const memberSelect = document.getElementById('member-select');
            const passwordInput = document.getElementById('password-input');
            const loginMessage = document.getElementById('loginMessage');
            let allMembers = [];
            let loginTarget = '';

            // La fonction fetchAnnonce est maintenant globale pour être appelée par l'icône refresh
            window.fetchAnnonce = async function() {
                const annonceElement = document.getElementById('annonceContent');
                if (!backendUrl) {
                    annonceElement.innerText = 'Service d\'annonce non configuré.';
                    return;
                }
                annonceElement.innerText = 'Chargement...';
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getAnnonce');
                    const response = await fetch(url);
                    const data = await response.text();
                    annonceElement.innerText = data || 'Aucune annonce pour le moment.';
                } catch (error) {
                    console.error('Erreur de récupération de l\'annonce:', error);
                    annonceElement.innerText = 'Annonce non disponible.';
                }
            }
            
            fetchAnnonce(); // Appel initial au chargement

            async function fetchMembers() {
                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'getMembers');
                    const response = await fetch(url);
                    const data = await response.json();
                    allMembers = data.map(member => member.trim());
                    populateMemberSelect();
                } catch (error) {
                    console.error("Erreur lors du chargement des membres:", error);
                }
            }

            function populateMemberSelect() {
                memberSelect.innerHTML = '<option value="">Sélectionner un membre</option>';
                allMembers.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.trim();
                    option.textContent = member.trim();
                    memberSelect.appendChild(option);
                });
            }

            window.openLoginModal = function(target) {
                loginTarget = target;
                loginMessage.innerText = '';
                passwordInput.value = '';
                memberSelect.value = '';
                loginModal.classList.add('active');
                if (!allMembers.length) { // On ne fetch les membres qu'une seule fois
                    fetchMembers();
                }
            }

            window.closeLoginModal = function() {
                loginModal.classList.remove('active');
            }

            window.validateLogin = async function() {
                const selectedMember = memberSelect.value;
                const password = passwordInput.value;

                if (!selectedMember || !password) {
                    loginMessage.innerText = 'Veuillez remplir tous les champs.';
                    return;
                }
                
                loginMessage.innerText = 'Validation en cours...';

                try {
                    const url = new URL(backendUrl);
                    url.searchParams.append('action', 'authenticate');
                    url.searchParams.append('member', selectedMember);
                    url.searchParams.append('password', password);
                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.result === 'success') {
                        if (loginTarget === 'drive') {
                            window.location.href = DRIVE_URL;
                        } else if (loginTarget === 'oi') {
                            // La logique oi est désormais gérée par les boutons du sous-menu OI
                            // Si cette branche est atteinte, il faut clarifier quel était le target initial.
                            // Pour l'instant, on redirige vers oi.html comme avant pour éviter une erreur.
                            window.location.href = OI_URL;
                        }
                    } else {
                        loginMessage.innerText = 'Mot de passe incorrect ou erreur réseau.';
                    }
                } catch (error) {
                    console.error("Erreur d'authentification:", error);
                    loginMessage.innerText = "Erreur de connexion.";
                }
            }
        }
    </script>
