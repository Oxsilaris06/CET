<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Icônes Apple et Favicon -->
    <link rel="icon" href="favicon.ico" sizes="any" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.ico">
    
    <!-- Viewport pour mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checklist Ops [Tactical]</title>
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@300;400;500&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Librairie QR Code Scanner (Cloudflare CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" xintegrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVuyW9lq7hyp4Dqrp4sX/ea+fWSITrV+s2+Val6bu5FRhJbE9TlBJtF5XVLM5i7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        /* --- THEME TACTICAL GLASS --- */
        :root {
            --bg-body: #050505;
            --bg-container: rgba(20, 20, 23, 0.85);
            --bg-glass: rgba(22, 22, 25, 0.7);
            --bg-interactive: rgba(255, 255, 255, 0.03);
            --bg-interactive-hover: rgba(255, 255, 255, 0.08);
            
            --text-primary: #e0e0e0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --border-color: rgba(255, 255, 255, 0.08);
            --border-active: rgba(59, 130, 246, 0.5);

            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
            
            --danger-red: #ef4444;
            --success-green: #22c55e;
            
            --module-bg-unchecked: rgba(255, 255, 255, 0.02);
            --module-bg-checked: rgba(34, 197, 94, 0.15);
            --module-border-checked: var(--success-green);

            --font-ui: 'Oswald', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
            --font-title: 'Saira Stencil One', cursive;
            
            --radius-md: 12px;
            --radius-sm: 6px;
        }

        body.light-mode {
            --bg-body: #f1f5f9;
            --bg-container: #ffffff;
            --bg-interactive: #f8f9fa;
            --bg-interactive-hover: #e9ecef;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-blue: #0f4c9c;
            --border-color: #cbd5e1;
            --module-bg-unchecked: #ffffff;
            --module-bg-checked: rgba(34, 197, 94, 0.2);
        }

        /* --- BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-ui);
            background-color: var(--bg-body); 
            color: var(--text-primary); 
            line-height: 1.5; 
            transition: background 0.3s ease;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            padding: 15px;
            padding-bottom: 100px; /* Espace pour le dock */
            min-height: 100vh;
        }

        .container { 
            width: 100%; 
            max-width: 800px;
            margin: auto; 
            padding: 20px;
            background: var(--bg-container); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-md); 
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* --- HEADER --- */
        h1 { 
            font-size: 2.5em;
            margin-bottom: 25px; 
            color: var(--accent-blue); 
            font-family: var(--font-title); 
            text-align: center; 
            letter-spacing: 2px; 
            font-weight: 400;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- NAVIGATION TABS --- */
        .nav-menu {
            display: flex;
            gap: 10px; 
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: var(--radius-md);
            overflow-x: auto; /* Permet le scroll si noms longs */
        }
        .nav-item {
            flex: 1;
            padding: 12px; 
            border: 1px solid transparent;
            border-radius: var(--radius-sm); 
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 1.1em; 
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        .nav-item:hover {
            color: var(--text-primary);
            background: var(--bg-interactive-hover);
        }
        .nav-item.active {
            border-color: var(--border-color);
            background-color: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
            font-weight: bold;
        }

        /* --- PROGRESS BAR --- */
        #global-progress-container { margin-bottom: 25px; }
        .progress-text {
            text-align: right;
            font-family: var(--font-data);
            font-size: 0.9em;
            color: var(--accent-blue);
            margin-bottom: 5px;
            font-weight: bold;
        }
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--success-green);
            box-shadow: 0 0 10px var(--success-green);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* --- LAYOUT COLONNES --- */
        .category-group-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px; 
            align-items: start; 
        }
        .category-column-wrapper {
             display: flex;
             flex-direction: column;
             gap: 15px; 
        }
        @media (min-width: 600px) {
            .category-group-container.two-columns {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* --- CHECKLIST MODULES --- */
        .checklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; 
            padding: 5px 0;
        }
        
        .category-header { margin-bottom: 10px; margin-top: 5px; }

        .category-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            transition: color 0.3s;
        }
        .category-title.completed {
            color: var(--success-green);
            border-bottom-color: var(--success-green);
            text-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }

        .checklist-module {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            min-height: 100px;
            padding: 10px;
            border-radius: var(--radius-sm);
            background-color: var(--module-bg-unchecked);
            border: 1px solid var(--border-color);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative; 
            text-align: center;
        }
        
        .checklist-module:hover:not(.checked) {
            border-color: var(--text-secondary);
            background: var(--bg-interactive-hover);
            transform: translateY(-2px);
        }

        .checklist-module.checked {
            background-color: var(--module-bg-checked);
            border-color: var(--module-border-checked);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.15);
        }

        .checklist-module-label {
            font-size: 0.95rem; 
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 5px;
            line-height: 1.3;
        }
        .checklist-module.checked .checklist-module-label {
            color: #fff;
            font-weight: 600;
        }

        .checklist-module input[type="checkbox"] { position: absolute; opacity: 0; }
        
        .checkmark {
            font-size: 32px; 
            color: var(--text-muted); 
            opacity: 0.5;
            transition: all 0.3s;
            margin-top: auto;
        }
        .checklist-module.checked .checkmark {
            color: var(--success-green); 
            opacity: 1;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .checklist-module.toggle-added-item {
             background-color: rgba(239, 68, 68, 0.05); 
             border: 1px dashed var(--danger-red);
        }
        .checklist-module.toggle-added-item .checklist-module-label {
            color: #fca5a5;
        }
        .checklist-module.checked.toggle-added-item {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: var(--danger-red);
            border-style: solid;
        }
        .checklist-module.checked.toggle-added-item .checkmark {
            color: #fff;
        }

        /* --- TOGGLE BUTTONS --- */
        .toggle-menu {
            display: flex;
            justify-content: center;
            gap: 15px; 
            padding: 15px 0; 
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }
        .toggle-btn {
            flex: 1;
            min-width: 110px;
            padding: 15px; 
            border: 1px solid var(--border-color); 
            border-radius: var(--radius-md);
            background-color: var(--bg-interactive);
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: var(--font-ui);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        .toggle-btn img, .toggle-btn .material-symbols-outlined {
            width: 32px;
            height: 32px;
            transition: all 0.3s;
            filter: grayscale(100%) opacity(0.6);
        }
        body.dark-mode .toggle-btn img {
            filter: grayscale(100%) invert(1) opacity(0.6);
        }

        .toggle-btn:hover {
            background: var(--bg-interactive-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        .toggle-btn:hover img, .toggle-btn:hover .material-symbols-outlined { opacity: 1; }

        .toggle-btn.active {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger-red);
            border-color: var(--danger-red);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }
        .toggle-btn.active img, .toggle-btn.active .material-symbols-outlined {
            filter: none;
            opacity: 1;
            color: var(--danger-red);
        }
        
        .content-section { display: none; animation: fadeIn 0.3s ease-out; }
        .content-section.active { display: block; }
        .toggle-content { display: none; margin-top: 20px; }
        .toggle-content.active { display: block; animation: slideDown 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DOCK MENU --- */
        .dock-menu { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 15px; padding: 10px 20px; z-index: 1000; 
            background-color: rgba(15, 15, 20, 0.95); 
            border: 1px solid var(--border-color); 
            border-radius: 30px; backdrop-filter: blur(15px); 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 90vw; width: auto; overflow-x: auto; scrollbar-width: none;
        }
        .dock-menu::-webkit-scrollbar { display: none; }

        .dock-menu-item { 
            display: flex; align-items: center; justify-content: center; 
            background-color: transparent; color: var(--text-muted); 
            border: 1px solid transparent; 
            border-radius: 50%; width: 45px; height: 45px; flex-shrink: 0;
            font-size: 24px; cursor: pointer; 
            transition: all 0.2s; text-decoration: none;
        }
        .dock-menu-item:hover { 
            color: var(--text-primary); background: rgba(255,255,255,0.1); transform: translateY(-3px); 
        }
        
        .dock-menu.collapsed { 
            width: 50px; height: 50px; padding: 0; 
            border-radius: 50%; justify-content: center; overflow: hidden;
        }
        .dock-menu.collapsed .dock-menu-item:not(#dockToggleBtn) { display: none; }
        #dockToggleBtn { color: var(--accent-blue); }
        #resetBtn:hover { color: var(--danger-red); }
        #scanBtn { color: var(--success-green); }
        #scanBtn:hover { color: #4ade80; box-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }

        /* --- SCANNER MODAL --- */
        #scanner-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #scanner-modal.active { display: flex; }
        
        #reader {
            width: 100%;
            max-width: 500px;
            /* Pas de hauteur fixe pour laisser la vidéo s'adapter */
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            background: #000; /* Fond noir pendant chargement */
        }
        
        .scanner-header {
            color: var(--text-primary);
            font-family: var(--font-title);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        
        .close-scanner-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background: var(--danger-red);
            border: none;
            color: white;
            border-radius: 30px;
            font-family: var(--font-ui);
            font-size: 1rem;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        .close-scanner-btn:hover { background: #dc2626; }

        /* Notification Toast */
        #notification-toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: var(--font-ui);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 3000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px;
            backdrop-filter: blur(5px);
        }
        #notification-toast.show { transform: translateX(-50%) translateY(0); }

        #main-footer { 
            width: 100%; text-align: center; margin-top: 40px; padding: 15px; 
            color: var(--text-muted); font-size: 0.75rem; 
            border-top: 1px solid var(--border-color); opacity: 0.6;
        }
    </style>
</head>

        // Données par défaut
        const DEFAULT_PATROUILLE_DATA = {
            "Mobilité": ["Plein?", "Télépeage?","Bon ESCOTA?"],
            "Sécurité": ["CPS : PSA? UMP? G36? T7?"],
            "Armement VL": ["UMP", "G36"],
            "AFI": ["T7", "DLGC"], 
            "Com": ["TPH - DIR", "Adaptateur TPH/TPL", "TPL - CANAL TOM"],
            "Effraction": ["Lot 5.11"],

            "Panneau molle": ["Dépistages Stup", "Embout alcoo", "Doc terrain"] 
        };

        // Configuration Globale (Mutable pour le scan)
        let CHECKLIST_DATA = {
            patrouille: JSON.parse(JSON.stringify(DEFAULT_PATROUILLE_DATA)), // Deep copy
            tm: {
                "Munitions": ["Chargeur supplémentaires"],
                "Grenades": ["GENL?", "MP7?"],
                "Petit +": ["Drone"]
            },
            forcene: {
                "Matériel PC": ["Lot PC (Tableaux, Dossier papier, Marqueurs)"],
                "Camo": ["Ghillie"],
                "AFI": ["LBD40"], 
                 "Petit +": ["Drone"]
            },
            mo: { 
                "Matériel & Munitions": ["Jambières MO avec Grenades", "Sac MO", "Boucliers MO"],
                "Armement chargé dans le VL?": ["LBD40"],
                "Petit +": ["Eau", "Casse -croûte?"]
            },
            reco: {
                "Sécurité": ["CPS : PSA?"], 
                "Matériel Reco": ["Tenue adaptée", "SAC Reco", "Brassard", "Carte Pro", "PASS"],
                "Tech Reco": ["Drone", "Ecouteurs Bluetooth","Mesures : Lacet? Metre?"]
            },
            tir: {
                "Armement": ["Armes : PSA? G36? UMP? FAP?", "Munitions"],
                "Matériel": ["Caisse de tir", "Caisse lunettes", "Porte cibles", "Cibles"],
                "Petit +": ["Boite munition de service", "Eau", "Casse-croûte?"]
            }
        };
        
        let checklistState = JSON.parse(localStorage.getItem('quickChecklistState')) || {};
        let currentVehicleName = localStorage.getItem('currentVehicleName') || null; // Stocke le nom du véhicule scanné
        let savedVehicleInventory = JSON.parse(localStorage.getItem('savedVehicleInventory')) || null; // Stocke l'inventaire scanné

        // --- SCANNER LOGIC ROBUSTE ---
        let html5QrCode = null; // Instance unique

        function showNotification(message, type = 'success') {
            const toast = document.getElementById('notification-toast');
            const msgSpan = document.getElementById('notification-message');
            const icon = toast.querySelector('.material-symbols-outlined');
            
            msgSpan.textContent = message;
            toast.style.background = type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(34, 197, 94, 0.9)';
            icon.textContent = type === 'error' ? 'error' : 'check_circle';
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000); // 5s pour avoir le temps de lire
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`);
            try {
                const data = JSON.parse(decodedText);
                
                // Validation sommaire de la structure JSON
                if (data.vehicule && data.inventaire) {
                    // Arrêter le scanner immédiatement
                    stopScanner();

                    // Mise à jour de l'app
                    updateAppWithVehicleData(data);
                    showNotification(`Véhicule identifié : ${data.vehicule}`);
                } else {
                    showNotification("Format QR Code invalide", "error");
                }
            } catch (e) {
                console.error(e);
                showNotification("Erreur de lecture des données", "error");
            }
        }

        function updateAppWithVehicleData(data) {
            // 1. Sauvegarder les données
            currentVehicleName = data.vehicule;
            savedVehicleInventory = data.inventaire;
            localStorage.setItem('currentVehicleName', currentVehicleName);
            localStorage.setItem('savedVehicleInventory', JSON.stringify(savedVehicleInventory));

            // 2. Mettre à jour CHECKLIST_DATA pour l'onglet Patrouille
            // On remplace les données par défaut par celles du véhicule
            const formattedInventory = {};
            for (const key in savedVehicleInventory) {
                const readableKey = key.replace(/_/g, ' ');
                formattedInventory[readableKey] = savedVehicleInventory[key];
            }
            CHECKLIST_DATA.patrouille = formattedInventory;

            // 3. Mettre à jour l'UI
            const tabPatrouille = document.getElementById('tab-patrouille');
            tabPatrouille.textContent = data.vehicule.split(' ')[0]; // Affiche "SHARAN"
            tabPatrouille.style.color = "var(--success-green)";
            
            const vehicleTitle = document.getElementById('vehicle-title');
            vehicleTitle.style.display = 'block';
            vehicleTitle.textContent = `INVENTAIRE : ${data.vehicule}`;

            // 5. Régénérer la checklist
            initializeChecklists();
            
            // 6. Basculer sur l'onglet concerné
            showSection('patrouille');
        }

        function startScanner() {
            document.getElementById('scanner-modal').classList.add('active');
            
            // On initialise l'instance si elle n'existe pas encore
            if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("reader");
            }
            
            // Box plus tolérante sur mobile
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            // Démarrage direct avec la caméra arrière ("environment")
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess,
                (errorMessage) => {
                    // Erreur de scan frame par frame, on ignore pour ne pas spammer
                }
            ).catch(err => {
                console.error("Erreur démarrage caméra", err);
                document.getElementById('scanner-modal').classList.remove('active');
                
                // Gestion explicite des erreurs pour l'utilisateur
                let errorMsg = "Erreur caméra inconnue.";
                
                if (err.name === "NotAllowedError" || err.toString().includes("Permission")) {
                    errorMsg = "Accès refusé. Autorisez la caméra dans les réglages.";
                } else if (err.name === "NotFoundError") {
                    errorMsg = "Aucune caméra trouvée sur l'appareil.";
                } else if (err.name === "NotReadableError") {
                    errorMsg = "La caméra est déjà utilisée par une autre appli.";
                } else if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    errorMsg = "Sécurité : La caméra nécessite HTTPS.";
                } else {
                    errorMsg = "Erreur : " + err;
                }
                
                showNotification(errorMsg, "error");
            });
        }
        
        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanner-modal').classList.remove('active');
                    html5QrCode.clear(); // Nettoie le DOM (enlève la vidéo)
                    // On ne met pas html5QrCode à null ici pour pouvoir le réutiliser, 
                    // mais clear() est important pour enlever le canvas noir
                }).catch(err => {
                    console.error("Failed to stop scanner", err);
                    document.getElementById('scanner-modal').classList.remove('active');
                });
            } else {
                document.getElementById('scanner-modal').classList.remove('active');
            }
        }

        // --- CORE LOGIC ---

        function splitCategories(dataObject) {
            const categories = Object.keys(dataObject);
            const midIndex = Math.ceil(categories.length / 2);
            const group1 = {};
            const group2 = {};
            categories.forEach((category, index) => {
                if (index < midIndex) group1[category] = dataObject[category];
                else group2[category] = dataObject[category];
            });
            return [group1, group2];
        }

        function updateProgress() {
            let totalItems = 0;
            let checkedItems = 0;
            const activeSectionId = localStorage.getItem('quickChecklistActiveSection') || 'patrouille';
            const allItemsInActiveSection = {};
            
            const baseData = CHECKLIST_DATA[activeSectionId] || {};
            Object.assign(allItemsInActiveSection, baseData);
            
            if (activeSectionId === 'patrouille') {
                document.querySelectorAll('.toggle-btn.active').forEach(btn => {
                    const toggleType = btn.dataset.toggle;
                    const toggleData = CHECKLIST_DATA[toggleType] || {};
                    Object.assign(allItemsInActiveSection, toggleData);
                });
            }

            for (const category in allItemsInActiveSection) {
                const categoryItems = allItemsInActiveSection[category];
                totalItems += categoryItems.length;
                let categoryChecked = 0;
                categoryItems.forEach((itemText, index) => {
                    const key = `${activeSectionId}-${category}-${index}`; 
                    if (checklistState[key]) {
                        checkedItems++;
                        categoryChecked++;
                    }
                });
                
                const categoryKey = category.replace(/\s+/g, '-').replace(/[()]/g, ''); // Sanitize ID
                const titleElement = document.getElementById(`title-${activeSectionId}-${categoryKey}`);
                if (titleElement) {
                    const isCompleted = categoryChecked === categoryItems.length && categoryItems.length > 0;
                    titleElement.classList.toggle('completed', isCompleted);
                }
            }

            const progress = totalItems > 0 ? (checkedItems / totalItems) * 100 : 0;
            document.getElementById('global-progress-bar').style.width = `${progress}%`;
            document.getElementById('global-progress-text').textContent = `${checkedItems}/${totalItems} (${Math.round(progress)}%)`;
        }

        function updateState(key, isChecked) {
            checklistState[key] = isChecked;
            localStorage.setItem('quickChecklistState', JSON.stringify(checklistState));
            updateProgress();
        }

        function toggleCheckModule(event) {
            event.preventDefault();
            const module = event.currentTarget; 
            if (!module || !module.classList.contains('checklist-module')) return; 

            const key = module.dataset.key;
            const checkbox = module.querySelector('input[type="checkbox"]');
            const isChecked = !module.classList.contains('checked'); 
            
            module.classList.toggle('checked', isChecked);
            checkbox.checked = isChecked; 
            
            const icon = module.querySelector('.checkmark');
            icon.textContent = isChecked ? 'check_circle' : 'radio_button_unchecked';

            updateState(key, isChecked);
        }

        function generateChecklistModules(dataObject, parentContainer, sectionPrefix, isToggleContent = false) {
            for (const category in dataObject) {
                if (dataObject.hasOwnProperty(category)) {
                    
                    const categoryBlock = document.createElement('div');
                    categoryBlock.className = 'single-category-block';
                    
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'category-header';
                    
                    const title = document.createElement('div');
                    title.className = 'category-title';
                    title.textContent = category.toUpperCase().replace(/_/g, ' '); // Formatage
                    title.id = `title-${sectionPrefix}-${category.replace(/\s+/g, '-').replace(/[()]/g, '')}`; 
                    headerDiv.appendChild(title);
                    categoryBlock.appendChild(headerDiv);
                    
                    const grid = document.createElement('div');
                    grid.className = 'checklist-grid';
                    categoryBlock.appendChild(grid);
                    
                    const items = dataObject[category];
                    items.forEach((itemText, index) => {
                        const key = `${sectionPrefix}-${category}-${index}`;
                        const isChecked = checklistState[key] || false;

                        const module = document.createElement('label');
                        module.className = 'checklist-module';
                        module.dataset.key = key;
                        module.setAttribute('tabindex', '0'); 
                        
                        if (isToggleContent) module.classList.add('toggle-added-item');
                        if (isChecked) module.classList.add('checked');

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = isChecked;
                        checkbox.id = key; 
                        module.appendChild(checkbox);

                        const textSpan = document.createElement('span');
                        textSpan.className = 'checklist-module-label';
                        textSpan.textContent = itemText;
                        module.appendChild(textSpan);

                        const icon = document.createElement('span');
                        icon.className = 'material-symbols-outlined checkmark';
                        icon.textContent = isChecked ? 'check_circle' : 'radio_button_unchecked';
                        module.appendChild(icon);

                        module.addEventListener('click', toggleCheckModule);
                        module.addEventListener('keydown', (e) => {
                            if (e.key === ' ' || e.key === 'Enter') toggleCheckModule(e);
                        });
                        
                        grid.appendChild(module);
                    });
                    parentContainer.appendChild(categoryBlock);
                }
            }
        }
        
        function handleToggle(event) {
            const button = event.currentTarget;
            const toggleType = button.dataset.toggle;
            const targetContent = document.getElementById(`toggle-${toggleType}`);
            const isActive = button.classList.toggle('active');
            targetContent.classList.toggle('active', isActive);
            localStorage.setItem(`toggle-${toggleType}-active`, isActive);
            updateProgress();
        }

        function showSection(targetId) {
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.toggle('active', btn.dataset.target === targetId));
            localStorage.setItem('quickChecklistActiveSection', targetId);
            updateProgress(); 
        }

        function initializeChecklists() {
            // Restauration des données véhicule si présentes
            if (savedVehicleInventory && currentVehicleName) {
                 const formattedInventory = {};
                for (const key in savedVehicleInventory) {
                    const readableKey = key.replace(/_/g, ' ');
                    formattedInventory[readableKey] = savedVehicleInventory[key];
                }
                CHECKLIST_DATA.patrouille = formattedInventory;
                
                // Update UI Header
                document.getElementById('tab-patrouille').textContent = currentVehicleName.split(' ')[0];
                document.getElementById('tab-patrouille').style.color = "var(--success-green)";
                document.getElementById('vehicle-title').style.display = 'block';
                document.getElementById('vehicle-title').textContent = `INVENTAIRE : ${currentVehicleName}`;
            }

            const patrouilleContainer = document.getElementById('patrouille-group-container');
            patrouilleContainer.innerHTML = '';
            
            const col1 = document.createElement('div');
            const col2 = document.createElement('div');
            col1.className = 'category-column-wrapper';
            col2.className = 'category-column-wrapper';
            
            const [group1, group2] = splitCategories(CHECKLIST_DATA.patrouille);
            
            generateChecklistModules(group1, col1, 'patrouille', false);
            generateChecklistModules(group2, col2, 'patrouille', false);

            patrouilleContainer.appendChild(col1);
            patrouilleContainer.appendChild(col2);

            // Toggles
            const toggleTmContainer = document.querySelector('#toggle-tm .category-group-container');
            toggleTmContainer.innerHTML = ''; 
            const tmCol1 = document.createElement('div'); tmCol1.className = 'category-column-wrapper';
            generateChecklistModules(CHECKLIST_DATA.tm, tmCol1, 'patrouille', true); 
            toggleTmContainer.appendChild(tmCol1);

            const toggleForceneContainer = document.querySelector('#toggle-forcene .category-group-container');
            toggleForceneContainer.innerHTML = '';
            const forceneCol1 = document.createElement('div'); forceneCol1.className = 'category-column-wrapper';
            generateChecklistModules(CHECKLIST_DATA.forcene, forceneCol1, 'patrouille', true);
            toggleForceneContainer.appendChild(forceneCol1);

            const toggleMoContainer = document.querySelector('#toggle-mo .category-group-container');
            toggleMoContainer.innerHTML = '';
            const moCol1 = document.createElement('div'); moCol1.className = 'category-column-wrapper';
            generateChecklistModules(CHECKLIST_DATA.mo, moCol1, 'patrouille', true);
            toggleMoContainer.appendChild(moCol1);

            // Autres sections
            const recoContainer = document.getElementById('reco-group-container');
            recoContainer.innerHTML = '';
            const [recoGroup1, recoGroup2] = splitCategories(CHECKLIST_DATA.reco);
            const recoCol1 = document.createElement('div'); recoCol1.className = 'category-column-wrapper';
            const recoCol2 = document.createElement('div'); recoCol2.className = 'category-column-wrapper';
            generateChecklistModules(recoGroup1, recoCol1, 'reco', false);
            generateChecklistModules(recoGroup2, recoCol2, 'reco', false);
            recoContainer.appendChild(recoCol1);
            recoContainer.appendChild(recoCol2);
            
            const tirContainer = document.getElementById('tir-group-container');
            tirContainer.innerHTML = '';
            const [tirGroup1, tirGroup2] = splitCategories(CHECKLIST_DATA.tir);
            const tirCol1 = document.createElement('div'); tirCol1.className = 'category-column-wrapper';
            const tirCol2 = document.createElement('div'); tirCol2.className = 'category-column-wrapper';
            generateChecklistModules(tirGroup1, tirCol1, 'tir', false);
            generateChecklistModules(tirGroup2, tirCol2, 'tir', false);
            tirContainer.appendChild(tirCol1);
            tirContainer.appendChild(tirCol2);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeChecklists(); 

            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    showSection(btn.dataset.target);
                });
            });
            
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', handleToggle);
                const toggleType = btn.dataset.toggle;
                const isSavedActive = localStorage.getItem(`toggle-${toggleType}-active`) === 'true';
                if (isSavedActive) {
                    btn.classList.add('active');
                    document.getElementById(`toggle-${toggleType}`).classList.add('active');
                }
            });
            
            const activeSection = localStorage.getItem('quickChecklistActiveSection') || 'patrouille';
            showSection(activeSection);
            
            const dockMenu = document.getElementById('dockMenu'); 
            const dockToggleBtn = document.getElementById('dockToggleBtn');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');
            const resetBtn = document.getElementById('resetBtn');
            
            // --- Scan Events ---
            const scanBtn = document.getElementById('scanBtn');
            const closeScannerBtn = document.getElementById('closeScannerBtn');
            
            scanBtn.addEventListener('click', startScanner);
            
            closeScannerBtn.addEventListener('click', stopScanner); // Utilise la fonction stop améliorée

            if (localStorage.getItem('dockCollapsedCheck') === 'true') { 
                dockMenu.classList.add('collapsed'); 
            }
            dockToggleBtn.addEventListener('click', (event) => { 
                event.stopPropagation(); 
                dockMenu.classList.toggle('collapsed'); 
                localStorage.setItem('dockCollapsedCheck', dockMenu.classList.contains('collapsed')); 
                const icon = dockToggleBtn.querySelector('.material-symbols-outlined');
                icon.textContent = dockMenu.classList.contains('collapsed') ? 'expand_less' : 'expand_more';
            });

            const isDarkMode = localStorage.getItem('themeCheck') !== 'light';
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.body.classList.toggle('light-mode', !isDarkMode);
            darkModeIcon.textContent = isDarkMode ? 'nightlight' : 'clear_day';

            darkModeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.toggle('light-mode');
                document.body.classList.toggle('dark-mode', !isDark);
                const currentIsDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('themeCheck', currentIsDarkMode ? 'dark' : 'light');
                darkModeIcon.textContent = currentIsDarkMode ? 'nightlight' : 'clear_day';
            });

            resetBtn.addEventListener('click', () => {
                const confirmation = window.confirm("Réinitialiser tout ? (Effacera les cases et le véhicule scanné)");
                if (confirmation) {
                    localStorage.removeItem('quickChecklistState');
                    localStorage.removeItem('toggle-tm-active');
                    localStorage.removeItem('toggle-forcene-active');
                    localStorage.removeItem('toggle-mo-active');
                    
                    localStorage.removeItem('currentVehicleName');
                    localStorage.removeItem('savedVehicleInventory');
                    
                    location.reload(); 
                } 
            });
            
            updateProgress();
        });
    </script>
