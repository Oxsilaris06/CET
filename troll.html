<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MISSION: TROLL TRACKER</title>
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            /* Palette Tactique (Identique ComTac) */
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-blue: #3b82f6;
            --color-red: #ef4444;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;
            --color-dim: #71717a;
            
            --font-ui: 'Chakra Petch', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --header-height: 60px;
            --radius: 12px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            height: calc(var(--header-height) + var(--safe-top));
            padding: var(--safe-top) 16px 0 16px;
            background: rgba(5,5,5,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .brand { 
            font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; 
            display: flex; align-items: center; gap: 8px; color: var(--color-blue);
        }
        .brand span { color: white; }

        /* --- MAIN CONTENT --- */
        main {
            padding: calc(var(--header-height) + var(--safe-top) + 20px) 20px calc(80px + var(--safe-bottom)) 20px;
            flex: 1;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            max-width: 600px; margin: 0 auto; width: 100%;
        }

        /* --- PROGRESS BAR --- */
        .status-card {
            background: var(--color-surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            padding: 20px; width: 100%;
            text-align: center;
        }

        .progress-title { color: var(--color-dim); font-size: 0.8rem; margin-bottom: 15px; font-family: var(--font-mono); }
        
        .stars-container {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;
        }

        .star-slot {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: var(--color-dim);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .star-slot.active {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--color-blue);
            color: var(--color-blue);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .star-slot.final-active {
            background: rgba(34, 197, 94, 0.2);
            border-color: var(--color-green);
            color: var(--color-green);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        /* --- LOGS (SECRETS) --- */
        .logs-container { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        
        .log-entry {
            background: var(--color-surface-light);
            border-left: 3px solid var(--color-dim);
            padding: 15px; border-radius: 0 var(--radius) var(--radius) 0;
            animation: slideIn 0.5s ease;
            position: relative; overflow: hidden;
        }
        .log-entry.new { border-color: var(--color-blue); background: rgba(59, 130, 246, 0.05); }

        .log-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.75rem; color: var(--color-dim); font-family: var(--font-mono); }
        .log-title { font-weight: 700; color: white; font-size: 1.1rem; margin-bottom: 5px; }
        .log-content { font-size: 0.9rem; line-height: 1.4; color: #ccc; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VICTORY MODAL --- */
        #victory-modal {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
            animation: fadeIn 0.5s forwards;
        }

        .victory-icon { font-size: 80px; color: var(--color-yellow); margin-bottom: 20px; animation: bounce 1s infinite; }
        .victory-title { font-size: 2rem; color: white; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; }
        .victory-msg { color: #aaa; margin-bottom: 30px; font-family: var(--font-mono); }
        
        .btn-reward {
            background: var(--color-blue); color: black;
            padding: 15px 30px; border-radius: 30px; border: none;
            font-weight: 800; font-family: var(--font-ui); text-transform: uppercase;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        /* --- FOOTER BTN --- */
        .reset-btn {
            margin-top: 30px; background: transparent; border: 1px solid var(--color-red);
            color: var(--color-red); padding: 10px 20px; border-radius: 8px; font-family: var(--font-mono); font-size: 0.8rem;
            opacity: 0.5; cursor: pointer;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span class="material-symbols-outlined">military_tech</span> MISSION <span>TROLL</span>
        </div>
    </header>

    <main>
        <!-- STATUT DES QR CODES -->
        <div class="status-card">
            <div class="progress-title">INFORMATION SENSIBLE RÉCUPÉRÉE</div>
            <div class="stars-container" id="stars-grid">
                <!-- Généré par JS: 6 slots -->
            </div>
            <div id="progress-text" style="margin-top: 15px; font-family: var(--font-mono); font-size: 0.9rem; color: var(--color-blue);">0 / 6</div>
        </div>

        <!-- LISTE DES MESSAGES -->
        <div class="logs-container" id="logs-list">
            <!-- Les entrées apparaîtront ici -->
            <div class="log-entry" style="border-left-color: var(--color-dim); opacity: 0.5;">
                <div class="log-header"><span>SYSTEM</span><span>INIT</span></div>
                <div class="log-title">En attente de scan...</div>
                <div class="log-content">Scannez les QR Codes dispersés pour décrypter les données.</div>
            </div>
        </div>

        <button class="reset-btn" onclick="Game.reset()">RÉINITIALISER MISSION (DEBUG)</button>
    </main>

    <!-- MODAL VICTOIRE -->
    <div id="victory-modal">
        <span class="material-symbols-outlined victory-icon">nutrition</span>
        <div class="victory-title">MISSION ACCOMPLIE</div>
        <div class="victory-msg">
            Toutes les données sensibles ont été sécurisées.<br><br>
            La récompense a été débloquée.
        </div>
        <button class="btn-reward">
            RÉCLAMER BARRE PROTÉINÉE<br>
            <span style="font-size:0.7rem; opacity:0.8;">@ POPOTE PSIG GILETTE</span>
        </button>
    </div>

    <script>
        const Game = {
            totalSecrets: 6,
            secrets: [], // Stockera les objets {id, title, msg, date}
            
            init: () => {
                // 1. Charger depuis le localStorage
                const saved = localStorage.getItem('troll_secrets_v1');
                if (saved) {
                    Game.secrets = JSON.parse(saved);
                }

                // 2. Vérifier l'URL pour un nouveau secret
                // On cherche ?data=... ou #data=...
                const urlParams = new URLSearchParams(window.location.search);
                let encodedData = urlParams.get('data');
                
                // Fallback hash (parfois plus sûr pour les gros JSON dans les URL)
                if (!encodedData && window.location.hash) {
                    const hash = window.location.hash.substring(1); // Enlever le #
                    const hashParams = new URLSearchParams(hash);
                    encodedData = hashParams.get('data');
                }

                if (encodedData) {
                    Game.processData(encodedData);
                }

                // 3. Afficher l'interface
                Game.render();
                Game.checkWin();
            },

            processData: (encodedJson) => {
                try {
                    // Les données arrivent encodées en URI puis probablement en Base64 ou string JSON direct
                    // Pour simplifier ici, on attend du JSON stringify direct dans l'URL.
                    // Exemple URL : troll.html?data={"id":1,"t":"Titre","m":"Message"}
                    const data = JSON.parse(decodeURIComponent(encodedJson));
                    
                    if (data.id && data.m) {
                        // Vérifier si déjà trouvé
                        const exists = Game.secrets.find(s => s.id === data.id);
                        if (!exists) {
                            // Ajouter le nouveau secret
                            Game.secrets.push({
                                id: data.id,
                                title: data.t || `DATA FRAGMENT #${data.id}`,
                                msg: data.m,
                                timestamp: new Date().toLocaleTimeString()
                            });
                            // Sauvegarder
                            localStorage.setItem('troll_secrets_v1', JSON.stringify(Game.secrets));
                            
                            // Nettoyer l'URL pour ne pas ré-ajouter au refresh (cosmétique)
                            window.history.replaceState({}, document.title, window.location.pathname);
                            
                            // Petit effet visuel
                            setTimeout(() => alert(`NOUVELLE DONNÉE ACQUISE : ${data.t || 'Fragment ' + data.id}`), 100);
                        } else {
                            // Déjà scanné
                            window.history.replaceState({}, document.title, window.location.pathname);
                            setTimeout(() => alert("DONNÉE DÉJÀ ENREGISTRÉE."), 100);
                        }
                    }
                } catch (e) {
                    console.error("Erreur parsing JSON", e);
                    alert("ERREUR DE DÉCRYPTAGE DU QR CODE.");
                }
            },

            render: () => {
                // Rendu des étoiles
                const grid = document.getElementById('stars-grid');
                grid.innerHTML = '';
                
                // Trier les secrets par ID pour l'affichage (optionnel, ou par ordre de découverte)
                // Ici on affiche juste le nombre d'étoiles total
                for (let i = 1; i <= Game.totalSecrets; i++) {
                    const found = Game.secrets.find(s => s.id == i);
                    const el = document.createElement('div');
                    el.className = `star-slot ${found ? 'active' : ''}`;
                    // Si c'est le dernier et qu'on a tout, on peut mettre une couleur spéciale
                    if (found && Game.secrets.length === Game.totalSecrets) el.className += ' final-active';
                    
                    el.innerHTML = found ? '<span class="material-symbols-outlined">check_circle</span>' : i;
                    grid.appendChild(el);
                }

                document.getElementById('progress-text').innerText = `${Game.secrets.length} / ${Game.totalSecrets} ACTIVÉS`;

                // Rendu des logs
                const logsList = document.getElementById('logs-list');
                // On garde le message d'intro si vide
                if (Game.secrets.length === 0) {
                    // Ne rien faire, laisser le HTML par défaut
                } else {
                    logsList.innerHTML = '';
                    // Afficher les secrets du plus récent au plus ancien
                    [...Game.secrets].reverse().forEach(s => {
                        const div = document.createElement('div');
                        div.className = 'log-entry new';
                        div.innerHTML = `
                            <div class="log-header">
                                <span>ID: ${s.id}</span>
                                <span>${s.timestamp}</span>
                            </div>
                            <div class="log-title">${s.title}</div>
                            <div class="log-content">${s.msg}</div>
                        `;
                        logsList.appendChild(div);
                    });
                }
            },

            checkWin: () => {
                if (Game.secrets.length >= Game.totalSecrets) {
                    // Victoire !
                    setTimeout(() => {
                        document.getElementById('victory-modal').style.display = 'flex';
                        // Confetti ou son pourrait être ajouté ici
                    }, 500);
                }
            },

            reset: () => {
                if(confirm("Effacer toute la progression ?")) {
                    localStorage.removeItem('troll_secrets_v1');
                    location.reload();
                }
            }
        };

        window.onload = Game.init;
    </script>
</body>
</html>
