
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MISSION: IMPOSSIBLE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        :root {
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-blue: #3b82f6;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;
            --color-dim: #71717a;
            --font-ui: 'Chakra Petch', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            background: rgba(5,5,5,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }

        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; color: var(--color-blue); display: flex; align-items: center; gap: 8px; }
        .brand span { color: white; }

        main {
            padding: 20px; flex: 1;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            max-width: 600px; margin: 0 auto; width: 100%;
        }

        .status-card {
            background: var(--color-surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            padding: 20px; width: 100%; text-align: center;
        }

        .stars-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        .star-slot {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: var(--color-dim); font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .star-slot.active { background: rgba(59, 130, 246, 0.2); border-color: var(--color-blue); color: var(--color-blue); transform: scale(1.1); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .star-slot.final-active { background: rgba(34, 197, 94, 0.2); border-color: var(--color-green); color: var(--color-green); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }

        .logs-container { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .log-entry {
            background: var(--color-surface-light); border-left: 3px solid var(--color-dim);
            padding: 15px; border-radius: 0 var(--radius) var(--radius) 0;
            animation: slideIn 0.5s ease;
        }
        .log-entry.new { border-color: var(--color-blue); background: rgba(59, 130, 246, 0.05); }
        .log-header { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.75rem; color: var(--color-dim); font-family: var(--font-mono); }
        .log-title { font-weight: 700; color: white; font-size: 1.1rem; margin-bottom: 5px; }
        .log-content { font-size: 0.9rem; line-height: 1.4; color: #ccc; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 24px; border-radius: 30px;
            font-size: 0.9rem; font-family: var(--font-ui); z-index: 3000;
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); white-space: nowrap;
        }

        /* MODAL VICTOIRE */
        #victory-modal {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
            animation: fadeIn 0.5s forwards;
        }
        .victory-icon { font-size: 80px; color: var(--color-green); margin-bottom: 20px; animation: bounce 1s infinite; filter: drop-shadow(0 0 20px var(--color-green)); }
        .victory-title { font-size: 2rem; color: white; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .victory-sub { color: var(--color-blue); font-family: var(--font-mono); margin-bottom: 30px; border: 1px solid var(--color-blue); padding: 5px 10px; border-radius: 4px; }
        .victory-msg { color: #ccc; margin-bottom: 40px; max-width: 400px; line-height: 1.6; font-size: 1.1rem; font-weight: 500; }
        
        .btn-reward {
            background: var(--color-yellow); color: black;
            padding: 20px 40px; border-radius: 50px; border: none;
            font-weight: 900; font-family: var(--font-ui); text-transform: uppercase; font-size: 1.1rem;
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.5);
            animation: pulse 2s infinite; cursor: pointer;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(234, 179, 8, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="brand"><span class="material-symbols-outlined">military_tech</span> MISSION <span>IMPOSSIBLE</span><span class="material-symbols-outlined">military_tech</span></div>
    </header>

    <main>
        <div class="status-card">
            <div style="font-size: 0.8rem; color: var(--color-dim); font-family: var(--font-mono);">FRAGMENTS RÉCUPÉRÉS</div>
            <div class="stars-container" id="stars-grid"></div>
            <div id="progress-text" style="margin-top: 15px; font-family: var(--font-mono); font-size: 1rem; color: white;">0 / 6</div>
        </div>

        <div class="logs-container" id="logs-list">
            <div class="log-entry" style="border-left-color: var(--color-dim); opacity: 0.5;">
                <div class="log-header"><span>SYSTEM</span><span>STANDBY</span></div>
                <div class="log-title">En attente...</div>
                <div class="log-content">Scannez les QR Codes pour décrypter les données.</div>
            </div>
        </div>
    </main>

    <div id="victory-modal">
        <span class="material-symbols-outlined victory-icon">nutrition</span>
        <div class="victory-title">FÉLICITATIONS</div>
        <div class="victory-sub"> PSIG GILETTE // RECOMPENSE: ACQUISE </div>
        <div class="victory-msg" id="victory-text">
            <!-- Le message final sera injecté ici -->
        </div>
        <button class="btn-reward" onclick="alert('Capture d\'écran conseillée !')">
            RÉCLAMER BARRE
        </button>
        <div style="margin-top: 30px; color: #555; font-size: 0.7rem; cursor: pointer;" onclick="document.getElementById('victory-modal').style.display='none'">[ FERMER ]</div>
    </div>

    <div id="toast">Notification</div>

    <script>
        // MESSAGES DANS L'ORDRE D'APPARITION (1 à 6)
        const SCENARIO = [
            { t: "PREMIER CONTACT", m: "Bravo bitos, t'as été curieux une fois dans ta vie et tu t'es intéressé à ce que t'as vu ! Continue à chercher des jeunes QR code dans ce style et peut être que tu auras une récompenses a la clé" },
            { t: "PISTE CHAUDE", m: "Bravo ma poule, t'as été curieux une fois encore. Continue ta recherche elle te mènera sûrement vers une petite récompense... Ou pas ?" },
            { t: "ARCHÉOLOGIE", m: "Bravo ma couille, a ce rythme là t'es bien parti pour trouver un trésor, ou une vieille chausette de Jerome qui traine depuis 2009 sous un bureau" },
            { t: "TARGET LOCKED", m: "Bon, les choses commences à devenir sérieuses, plus que 2 et t'auras le droit à un calendrier mullet ou des chaussettes bites qui sait?" },
            { t: "GRADE SUPÉRIEUR", m: "Tu te rapproches des étoiles, tel un jeune adjudant en attente du TA, lâche rien." },
            { t: "MISSION COMPLETE", m: "Bon allez, trêve de plaisanteries, t'as gagné une barre gratos a la popote ma poule, c'est cadeau de la maison" }
        ];

        const Game = {
            totalSecrets: 6,
            scannedTokens: [], 
            
            init: () => {
                const saved = localStorage.getItem('troll_final_v4');
                if (saved) Game.scannedTokens = JSON.parse(saved);

                // NOUVEAU SYSTÈME SIMPLE : ?code=XXX
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');

                if (code) {
                    Game.processCode(code);
                }

                Game.render();
            },

            processCode: (code) => {
                // On nettoie l'URL tout de suite pour éviter les refreshs accidentels
                window.history.replaceState({}, document.title, window.location.pathname);

                if (!code) return;

                if (!Game.scannedTokens.includes(code)) {
                    if (Game.scannedTokens.length < Game.totalSecrets) {
                        Game.scannedTokens.push(code);
                        localStorage.setItem('troll_final_v4', JSON.stringify(Game.scannedTokens));
                        Game.toast("NOUVEAU FRAGMENT DÉCRYPTÉ", false);
                    } else {
                        Game.toast("MISSION DÉJÀ TERMINÉE", true);
                    }
                } else {
                    Game.toast("CODE DÉJÀ VALIDÉ", true);
                }
            },

            render: () => {
                const count = Game.scannedTokens.length;
                
                // Rendu Étoiles
                const grid = document.getElementById('stars-grid');
                grid.innerHTML = '';
                for (let i = 1; i <= Game.totalSecrets; i++) {
                    const isActive = i <= count;
                    const el = document.createElement('div');
                    el.className = `star-slot ${isActive ? 'active' : ''}`;
                    if (isActive && count === Game.totalSecrets) el.className += ' final-active';
                    el.innerHTML = isActive ? '<span class="material-symbols-outlined">check</span>' : i;
                    grid.appendChild(el);
                }
                document.getElementById('progress-text').innerText = `${count} / ${Game.totalSecrets} ACTIVÉS`;

                // Rendu Logs
                const logsList = document.getElementById('logs-list');
                if (count > 0) {
                    logsList.innerHTML = '';
                    for (let i = count - 1; i >= 0; i--) {
                        const msgData = SCENARIO[i];
                        const div = document.createElement('div');
                        div.className = 'log-entry new';
                        div.innerHTML = `
                            <div class="log-header"><span>INFO #${i + 1}</span><span>REÇU</span></div>
                            <div class="log-title">${msgData.t}</div>
                            <div class="log-content">${msgData.m}</div>
                        `;
                        logsList.appendChild(div);
                    }
                }

                // Victoire
                if (count >= Game.totalSecrets) {
                    const finalMsg = SCENARIO[Game.totalSecrets - 1].m;
                    document.getElementById('victory-text').innerText = finalMsg;
                    setTimeout(() => { document.getElementById('victory-modal').style.display = 'flex'; }, 800);
                }
            },

            toast: (msg, isError) => {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.style.background = isError ? '#ef4444' : '#22c55e';
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
            }
        };

        window.onload = Game.init;
    </script>
</body>
</html>
