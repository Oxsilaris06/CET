<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch</title> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212; --bg-container: #1e1e1e; --bg-interactive: #2a2a2a;
            --text-primary: #e0e0e0; --text-secondary: #95a5a6; --border-color: #444444;
            --accent-blue: #5b9bd5; --accent-hover: #4a7aa5; --success-green: #28a745;
        }
        body.light-mode {
            --bg-body: #e9ecef; --bg-container: #ffffff; --bg-interactive: #f8f9fa;
            --text-primary: #212529; --text-secondary: #6c757d; --accent-blue: #0033a0;
            --border-color: #ced4da;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Oswald', sans-serif; background-color: var(--bg-body); color: var(--text-primary); line-height: 1.6; padding: 15px; }
        .container { max-width: 900px; margin: auto; background: var(--bg-container); padding: 20px 30px; border-radius: 8px; border: 1px solid var(--border-color); }
        h1 { text-align: center; font-size: 2.5em; margin-bottom: 30px; color: var(--accent-blue); text-transform: uppercase; font-family: 'Saira Stencil One', sans-serif; font-weight: 400; }
        .merch-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .merch-item { background-color: var(--bg-interactive); border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; text-align: center; }
        .merch-item h2 { font-family: 'Saira Stencil One', sans-serif; font-size: 1.4em; font-weight: 400; margin-bottom: 10px; }
        .item-info { color: var(--text-secondary); margin-bottom: 15px; }
        .quantity-selector { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .quantity-btn { background-color: var(--bg-container); border: 1px solid var(--border-color); color: var(--text-primary); width: 30px; height: 30px; font-size: 1.2em; cursor: pointer; border-radius: 4px; }
        .quantity-input { width: 50px; text-align: center; background-color: var(--bg-body); border: 1px solid var(--border-color); color: var(--text-primary); padding: 5px; border-radius: 4px; }
        .cart-summary { background-color: var(--bg-interactive); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        select, input[type="password"] { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; background-color: var(--bg-body); color: var(--text-primary); margin-bottom: 15px; }
        .action-button { display: block; width: 100%; padding: 12px; margin-top: 15px; font-family: 'Saira Stencil One', sans-serif; font-size: 1.2em; color: white; border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase; background-color: var(--accent-blue); }
        .dock-menu { position: fixed; top: 50%; left: 0; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; padding: 10px; z-index: 2000; }
        .dock-menu-item { display: flex; align-items: center; justify-content: center; background-color: var(--bg-container); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 50%; width: 45px; height: 45px; font-size: 24px; cursor: pointer; text-decoration: none; }
        .dock-menu.collapsed { width: 28px; height: auto; align-items: center; padding: 1px; background-color: rgba(30, 30, 30, 0.05); border: 1px solid rgba(68, 68, 68, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 0 50% 50% 0; }
        .dock-menu.collapsed .dock-menu-item { display: none; }
        .dock-toggle-btn { background-color: transparent; color: var(--text-primary); border: none; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .dock-toggle-btn .material-icons { font-size: 32px; transform: rotate(180deg); }
        .dock-menu.collapsed .dock-toggle-btn .material-icons { transform: rotate(0deg); }
        .dock-menu.collapsed .dock-toggle-btn { display: flex; background-color: var(--bg-container); border: 1px solid var(--border-color); border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .dock-menu:not(.collapsed) .dock-toggle-btn { display: none; }
    </style>
</head>
<body>
    <div class="dock-menu" id="dockMenu">
        <div class="dock-toggle-btn" id="dockToggleBtn"><span class="material-icons">arrow_left</span></div>
        <a href="index.html" class="dock-menu-item home-button"><span class="material-icons">home</span></a>
        <div class="dock-menu-item dark-mode-toggle" id="darkModeToggle"><span class="material-symbols-outlined" id="darkModeIcon"></span></div>
    </div>
    
    <div class="container" id="app" style="display: none;">
        <h1>Merch</h1>
        <div class="merch-grid">
            <div class="merch-item" v-for="item in merchItems" :key="item.Objet">
                <h2>{{ item.Objet }}</h2>
                <div class="item-info">
                    <p>En stock : {{ item['Qte dispo'] }}</p>
                    <p>Prix : {{ item['Prix unité'] }} €</p>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn" @click="updateQuantity(item.Objet, -1)">-</button>
                    <input type="number" class="quantity-input" v-model.number="cart[item.Objet]" min="0" :max="item['Qte dispo']">
                    <button class="quantity-btn" @click="updateQuantity(item.Objet, 1)">+</button>
                </div>
            </div>
        </div>
        <div class="cart-summary" v-if="totalCost > 0">
            <h3>Récapitulatif de la commande</h3>
            <p>Total : <strong>{{ totalCost.toFixed(2) }} €</strong> (sera ajouté à votre dette)</p>
            <select v-model="selectedMember">
                <option value="">Sélectionnez votre nom</option>
                <option v-for="member in allMembers" :key="member" :value="member">{{ member }}</option>
            </select>
            <input type="password" v-model="password" placeholder="Mot de passe">
            <button class="action-button" @click="submitPurchase" :disabled="loading">
                {{ loading ? 'Validation...' : 'Valider l\'achat' }}
            </button>
            <p v-if="message" :style="{ color: messageColor }">{{ message }}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let siteConfig;

        document.addEventListener('DOMContentLoaded', async () => {
            // --- LOGIQUE INDÉPENDANTE (THÈME, DOCK) ---
            const body = document.body;
            const toggleButton = document.getElementById('darkModeToggle');
            const toggleIcon = document.getElementById('darkModeIcon');
            const dockMenu = document.getElementById('dockMenu');
            const dockToggleBtn = document.getElementById('dockToggleBtn');

            function setInitialTheme() {
                const savedTheme = localStorage.getItem('darkMode');
                if (savedTheme === 'true' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    body.classList.add('dark-mode');
                    toggleIcon.textContent = 'nightlight';
                } else {
                    body.classList.add('light-mode');
                    toggleIcon.textContent = 'clear_day';
                }
            }
            toggleButton.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                body.classList.toggle('light-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                toggleIcon.textContent = isDarkMode ? 'nightlight' : 'clear_day';
            });
            setInitialTheme();

            function toggleDock() {
                dockMenu.classList.toggle('collapsed');
                localStorage.setItem('dockCollapsed', dockMenu.classList.contains('collapsed'));
            }
            if (localStorage.getItem('dockCollapsed') === 'true') {
                dockMenu.classList.add('collapsed');
            }
            dockToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleDock(); });
            document.addEventListener('click', (e) => {
                if (!dockMenu.contains(e.target) && !dockMenu.classList.contains('collapsed')) {
                    toggleDock();
                }
            });
            
            // --- CHARGEMENT DE LA CONFIGURATION ---
            try {
                const response = await fetch('all.json');
                if (!response.ok) throw new Error('Network response was not ok.');
                siteConfig = await response.json();
                initializeApp();
            } catch (error) {
                document.body.innerHTML = `<div style="color: white; text-align: center; padding: 50px;"><h1>Erreur de Configuration</h1><p>Le fichier <code>all.json</code> est introuvable. Veuillez utiliser <code>setup.html</code>.</p></div>`;
                console.error("Failed to load all.json:", error);
            }
        });

        function initializeApp() {
            // --- CONFIGURATION DYNAMIQUE ---
            document.title = `Merch | ${siteConfig.global?.pwaShortName || 'Merch'}`;

            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        backendUrl: siteConfig.backendUrl || '',
                        merchItems: [],
                        allMembers: [],
                        cart: {},
                        selectedMember: '',
                        password: '',
                        loading: false,
                        message: '',
                        messageColor: ''
                    };
                },
                created() {
                    if (!this.backendUrl) {
                        this.message = "URL du backend non configurée.";
                        this.messageColor = 'var(--danger-red)';
                        return;
                    }
                    this.fetchMerch();
                    this.fetchMembers();
                },
                computed: {
                    totalCost() {
                        return this.merchItems.reduce((total, item) => {
                            const quantity = this.cart[item.Objet] || 0;
                            return total + (quantity * item['Prix unité']);
                        }, 0);
                    }
                },
                methods: {
                    async fetchApi(action, params = {}) {
                        const url = new URL(this.backendUrl);
                        url.searchParams.append('action', action);
                        for (const key in params) {
                            url.searchParams.append(key, params[key]);
                        }
                        const response = await fetch(url);
                        return response.json();
                    },
                    async fetchMerch() {
                        this.merchItems = await this.fetchApi('getMerch');
                        this.merchItems.forEach(item => {
                            this.cart[item.Objet] = 0;
                        });
                    },
                    async fetchMembers() {
                        this.allMembers = (await this.fetchApi('getMembers')).map(m => m.trim());
                    },
                    updateQuantity(item, delta) {
                        const currentQuantity = this.cart[item] || 0;
                        const stock = this.merchItems.find(i => i.Objet === item)['Qte dispo'];
                        let newQuantity = currentQuantity + delta;
                        if (newQuantity < 0) newQuantity = 0;
                        if (newQuantity > stock) newQuantity = stock;
                        this.cart[item] = newQuantity;
                    },
                    async submitPurchase() {
                        if (!this.selectedMember || !this.password) {
                            this.message = 'Veuillez sélectionner votre nom et entrer votre mot de passe.';
                            this.messageColor = 'var(--danger-red)';
                            return;
                        }
                        this.loading = true;
                        this.message = 'Authentification...';
                        
                        const authResult = await this.fetchApi('authenticate', { member: this.selectedMember, password: this.password });
                        
                        if (authResult.result !== 'success') {
                            this.message = 'Mot de passe incorrect.';
                            this.messageColor = 'var(--danger-red)';
                            this.loading = false;
                            return;
                        }
                        
                        this.message = 'Envoi de la commande...';
                        const itemsToPurchase = {};
                        for (const item in this.cart) {
                            if (this.cart[item] > 0) {
                                itemsToPurchase[item] = this.cart[item];
                            }
                        }
                        
                        const response = await fetch(this.backendUrl, {
                            method: 'POST',
                            redirect: 'follow',
                            body: JSON.stringify({ membre: this.selectedMember, items: itemsToPurchase }),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        });
                        const result = await response.json();

                        if (result.result === 'success') {
                            this.message = 'Achat validé ! La somme a été ajoutée à votre dette.';
                            this.messageColor = 'var(--success-green)';
                            this.resetCart();
                            this.fetchMerch(); // Refresh stock
                        } else {
                            this.message = 'Erreur lors de la validation de l\'achat.';
                            this.messageColor = 'var(--danger-red)';
                        }
                        this.loading = false;
                    },
                    resetCart() {
                        for (const item in this.cart) {
                            this.cart[item] = 0;
                        }
                        this.selectedMember = '';
                        this.password = '';
                    }
                }
            }).mount('#app');
            
            document.getElementById('app').style.display = 'block';
        }
    </script>
</body>
</html>
