<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace PSIG</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --bg-container: rgba(18, 18, 18, 0.8);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --accent-hover: #4a7aa5;
            --border-color: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 15px;
            background-color: var(--bg-body);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            transform: translateY(28%);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: transparent;
            padding: 20px 30px;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Saira Stencil One', sans-serif;
            font-size: 3.5em;
            margin-bottom: 15px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .annonce-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.25);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .refresh-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .refresh-icon:hover {
            color: #fff;
            transform: rotate(180deg);
        }
        
        .upload-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s ease;
            z-index: 2;
        }

        .upload-icon:hover {
            color: #fff;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .tool-button {
            display: block;
            width: calc(50% - 10px);
            padding: 30px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8em;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .tool-button:hover {
            opacity: 1;
        }
        
        .button-configurateur {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-configurateur:hover {
            background-color: #36454F;
        }
        
        .button-popote {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-popote:hover {
            background-color: #8B4513;
        }
        
        .button-merch {
            background-color: rgba(0, 0, 0, 0.25);
        }

        .button-merch:hover {
            background-color: #FF5722;
        }
        
        .button-retex {
            background-color: rgba(0, 0, 0, 0.25);
        }
        
        .button-retex:hover {
            background-color: #673AB7;
        }

        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        .login-modal.active {
            display: flex;
        }

        .login-box {
            background-color: var(--bg-container);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .login-box legend {
            font-size: 1.5em;
            padding: 0 10px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .login-box select, .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            background-color: var(--bg-interactive);
            color: var(--text-primary);
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
        }

        .login-box .action-button {
            background-color: var(--accent-blue);
        }
        
        .login-box .action-button:hover {
            opacity: 0.8;
        }
        
        .login-message {
            margin-top: 10px;
            color: var(--text-primary);
        }

        .back-icon {
            cursor: pointer;
            margin-top: 15px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.2s ease;
        }

        .back-icon:hover {
            color: #fff;
        }

        @media (min-width: 601px) {
            .container {
                max-width: 100%;
                padding-left: 5%;
                padding-right: 5%;
                margin: 0;
            }
            .tools-grid {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .tool-button {
                width: 300px;
                margin-bottom: 20px;
            }
            #background-video {
                transform: translateY(0%);
            }
        }
        
        /* Ajustements pour les √©crans de tablette */
        @media (min-width: 601px) and (max-width: 900px) {
            .upload-icon {
                font-size: 36px;
                top: 25px;
                right: 25px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                margin-bottom: 30px;
            }
            .container {
                padding: 15px;
            }
            .tool-button {
                width: 100%;
                padding: 25px 15px;
                font-size: 1.5em;
            }
            #background-video {
                transform: translateY(20%);
            }
            .upload-icon {
                font-size: 24px;
                top: 5px; /* Ajustement de la position verticale */
                right: 5px; /* Ajustement de la position horizontale */
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="psigbackground.mp4" type="video/mp4">
    </video>

    <div class="container">
        <span class="material-icons upload-icon" onclick="openLoginModal()">drive_folder_upload</span>
        <h1>Espace PSIG</h1>
        <div class="annonce-box">
            <span class="material-icons refresh-icon" onclick="fetchAnnonce()">refresh</span>
            <p id="annonceContent">Chargement de l'annonce...</p>
        </div>
        <div class="tools-grid">
            <a href="popote.html" class="tool-button button-popote">Popote ‚òï</a>
            <a href="configurateur.html" class="tool-button button-configurateur">Configurateur ‚öíÔ∏è</a>
            <a href="merch.html" class="tool-button button-merch">Merch üëï</a>
            <a href="https://forms.gle/hG9tQCV4XDNgJEKo7" class="tool-button button-retex">Retex üìù</a>
        </div>
    </div>

    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <fieldset>
                <legend>Acc√®s aux Partages</legend>
                <div class="item-selector">
                    <label for="member-select">Nom du membre</label>
                    <select id="member-select">
                        <option value="">S√©lectionner un membre</option>
                    </select>
                </div>
                <div class="item-selector">
                    <label for="password-input">Mot de passe</label>
                    <input type="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button onclick="validateLogin()" class="action-button">
                    Valider
                </button>
                <div style="text-align: center;">
                    <span class="material-icons back-icon" onclick="closeLoginModal()">arrow_back</span>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </fieldset>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZnl6yZZtNf-yhct5_F6ftkTJud16uUawHC1R_vYm-t0bmMaZUnuU7coYYeYweq0t0wQ/exec";
        const DRIVE_URL = "https://drive.google.com/drive/folders/11kmI-02FFng-Jr_Zr0oPvFc3fQwEML4Z";
        
        // Logique pour l'annonce
        const appsScriptUrlAnnonce = 'https://script.google.com/macros/s/AKfycbyBLq0bZM3tc5V2pN3vSvhNpdY-LE88SLQGIvcMnX5DmSOr9e9b-OTZzfptYJQ_Fx4DIQ/exec';

        function fetchAnnonce() {
            fetch(appsScriptUrlAnnonce)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('annonceContent').innerText = data;
                })
                .catch(error => {
                    console.error('Erreur de r√©cup√©ration de l\'annonce:', error);
                    document.getElementById('annonceContent').innerText = 'Annonce non disponible.';
                });
        }

        document.addEventListener('DOMContentLoaded', fetchAnnonce);

        // Logique pour la modale de connexion
        const loginModal = document.getElementById('loginModal');
        const memberSelect = document.getElementById('member-select');
        const passwordInput = document.getElementById('password-input');
        const loginMessage = document.getElementById('loginMessage');
        let allMembers = [];

        async function fetchMembers() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getMembers`);
                const data = await response.json();
                allMembers = data.map(member => member.trim());
                populateMemberSelect();
            } catch (error) {
                console.error("Erreur lors du chargement des membres:", error);
            }
        }

        function populateMemberSelect() {
            memberSelect.innerHTML = '<option value="">S√©lectionner un membre</option>';
            allMembers.forEach(member => {
                const option = document.createElement('option');
                option.value = member.trim();
                option.textContent = member.trim();
                memberSelect.appendChild(option);
            });
        }

        function openLoginModal() {
            loginModal.classList.add('active');
            fetchMembers();
        }

        function closeLoginModal() {
            loginModal.classList.remove('active');
        }

        async function validateLogin() {
            const selectedMember = memberSelect.value;
            const password = passwordInput.value;

            if (!selectedMember || !password) {
                loginMessage.innerText = 'Veuillez remplir tous les champs.';
                return;
            }

            try {
                const url = `${APPS_SCRIPT_URL}?action=authenticate&member=${selectedMember}&password=${password}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.result === 'success') {
                    window.location.href = DRIVE_URL;
                } else {
                    loginMessage.innerText = 'Mot de passe incorrect ou erreur r√©seau.';
                }
            } catch (error) {
                console.error("Erreur d'authentification:", error);
                loginMessage.innerText = "Erreur de connexion.";
            }
        }
    </script>
</body>
</html>
