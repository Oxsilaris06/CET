    <style>
        :root {
            /* Colors */
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-blue: #3b82f6;
            --color-red: #ef4444;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;

            /* Typography */

            --font-mono: 'JetBrains Mono', monospace;
            
            /* Layout */
            --header-height: 60px;
            --radius: 12px;

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

            color: var(--color-text);
            height: 100vh; width: 100vw;

        header {
            height: var(--header-height);

        /* --- VIEWS --- */
        .view-container { position: relative; flex: 1; overflow: hidden; }
        .view {
            position: absolute; inset: 0; background: var(--color-bg);
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; z-index: 0;
            transition: opacity 0.3s ease;
        }
        .view.active { opacity: 1; pointer-events: all; z-index: 10; }

        /* --- LOGIN & MENU --- */
        .center-content {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; padding: 30px; text-align: center;
        }
        
        .input-large {
            background: transparent; border: none; border-bottom: 2px solid #333;
            width: 100%; font-size: 2rem; font-family: var(--font-mono);
            color: white; text-align: center; padding: 15px; margin: 30px 0;
            border-radius: 0; outline: none;
        }
        .input-large:focus { border-color: var(--color-blue); }

        .btn-block {
            width: 100%; padding: 20px; margin-bottom: 15px;
            background: var(--color-surface); border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius); color: white;
            font-weight: 700; text-align: left; font-size: 1.1rem;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-block:active { background: var(--color-surface-light); }

        /* --- MAP (BFT) --- */
        #map-instance { width: 100%; height: 100%; background: #0b0b0b; z-index: 1; }
        
        /* Tactical Markers */
        .tac-wrapper { transition: transform 0.5s linear; will-change: transform; }
        .tac-arrow {
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 24px solid var(--color-blue);
            filter: drop-shadow(0 0 4px var(--color-blue));
        }
        .tac-label {
            position: absolute; top: 28px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 2px 6px;
            border-radius: 4px; font-family: var(--font-mono); font-size: 10px; font-weight: bold;
            white-space: nowrap; border: 1px solid var(--color-blue);

        .status-CONTACT .tac-arrow { border-bottom-color: var(--color-red); filter: drop-shadow(0 0 10px red); }
        .status-CONTACT .tac-label { border-color: var(--color-red); color: var(--color-red); }

        /* --- OPS GRID --- */
        .ops-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            padding: 15px; padding-bottom: 240px; overflow-y: auto; align-content: start;

    <!-- ================= 3. LOGIC MODULES ================= -->
    <script>
        const CONFIG = {
            sessionKey: 'comtac_v10_session',
            peerConfig: { debug: 1 }
        };

        // --- MODULE 1: DATABASE (IndexedDB) ---
        const DBService = {
            db: null,
            name: 'ComTac_DB_v10',
            
            init: async () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DBService.name, 1);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('tiles')) {
                            db.createObjectStore('tiles', { keyPath: 'key' });
                        }
                    };
                    request.onsuccess = (event) => {
                        DBService.db = event.target.result;
                        console.log("[DB] IndexedDB Ready");
                        resolve();
                    };
                    request.onerror = (event) => {
                        console.error("[DB] Error", event);
                        resolve(); 
                    };
                });
            },
            
            putTile: (key, blob) => {
                if (!DBService.db) return;
                try {
                    const tx = DBService.db.transaction('tiles', 'readwrite');
                    const store = tx.objectStore('tiles');
                    store.put({ key: key, blob: blob });
                } catch(e) { console.warn("[DB] Put Error", e); }
            },
            
            getTile: async (key) => {
                if (!DBService.db) return null;
                return new Promise((resolve) => {
                    try {
                        const tx = DBService.db.transaction('tiles', 'readonly');
                        const store = tx.objectStore('tiles');
                        const request = store.get(key);
                        request.onsuccess = () => resolve(request.result ? request.result.blob : null);
                        request.onerror = () => resolve(null);
                    } catch(e) { resolve(null); }
                });
            }
        };

        // --- MODULE 2: MAP & GPS ---
        const MapService = {
            map: null,
            geoId: null,
            lastLat: 0,
            lastLng: 0,
            
            init: () => {
                if (MapService.map) return;
                
                MapService.map = L.map('map-instance', {
                    zoomControl: false,
                    attributionControl: false
                }).setView([48.85, 2.35], 13);

                const OfflineLayer = L.TileLayer.extend({
                    createTile: function(coords, done) {
                        const tile = document.createElement('img');
                        const url = this.getTileUrl(coords);
                        const key = `${coords.z}_${coords.x}_${coords.y}`;

                        DBService.getTile(key).then(blob => {
                            if (blob) {
                                tile.src = URL.createObjectURL(blob);
                                done(null, tile);
                            } else {
                                fetch(url).then(res => res.blob()).then(blob => {
                                    DBService.putTile(key, blob);
                                    tile.src = URL.createObjectURL(blob);
                                    done(null, tile);
                                }).catch(err => {
                                    tile.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                                    done(null, tile);
                                });
                            }
                        });
                        return tile;
                    }
                });

                new OfflineLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(MapService.map);

                MapService.startGPS();
            },
            
            startGPS: () => {
                if (!navigator.geolocation) {
                    const el = document.getElementById('txt-gps-display');
                    if(el) el.innerText = "GPS N/A";
                    return;
                }
                
                const options = { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 };
                
                MapService.geoId = navigator.geolocation.watchPosition(
                    (pos) => {
                        const { latitude, longitude, heading, accuracy } = pos.coords;
                        
                        if (MapService.lastLat !== 0 && (!heading || isNaN(heading))) {
                            App.user.head = MapService.calcHeading(MapService.lastLat, MapService.lastLng, latitude, longitude);
                        } else if (heading) {
                            App.user.head = heading;
                        }

                        MapService.lastLat = latitude;
                        MapService.lastLng = longitude;
                        App.user.lat = latitude;
                        App.user.lng = longitude;
                        
                        const el = document.getElementById('txt-gps-display');
                        if(el) {
                            el.innerText = `GPS Â±${Math.floor(accuracy)}m`;
                            el.style.color = accuracy < 20 ? 'var(--color-green)' : 'var(--color-yellow)';
                        }
                        
                        MapService.updateMarker(App.user.id, App.user);
                        NetService.broadcast();
                    },
                    (err) => {
                        console.warn("[GPS] Error", err);
                        const el = document.getElementById('txt-gps-display');
                        if(el) {
                            el.innerText = "GPS ERR";
                            el.style.color = 'var(--color-red)';
                        }
                    },
                    options
                );
            },
            
            updateMarker: (id, data) => {
                if (!MapService.map || !data.lat) return;
                
                const storage = (id === App.user.id) ? MapService : App.peers[id];
                if (!storage) return;

                const rot = data.head || 0;
                const status = data.status || 'CLEAR';
                
                const html = `
                    <div class="tac-wrapper status-${status}" style="transform: rotate(${rot}deg);">
                        <div class="tac-arrow"></div>
                    </div>
                    <div class="tac-label status-${status}">${data.callsign}</div>
                `;
                
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: html,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });

                if (storage.marker) {
                    storage.marker.setLatLng([data.lat, data.lng]);
                    storage.marker.setIcon(icon);
                } else {
                    storage.marker = L.marker([data.lat, data.lng], { icon: icon }).addTo(MapService.map);
                }
                
                if (!storage.trailPts) storage.trailPts = [];
                const last = storage.trailPts[storage.trailPts.length - 1];
                
                const dist = last ? MapService.dist(last[0], last[1], data.lat, data.lng) : 1;
                
                if (dist > 0.0001) { 
                    storage.trailPts.push([data.lat, data.lng]);
                    if (storage.trailPts.length > 50) storage.trailPts.shift();
                    
                    if (storage.trail) {
                        storage.trail.setLatLngs(storage.trailPts);
                    } else {
                        const color = (id === App.user.id) ? '#3b82f6' : '#22c55e';
                        storage.trail = L.polyline(storage.trailPts, { color: color, weight: 2, dashArray: '4,8', opacity: 0.6 }).addTo(MapService.map);
                    }
                }
            },
            
            dist: (lat1, lng1, lat2, lng2) => {
                return Math.sqrt(Math.pow(lat2 - lat1, 2) + Math.pow(lng2 - lng1, 2));
            },
            
            calcHeading: (lat1, lng1, lat2, lng2) => {
                const y = Math.sin(lng2 - lng1) * Math.cos(lat2);
                const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1);
                const brng = Math.atan2(y, x) * 180 / Math.PI;
                return (brng + 360) % 360;
            }
        };

        // --- MODULE 3: AUDIO ENGINE ---
        const AudioService = {
            ctx: null, stream: null, analyser: null, mode: 'ptt', visuCtx: null, vadThreshold: -50,
            
            init: async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
                    });
                    AudioService.stream = stream;
                    
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    AudioService.ctx = new AudioContext();
                    
                    const src = AudioService.ctx.createMediaStreamSource(stream);
                    const filter = AudioService.ctx.createBiquadFilter();
                    filter.type = 'highpass'; filter.frequency.value = 300; 
                    
                    const compressor = AudioService.ctx.createDynamicsCompressor();
                    compressor.threshold.value = -20;
                    compressor.knee.value = 40;
                    
                    AudioService.analyser = AudioService.ctx.createAnalyser();
                    AudioService.analyser.fftSize = 256;
                    
                    src.connect(filter);
                    filter.connect(compressor);
                    compressor.connect(AudioService.analyser);
                    
                    AudioService.tx(false);
                    AudioService.setupViz();
                    AudioService.vadLoop();
                    
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({ title: 'ComTac Channel' });
                        navigator.mediaSession.setActionHandler('play', AudioService.toggleHeadset);
                        navigator.mediaSession.setActionHandler('pause', AudioService.toggleHeadset);
                    }
                    
                    return true;
                } catch(e) {
                    console.error("[AUDIO] Init Failed", e);
                    App.toast("Erreur Micro", true);
                    return false;
                }
            },
            
            tx: (active) => {
                if (!AudioService.stream) return;
                const allow = (AudioService.mode === 'ptt' || (AudioService.mode === 'vox' && active));
                
                if (allow) {
                    AudioService.stream.getAudioTracks().forEach(t => t.enabled = active);
                    App.user.isTx = active;
                    
                    const btn = document.getElementById('ptt-btn');
                    if (btn) {
                        if (active) {
                            btn.classList.add('active');
                            if (navigator.vibrate) navigator.vibrate(30);
                        } else {
                            if (AudioService.mode !== 'vox') btn.classList.remove('active');
                        }
                    }
                    
                    NetService.broadcast(); 
                    App.renderGrid();
                }
            },
            
            vadLoop: () => {
                if (!AudioService.analyser) return;
                
                if (AudioService.mode === 'vox' || App.user.isTxRequest) {
                    const buffer = new Float32Array(AudioService.analyser.fftSize);
                    AudioService.analyser.getFloatTimeDomainData(buffer);
                    
                    let sum = 0;
                    for(let i=0; i<buffer.length; i++) sum += buffer[i]*buffer[i];
                    const rms = Math.sqrt(sum / buffer.length);
                    const db = 20 * Math.log10(rms);
                    
                    if (db > AudioService.vadThreshold) AudioService.tx(true);
                    else if (AudioService.mode === 'vox') AudioService.tx(false);
                }
                setTimeout(AudioService.vadLoop, 100);
            },
            
            toggleVox: () => {
                AudioService.mode = AudioService.mode === 'ptt' ? 'vox' : 'ptt';
                const icon = document.getElementById('icon-mic');
                const btn = document.getElementById('ptt-btn');
                
                if (AudioService.mode === 'vox') {
                    icon.innerText = 'mic';
                    btn.classList.add('vox-active');
                    App.toast("Mode VOX");
                } else {
                    icon.innerText = 'mic_none';
                    btn.classList.remove('vox-active');
                    AudioService.tx(false);
                    App.toast("Mode PTT");
                }
            },
            
            toggleHeadset: () => {
                if (AudioService.mode === 'ptt') {
                    const newState = !App.user.isTx;
                    App.user.isTxRequest = newState;
                    AudioService.tx(newState);
                }
            },
            
            playRemote: (stream) => {
                const a = new Audio();
                a.srcObject = stream;
                a.play().catch(e => console.log("Autoplay block", e));
            },
            
            setupViz: () => {
                const cvs = document.getElementById('visualizer');
                if(!cvs) return;
                AudioService.visuCtx = cvs.getContext('2d');
                cvs.width = cvs.offsetWidth;
                cvs.height = cvs.offsetHeight;
                AudioService.drawLoop();
            },
            
            drawLoop: () => {
                requestAnimationFrame(AudioService.drawLoop);
                if (!AudioService.analyser || !AudioService.visuCtx) return;
                
                const buffer = AudioService.analyser.frequencyBinCount;
                const data = new Uint8Array(buffer);
                AudioService.analyser.getByteFrequencyData(data);
                
                const ctx = AudioService.visuCtx;
                const w = ctx.canvas.width;
                const h = ctx.canvas.height;
                
                ctx.clearRect(0, 0, w, h);
                if (!App.user.isTx) return;
                
                const bw = (w / buffer) * 2.5;
                let x = 0;
                for(let i=0; i<buffer; i++) {
                    const bh = data[i] / 2;
                    ctx.fillStyle = `rgba(59, 130, 246, ${bh/255})`;
                    ctx.fillRect(x, h - bh, bw, bh);
                    x += bw + 1;
                }
            }
        };

        // --- MODULE 4: NETWORK (PeerJS + RELAY PATCH) ---
        const NetService = {
            peer: null,
            hostId: null,
            
            createSession: (id = null) => {
                document.getElementById('btn-create-host').innerHTML = 'Connexion Satellite...';
                App.isHost = true;
                App.user.role = 'HOST';
                NetService.initPeer(id);
            },
            
            joinSession: (id = null) => {
                if (!id) id = document.getElementById('input-join-id').value.trim();
                if (!id) return App.toast("ID requis", true);
                
                document.getElementById('btn-join-trigger').innerHTML = 'Connexion...';
                App.isHost = false;
                NetService.hostId = id;
                NetService.initPeer();
            },
            
            initPeer: (id = null) => {
                if (NetService.peer) NetService.peer.destroy();
                const peer = new Peer(id, CONFIG.peerConfig);
                
                peer.on('open', (pid) => {
                    App.user.id = pid;
                    document.getElementById('txt-id-display').innerText = `ID: ${pid}`;
                    
                    if (App.isHost) {
                        NetService.startHeartbeat();
                        App.saveSession(pid);
                        App.switchView('view-ops');
                    } else if (NetService.hostId) {
                        const conn = peer.connect(NetService.hostId, { metadata: App.user });
                        conn.on('open', () => {
                            NetService.handleConn(conn);
                            // IMMEDIATE HANDSHAKE WITH FULL DATA
                            conn.send({ type: 'FULL', user: App.user });
                            
                            const call = peer.call(NetService.hostId, AudioService.stream);
                            call.on('stream', s => AudioService.playRemote(s));
                            
                            App.saveSession(NetService.hostId);
                            App.switchView('view-ops');
                        });
                        conn.on('error', () => App.toast("HÃ´te injoignable", true));
                    }
                });

                peer.on('connection', (conn) => {
                    // HOST: Register connection immediately
                    if (conn.metadata && conn.metadata.id) {
                        if (!App.peers[conn.metadata.id]) App.peers[conn.metadata.id] = { data: conn.metadata };
                        App.peers[conn.metadata.id].conn = conn;
                        App.renderGrid();
                    }
                    NetService.handleConn(conn);
                });
                
                peer.on('call', (call) => {
                    call.answer(AudioService.stream);
                    call.on('stream', s => AudioService.playRemote(s));
                });
                
                peer.on('error', (err) => {
                    if (err.type === 'unavailable-id' && App.isHost) {
                        NetService.peer.destroy();
                        NetService.initPeer(null);
                    } else if (err.type === 'peer-unavailable') {
                        App.toast("HÃ´te introuvable", true);
                    } else {
                        App.toast("Erreur RÃ©seau", true);
                    }
                });
                
                peer.on('disconnected', () => peer.reconnect());
                NetService.peer = peer;
            },
            
            handleConn: (conn) => {
                conn.on('data', (d) => {
                    if (d.type === 'FULL' || d.type === 'UPDATE') {
                        NetService.updatePeer(d.user);
                        
                        // --- HOST RELAY LOGIC (CRITICAL FIX) ---
                        if (App.isHost) {
                            // Instant Relay to ALL other connected peers
                            Object.values(App.peers).forEach(p => {
                                if (p.conn && p.conn.open && p.conn.peer !== d.user.id) {
                                    p.conn.send({ type: 'UPDATE', user: d.user });
                                }
                            });
                        }
                    }
                    if (d.type === 'SYNC') d.list.forEach(u => NetService.updatePeer(u));
                });
                
                conn.on('open', () => {
                    if (!App.peers[conn.peer]) App.peers[conn.peer] = {};
                    App.peers[conn.peer].conn = conn;
                    NetService.broadcast();
                });
                
                conn.on('close', () => {
                    delete App.peers[conn.peer];
                    App.renderGrid();
                });
            },
            
            broadcast: () => {
                const msg = { type: 'UPDATE', user: App.user };
                Object.values(App.peers).forEach(p => {
                    if (p.conn && p.conn.open) p.conn.send(msg);
                });
                if (App.isHost) App.renderGrid();
            },
            
            updatePeer: (user) => {
                if (user.id === App.user.id) return;
                
                if (!App.peers[user.id]) App.peers[user.id] = { data: {} };
                App.peers[user.id].data = { ...App.peers[user.id].data, ...user };
                
                App.renderGrid();
                MapService.updateMarker(user.id, App.peers[user.id].data);
            },
            
            startHeartbeat: () => {
                setInterval(() => {
                    if (!App.isHost) return;
                    const list = Object.values(App.peers).map(p => p.data).filter(d => d && d.id);
                    list.push(App.user);
                    
                    Object.values(App.peers).forEach(p => {
                        if (p.conn && p.conn.open) p.conn.send({ type: 'SYNC', list: list });
                    });
                }, 1000);
            }
        };

        // --- MODULE 5: QR SERVICE ---
        const QRService = {
            scanner: null,
            
            start: () => {
                document.getElementById('overlay-scanner').style.display = 'flex';
                setTimeout(() => {
                    if (QRService.scanner) try { QRService.scanner.clear(); } catch(e){}
                    QRService.scanner = new Html5Qrcode("scan-region");
                    QRService.scanner.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        (txt) => {
                            QRService.stop();
                            document.getElementById('input-join-id').value = txt;
                            NetService.joinSession(txt);
                            App.toast("QR ValidÃ©");
                        },
                        (err) => {}
                    ).catch(err => {
                        QRService.stop();
                        App.toast("Erreur CamÃ©ra", true);
                    });
                }, 100);
            },
            
            stop: () => {
                if (QRService.scanner) {
                    QRService.scanner.stop().then(() => {
                        QRService.scanner.clear();
                        document.getElementById('overlay-scanner').style.display = 'none';
                    }).catch(() => document.getElementById('overlay-scanner').style.display = 'none');
                } else {
                    document.getElementById('overlay-scanner').style.display = 'none';
                }
            },
            
            show: () => {
                if (!App.user.id) return;
                const tgt = document.getElementById('qr-code-region');
                tgt.innerHTML = '';
                new QRCode(tgt, { text: App.user.id, width: 200, height: 200 });
                document.getElementById('qr-text-val').innerText = App.user.id;
                document.getElementById('overlay-generator').style.display = 'flex';
            },
            
            hide: () => document.getElementById('overlay-generator').style.display = 'none'
        };

        // --- MODULE 6: APP CONTROLLER ---
        const App = {
            user: { id: null, callsign: '', role: 'OPR', status: 'CLEAR', lat: 0, lng: 0, head: 0, bat: null, isTx: false, isTxRequest: false },
            peers: {}, 
            isHost: false,
            wakeLock: null,
            
            init: async () => {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') alert("HTTPS Requis");
                await DBService.init();
                App.initBattery();
                App.checkSession();
                
                const btn = document.getElementById('ptt-btn');
                const start = (e) => { if(e.cancelable) e.preventDefault(); App.user.isTxRequest = true; AudioService.tx(true); };
                const end = (e) => { if(e.cancelable) e.preventDefault(); App.user.isTxRequest = false; AudioService.tx(false); };
                
                btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end);
                btn.addEventListener('mouseleave', end); btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
                
                document.addEventListener('keydown', (e) => {
                    if(e.code === 'Space' && !App.user.isTxRequest && AudioService.mode === 'ptt') {
                        App.user.isTxRequest = true; AudioService.tx(true);
                    }
                });
                document.addEventListener('keyup', (e) => {
                    if(e.code === 'Space' && AudioService.mode === 'ptt') {
                        App.user.isTxRequest = false; AudioService.tx(false);
                    }
                });
            },
            
            checkSession: () => {
                const s = JSON.parse(localStorage.getItem(CONFIG.sessionKey));
                if (s) {
                    App.user.callsign = s.callsign;
                    if (s.freq) {
                        App.login(true).then(() => {
                            if (s.isHost) NetService.createSession(s.freq);
                            else NetService.joinSession(s.freq);
                        });
                    } else {
                        document.getElementById('input-callsign').value = s.callsign;
                    }
                }
            },
            
            login: async (skipUI = false) => {
                if (!skipUI) {
                    const val = document.getElementById('input-callsign').value.trim().toUpperCase();
                    if (val.length < 2) return App.toast("ID Invalide", true);
                    App.user.callsign = val;
                }
                const btn = document.getElementById('btn-login-trigger');
                if (btn) btn.innerText = "INIT AUDIO...";
                const audioOk = await AudioService.init();
                if (btn) btn.innerText = "CONNEXION";
                if (!audioOk && !skipUI) return;
                
                App.saveSession();
                App.switchView('view-menu');
                if ('wakeLock' in navigator) try { App.wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
            },
            
            saveSession: (freq = null) => {
                localStorage.setItem(CONFIG.sessionKey, JSON.stringify({
                    callsign: App.user.callsign,
                    freq: freq,
                    isHost: App.isHost
                }));
            },
            
            leaveSession: (full = false) => {
                if (NetService.peer) NetService.peer.destroy();
                if (full) localStorage.removeItem(CONFIG.sessionKey);
                location.reload();
            },
            
            switchView: (id) => {
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                const isOp = (id === 'view-ops' || id === 'view-map');
                document.getElementById('hud').style.display = isOp ? 'block' : 'none';
                const quitBtn = document.getElementById('btn-quit');
                if(quitBtn) quitBtn.style.display = isOp ? 'flex' : 'none';
                if (id === 'view-map' && MapService.map) setTimeout(() => MapService.map.invalidateSize(), 200);
            },
            
            toggleMap: () => {
                const btn = document.getElementById('btn-toggle-map');
                const isMap = document.getElementById('view-map').classList.contains('active');
                if (isMap) {
                    App.switchView('view-ops');
                    btn.classList.remove('active');
                } else {
                    App.switchView('view-map');
                    btn.classList.add('active');
                    MapService.init(); 
                }
            },
            
            setStatus: (s) => {
                App.user.status = s;
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                const c = document.querySelector(`.chip[data-val="${s}"]`);
                if(c) c.classList.add('active');
                NetService.broadcast();
                App.renderGrid();
                MapService.updateMarker(App.user.id, App.user);
            },
            
            renderGrid: () => {
                const grid = document.getElementById('ops-container');
                if (!grid) return;
                grid.innerHTML = '';
                const all = [{...App.user, isMe: true}].concat(
                    Object.values(App.peers).map(p => p.data).filter(d => d && d.id)
                );
                all.forEach(u => {
                    const div = document.createElement('div');
                    div.className = `op-card ${u.isMe ? 'is-me' : ''} ${u.isTx ? 'talking' : ''}`;
                    if(u.status === 'CONTACT') div.setAttribute('data-status', 'CONTACT');
                    let bat = u.bat ? `ðŸ”‹ ${u.bat}%` : 'ðŸ”‹ --';
                    let col = '#aaa';
                    if(u.status === 'CONTACT') col = 'var(--color-red)';
                    else if(u.status === 'PROGRESSION') col = 'var(--color-blue)';
                    else if(u.status === 'CLEAR') col = 'var(--color-green)';
                    else if(u.status === 'APPUI') col = 'var(--color-yellow)';
                    div.innerHTML = `<div class="op-header"><span class="op-role ${u.role === 'HOST' ? 'HOST' : ''}">${u.role}</span>${u.isTx ? '<span class="material-symbols-outlined" style="color:var(--color-green); font-size:1rem;">graphic_eq</span>' : ''}</div><div class="op-callsign">${u.callsign}</div><div class="op-status" style="color:${col}">${u.status}</div><div class="op-bat">${bat}</div><div class="viz-bar"><div class="viz-fill" style="width:${u.isTx ? '100%' : '0%'}"></div></div>`;
                    grid.appendChild(div);
                });
            },
            
            initBattery: () => {
                if ('getBattery' in navigator) {
                    navigator.getBattery().then(b => {
                        const update = () => { App.user.bat = Math.floor(b.level * 100); NetService.broadcast(); };
                        update(); b.addEventListener('levelchange', update);
                    });
                }
            },
            
            toast: (msg, err = false) => {
                const t = document.getElementById('toast-msg');
                t.innerText = msg;
                t.style.borderColor = err ? 'var(--color-red)' : 'var(--color-blue)';
                t.style.color = err ? 'var(--color-red)' : 'var(--color-blue)';
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
            },
            
            copyID: () => {
                if (App.user.id) { navigator.clipboard.writeText(App.user.id); App.toast("ID CopiÃ©"); }
            }
        };

        // BOOTSTRAP
        document.addEventListener('DOMContentLoaded', App.init);
    </script>
