    <!-- ================= 2. STYLES CSS (TACTICAL UI) ================= -->
    <style>
        :root {
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-blue: #3b82f6;
            --color-red: #ef4444;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;
            --color-dim: #71717a;
            --font-ui: 'Chakra Petch', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --header-height: 60px;
            --radius: 12px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100dvh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            overscroll-behavior: none;
        }

        /* --- EN-TÃŠTE --- */
        header {
            height: calc(var(--header-height) + var(--safe-top));
            padding: var(--safe-top) 16px 0 16px;
            background: rgba(5,5,5,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000;
            transition: background 0.3s;
        }
        
        body.silence-active header { border-bottom: 1px solid var(--color-red); background: rgba(50, 0, 0, 0.9); }
        body.silence-active .brand span { color: var(--color-red); }

        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .brand span { color: var(--color-blue); }
        .nav-group { display: flex; gap: 8px; }
        
        .btn-nav {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-text); padding: 6px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 5px;
        }
        .btn-nav.active { background: var(--color-blue); color: black; border-color: var(--color-blue); }
        .btn-nav.danger { border-color: rgba(239, 68, 68, 0.5); color: var(--color-red); }

        /* --- VUES --- */
        .view-container { position: relative; flex: 1; overflow: hidden; }
        .view {
            position: absolute; inset: 0; background: var(--color-bg);
            display: flex; flex-direction: column; opacity: 0; pointer-events: none; z-index: 0;
            transition: opacity 0.3s ease; padding-top: calc(var(--header-height) + var(--safe-top));
        }
        .view.active { opacity: 1; pointer-events: all; z-index: 10; }

        .center-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 30px; text-align: center; }
        
        .input-large {
            background: transparent; border: none; border-bottom: 2px solid #333;
            width: 100%; font-size: 2rem; font-family: var(--font-mono);
            color: white; text-align: center; padding: 15px; margin: 30px 0;
            border-radius: 0; outline: none; -webkit-appearance: none; appearance: none;
        }
        .input-large:focus { border-color: var(--color-blue); }

        .btn-block {
            width: 100%; padding: 20px; margin-bottom: 15px;
            background: var(--color-surface); border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius); color: white;
            font-weight: 700; text-align: left; font-size: 1.1rem;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-block:active { background: var(--color-surface-light); }

        /* --- CARTE --- */
        #map-instance { width: 100%; height: 100%; background: #0b0b0b; z-index: 1; }
        
        .map-controls {
            position: absolute; top: calc(var(--header-height) + var(--safe-top) + 10px); right: 10px;
            display: flex; flex-direction: column; gap: 10px; z-index: 400;
        }
        .map-btn {
            width: 44px; height: 44px; background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(4px);
        }
        .map-btn.active { background: var(--color-blue); color: black; border-color: var(--color-blue); }
        .map-btn.alert { background: var(--color-red); color: white; border-color: var(--color-red); animation: pulse-btn 1s infinite; }

        /* Marqueurs */
        .tac-wrapper { transition: transform 0.5s linear; will-change: transform; }
        .tac-arrow {
            width: 0; height: 0;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 24px solid var(--color-blue); filter: drop-shadow(0 0 4px var(--color-blue));
        }
        .tac-label {
            position: absolute; top: 28px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 2px 6px;
            border-radius: 4px; font-family: var(--font-mono); font-size: 10px; font-weight: bold;
            white-space: nowrap; border: 1px solid var(--color-blue);
        }
        
        .status-CONTACT .tac-arrow { border-bottom-color: var(--color-red); filter: drop-shadow(0 0 10px red); animation: pulse-arrow 0.8s infinite; }
        .status-CONTACT .tac-label { border-color: var(--color-red); color: var(--color-red); }
        @keyframes pulse-arrow { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }

        .status-CLEAR .tac-arrow { border-bottom-color: var(--color-green); }
        .status-CLEAR .tac-label { border-color: var(--color-green); color: var(--color-green); }
        .status-APPUI .tac-arrow { border-bottom-color: var(--color-yellow); }
        .status-APPUI .tac-label { border-color: var(--color-yellow); color: var(--color-yellow); }
        .status-PROGRESSION .tac-arrow { border-bottom-color: var(--color-blue); }
        .status-PROGRESSION .tac-label { border-color: var(--color-blue); color: var(--color-blue); }

        /* Ping */
        .ping-marker { text-align: center; pointer-events: none; }
        .ping-icon { color: var(--color-red); font-size: 30px; filter: drop-shadow(0 0 5px black); animation: bounce 1s infinite; }
        .ping-msg { background: var(--color-red); color: white; padding: 2px 6px; font-size: 10px; border-radius: 4px; font-weight: bold; font-family: var(--font-mono); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- GRILLE --- */
        .ops-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            padding: 15px; padding-bottom: calc(240px + var(--safe-bottom)); padding-top: 20px;
            overflow-y: auto; align-content: start; width: 100%; max-width: 600px; margin: 0 auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .op-card {
            background: var(--color-surface); border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius); padding: 12px; display: flex; flex-direction: column;
            min-height: 120px; position: relative; transition: all 0.2s;
        }
        .op-card.is-me { background: rgba(59, 130, 246, 0.08); border-color: rgba(59, 130, 246, 0.3); }
        .op-card.talking { border-color: var(--color-green); box-shadow: inset 0 0 20px rgba(34, 197, 94, 0.2); }
        .op-card[data-status="CONTACT"] { animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0%, 100% { border-color: var(--color-red); } 50% { border-color: transparent; } }

        .op-callsign { font-family: var(--font-mono); font-size: 1.2rem; font-weight: 800; margin-bottom: 5px; }
        .op-status { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-top: auto; }
        .op-bat { font-size: 0.7rem; color: var(--color-dim); margin-top: 5px; }

        /* --- HUD --- */
        .hud-panel {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 500;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1); border-radius: 24px 24px 0 0; 
            padding: 15px 20px calc(30px + var(--safe-bottom));
            display: none; box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
            transition: background 0.3s, border-color 0.3s;
        }
        
        body.silence-active .hud-panel { border-top: 2px solid var(--color-red); background: rgba(20, 0, 0, 0.95); }

        .status-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 10px; scrollbar-width: none; }
        .chip {
            padding: 8px 16px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; white-space: nowrap;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-dim); cursor: pointer;
        }
        .chip.active { background: var(--color-blue); color: black; border-color: transparent; }
        
        .chip[data-val="CONTACT"].active { background: var(--color-red); color: white; }
        .chip[data-val="CLEAR"].active { background: var(--color-green); color: black; }
        .chip[data-val="APPUI"].active { background: var(--color-yellow); color: black; }
        .chip[data-val="PROGRESSION"].active { background: var(--color-blue); color: black; }
        
        .chip.silence-btn { border-color: var(--color-red); color: var(--color-red); }
        .chip.silence-btn.active { background: var(--color-red); color: white; animation: pulse-btn 1s infinite; }
        @keyframes pulse-btn { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .ptt-container { display: flex; align-items: center; justify-content: center; position: relative; height: 90px; }
        
        #ptt-btn {
            width: 85px; height: 85px; border-radius: 28px;
            background: #222; border: 2px solid #444; color: #666;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; cursor: pointer; user-select: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s, background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        #ptt-btn:active, #ptt-btn.active { transform: scale(0.95); background: var(--color-blue); border-color: white; color: white; box-shadow: 0 0 30px rgba(59, 130, 246, 0.4); }
        #ptt-btn.vox-active { border-color: var(--color-green); color: var(--color-green); }
        
        body.silence-active #ptt-btn { border-color: #333; color: #333; cursor: not-allowed; }
        body.silence-active #ptt-btn:active { transform: none; background: #222; box-shadow: none; color: #333; }
        
        body.silence-active.is-host #ptt-btn { border-color: var(--color-red); color: var(--color-red); cursor: pointer; }
        body.silence-active.is-host #ptt-btn:active, body.silence-active.is-host #ptt-btn.active { 
            background: var(--color-red); color: white; box-shadow: 0 0 30px rgba(239, 68, 68, 0.4); 
        }

        .side-btn {
            position: absolute; width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;
            color: var(--color-dim); cursor: pointer;
        }
        .side-btn.left { left: 10px; } .side-btn.right { right: 10px; }

        .hud-footer { text-align: center; font-size: 0.7rem; color: #555; margin-top: 10px; font-family: var(--font-mono); }

        /* --- OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .close-overlay {
            position: absolute; top: 30px; right: 30px; width: 50px; height: 50px;
            background: rgba(255,255,255,0.2); border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold;
        }
        #scan-region { width: 300px; height: 300px; background: black; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        #qr-code-region { background: white; padding: 20px; border-radius: 20px; display: flex; align-items: center; justify-content: center; width: auto; max-width: 85vw; }
        #qr-code-region img { display: block; max-width: 100% !important; height: auto !important; }

        #visualizer { position: absolute; bottom: 120px; left: 0; width: 100%; height: 80px; pointer-events: none; opacity: 0.5; z-index: 400; }
        
        #toast-msg {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; border: 1px solid var(--color-blue); color: var(--color-blue);
            padding: 12px 24px; border-radius: 30px; font-weight: 700; font-size: 0.85rem;
            z-index: 9999; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        #silence-banner {
            position: fixed; top: calc(var(--header-height) + var(--safe-top)); width: 100%;
            background: var(--color-red); color: white; text-align: center; font-weight: 800;
            padding: 5px; font-size: 0.8rem; z-index: 900; display: none; animation: pulse-btn 2s infinite;
        }
        body.silence-active #silence-banner { display: block; }
    </style>
</head>

    <!-- LOGIC -->
    <script>
        const CONFIG = {
            sessionKey: 'comtac_v10_session',
            peerConfig: { 
                debug: 1,
                config: { iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ], iceCandidatePoolSize: 10 }
            }
        };

        const DBService = {
            db: null, name: 'ComTac_DB_v10',
            init: async () => new Promise(r => {
                const req = indexedDB.open(DBService.name, 1);
                req.onupgradeneeded = e => { if(!e.target.result.objectStoreNames.contains('tiles')) e.target.result.createObjectStore('tiles', {keyPath: 'key'}); };
                req.onsuccess = e => { DBService.db = e.target.result; r(); };
                req.onerror = () => r();
            }),
            putTile: (k, b) => { try { DBService.db.transaction('tiles', 'readwrite').objectStore('tiles').put({ key: k, blob: b }); } catch(e){} },
            getTile: async (k) => {
                if (!DBService.db) return null;
                return new Promise(res => { try { DBService.db.transaction('tiles', 'readonly').objectStore('tiles').get(k).onsuccess = e => res(e.target.result?.blob); } catch{ res(null); } });
            }
        };

        const MapService = {
            map: null, layer: null, geoId: null, lastLat: 0, lastLng: 0, mode: 'dark', pings: {},
            init: () => {
                if (MapService.map) { MapService.refreshMarkers(); return; }
                MapService.map = L.map('map-instance', { zoomControl: false, attributionControl: false }).setView([48.85, 2.35], 13);
                MapService.map.on('click', (e) => { if (App.pingMode) App.sendPing(e.latlng); });
                MapService.loadLayer(); MapService.refreshMarkers();
            },
            loadLayer: () => {
                if (MapService.layer) MapService.map.removeLayer(MapService.layer);
                const url = MapService.mode === 'dark' ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png' : 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
                const OfflineLayer = L.TileLayer.extend({
                    createTile: function(coords, done) {
                        const tile = document.createElement('img');
                        const k = `${MapService.mode}_${coords.z}_${coords.x}_${coords.y}`; const u = this.getTileUrl(coords);
                        DBService.getTile(k).then(b => {
                            if(b) { tile.src = URL.createObjectURL(b); done(null, tile); }
                            else fetch(u).then(r => r.blob()).then(b => { DBService.putTile(k, b); tile.src = URL.createObjectURL(b); done(null, tile); }).catch(() => done(null, tile));
                        });
                        return tile;
                    }
                });
                MapService.layer = new OfflineLayer(url, { subdomains: 'abcd', maxZoom: 19 }).addTo(MapService.map);
            },
            toggleMode: () => { MapService.mode = MapService.mode === 'dark' ? 'light' : 'dark'; document.getElementById('icon-map-mode').innerText = MapService.mode === 'dark' ? 'light_mode' : 'dark_mode'; MapService.loadLayer(); },
            refreshMarkers: () => {
                Object.keys(App.peers).forEach(pid => MapService.updateMarker(pid, App.peers[pid].data));
                if(App.user.lat) MapService.updateMarker(App.user.id, App.user);
                Object.values(MapService.pings).forEach(p => p.marker.addTo(MapService.map));
            },
            startGPS: () => {
                if (!navigator.geolocation) { document.getElementById('txt-gps-display').innerText = "GPS N/A"; return; }
                const tryGPS = (high) => {
                    MapService.geoId = navigator.geolocation.watchPosition(
                        (pos) => {
                            const { latitude, longitude, heading, accuracy } = pos.coords;
                            if (MapService.lastLat !== 0 && (!heading || isNaN(heading))) App.user.head = MapService.calcHeading(MapService.lastLat, MapService.lastLng, latitude, longitude);
                            else if (heading) App.user.head = heading;
                            if (MapService.dist(MapService.lastLat, MapService.lastLng, latitude, longitude) > 0.00015 && App.user.status !== 'CONTACT') App.setStatus('PROGRESSION');
                            MapService.lastLat = latitude; MapService.lastLng = longitude; App.user.lat = latitude; App.user.lng = longitude;
                            const el = document.getElementById('txt-gps-display');
                            if(el) { el.innerText = `GPS Â±${Math.floor(accuracy)}m`; el.style.color = accuracy < 20 ? 'var(--color-green)' : 'var(--color-yellow)'; }
                            NetService.broadcast(); if (MapService.map) MapService.updateMarker(App.user.id, App.user);
                        },
                        (err) => { if (high) { navigator.geolocation.clearWatch(MapService.geoId); tryGPS(false); } else { const el = document.getElementById('txt-gps-display'); if(el) { el.innerText = "GPS ERR"; el.style.color = 'var(--color-red)'; } } },
                        { enableHighAccuracy: high, timeout: high ? 10000 : 20000, maximumAge: 0 }
                    );
                };
                tryGPS(true);
            },
            centerMap: () => { if(MapService.map && App.user.lat) MapService.map.setView([App.user.lat, App.user.lng], 16, { animate: true }); },
            updateMarker: (id, data) => {
                if (!MapService.map || !data.lat) return;
                const storage = (id === App.user.id) ? MapService : App.peers[id]; if (!storage) return;
                const html = `<div class="tac-wrapper status-${data.status||'CLEAR'}" style="transform: rotate(${data.head||0}deg);"><div class="tac-arrow"></div></div><div class="tac-label status-${data.status||'CLEAR'}">${data.callsign}</div>`;
                const icon = L.divIcon({ className: 'custom-div-icon', html: html, iconSize: [40, 40], iconAnchor: [20, 20] });
                if (storage.marker) { storage.marker.setLatLng([data.lat, data.lng]); storage.marker.setIcon(icon); }
                else storage.marker = L.marker([data.lat, data.lng], { icon: icon }).addTo(MapService.map);
                if (!storage.trailPts) storage.trailPts = [];
                const last = storage.trailPts[storage.trailPts.length - 1];
                if (!last || MapService.dist(last[0], last[1], data.lat, data.lng) > 0.00005) {
                    storage.trailPts.push([data.lat, data.lng]); if (storage.trailPts.length > 50) storage.trailPts.shift();
                    const color = (data.status === 'CONTACT') ? '#ef4444' : '#22c55e';
                    if (storage.trail) { storage.trail.setLatLngs(storage.trailPts); storage.trail.setStyle({ color: color }); }
                    else storage.trail = L.polyline(storage.trailPts, { color: color, weight: 2, dashArray: '4,8', opacity: 0.6 }).addTo(MapService.map);
                }
            },
            addPingMarker: (ping) => {
                if (!MapService.map) return;
                if (MapService.pings[ping.id]) { MapService.pings[ping.id].marker.setLatLng([ping.lat, ping.lng]); return; }
                const isOwner = App.isHost || ping.sender === App.user.callsign;
                const icon = L.divIcon({ className: 'custom-div-icon', html: `<div class="ping-marker"><div class="ping-msg">${ping.sender}: ${ping.msg}</div><span class="material-symbols-outlined ping-icon">location_on</span></div>`, iconSize: [100, 60], iconAnchor: [50, 50] });
                const marker = L.marker([ping.lat, ping.lng], { icon: icon, draggable: isOwner }).addTo(MapService.map);
                if (isOwner) {
                    marker.on('dragend', (e) => { const p = e.target.getLatLng(); NetService.broadcast({ type: 'PING_MOVE', id: ping.id, lat: p.lat, lng: p.lng }); });
                    marker.on('contextmenu', () => { if (confirm(`Supprimer "${ping.msg}" ?`)) { NetService.broadcast({ type: 'PING_DELETE', id: ping.id }); MapService.removePing(ping.id); } });
                }
                MapService.pings[ping.id] = { marker: marker, data: ping }; App.toast(`Ping: ${ping.msg}`);
            },
            removePing: (id) => { if (MapService.pings[id]) { MapService.map.removeLayer(MapService.pings[id].marker); delete MapService.pings[id]; } },
            dist: (lat1, lng1, lat2, lng2) => Math.sqrt(Math.pow(lat2 - lat1, 2) + Math.pow(lng2 - lng1, 2)),
            calcHeading: (lat1, lng1, lat2, lng2) => { const y = Math.sin(lng2 - lng1) * Math.cos(lat2); const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1); return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360; }
        };

        const AudioService = {
            ctx: null, stream: null, analyser: null, mode: 'ptt', visuCtx: null,
            init: async () => {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } });
                    AudioService.stream = s;
                    const AC = window.AudioContext || window.webkitAudioContext; AudioService.ctx = new AC();
                    const src = AudioService.ctx.createMediaStreamSource(s); const comp = AudioService.ctx.createDynamicsCompressor();
                    AudioService.analyser = AudioService.ctx.createAnalyser(); src.connect(comp).connect(AudioService.analyser);
                    AudioService.tx(false); AudioService.setupViz();
                    if ('mediaSession' in navigator) { navigator.mediaSession.setActionHandler('play', AudioService.toggleHeadset); navigator.mediaSession.setActionHandler('pause', AudioService.toggleHeadset); }
                    return true;
                } catch(e) { App.toast("Erreur Micro", true); return false; }
            },
            tx: (active) => {
                if (!AudioService.stream) return;
                if (App.silenceActive && !App.isHost) active = false;
                const open = (AudioService.mode === 'vox' && !App.silenceActive) || active;
                AudioService.stream.getAudioTracks().forEach(t => t.enabled = open); App.user.isTx = open;
                const btn = document.getElementById('ptt-btn');
                if (btn) { if (open) { btn.classList.add('active'); if (navigator.vibrate && AudioService.mode !== 'vox') navigator.vibrate(30); } else btn.classList.remove('active'); }
                NetService.broadcast(); App.renderGrid();
            },
            toggleVox: () => {
                AudioService.mode = AudioService.mode === 'ptt' ? 'vox' : 'ptt';
                const i = document.getElementById('icon-mic'); const b = document.getElementById('ptt-btn');
                if (AudioService.mode === 'vox') { i.innerText = 'mic'; b.classList.add('vox-active'); App.toast("VOX"); if (!App.silenceActive) AudioService.tx(true); }
                else { i.innerText = 'mic_none'; b.classList.remove('vox-active'); AudioService.tx(false); App.toast("PTT"); }
            },
            toggleHeadset: () => { if (AudioService.mode === 'ptt') { App.user.isTxRequest = !App.user.isTx; AudioService.tx(App.user.isTxRequest); } },
            playRemote: (s) => { const a = new Audio(); a.srcObject = s; a.playsInline = true; a.play().catch(()=>{}); },
            setupViz: () => { const cvs = document.getElementById('visualizer'); if(!cvs) return; AudioService.visuCtx = cvs.getContext('2d'); cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight; AudioService.drawLoop(); },
            drawLoop: () => {
                requestAnimationFrame(AudioService.drawLoop); if (!AudioService.analyser || !AudioService.visuCtx) return;
                if (AudioService.mode === 'vox') { if (App.silenceActive && !App.isHost) { if(App.user.isTx) AudioService.tx(false); } else if (!App.user.isTx) AudioService.tx(true); }
                const b = AudioService.analyser.frequencyBinCount; const d = new Uint8Array(b); AudioService.analyser.getByteFrequencyData(d);
                const ctx = AudioService.visuCtx; ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                if (!App.user.isTx) return;
                const bw = (ctx.canvas.width / b) * 2.5; let x = 0;
                for(let i=0; i<b; i++) { const bh = d[i] / 2; ctx.fillStyle = `rgba(59, 130, 246, ${bh/255})`; ctx.fillRect(x, ctx.canvas.height - bh, bw, bh); x += bw + 1; }
            }
        };

        const NetService = {
            peer: null, hostId: null, connectingTo: new Set(),
            createSession: (id = null) => {
                document.getElementById('btn-create-host').innerHTML = 'Init...';
                App.isHost = true; App.user.role = 'HOST'; document.body.classList.add('is-host');
                document.getElementById('btn-silence').style.display = 'block'; NetService.initPeer(id);
            },
            resetJoinUI: () => { const b = document.getElementById('btn-join-trigger'); if(b){ b.innerHTML = 'REJOINDRE'; b.disabled = false; } },
            joinSession: (id = null) => {
                if (!id) id = document.getElementById('input-join-id').value.trim(); if (!id) return App.toast("ID requis", true);
                const b = document.getElementById('btn-join-trigger'); b.innerHTML = '...'; b.disabled = true;
                setTimeout(() => { if (b.disabled) { NetService.resetJoinUI(); if(!NetService.peer?.open) App.toast("Timeout", true); } }, 10000);
                App.isHost = false; NetService.hostId = id; document.body.classList.remove('is-host'); NetService.initPeer();
            },
            initPeer: (id = null) => {
                if (NetService.peer) NetService.peer.destroy();
                const peer = id ? new Peer(id, CONFIG.peerConfig) : new Peer(CONFIG.peerConfig);
                peer.on('open', (pid) => {
                    App.user.id = pid; 
                    document.getElementById('txt-id-display').innerText = `CANAL: ${App.isHost ? pid : NetService.hostId}`;
                    if (App.isHost) { NetService.startHeartbeat(); App.saveSession(pid); App.switchView('view-ops'); }
                    else if (NetService.hostId) {
                        // CLIENT: Try standard connection
                        const conn = peer.connect(NetService.hostId, { metadata: App.user });
                        NetService.configureClientConn(conn, peer);
                    }
                });
                
                // CRITICAL FIX: Reverse Connection Handling
                peer.on('connection', (conn) => {
                    // HOST LOGIC: If I am Host and I see a connection, I call back immediately (Reverse Hole Punch)
                    if (App.isHost && conn.peer && !NetService.connectingTo.has(conn.peer)) {
                        console.log("REVERSE CONNECT TO", conn.peer);
                        NetService.connectingTo.add(conn.peer);
                        const reverseConn = peer.connect(conn.peer, { metadata: App.user });
                        NetService.handleConn(reverseConn);
                        setTimeout(() => NetService.connectingTo.delete(conn.peer), 5000);
                    }
                    
                    // CLIENT LOGIC: If I am client and Host calls me back, I accept it!
                    if (!App.isHost && conn.peer === NetService.hostId) {
                        console.log("REVERSE CONNECT RECEIVED FROM HOST");
                        NetService.configureClientConn(conn, peer);
                    }
                    NetService.handleConn(conn);
                });

                peer.on('call', (call) => { call.answer(AudioService.stream); call.on('stream', s => AudioService.playRemote(s)); });
                peer.on('error', (err) => { 
                    if (err.type === 'unavailable-id' && App.isHost) { if (id) setTimeout(() => NetService.initPeer(id), 1500); else { NetService.peer.destroy(); NetService.initPeer(null); } }
                    else if(err.type === 'peer-unavailable') { /* Ignore, wait for reverse */ }
                    else { App.toast("Err RÃ©seau", true); NetService.resetJoinUI(); }
                });
                peer.on('disconnected', () => peer.reconnect());
                NetService.peer = peer;
            },
            configureClientConn: (conn, peer) => {
                conn.on('open', () => {
                    NetService.handleConn(conn); conn.send({ type: 'FULL', user: App.user });
                    const call = peer.call(NetService.hostId, AudioService.stream); call.on('stream', s => AudioService.playRemote(s));
                    App.saveSession(NetService.hostId); App.switchView('view-ops'); App.toast("ConnectÃ©"); NetService.resetJoinUI();
                });
                conn.on('error', () => {}); // Silence initial errors, wait for reverse
            },
            handleConn: (conn) => {
                if (conn.open) { if (!App.peers[conn.peer]) App.peers[conn.peer] = {}; App.peers[conn.peer].conn = conn; }
                conn.on('data', (d) => {
                    if (d.type === 'FULL' || d.type === 'UPDATE') {
                        NetService.updatePeer(d.user);
                        if (App.isHost) Object.values(App.peers).forEach(p => { if (p.conn?.open && p.conn.peer !== d.user.id) p.conn.send({ type: 'UPDATE', user: d.user }); });
                    }
                    if (d.type === 'SYNC') { d.list.forEach(u => NetService.updatePeer(u)); if(d.silence !== undefined) App.setSilence(d.silence); }
                    if (d.type === 'PING') { MapService.addPingMarker(d.ping); if (App.isHost) Object.values(App.peers).forEach(p => { if(p.conn?.open && p.conn.peer !== conn.peer) p.conn.send(d); }); }
                    if (d.type === 'PING_MOVE') { if (MapService.pings[d.id]) MapService.pings[d.id].marker.setLatLng([d.lat, d.lng]); if (App.isHost) Object.values(App.peers).forEach(p => { if(p.conn?.open && p.conn.peer !== conn.peer) p.conn.send(d); }); }
                    if (d.type === 'PING_DELETE') { MapService.removePing(d.id); if (App.isHost) Object.values(App.peers).forEach(p => { if(p.conn?.open && p.conn.peer !== conn.peer) p.conn.send(d); }); }
                    if (d.type === 'SILENCE') App.setSilence(d.state);
                });
                conn.on('open', () => {
                    if (!App.peers[conn.peer]) App.peers[conn.peer] = {}; App.peers[conn.peer].conn = conn;
                    if (App.isHost) {
                        const list = Object.values(App.peers).map(p => p.data).filter(d => d && d.id); list.push(App.user);
                        conn.send({ type: 'SYNC', list: list, silence: App.silenceActive });
                        Object.values(MapService.pings).forEach(p => conn.send({ type: 'PING', ping: p.data }));
                    }
                    NetService.broadcast();
                });
                conn.on('close', () => { delete App.peers[conn.peer]; App.renderGrid(); });
            },
            broadcast: (msg) => {
                if(!msg) msg = { type: 'UPDATE', user: App.user };
                Object.values(App.peers).forEach(p => { if (p.conn?.open) p.conn.send(msg); });
                if (App.isHost && msg.type === 'UPDATE') App.renderGrid();
            },
            updatePeer: (user) => {
                if (user.id === App.user.id) return;
                if (!App.peers[user.id]) App.peers[user.id] = { data: {} };
                App.peers[user.id].data = { ...App.peers[user.id].data, ...user };
                App.renderGrid(); MapService.updateMarker(user.id, App.peers[user.id].data);
            },
            startHeartbeat: () => {
                setInterval(() => {
                    if (!App.isHost) return;
                    const list = Object.values(App.peers).map(p => p.data).filter(d => d && d.id); list.push(App.user);
                    Object.values(App.peers).forEach(p => { if (p.conn?.open) p.conn.send({ type: 'SYNC', list: list, silence: App.silenceActive }); });
                }, 1000);
            }
        };

        const App = {
            user: { id: null, callsign: '', role: 'OPR', status: 'CLEAR', lat: 0, lng: 0, head: 0, bat: null, isTx: false },
            peers: {}, isHost: false, pingMode: false, silenceActive: false,
            init: async () => {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') alert("HTTPS Requis");
                await DBService.init(); App.initBattery(); App.checkSession();
                window.addEventListener('beforeunload', () => { if(NetService.peer) NetService.peer.destroy(); });
                const btn = document.getElementById('ptt-btn');
                const start = (e) => { if (AudioService.mode === 'vox') return; if(e.cancelable) e.preventDefault(); if (App.silenceActive && !App.isHost) { App.toast("SILENCE RADIO", true); return; } App.user.isTxRequest = true; AudioService.tx(true); };
                const end = (e) => { if (AudioService.mode === 'vox') return; if(e.cancelable) e.preventDefault(); App.user.isTxRequest = false; AudioService.tx(false); };
                btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end); btn.addEventListener('mouseleave', end); btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
            },
            checkSession: () => { const s = JSON.parse(localStorage.getItem(CONFIG.sessionKey)); if (s) { App.user.callsign = s.callsign; if (s.freq) { App.isHost = s.isHost; App.login(true).then(() => { if (s.isHost) NetService.createSession(s.freq); else NetService.joinSession(s.freq); }); } else document.getElementById('input-callsign').value = s.callsign; } },
            login: async (skipUI = false) => { const v = document.getElementById('input-callsign').value.trim().toUpperCase(); if (v.length < 2) return App.toast("ID Invalide", true); App.user.callsign = v; const b = document.getElementById('btn-login-trigger'); if(b) b.innerText = "..."; const ok = await AudioService.init(); if(b) b.innerText = "CONNEXION"; if (!ok && !skipUI) return; App.saveSession(); App.switchView('view-menu'); MapService.startGPS(); if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{}); },
            saveSession: (freq = null) => { localStorage.setItem(CONFIG.sessionKey, JSON.stringify({ callsign: App.user.callsign, freq: freq, isHost: App.isHost })); },
            leaveSession: (full = false) => { if (NetService.peer) NetService.peer.destroy(); if (full) localStorage.removeItem(CONFIG.sessionKey); location.reload(); },
            switchView: (id) => { document.querySelectorAll('.view').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active'); const isOp = (id === 'view-ops' || id === 'view-map'); document.getElementById('hud').style.display = isOp ? 'block' : 'none'; document.getElementById('btn-quit').style.display = isOp ? 'flex' : 'none'; if (id === 'view-map') { MapService.init(); setTimeout(() => { if(MapService.map) { MapService.map.invalidateSize(); if(App.user.lat) MapService.map.setView([App.user.lat, App.user.lng], 16); } }, 200); } },
            toggleMap: () => { const m = document.getElementById('view-map').classList.contains('active'); App.switchView(m ? 'view-ops' : 'view-map'); document.getElementById('btn-toggle-map').classList.toggle('active', !m); },
            setStatus: (s) => { App.user.status = s; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); const c = document.querySelector(`.chip[data-val="${s}"]`); if(c) c.classList.add('active'); NetService.broadcast(); App.renderGrid(); if(MapService.map) MapService.updateMarker(App.user.id, App.user); },
            togglePingMode: () => { App.pingMode = !App.pingMode; document.getElementById('btn-ping-mode').classList.toggle('alert', App.pingMode); App.toast(App.pingMode ? "MODE PING" : "PING OFF"); },
            sendPing: (l) => { App.togglePingMode(); const m = prompt("Message:", "CIBLE"); if (!m) return; const p = { id: Date.now()+'_'+Math.random(), lat: l.lat, lng: l.lng, msg: m, sender: App.user.callsign }; MapService.addPingMarker(p); NetService.broadcast({ type: 'PING', ping: p }); },
            toggleSilence: () => { if (!App.isHost) return; App.setSilence(!App.silenceActive); NetService.broadcast({ type: 'SILENCE', state: App.silenceActive }); },
            setSilence: (a) => { App.silenceActive = a; if (a) { document.body.classList.add('silence-active'); document.getElementById('btn-silence').classList.add('active'); if(!App.isHost) AudioService.tx(false); } else { document.body.classList.remove('silence-active'); document.getElementById('btn-silence').classList.remove('active'); } },
            renderGrid: () => {
                const g = document.getElementById('ops-container'); if (!g) return; g.innerHTML = '';
                const all = [{...App.user, isMe: true}].concat(Object.values(App.peers).map(p => p.data).filter(d => d && d.id));
                all.forEach(u => {
                    const d = document.createElement('div'); d.className = `op-card ${u.isMe ? 'is-me' : ''} ${u.isTx ? 'talking' : ''}`; if(u.status === 'CONTACT') d.setAttribute('data-status', 'CONTACT');
                    const bat = (u.bat != null) ? `ðŸ”‹ ${u.bat}%` : 'ðŸ”‹ --';
                    let c = '#aaa'; if(u.status === 'CONTACT') c = 'var(--color-red)'; else if(u.status === 'PROGRESSION') c = 'var(--color-blue)'; else if(u.status === 'CLEAR') c = 'var(--color-green)'; else if(u.status === 'APPUI') c = 'var(--color-yellow)';
                    d.innerHTML = `<div class="op-header"><span class="op-role ${u.role === 'HOST' ? 'HOST' : ''}">${u.role}</span>${u.isTx ? '<span class="material-symbols-outlined" style="color:var(--color-green); font-size:1rem;">graphic_eq</span>' : ''}</div><div class="op-callsign">${u.callsign}</div><div class="op-status" style="color:${c}">${u.status}</div><div class="op-bat">${bat}</div><div class="viz-bar"><div class="viz-fill" style="width:${u.isTx ? '100%' : '0%'}"></div></div>`;
                    g.appendChild(d);
                });
            },
            initBattery: () => { if ('getBattery' in navigator) navigator.getBattery().then(b => { const u = () => { App.user.bat = Math.floor(b.level * 100); NetService.broadcast(); App.renderGrid(); }; u(); b.addEventListener('levelchange', u); b.addEventListener('chargingchange', u); }); },
            toast: (msg, err = false) => { const t = document.getElementById('toast-msg'); t.innerText = msg; t.style.color = err ? 'var(--color-red)' : 'var(--color-blue)'; t.style.borderColor = t.style.color; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); },
            copyID: () => { const t = document.getElementById('txt-id-display').innerText.replace('CANAL: ', ''); if (t) { navigator.clipboard.writeText(t); App.toast("ID CopiÃ©"); } }
        };

        document.addEventListener('DOMContentLoaded', App.init);
    </script>
