<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Centre de commandement Praxis</title>

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Chakra+Petch:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-accent: #3b82f6;
            --color-red: #ef4444;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;
            --color-dim: #71717a;
            --sidebar-width: 320px;
            --font-ui: 'Chakra Petch', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- SIDEBAR (SESSIONS) --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-surface);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header .brand {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .sidebar-header .brand span {
            color: var(--color-accent);
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .session-item.active {
            border-color: var(--color-accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .session-id {
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .session-stats {
            font-size: 0.75rem;
            color: var(--color-dim);
        }

        .session-color {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 4px 0 0 4px;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-session {
            display: flex;
            gap: 8px;
        }

        input {
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: var(--font-mono);
            flex: 1;
            outline: none;
        }

        input:focus {
            border-color: var(--color-accent);
        }

        .btn {
            background: var(--color-accent);
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: var(--font-ui);
        }

        .btn:active {
            opacity: 0.8;
        }

        /* --- MAIN MAP AREA --- */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 500;
        }

        .map-btn {
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .map-btn:hover {
            background: #111;
        }

        .map-btn.active {
            color: var(--color-accent);
        }

        /* --- OPERATOR GRID OVERLAY --- */
        .ops-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 250px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            z-index: 500;
            display: none;
            /* Toggleable */
        }

        .ops-panel.active {
            display: grid;
        }

        .op-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .op-name {
            font-weight: 800;
            font-family: var(--font-mono);
            font-size: 1rem;
        }

        .op-status {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .op-meta {
            color: var(--color-dim);
            font-size: 0.7rem;
            margin-top: 4px;
        }

        /* --- TOAST --- */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-accent);
            color: black;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 800;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Marker Styles */
        .marker-wrapper {
            position: relative;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s linear;
        }

        .marker-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 20px solid var(--color-accent);
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.5));
        }

        .marker-label {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            border: 1px solid var(--color-accent);
            font-family: var(--font-mono);
        }

        /* Group Colors */
        .group-0 {
            --g-color: #3b82f6;
        }

        .group-1 {
            --g-color: #ef4444;
        }

        .group-2 {
            --g-color: #22c55e;
        }

        .group-3 {
            --g-color: #eab308;
        }

        .group-4 {
            --g-color: #a855f7;
        }

        .group-5 {
            --g-color: #06b6d4;
        }

        .op-card.status-CONTACT {
            border-color: var(--color-red);
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {

            0%,
            100% {
                background: rgba(239, 68, 68, 0.1);
            }

            50% {
                background: transparent;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <span class="material-symbols-outlined">dashboard</span>
            <div class="brand">Praxis <span> Commandement</span></div>
        </div>

        <div class="session-list" id="session-list">
            <!-- Sessions appear here -->
        </div>

        <div class="sidebar-footer">
            <div style="font-size: 0.7rem; color: var(--color-dim); margin-bottom: 8px; font-weight: bold;">SURVEILLANCE
                GROUPE</div>
            <div class="add-session">
                <input type="text" id="input-session-id" placeholder="ID CANAL..." maxlength="8">
                <button class="btn" onclick="UI.addSession()">FOLLOW</button>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>

        <div class="map-overlay">
            <div class="map-btn" onclick="MapService.toggleSatellite()" title="Satellite">
                <span class="material-symbols-outlined">layers</span>
            </div>
            <div class="map-btn" onclick="UI.toggleOps()" title="Liste Opérateurs">
                <span class="material-symbols-outlined">groups</span>
            </div>
            <div class="map-btn" onclick="UI.clearPings()" title="Effacer Pings">
                <span class="material-symbols-outlined">layers_clear</span>
            </div>
        </div>

        <div id="ops-panel" class="ops-panel">
            <!-- Operators grid -->
        </div>
    </div>

    <div id="toast">SYSTEM READY</div>

    <script>
        // --- CONFIG & CONSTANTS ---
        const PEER_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        const SESSION_COLORS = ['#3b82f6', '#ef4444', '#22c55e', '#eab308', '#a855f7', '#06b6d4', '#ec4899', '#f97316'];

        // --- MODELS ---
        class TacticalGroup {
            constructor(id, colorIndex) {
                this.id = id; // The Host ID we are connecting to
                this.color = SESSION_COLORS[colorIndex % SESSION_COLORS.length];
                this.colorIndex = colorIndex;
                this.operators = {}; // id -> data
                this.pings = {};
                this.conn = null;
                this.status = 'connecting';
                this.peer = null;
            }

            updateStatus(s) {
                this.status = s;
                UI.renderSessions();
            }
        }

        // --- SERVICES ---
        const MapService = {
            map: null,
            isSatellite: false,
            markers: {}, // opId -> marker instance
            pingMarkers: {},

            init: () => {
                MapService.map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                    center: [2.35, 48.85],
                    zoom: 12
                });

                MapService.map.on('load', () => {
                    UI.toast("CARTE CHARGÉE");
                });
            },

            toggleSatellite: () => {
                MapService.isSatellite = !MapService.isSatellite;
                const style = MapService.isSatellite
                    ? {
                        'version': 8,
                        'sources': { 'raster-tiles': { 'type': 'raster', 'tiles': ['https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'], 'tileSize': 256 } },
                        'layers': [{ 'id': 'simple-tiles', 'type': 'raster', 'source': 'raster-tiles', 'minzoom': 0, 'maxzoom': 22 }]
                    }
                    : 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json';
                MapService.map.setStyle(style);
            },

            updateOpMarker: (op, color) => {
                if (!op.lat || !op.lng) return;

                const id = op.id;
                if (!MapService.markers[id]) {
                    const el = document.createElement('div');
                    el.className = 'marker-wrapper';
                    el.innerHTML = `<div class="marker-arrow" style="border-bottom-color: ${color}"></div><div class="marker-label" style="border-color: ${color}">${op.callsign}</div>`;

                    MapService.markers[id] = new maplibregl.Marker({ element: el })
                        .setLngLat([op.lng, op.lat])
                        .addTo(MapService.map);
                } else {
                    const el = MapService.markers[id].getElement();
                    el.style.transform = `rotate(${op.head || 0}deg)`;
                    MapService.markers[id].setLngLat([op.lng, op.lat]);
                }
            }
        };

        const NetService = {
            groups: {}, // hostId -> TacticalGroup
            localPeer: null,

            init: () => {
                // The dashboard itself is a Peer, but it doesn't wait for calls, it initiates them.
                NetService.localPeer = new Peer(null, { config: PEER_CONFIG });
                NetService.localPeer.on('open', (id) => {
                    UI.toast("RÉSEAU COMTAC ACTIF");
                });
                NetService.localPeer.on('error', (err) => {
                    console.error("Peer Error:", err);
                    UI.toast("ERREUR RÉSEAU", true);
                });
            },

            followSession: (hostId) => {
                if (NetService.groups[hostId]) return;

                const group = new TacticalGroup(hostId, Object.keys(NetService.groups).length);
                NetService.groups[hostId] = group;

                const conn = NetService.localPeer.connect(hostId, {
                    metadata: { role: 'COMMAND', callsign: 'HQ-COMTAC' },
                    reliable: true
                });

                conn.on('open', () => {
                    group.updateStatus('active');
                    UI.toast(`CONNECTÉ À ${hostId}`);
                    // Request full sync
                    conn.send({ type: 'FULL_REQ' });
                });

                conn.on('data', (data) => {
                    NetService.handleData(group, data);
                });

                conn.on('close', () => {
                    group.updateStatus('disconnected');
                    UI.toast(`SESSION ${hostId} PERDUE`, true);
                    // Retry logic after some time
                    setTimeout(() => NetService.reconnect(hostId), 5000);
                });

                group.conn = conn;
                UI.renderSessions();
            },

            reconnect: (hostId) => {
                const group = NetService.groups[hostId];
                if (!group || group.status === 'active') return;
                delete NetService.groups[hostId];
                NetService.followSession(hostId);
            },

            handleData: (group, d) => {
                if (d.type === 'SYNC' || d.type === 'FULL') {
                    const list = d.list || [d.user];
                    list.forEach(u => {
                        if (u) {
                            group.operators[u.id] = u;
                            MapService.updateOpMarker(u, group.color);
                        }
                    });
                    UI.renderOps();
                    UI.renderSessions();
                }

                if (d.type === 'UPDATE') {
                    if (d.user) {
                        group.operators[d.user.id] = d.user;
                        MapService.updateOpMarker(d.user, group.color);
                        UI.renderOps();
                    }
                }

                if (d.type === 'PING') {
                    // Handle pings (visual only)
                    UI.toast(`PING: ${d.ping.sender} -> ${d.ping.msg}`);
                }
            }
        };

        const UI = {
            addSession: () => {
                const el = document.getElementById('input-session-id');
                const id = el.value.trim().toUpperCase();
                if (id.length < 4) return;
                NetService.followSession(id);
                el.value = '';
            },

            renderSessions: () => {
                const list = document.getElementById('session-list');
                list.innerHTML = '';
                Object.values(NetService.groups).forEach(g => {
                    const div = document.createElement('div');
                    div.className = `session-item ${g.status === 'active' ? 'active' : ''}`;
                    const count = Object.keys(g.operators).length;
                    div.innerHTML = `
                        <div class="session-color" style="background: ${g.color}"></div>
                        <div class="session-id"><span># ${g.id}</span> <span style="font-size:0.6rem; color:${g.status === 'active' ? 'var(--color-green)' : 'var(--color-red)'}">${g.status.toUpperCase()}</span></div>
                        <div class="session-stats">${count} OPÉRATEURS ACTIFS</div>
                    `;
                    list.appendChild(div);
                });
            },

            renderOps: () => {
                const panel = document.getElementById('ops-panel');
                panel.innerHTML = '';
                Object.values(NetService.groups).forEach(g => {
                    Object.values(g.operators).forEach(op => {
                        const card = document.createElement('div');
                        card.className = `op-card status-${op.status}`;
                        card.innerHTML = `
                            <div class="op-status" style="color:${g.color}">${op.status} | GROUP ${g.id}</div>
                            <div class="op-name">${op.callsign}</div>
                            <div class="op-meta">BAT: ${op.bat || '--'}% | HEAD: ${Math.round(op.head || 0)}°</div>
                        `;
                        panel.appendChild(card);
                    });
                });
            },

            toggleOps: () => {
                document.getElementById('ops-panel').classList.toggle('active');
            },

            clearPings: () => {
                UI.toast("PINGS EFFACÉS (VISUEL)");
            },

            toast: (msg, err = false) => {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.style.background = err ? 'var(--color-red)' : 'var(--color-accent)';
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
            }
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            MapService.init();
            NetService.init();

            // Auto-load last sessions from localStorage maybe?
            const saved = localStorage.getItem('comtac_monitored_sessions');
            if (saved) {
                const ids = JSON.parse(saved);
                ids.forEach(id => NetService.followSession(id));
            }

            // Save sessions on change
            setInterval(() => {
                const ids = Object.keys(NetService.groups);
                localStorage.setItem('comtac_monitored_sessions', JSON.stringify(ids));
            }, 5000);
        });
    </script>
</body>

</html>
