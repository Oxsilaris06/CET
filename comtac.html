<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Communication Tactique & BFT Tracker">
    <title>COM TAC v5.0 // MASTER</title>
    
    <!-- ================= 1. RESSOURCES EXTERNES ================= -->
    <!-- Fonts: Chakra Petch (UI Tactique) & JetBrains Mono (Données) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons: Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <!-- Cartographie: Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Librairies JS (Versions CDN Stables) -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* ================= 2. DESIGN SYSTEM ================= */
        :root {
            /* Couleurs de fond */
            --bg-body: #050505;
            --bg-panel: #101012;
            --bg-surface: #1a1a1d;
            --bg-surface-active: #27272a;
            
            /* Couleurs Tactiques (Code OTAN) */
            --c-blue: #3b82f6;   /* Ami / Mouvement */
            --c-red: #ef4444;    /* Hostile / Contact */
            --c-green: #22c55e;  /* Actif / Clear */
            --c-yellow: #eab308; /* Warning / Host */
            
            /* Typographie */
            --c-text: #e4e4e7;
            --c-dim: #71717a;
            --f-ui: 'Chakra Petch', sans-serif;
            --f-mono: 'JetBrains Mono', monospace;
            
            /* Dimensions */
            --radius: 12px;
            --header-h: 60px;
            --hud-h: 220px;
        }

        /* Reset Standard */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        
        body {
            font-family: var(--f-ui);
            background-color: var(--bg-body);
            color: var(--c-text);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* ================= 3. HEADER & NAV ================= */
        header {
            height: var(--header-h);
            padding: 0 16px;
            background: rgba(5,5,5,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-weight: 700; font-size: 1.2rem; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }
        .brand span { color: var(--c-blue); }

        .nav-controls { display: flex; gap: 8px; }

        .btn-nav {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--c-text);
            padding: 6px 12px; border-radius: 6px;
            font-size: 0.75rem; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
            transition: all 0.2s;
        }
        .btn-nav:hover { background: rgba(255,255,255,0.1); }
        .btn-nav.active { background: var(--c-blue); color: black; border-color: var(--c-blue); }
        .btn-nav.danger { border-color: rgba(239, 68, 68, 0.4); color: var(--c-red); }
        .btn-nav.danger:active { background: var(--c-red); color: white; }

        /* ================= 4. GESTION DES VUES ================= */
        .view {
            position: absolute; inset: 0; top: var(--header-h);
            background: var(--bg-body);
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; z-index: 0;
            transition: opacity 0.2s ease-out;
        }
        .view.active { opacity: 1; pointer-events: all; z-index: 10; }

        /* ================= 5. CARTE (BFT) ================= */
        #view-map { background: #0b0b0b; }
        #map-instance { width: 100%; height: 100%; z-index: 1; }
        
        /* Personnalisation Leaflet */
        .leaflet-container { background: #0b0b0b; font-family: var(--f-mono); }
        .leaflet-control-attribution { display: none; }
        
        /* Marqueurs Tactiques */
        .tac-marker-container { transition: transform 0.3s linear; will-change: transform; }
        .tac-arrow {
            width: 0; height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 22px solid var(--c-blue);
            filter: drop-shadow(0 0 4px var(--c-blue));
        }
        .tac-label {
            position: absolute; top: 26px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white;
            padding: 2px 6px; border-radius: 4px;
            font-size: 10px; font-weight: bold; white-space: nowrap;
            border: 1px solid var(--c-blue);
        }
        
        /* États des Marqueurs */
        .state-CONTACT .tac-arrow { border-bottom-color: var(--c-red); filter: drop-shadow(0 0 10px red); }
        .state-CONTACT .tac-label { border-color: var(--c-red); color: var(--c-red); }
        .state-CLEAR .tac-arrow { border-bottom-color: var(--c-green); }
        .state-APPUI .tac-arrow { border-bottom-color: var(--c-yellow); }

        /* ================= 6. GRILLE OPÉRATEURS ================= */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px; padding: 16px;
            padding-bottom: var(--hud-h);
            overflow-y: auto; align-content: start;
        }

        .op-card {
            background: var(--bg-surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            padding: 12px; display: flex; flex-direction: column;
            min-height: 120px; position: relative;
            transition: all 0.2s;
        }
        .op-card.is-me { background: rgba(59, 130, 246, 0.05); border-color: rgba(59, 130, 246, 0.3); }
        .op-card[data-tx="true"] { border-color: var(--c-green); box-shadow: inset 0 0 15px rgba(34, 197, 94, 0.2); }
        
        /* Animation Alerte Contact */
        @keyframes pulse-contact { 0%, 100% { box-shadow: inset 0 0 0 0 transparent; } 50% { box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.5); border-color: var(--c-red); } }
        .op-card[data-status="CONTACT"] { animation: pulse-contact 1s infinite; }

        .op-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .op-callsign { font-family: var(--f-mono); font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px; }
        .op-role { font-size: 0.6rem; font-weight: 700; background: #333; padding: 2px 6px; border-radius: 4px; color: #aaa; }
        .op-role.HOST { background: var(--c-yellow); color: black; }
        
        .op-status { font-size: 0.8rem; font-weight: 600; letter-spacing: 1px; min-height: 1.2em; margin-bottom: auto; }
        .op-meta { display: flex; gap: 10px; font-size: 0.7rem; color: var(--c-dim); margin-top: 10px; align-items: center; }
        
        /* Visualizer Audio */
        .viz-bar { height: 4px; background: #333; margin-top: 8px; border-radius: 2px; overflow: hidden; }
        .viz-fill { height: 100%; width: 0%; background: var(--c-green); transition: width 0.05s linear; }

        /* ================= 7. HUD (Contrôles) ================= */
        .hud-panel {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 500;
            background: rgba(16, 16, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px 30px 20px;
            border-radius: 24px 24px 0 0;
            display: none; /* Activé par JS */
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }

        /* Status Scroll */
        .status-scroller {
            display: flex; gap: 8px; overflow-x: auto;
            padding-bottom: 12px; margin-bottom: 10px;
            scrollbar-width: none;
        }
        .status-btn {
            padding: 8px 16px; border-radius: 8px;
            font-size: 0.75rem; font-weight: 700; white-space: nowrap;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--c-dim); cursor: pointer; transition: all 0.2s;
        }
        .status-btn.active { background: var(--c-blue); color: black; border-color: transparent; }
        .status-btn[data-val="CONTACT"].active { background: var(--c-red); color: white; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* PTT Cluster */
        .ptt-controls { display: flex; align-items: center; justify-content: center; position: relative; height: 90px; }
        
        #ptt-trigger {
            width: 80px; height: 80px;
            border-radius: 24px;
            background: #222; border: 2px solid #444; color: #666;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }
        #ptt-trigger.active {
            transform: scale(0.95);
            background: var(--c-blue); border-color: white; color: white;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        #ptt-trigger.mode-vox { border-color: var(--c-green); color: var(--c-green); background: rgba(34, 197, 94, 0.1); }
        #ptt-trigger.mode-vox.active { background: var(--c-green); color: black; }

        .cluster-btn {
            position: absolute; width: 48px; height: 48px; border-radius: 50%;
            background: rgba(255,255,255,0.05); color: var(--c-dim);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .cluster-btn:active { background: rgba(255,255,255,0.1); color: white; }
        .cluster-btn.left { left: 20px; }
        .cluster-btn.right { right: 20px; }

        .hud-info { text-align: center; font-size: 0.7rem; color: #555; margin-top: 5px; }

        /* ================= 8. MENUS & OVERLAYS ================= */
        .centered-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; padding: 20px; text-align: center;
        }

        .input-hero {
            background: transparent; border: none; border-bottom: 2px solid #333;
            width: 100%; font-size: 2rem; font-family: var(--f-mono);
            color: white; text-align: center; padding: 10px; margin: 30px 0;
            border-radius: 0;
        }
        .btn-block {
            width: 100%; padding: 18px; margin-bottom: 12px;
            background: var(--bg-surface); border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius); color: white;
            font-weight: 600; text-align: left; font-size: 1rem;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
        }
        .join-group { display: flex; gap: 10px; width: 100%; margin-bottom: 20px; }
        .input-std {
            flex: 1; background: var(--bg-surface); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 15px; border-radius: var(--radius);
            font-family: var(--f-mono); font-size: 0.9rem;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .fab-close {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(255,255,255,0.2); color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 5001; font-weight: bold;
        }
        #qr-canvas-target { background: white; padding: 20px; border-radius: 16px; margin-bottom: 20px; }
        #scanner-box { width: 300px; height: 300px; background: #000; border: 1px solid #333; overflow: hidden; border-radius: 12px; }

        /* Canvas Visualizer Background */
        #visualizer-canvas {
            position: absolute; bottom: 90px; left: 0; width: 100%; height: 60px;
            pointer-events: none; opacity: 0.5; z-index: 400;
        }

        /* Toast */
        #sys-toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; border: 1px solid var(--c-blue); color: var(--c-blue);
            padding: 10px 24px; border-radius: 30px; font-weight: 600; font-size: 0.85rem;
            z-index: 9999; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
    </style>
</head>

    <!-- ================= LOGIQUE JAVASCRIPT COMPLETE ================= -->
    <script>
        /**
         * COMTAC v5.0 MASTER
         * Architecture Service-Oriented pour fiabilité maximale.
         */

        const CONF = {
            sessionKey: 'comtac_v5_master_session',
            peerConfig: { debug: 1 } // Serveur Public. Pour PROD: ajouter { host: '...', port: 9000, path: '/myapp' }
        };

        // --- 1. SERVICE DB (Carte Offline) ---
        const Svc_DB = {
            db: null,
            name: 'ComTac_DB_Master',
            
            init: async () => {
                return new Promise((resolve, reject) => {
                    const req = indexedDB.open(Svc_DB.name, 1);
                    req.onupgradeneeded = e => {
                        if (!e.target.result.objectStoreNames.contains('tiles')) {
                            e.target.result.createObjectStore('tiles', { keyPath: 'key' });
                        }
                    };
                    req.onsuccess = e => { 
                        Svc_DB.db = e.target.result; 
                        console.log("[DB] Ready");
                        resolve(); 
                    };
                    req.onerror = e => reject(e);
                });
            },
            
            putTile: (key, blob) => {
                if(!Svc_DB.db) return;
                try {
                    const tx = Svc_DB.db.transaction('tiles', 'readwrite');
                    tx.objectStore('tiles').put({ key, blob });
                } catch(e) { console.warn("[DB] Write Error", e); }
            },
            
            getTile: async (key) => {
                if(!Svc_DB.db) return null;
                return new Promise(resolve => {
                    const tx = Svc_DB.db.transaction('tiles', 'readonly');
                    const req = tx.objectStore('tiles').get(key);
                    req.onsuccess = () => resolve(req.result ? req.result.blob : null);
                    req.onerror = () => resolve(null);
                });
            }
        };

        // Custom Layer Leaflet
        const OfflineLayer = L.TileLayer.extend({
            createTile: function(coords, done) {
                const tile = document.createElement('img');
                const url = this.getTileUrl(coords);
                const key = `${coords.z}_${coords.x}_${coords.y}`;

                Svc_DB.getTile(key).then(blob => {
                    if (blob) {
                        tile.src = URL.createObjectURL(blob);
                        done(null, tile);
                    } else {
                        fetch(url).then(res => res.blob()).then(blob => {
                            Svc_DB.putTile(key, blob);
                            tile.src = URL.createObjectURL(blob);
                            done(null, tile);
                        }).catch(() => {
                            // Fallback transparent
                            tile.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                            done(null, tile);
                        });
                    }
                });
                return tile;
            }
        });

        // --- 2. SERVICE AUDIO (Core Engine) ---
        const Svc_Audio = {
            ctx: null,
            stream: null,
            analyser: null,
            mode: 'ptt', // 'ptt' | 'vox'
            visuCanvas: null,
            visuCtx: null,
            
            init: async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { 
                            echoCancellation: true, 
                            noiseSuppression: true, 
                            autoGainControl: true 
                        } 
                    });
                    Svc_Audio.stream = stream;
                    
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    Svc_Audio.ctx = new AudioContext();
                    
                    // DSP Chain
                    const src = Svc_Audio.ctx.createMediaStreamSource(stream);
                    const filter = Svc_Audio.ctx.createBiquadFilter(); 
                    filter.type = 'highpass'; 
                    filter.frequency.value = 300; // Filtre Radio
                    
                    const compressor = Svc_Audio.ctx.createDynamicsCompressor();
                    compressor.threshold.value = -20;
                    compressor.knee.value = 40;
                    
                    // Visualizer Node
                    Svc_Audio.analyser = Svc_Audio.ctx.createAnalyser();
                    Svc_Audio.analyser.fftSize = 256;
                    
                    // Connect Graph
                    src.connect(filter);
                    filter.connect(compressor);
                    compressor.connect(Svc_Audio.analyser);
                    
                    // Mute par défaut (Soft mute via Tracks)
                    Svc_Audio.tx(false);
                    
                    // Setup Visualizer UI
                    Svc_Audio.setupVisualizer();
                    
                    // Setup MediaSession (Headset Buttons)
                    if('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({ title: 'ComTac', artist: 'Secure Link' });
                        navigator.mediaSession.setActionHandler('play', () => Svc_Audio.toggleHeadset());
                        navigator.mediaSession.setActionHandler('pause', () => Svc_Audio.toggleHeadset());
                    }
                    
                    return true;
                } catch(e) {
                    console.error("[AUDIO] Init Failed", e);
                    App.toast("Erreur Micro", true);
                    return false;
                }
            },
            
            tx: (active) => {
                if(!Svc_Audio.stream) return;
                
                // Logic: Only allow TX if PTT mode OR (VOX mode and active=true)
                if(Svc_Audio.mode === 'ptt' || (Svc_Audio.mode === 'vox' && active)) {
                    Svc_Audio.stream.getAudioTracks().forEach(t => t.enabled = active);
                    App.state.me.isTx = active;
                    
                    const btn = document.getElementById('ptt-trigger');
                    if(active) {
                        btn.classList.add('active');
                        Svc_Audio.playBeep('start');
                        if(navigator.vibrate) navigator.vibrate(30);
                    } else {
                        if(Svc_Audio.mode !== 'vox') {
                            btn.classList.remove('active');
                            // Only play end beep if we were talking
                            // (Avoid beep spam on mouseleave if not clicked)
                        }
                    }
                    
                    // Broadcast status change
                    Svc_Comms.broadcast();
                    App.renderGrid();
                }
            },
            
            playBeep: (type) => {
                if(!Svc_Audio.ctx) return;
                const osc = Svc_Audio.ctx.createOscillator();
                const gain = Svc_Audio.ctx.createGain();
                osc.connect(gain);
                gain.connect(Svc_Audio.ctx.destination);
                
                if(type === 'start') {
                    osc.frequency.value = 800;
                    gain.gain.value = 0.1;
                    osc.start();
                    setTimeout(() => osc.stop(), 50);
                }
            },
            
            toggleVox: () => {
                Svc_Audio.mode = Svc_Audio.mode === 'ptt' ? 'vox' : 'ptt';
                const icon = document.getElementById('icon-mic-mode');
                const btn = document.getElementById('ptt-trigger');
                
                if(Svc_Audio.mode === 'vox') {
                    icon.innerText = 'mic';
                    btn.classList.add('mode-vox');
                    Svc_Audio.tx(true); // Always Open
                } else {
                    icon.innerText = 'mic_none';
                    btn.classList.remove('mode-vox');
                    Svc_Audio.tx(false); // Close
                }
            },
            
            toggleHeadset: () => {
                if(Svc_Audio.mode === 'ptt') {
                    // Toggle On/Off on click
                    const newState = !App.state.me.isTx;
                    Svc_Audio.tx(newState);
                }
            },
            
            playRemote: (stream) => {
                const a = new Audio();
                a.srcObject = stream;
                a.play().catch(e => console.log("Autoplay block", e));
            },
            
            setupVisualizer: () => {
                Svc_Audio.visuCanvas = document.getElementById('visualizer-canvas');
                Svc_Audio.visuCtx = Svc_Audio.visuCanvas.getContext('2d');
                // Resize
                Svc_Audio.visuCanvas.width = Svc_Audio.visuCanvas.offsetWidth;
                Svc_Audio.visuCanvas.height = Svc_Audio.visuCanvas.offsetHeight;
                Svc_Audio.drawLoop();
            },
            
            drawLoop: () => {
                requestAnimationFrame(Svc_Audio.drawLoop);
                if(!Svc_Audio.analyser) return;
                
                const bufferLength = Svc_Audio.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                Svc_Audio.analyser.getByteFrequencyData(dataArray);
                
                const ctx = Svc_Audio.visuCtx;
                const width = Svc_Audio.visuCanvas.width;
                const height = Svc_Audio.visuCanvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                if(!App.state.me.isTx) return; // Save CPU if silent
                
                const barWidth = (width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                
                for(let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgba(59, 130, 246, ${barHeight/200})`; // Blue dynamic
                    ctx.fillRect(x, height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
        };

        // --- 3. SERVICE MAP (BFT & GPS) ---
        const Svc_Map = {
            map: null,
            geoId: null,
            
            init: () => {
                if(Svc_Map.map) return; // Already init
                
                // Initialize Leaflet
                Svc_Map.map = L.map('map-instance', { 
                    zoomControl: false, 
                    attributionControl: false 
                }).setView([48.85, 2.35], 13);
                
                // Add Offline Layer (CartoDB Dark for tactical feel)
                new OfflineLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(Svc_Map.map);
                
                Svc_Map.startGPS();
            },
            
            startGPS: () => {
                if(!('geolocation' in navigator)) {
                    document.getElementById('txt-gps-stat').innerText = "GPS N/A";
                    return;
                }
                
                // High Accuracy Configuration
                const options = { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 };
                
                Svc_Map.geoId = navigator.geolocation.watchPosition(
                    (pos) => {
                        const { latitude, longitude, heading, accuracy } = pos.coords;
                        App.state.me.lat = latitude;
                        App.state.me.lng = longitude;
                        // Keep last heading if null (static device)
                        if(heading !== null && !isNaN(heading)) App.state.me.head = heading;
                        
                        // UI Update
                        const el = document.getElementById('txt-gps-stat');
                        el.innerText = `GPS ±${Math.floor(accuracy)}m`;
                        el.style.color = accuracy < 20 ? 'var(--c-green)' : 'var(--c-yellow)';
                        
                        Svc_Map.updateUser(App.state.me.id, App.state.me);
                        Svc_Comms.broadcast();
                    },
                    (err) => {
                        console.warn("[GPS] Error", err.code);
                        const el = document.getElementById('txt-gps-stat');
                        el.innerText = "GPS ERR";
                        el.style.color = 'var(--c-red)';
                    },
                    options
                );
            },
            
            updateUser: (id, user) => {
                if(!Svc_Map.map || !user.lat) return;
                
                // Determine storage (Self or Peer)
                const storage = (id === App.state.me.id) ? Svc_Map : App.state.peers[id];
                if(!storage) return; // Should not happen
                
                // Custom DivIcon for Tactical Marker
                const rot = user.head || 0;
                const statusClass = `state-${user.status || 'CLEAR'}`;
                const html = `
                    <div class="tac-marker-container ${statusClass}" style="transform: rotate(${rot}deg);">
                        <div class="tac-arrow"></div>
                    </div>
                    <div class="tac-label ${statusClass}">${user.callsign}</div>
                `;
                
                const icon = L.divIcon({ 
                    className: 'custom-icon', 
                    html: html, 
                    iconSize: [40, 40], 
                    iconAnchor: [20, 20] 
                });
                
                // Update or Create Marker
                if(storage.marker) {
                    storage.marker.setLatLng([user.lat, user.lng]);
                    storage.marker.setIcon(icon);
                } else {
                    storage.marker = L.marker([user.lat, user.lng], { icon: icon }).addTo(Svc_Map.map);
                }
                
                // Trail (Breadcrumbs)
                if(!storage.trailPts) storage.trailPts = [];
                const last = storage.trailPts[storage.trailPts.length-1];
                
                // Add point if distance > 5m
                const moved = !last || Svc_Map.dist(last[0], last[1], user.lat, user.lng) > 0.00005;
                
                if(moved) {
                    storage.trailPts.push([user.lat, user.lng]);
                    if(storage.trailPts.length > 30) storage.trailPts.shift(); // Max 30 points
                    
                    if(storage.trail) {
                        storage.trail.setLatLngs(storage.trailPts);
                    } else {
                        const color = (id === App.state.me.id) ? '#3b82f6' : '#22c55e';
                        storage.trail = L.polyline(storage.trailPts, { 
                            color: color, weight: 2, dashArray: '4,8', opacity: 0.5 
                        }).addTo(Svc_Map.map);
                    }
                }
            },
            
            dist: (lat1, lon1, lat2, lon2) => {
                return Math.sqrt(Math.pow(lat2-lat1, 2) + Math.pow(lon2-lon1, 2));
            }
        };

        // --- 4. SERVICE COMMS (PeerJS & Sync) ---
        const Svc_Comms = {
            peer: null,
            pendingHost: null,
            
            create: (id = null) => {
                document.getElementById('btn-create').innerHTML = 'Connexion Satellite...';
                App.state.isHost = true;
                Svc_Comms.initPeer(id);
            },
            
            join: (id = null) => {
                if(!id) id = document.getElementById('inp-join-id').value.trim();
                if(!id) return App.toast("ID requis", true);
                
                document.getElementById('btn-join').innerHTML = 'Connexion...';
                App.state.isHost = false;
                Svc_Comms.pendingHost = id;
                Svc_Comms.initPeer();
            },
            
            initPeer: (id = null) => {
                if(Svc_Comms.peer) Svc_Comms.peer.destroy();
                
                const peer = new Peer(id, CONF.peerConfig);
                
                peer.on('open', pid => {
                    App.state.me.id = pid;
                    document.getElementById('txt-freq-id').innerText = `ID: ${pid}`;
                    
                    if(App.state.isHost) {
                        App.state.me.role = 'HOST';
                        Svc_Comms.startHeartbeat();
                        App.saveSession(pid);
                        App.switchView('view-ops');
                    } else if(Svc_Comms.pendingHost) {
                        // Client logic: Connect to Host
                        const conn = peer.connect(Svc_Comms.pendingHost, { metadata: App.state.me });
                        
                        conn.on('open', () => {
                            Svc_Comms.handleConn(conn);
                            // Call for Audio
                            const call = peer.call(Svc_Comms.pendingHost, Svc_Audio.stream);
                            call.on('stream', s => Svc_Audio.playRemote(s));
                            
                            App.saveSession(Svc_Comms.pendingHost);
                            App.switchView('view-ops');
                        });
                        
                        conn.on('error', (e) => App.toast("Hôte injoignable", true));
                        // Timeout safety
                        setTimeout(() => {
                            if(!conn.open) {
                                App.toast("Timeout Connexion", true);
                                document.getElementById('btn-join').innerHTML = 'REJOINDRE';
                            }
                        }, 5000);
                    }
                });
                
                peer.on('connection', conn => Svc_Comms.handleConn(conn));
                
                peer.on('call', call => {
                    call.answer(Svc_Audio.stream);
                    call.on('stream', s => Svc_Audio.playRemote(s));
                });
                
                peer.on('error', err => {
                    console.error("[PEER] Error", err);
                    if(err.type === 'unavailable-id') {
                        // Host ghost ID logic
                        if(App.state.isHost) {
                            console.warn("ID taken, generating new one...");
                            Svc_Comms.peer.destroy();
                            Svc_Comms.initPeer(null); 
                        } else {
                            App.toast("Fréquence indisponible", true);
                        }
                    } else if(err.type === 'peer-unavailable') {
                        App.toast("Hôte introuvable", true);
                    }
                });
                
                peer.on('disconnected', () => {
                    console.log("[PEER] Disconnected, reconnecting...");
                    peer.reconnect();
                });
                
                Svc_Comms.peer = peer;
            },
            
            handleConn: (conn) => {
                conn.on('data', data => {
                    if(data.t === 'STATE') Svc_Comms.handleUpdate(data.p);
                    if(data.t === 'SYNC') data.l.forEach(u => Svc_Comms.handleUpdate(u));
                });
                
                conn.on('open', () => {
                    if(!App.state.peers[conn.peer]) App.state.peers[conn.peer] = {};
                    App.state.peers[conn.peer].conn = conn;
                    Svc_Comms.broadcast();
                });
                
                conn.on('close', () => {
                    delete App.state.peers[conn.peer];
                    App.renderGrid();
                });
            },
            
            broadcast: () => {
                const payload = { ...App.state.me };
                Object.values(App.state.peers).forEach(p => {
                    if(p.conn && p.conn.open) p.conn.send({ t: 'STATE', p: payload });
                });
                if(App.state.isHost) App.renderGrid();
            },
            
            handleUpdate: (user) => {
                if(user.id === App.state.me.id) return;
                
                if(!App.state.peers[user.id]) App.state.peers[user.id] = {};
                App.state.peers[user.id].data = user;
                
                App.renderGrid();
                Svc_Map.updateUser(user.id, user);
            },
            
            startHeartbeat: () => {
                setInterval(() => {
                    if(!App.state.isHost) return;
                    const list = Object.values(App.state.peers).map(p => p.data).filter(d => d);
                    list.push(App.state.me);
                    
                    Object.values(App.state.peers).forEach(p => {
                        if(p.conn && p.conn.open) p.conn.send({ t: 'SYNC', l: list });
                    });
                }, 2000);
            }
        };

        // --- 5. SERVICE QR (Scanner Fixe) ---
        const Svc_QR = {
            scanner: null,
            
            start: () => {
                const ov = document.getElementById('overlay-scan');
                ov.style.display = 'flex';
                
                // Delay to ensure DOM is ready
                setTimeout(() => {
                    // Cleanup previous instance
                    if(Svc_QR.scanner) {
                        try { Svc_QR.scanner.clear(); } catch(e){}
                    }
                    
                    Svc_QR.scanner = new Html5Qrcode("scanner-box");
                    
                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
                    
                    Svc_QR.scanner.start(
                        { facingMode: "environment" }, 
                        config, 
                        decodedText => {
                            Svc_QR.stop();
                            document.getElementById('inp-join-id').value = decodedText;
                            Svc_Comms.join(decodedText);
                            App.toast("QR Validé");
                        },
                        (err) => { /* Ignore frame errors */ }
                    ).catch(err => {
                        console.error("[QR] Start Error", err);
                        Svc_QR.stop();
                        App.toast("Erreur Caméra: HTTPS Requis?", true);
                    });
                }, 100);
            },
            
            stop: () => {
                const ov = document.getElementById('overlay-scan');
                if(Svc_QR.scanner) {
                    Svc_QR.scanner.stop().then(() => {
                        Svc_QR.scanner.clear();
                        ov.style.display = 'none';
                    }).catch(() => {
                        ov.style.display = 'none';
                    });
                } else {
                    ov.style.display = 'none';
                }
            },
            
            show: () => {
                if(!App.state.me.id) return;
                const tgt = document.getElementById('qr-canvas-target');
                tgt.innerHTML = ''; // IMPORTANT: Clean previous
                new QRCode(tgt, { text: App.state.me.id, width: 200, height: 200, colorDark: "#000000", colorLight: "#ffffff" });
                document.getElementById('qr-text-id').innerText = App.state.me.id;
                document.getElementById('overlay-gen').style.display = 'flex';
            },
            
            hide: () => {
                document.getElementById('overlay-gen').style.display = 'none';
            }
        };

        // --- 6. APP MAIN CONTROLLER ---
        const App = {
            state: {
                me: { id: null, callsign: '', role: 'OPR', status: 'CLEAR', lat: 0, lng: 0, head: 0, bat: null, isTx: false },
                peers: {},
                isHost: false,
                wakeLock: null
            },
            
            init: async () => {
                console.log("[APP] Init...");
                // Check HTTPS
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    console.warn("HTTPS Warning");
                }
                
                await Svc_DB.init();
                App.initBattery();
                App.checkSession();
                
                // Bind PTT (Mouse & Touch)
                const btn = document.getElementById('ptt-trigger');
                const start = (e) => { if(e.cancelable) e.preventDefault(); Svc_Audio.tx(true); };
                const end = (e) => { if(e.cancelable) e.preventDefault(); Svc_Audio.tx(false); };
                
                btn.addEventListener('mousedown', start);
                btn.addEventListener('mouseup', end);
                btn.addEventListener('mouseleave', end);
                btn.addEventListener('touchstart', start);
                btn.addEventListener('touchend', end);
                
                // Keyboard Binding (Space)
                document.addEventListener('keydown', (e) => {
                    if(e.code === 'Space' && !App.state.me.isTx && Svc_Audio.mode === 'ptt') Svc_Audio.tx(true);
                });
                document.addEventListener('keyup', (e) => {
                    if(e.code === 'Space' && Svc_Audio.mode === 'ptt') Svc_Audio.tx(false);
                });
            },
            
            checkSession: () => {
                const s = JSON.parse(localStorage.getItem(CONF.sessionKey));
                if(s) {
                    App.state.me.callsign = s.callsign;
                    if(s.freq) {
                        // Auto-reconnect logic
                        App.login(true).then(() => {
                            if(s.isHost) Svc_Comms.create(s.freq);
                            else Svc_Comms.join(s.freq);
                        });
                    } else {
                        document.getElementById('inp-callsign').value = s.callsign;
                    }
                }
            },
            
            login: async (skipUI = false) => {
                if(!skipUI) {
                    const val = document.getElementById('inp-callsign').value.trim().toUpperCase();
                    if(val.length < 2) return App.toast("ID Invalide", true);
                    App.state.me.callsign = val;
                }
                
                const btn = document.getElementById('btn-login');
                if(btn) btn.innerText = "INIT AUDIO...";
                
                const audioOk = await Svc_Audio.init();
                
                if(btn) btn.innerText = "CONNEXION";
                
                if(!audioOk && !skipUI) return;
                
                App.saveSession();
                App.switchView('view-menu');
                
                // Wake Lock
                if('wakeLock' in navigator) {
                    try { App.state.wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
                }
            },
            
            saveSession: (freq = null) => {
                localStorage.setItem(CONF.sessionKey, JSON.stringify({ 
                    callsign: App.state.me.callsign, 
                    freq: freq, 
                    isHost: App.state.isHost 
                }));
            },
            
            leaveSession: (full = false) => {
                if(Svc_Comms.peer) Svc_Comms.peer.destroy();
                if(full) localStorage.removeItem(CONF.sessionKey);
                location.reload();
            },
            
            switchView: (id) => {
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                
                const showHud = (id === 'view-ops' || id === 'view-map');
                document.getElementById('hud').style.display = showHud ? 'block' : 'none';
                document.getElementById('btn-quit').style.display = showHud ? 'flex' : 'none';
                
                if(id === 'view-map' && Svc_Map.map) setTimeout(() => Svc_Map.map.invalidateSize(), 200);
            },
            
            toggleMap: () => {
                const btn = document.getElementById('btn-toggle-map');
                const isMap = document.getElementById('view-map').classList.contains('active');
                
                if(isMap) {
                    App.switchView('view-ops');
                    btn.classList.remove('active');
                } else {
                    App.switchView('view-map');
                    btn.classList.add('active');
                    Svc_Map.init(); // Lazy load map
                }
            },
            
            renderGrid: () => {
                const grid = document.getElementById('ops-grid');
                grid.innerHTML = '';
                
                // Combine me + peers
                const all = [{...App.state.me, isMe: true}].concat(
                    Object.values(App.state.peers).map(p => p.data).filter(d => d)
                );
                
                all.forEach(u => {
                    const div = document.createElement('div');
                    div.className = `op-card ${u.isMe ? 'is-me' : ''}`;
                    if(u.status === 'CONTACT') div.setAttribute('data-status', 'CONTACT');
                    if(u.isTx) div.setAttribute('data-tx', 'true');
                    
                    let batHtml = '<span style="color:#444">N/A</span>';
                    if(u.bat !== null) {
                        let c = '#666';
                        if(u.bat < 30) c = 'var(--c-red)'; else if(u.bat < 60) c = 'var(--c-yellow)';
                        batHtml = `<span style="color:${c}">🔋 ${u.bat}%</span>`;
                    }
                    
                    let sColor = 'var(--c-text)';
                    if(u.status === 'CONTACT') sColor = 'var(--c-red)';
                    if(u.status === 'PROGRESSION') sColor = 'var(--c-blue)';
                    if(u.status === 'CLEAR') sColor = 'var(--c-green)';
                    if(u.status === 'APPUI') sColor = 'var(--c-yellow)';
                    
                    div.innerHTML = `
                        <div class="op-header">
                            <span class="op-role ${u.role}">${u.role}</span>
                            ${u.isTx ? '<span class="material-symbols-outlined" style="color:var(--c-green); font-size:1rem;">graphic_eq</span>' : ''}
                        </div>
                        <div class="op-callsign">${u.callsign}</div>
                        <div class="op-status" style="color:${sColor}">${u.status}</div>
                        <div class="op-meta">${batHtml}</div>
                        <div class="viz-bar"><div class="viz-fill" style="width:${u.isTx ? '100%' : '0%'}"></div></div>
                    `;
                    grid.appendChild(div);
                });
            },
            
            setStatus: (s) => {
                App.state.me.status = s;
                // UI
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                const btn = document.querySelector(`.status-btn[data-val="${s}"]`);
                if(btn) btn.classList.add('active');
                
                Svc_Comms.broadcast();
                App.renderGrid();
                Svc_Map.updateUser(App.state.me.id, App.state.me);
            },
            
            initBattery: () => {
                if('getBattery' in navigator) {
                    navigator.getBattery().then(b => {
                        App.state.me.bat = Math.floor(b.level * 100);
                        b.addEventListener('levelchange', () => {
                            App.state.me.bat = Math.floor(b.level * 100);
                            Svc_Comms.broadcast();
                        });
                    });
                }
            },
            
            toast: (msg, err = false) => {
                const t = document.getElementById('sys-toast');
                t.innerText = msg;
                t.style.borderColor = err ? 'var(--c-red)' : 'var(--c-blue)';
                t.style.color = err ? 'var(--c-red)' : 'var(--c-blue)';
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
            },
            
            copyID: () => {
                if(App.state.me.id) {
                    navigator.clipboard.writeText(App.state.me.id);
                    App.toast("ID Copié");
                }
            }
        };

        // Bootstrap
        document.addEventListener('DOMContentLoaded', App.init);

    </script>
