    <script>
        /**
         * COMTAC v5.0 MASTER ARCHITECTURE
         * Services: DB, Audio, Map, Comms, QR
         * Controller: App
         */

        const CONF = {
            sessionKey: 'comtac_v5_session',
            peerConfig: { debug: 1 } // Serveur Public par dÃ©faut
        };

        // --- SERVICE 1: DATABASE (Offline Mapping) ---
        const Svc_DB = {
            db: null,
            init: async () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('ComTac_DB', 1);
                    request.onupgradeneeded = e => e.target.result.createObjectStore('tiles', { keyPath: 'key' });
                    request.onsuccess = e => { Svc_DB.db = e.target.result; resolve(); };
                    request.onerror = e => reject(e);
                });
            },
            putTile: (key, blob) => {
                if(!Svc_DB.db) return;
                const tx = Svc_DB.db.transaction('tiles', 'readwrite');
                tx.objectStore('tiles').put({ key, blob });
            },
            getTile: async (key) => {
                if(!Svc_DB.db) return null;
                return new Promise(resolve => {
                    const tx = Svc_DB.db.transaction('tiles', 'readonly');
                    const req = tx.objectStore('tiles').get(key);
                    req.onsuccess = () => resolve(req.result ? req.result.blob : null);
                    req.onerror = () => resolve(null);
                });
            }
        };

        // --- SERVICE 2: AUDIO (DSP + PTT) ---
        const Svc_Audio = {
            ctx: null, stream: null, mode: 'ptt',
            init: async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                    });
                    Svc_Audio.stream = stream;
                    
                    const Ctx = window.AudioContext || window.webkitAudioContext;
                    Svc_Audio.ctx = new Ctx();
                    
                    // DSP Chain: Filter -> Compressor
                    const src = Svc_Audio.ctx.createMediaStreamSource(stream);
                    const filter = Svc_Audio.ctx.createBiquadFilter(); filter.type = 'highpass'; filter.frequency.value = 300;
                    const comp = Svc_Audio.ctx.createDynamicsCompressor();
                    src.connect(filter); filter.connect(comp);
                    comp.connect(Svc_Audio.ctx.createMediaStreamDestination());
                    
                    Svc_Audio.tx(false); // Mute initial
                    
                    // Headset Controls
                    if('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({ title: 'ComTac', artist: 'Secure Link' });
                        navigator.mediaSession.setActionHandler('play', () => Svc_Audio.toggleHeadset());
                        navigator.mediaSession.setActionHandler('pause', () => Svc_Audio.toggleHeadset());
                    }
                    return true;
                } catch(e) {
                    console.error(e); App.toast("Erreur Micro", true); return false;
                }
            },
            tx: (active) => {
                if(Svc_Audio.mode === 'ptt' || (Svc_Audio.mode === 'vox' && active)) {
                    if(Svc_Audio.stream) Svc_Audio.stream.getAudioTracks().forEach(t => t.enabled = active);
                    App.state.me.isTx = active;
                    
                    const btn = document.getElementById('ptt-trigger');
                    if(active) {
                        btn.classList.add('active');
                        if(navigator.vibrate) navigator.vibrate(30);
                    } else {
                        if(Svc_Audio.mode !== 'vox') btn.classList.remove('active');
                    }
                    Svc_Comms.broadcast(); App.renderGrid();
                }
            },
            toggleVox: () => {
                Svc_Audio.mode = Svc_Audio.mode === 'ptt' ? 'vox' : 'ptt';
                const icon = document.getElementById('icon-mic-mode');
                const btn = document.getElementById('ptt-trigger');
                if(Svc_Audio.mode === 'vox') {
                    icon.innerText = 'mic'; btn.classList.add('mode-vox'); Svc_Audio.tx(true);
                } else {
                    icon.innerText = 'mic_none'; btn.classList.remove('mode-vox'); Svc_Audio.tx(false);
                }
            },
            toggleHeadset: () => { if(Svc_Audio.mode === 'ptt') Svc_Audio.tx(!App.state.me.isTx); },
            playRemote: (stream) => {
                const a = new Audio(); a.srcObject = stream; a.play().catch(e => console.log("Audio block", e));
            }
        };

        // --- SERVICE 3: MAP (Leaflet + GPS) ---
        const OfflineLayer = L.TileLayer.extend({
            createTile: function(coords, done) {
                const tile = document.createElement('img');
                const url = this.getTileUrl(coords);
                const key = `${coords.z}_${coords.x}_${coords.y}`;
                Svc_DB.getTile(key).then(blob => {
                    if (blob) { tile.src = URL.createObjectURL(blob); done(null, tile); }
                    else {
                        fetch(url).then(r => r.blob()).then(b => { 
                            Svc_DB.putTile(key, b); tile.src = URL.createObjectURL(b); done(null, tile); 
                        }).catch(() => { 
                            tile.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; done(null, tile); 
                        });
                    }
                });
                return tile;
            }
        });

        const Svc_Map = {
            map: null, geoId: null,
            init: () => {
                if(Svc_Map.map) return; // Already init
                Svc_Map.map = L.map('map-instance', { zoomControl: false }).setView([48.85, 2.35], 13);
                new OfflineLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { subdomains: 'abcd', maxZoom: 19 }).addTo(Svc_Map.map);
                Svc_Map.startGPS();
            },
            startGPS: () => {
                if(!('geolocation' in navigator)) return App.toast("Pas de GPS", true);
                Svc_Map.geoId = navigator.geolocation.watchPosition(
                    pos => {
                        const { latitude, longitude, heading, accuracy } = pos.coords;
                        App.state.me.lat = latitude; App.state.me.lng = longitude;
                        if(heading && !isNaN(heading)) App.state.me.head = heading;
                        
                        const el = document.getElementById('txt-gps-stat');
                        el.innerText = `GPS Â±${Math.floor(accuracy)}m`;
                        el.style.color = accuracy < 20 ? 'var(--c-green)' : 'var(--c-yellow)';
                        
                        Svc_Map.updateUser(App.state.me.id, App.state.me);
                        Svc_Comms.broadcast();
                    },
                    err => { document.getElementById('txt-gps-stat').innerText = "GPS ERR"; document.getElementById('txt-gps-stat').style.color = 'var(--c-red)'; },
                    { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
                );
            },
            updateUser: (id, user) => {
                if(!Svc_Map.map || !user.lat) return;
                const storage = (id === App.state.me.id) ? Svc_Map : App.state.peers[id];
                if(!storage) return;

                const iconHtml = `<div class="tac-marker-container state-${user.status}" style="transform: rotate(${user.head||0}deg);"><div class="tac-arrow"></div></div><div class="tac-label state-${user.status}">${user.callsign}</div>`;
                const icon = L.divIcon({ className: 'custom', html: iconHtml, iconSize: [40,40], iconAnchor: [20,20] });

                if(storage.marker) { storage.marker.setLatLng([user.lat, user.lng]); storage.marker.setIcon(icon); }
                else { storage.marker = L.marker([user.lat, user.lng], { icon: icon }).addTo(Svc_Map.map); }

                // Trail
                if(!storage.trailPts) storage.trailPts = [];
                const last = storage.trailPts[storage.trailPts.length-1];
                if(!last || Math.sqrt(Math.pow(last[0]-user.lat,2) + Math.pow(last[1]-user.lng,2)) > 0.00005) {
                    storage.trailPts.push([user.lat, user.lng]);
                    if(storage.trailPts.length > 30) storage.trailPts.shift();
                    if(storage.trail) storage.trail.setLatLngs(storage.trailPts);
                    else {
                        const col = (id === App.state.me.id) ? '#3b82f6' : '#22c55e';
                        storage.trail = L.polyline(storage.trailPts, { color: col, weight: 2, dashArray: '4,8', opacity: 0.6 }).addTo(Svc_Map.map);
                    }
                }
            }
        };

        // --- SERVICE 4: COMMS (PeerJS) ---
        const Svc_Comms = {
            peer: null,
            create: (id = null) => {
                document.getElementById('btn-create').innerHTML = 'Connexion Satellite...';
                App.state.isHost = true; Svc_Comms.initPeer(id);
            },
            join: (id = null) => {
                if(!id) id = document.getElementById('inp-join-id').value.trim();
                if(!id) return App.toast("ID Requis", true);
                document.getElementById('btn-join').innerHTML = 'Connexion...';
                App.state.isHost = false; Svc_Comms.initPeer();
                // Hook connect in initPeer callback for client logic
                // Small hack: store pending host ID
                Svc_Comms.pendingHost = id;
            },
            initPeer: (id = null) => {
                if(Svc_Comms.peer) Svc_Comms.peer.destroy();
                const peer = new Peer(id, CONF.peerConfig);
                
                peer.on('open', pid => {
                    App.state.me.id = pid;
                    document.getElementById('txt-freq-id').innerText = `ID: ${pid}`;
                    
                    if(App.state.isHost) {
                        App.state.me.role = 'HOST';
                        Svc_Comms.startHeartbeat();
                        App.saveSession(pid);
                        App.switchView('view-ops');
                    } else if(Svc_Comms.pendingHost) {
                        // Client logic
                        const conn = peer.connect(Svc_Comms.pendingHost, { metadata: App.state.me });
                        conn.on('open', () => {
                            Svc_Comms.handleConn(conn);
                            const call = peer.call(Svc_Comms.pendingHost, Svc_Audio.stream);
                            call.on('stream', s => Svc_Audio.playRemote(s));
                            App.saveSession(Svc_Comms.pendingHost);
                            App.switchView('view-ops');
                        });
                        conn.on('error', () => App.toast("Ã‰chec Connexion HÃ´te", true));
                    }
                });

                peer.on('connection', conn => Svc_Comms.handleConn(conn));
                peer.on('call', call => {
                    call.answer(Svc_Audio.stream);
                    call.on('stream', s => Svc_Audio.playRemote(s));
                });
                peer.on('error', err => {
                    if(err.type === 'unavailable-id') { 
                        if(App.state.isHost) { Svc_Comms.initPeer(null); } // Retry new ID
                        else App.toast("Canal Introuvable", true);
                    } else App.toast("Erreur RÃ©seau", true);
                });
                Svc_Comms.peer = peer;
            },
            handleConn: (conn) => {
                conn.on('data', d => {
                    if(d.t === 'STATE') Svc_Comms.handleUpdate(d.p);
                    if(d.t === 'SYNC') d.l.forEach(u => Svc_Comms.handleUpdate(u));
                });
                conn.on('open', () => {
                    if(!App.state.peers[conn.peer]) App.state.peers[conn.peer] = {};
                    App.state.peers[conn.peer].conn = conn;
                    Svc_Comms.broadcast();
                });
                conn.on('close', () => { delete App.state.peers[conn.peer]; App.renderGrid(); });
            },
            broadcast: () => {
                const p = { ...App.state.me };
                Object.values(App.state.peers).forEach(peer => { if(peer.conn && peer.conn.open) peer.conn.send({ t: 'STATE', p: p }); });
                if(App.state.isHost) App.renderGrid();
            },
            handleUpdate: (u) => {
                if(u.id === App.state.me.id) return;
                if(!App.state.peers[u.id]) App.state.peers[u.id] = {};
                App.state.peers[u.id].data = u;
                App.renderGrid();
                Svc_Map.updateUser(u.id, u);
            },
            startHeartbeat: () => {
                setInterval(() => {
                    if(!App.state.isHost) return;
                    const list = Object.values(App.state.peers).map(p => p.data).filter(d => d);
                    list.push(App.state.me);
                    Object.values(App.state.peers).forEach(p => { if(p.conn && p.conn.open) p.conn.send({ t: 'SYNC', l: list }); });
                }, 2000);
            }
        };

        // --- SERVICE 5: QR CODE (Scanner & Gen) ---
        const Svc_QR = {
            scanner: null,
            start: () => {
                const ov = document.getElementById('overlay-scan');
                ov.style.display = 'flex';
                // Wait for DOM
                setTimeout(() => {
                    if(Svc_QR.scanner) try { Svc_QR.scanner.clear(); } catch(e){}
                    Svc_QR.scanner = new Html5Qrcode("scanner-box");
                    const conf = { fps: 10, qrbox: { width: 250, height: 250 } };
                    Svc_QR.scanner.start({ facingMode: "environment" }, conf, 
                        txt => { Svc_QR.stop(); document.getElementById('inp-join-id').value = txt; Svc_Comms.join(txt); App.toast("QR OK"); }
                    ).catch(err => { console.error(err); Svc_QR.stop(); App.toast("Erreur CamÃ©ra", true); });
                }, 100);
            },
            stop: () => {
                if(Svc_QR.scanner) Svc_QR.scanner.stop().then(() => Svc_QR.scanner.clear());
                document.getElementById('overlay-scan').style.display = 'none';
            },
            show: () => {
                if(!App.state.me.id) return;
                const tgt = document.getElementById('qr-canvas-target'); tgt.innerHTML = '';
                new QRCode(tgt, { text: App.state.me.id, width: 200, height: 200 });
                document.getElementById('qr-text-id').innerText = App.state.me.id;
                document.getElementById('overlay-gen').style.display = 'flex';
            },
            hide: () => { document.getElementById('overlay-gen').style.display = 'none'; }
        };

        // --- CONTROLLER: APP MAIN ---
        const App = {
            state: { me: { id: null, callsign: '', role: 'OPR', status: 'CLEAR', lat: 0, lng: 0, head: 0, bat: null, isTx: false }, peers: {}, isHost: false },
            
            init: async () => {
                await Svc_DB.init();
                App.initBattery();
                App.checkSession();
                
                // PTT Binding
                const btn = document.getElementById('ptt-trigger');
                const start = (e) => { if(e.cancelable) e.preventDefault(); Svc_Audio.tx(true); };
                const end = (e) => { if(e.cancelable) e.preventDefault(); Svc_Audio.tx(false); };
                btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end);
                btn.addEventListener('mouseleave', end); btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
            },

            checkSession: () => {
                const s = JSON.parse(localStorage.getItem(CONF.sessionKey));
                if(s) {
                    App.state.me.callsign = s.callsign;
                    if(s.freq) {
                        App.login(true).then(() => { if(s.host) Svc_Comms.create(s.freq); else Svc_Comms.join(s.freq); });
                    } else { document.getElementById('inp-callsign').value = s.callsign; }
                }
            },

            login: async (skip = false) => {
                if(!skip) {
                    const val = document.getElementById('inp-callsign').value.trim().toUpperCase();
                    if(val.length < 2) return App.toast("ID Invalide", true);
                    App.state.me.callsign = val;
                }
                const ok = await Svc_Audio.init();
                if(!ok && !skip) return;
                App.saveSession(); App.switchView('view-menu');
            },

            saveSession: (freq = null) => {
                localStorage.setItem(CONF.sessionKey, JSON.stringify({ callsign: App.state.me.callsign, freq: freq, host: App.state.isHost }));
            },

            leaveSession: (full = false) => {
                if(Svc_Comms.peer) Svc_Comms.peer.destroy();
                if(full) localStorage.removeItem(CONF.sessionKey);
                location.reload();
            },

            switchView: (id) => {
                document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                
                const showHud = (id === 'view-ops' || id === 'view-map');
                document.getElementById('hud').style.display = showHud ? 'block' : 'none';
                document.getElementById('btn-quit').style.display = showHud ? 'flex' : 'none';
                
                if(id === 'view-map') setTimeout(() => Svc_Map.map && Svc_Map.map.invalidateSize(), 200);
            },

            toggleMap: () => {
                const btn = document.getElementById('btn-toggle-map');
                if(document.getElementById('view-map').classList.contains('active')) {
                    App.switchView('view-ops'); btn.classList.remove('active');
                } else {
                    App.switchView('view-map'); btn.classList.add('active');
                    if(!Svc_Map.map) Svc_Map.init();
                }
            },

            renderGrid: () => {
                const grid = document.getElementById('ops-grid'); grid.innerHTML = '';
                const all = [{...App.state.me, isMe: true}].concat(Object.values(App.state.peers).map(p => p.data).filter(d => d));
                
                all.forEach(u => {
                    const div = document.createElement('div');
                    div.className = `op-card ${u.isMe ? 'is-me' : ''}`;
                    if(u.status === 'CONTACT') div.setAttribute('data-status', 'CONTACT');
                    if(u.isTx) div.style.borderColor = 'var(--c-green)';
                    
                    let bat = u.bat ? `ðŸ”‹ ${u.bat}%` : 'ðŸ”‹ N/A';
                    let col = u.status === 'CONTACT' ? 'var(--c-red)' : (u.status === 'PROGRESSION' ? 'var(--c-blue)' : (u.status === 'CLEAR' ? 'var(--c-green)' : 'var(--c-yellow)'));
                    
                    div.innerHTML = `
                        <div class="op-header">
                            <span class="op-role ${u.role}">${u.role}</span>
                            ${u.isTx ? '<span class="material-symbols-outlined" style="color:var(--c-green); font-size:1rem">graphic_eq</span>' : ''}
                        </div>
                        <div class="op-callsign">${u.callsign}</div>
                        <div class="op-status" style="color:${col}">${u.status}</div>
                        <div class="op-meta"><span>${bat}</span></div>
                        <div class="viz-bar"><div class="viz-fill" style="width:${u.isTx ? '100%' : '0%'}"></div></div>
                    `;
                    grid.appendChild(div);
                });
            },

            setStatus: (s) => {
                App.state.me.status = s;
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                const btn = document.querySelector(`.status-btn[data-val="${s}"]`);
                if(btn) btn.classList.add('active');
                Svc_Comms.broadcast(); App.renderGrid(); Svc_Map.updateUser(App.state.me.id, App.state.me);
            },

            initBattery: () => {
                if('getBattery' in navigator) navigator.getBattery().then(b => {
                    App.state.me.bat = Math.floor(b.level*100);
                    b.addEventListener('levelchange', () => { App.state.me.bat = Math.floor(b.level*100); Svc_Comms.broadcast(); });
                });
            },

            toast: (msg, err) => {
                const t = document.getElementById('sys-toast');
                t.innerText = msg; t.style.borderColor = err ? 'var(--c-red)' : 'var(--c-blue)';
                t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
            },
            copyID: () => { if(App.state.me.id) { navigator.clipboard.writeText(App.state.me.id); App.toast("ID CopiÃ©"); } }
        };

        // Boot
        document.addEventListener('DOMContentLoaded', App.init);

    </script>
</body>
