<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COM TAC v1.0 // SECURE LINK</title>
    
    <!-- Fonts (Mêmes que PC Tac pour cohérence visuelle) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Oswald:wght@300;400;500&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <!-- Icons Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- PeerJS (WebRTC Wrapper) - Version CDN stable -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- QRCode.js pour la génération de QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- THEME TACTIQUE (Basé sur PC Tac v3) --- */
        :root {
            --bg-body: #050505;
            --bg-glass: rgba(22, 22, 25, 0.85);
            --bg-panel: rgba(10, 10, 12, 0.95);
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #e0e0e0;
            --text-muted: #94a3b8;
            --font-ui: 'Oswald', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
            --font-title: 'Saira Stencil One', cursive;
            --radius-md: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-body);
            color: var(--text-main);
            /* Texture de fond tactique */
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            padding: 15px;
            background: var(--bg-panel);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .app-title {
            font-family: var(--font-title);
            color: var(--accent-blue);
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--accent-glow);
            letter-spacing: 2px;
        }
        .status-badge {
            font-family: var(--font-data);
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            display: flex; align-items: center; gap: 5px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-muted); transition: background 0.3s; }
        .status-connected .status-dot { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }

        /* --- VIEWS (Gestion des écrans) --- */
        .view {
            flex: 1;
            display: none; /* Masqué par défaut */
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }
        .view.active { display: flex; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FORMS & INPUTS --- */
        .panel {
            background: var(--bg-glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-md);
            padding: 30px;
            width: 100%; max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        h2 { margin-bottom: 20px; font-weight: 300; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 1px; }

        input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px; padding: 15px; color: white;
            font-family: var(--font-data); font-size: 1.1rem; text-align: center;
            margin-bottom: 20px; transition: border 0.3s;
        }
        input:focus { border-color: var(--accent-blue); }

        .btn-group { display: flex; gap: 15px; margin-top: 10px; }
        
        button {
            flex: 1;
            padding: 15px;
            border: none; border-radius: 6px;
            font-family: var(--font-ui); font-size: 1rem; font-weight: bold; text-transform: uppercase;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-primary { background: var(--accent-blue); color: white; box-shadow: 0 4px 15px var(--accent-glow); }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text-main); border: 1px solid rgba(255,255,255,0.1); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* --- COMMS INTERFACE (Grille principale) --- */
        .comm-grid {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100%; width: 100%; max-width: 600px;
            gap: 20px;
        }

        /* Info Frequency Panel */
        .freq-panel {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius-md);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .freq-code { font-family: var(--font-data); color: var(--accent-blue); font-size: 1.2rem; letter-spacing: 2px; }
        .freq-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; display: block; }

        /* QR Modal */
        #qrDisplay {
            background: white; padding: 15px; border-radius: 8px; margin: 20px auto;
            width: fit-content; display: none;
        }
        #qrDisplay.visible { display: block; }

        /* Connected Users List */
        .users-list {
            background: rgba(0,0,0,0.2); border-radius: var(--radius-md);
            padding: 10px; overflow-y: auto; flex: 1;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .user-item {
            display: flex; align-items: center; padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .user-item:last-child { border-bottom: none; }
        .user-avatar {
            width: 30px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin-right: 10px;
            font-weight: bold; color: var(--text-muted);
        }
        .user-name { flex: 1; font-size: 0.9rem; }
        .user-status { font-size: 0.7rem; color: var(--text-muted); }
        
        /* Indicateur visuel de parole */
        .is-speaking .user-avatar { background: var(--accent-green); color: black; box-shadow: 0 0 10px var(--accent-green); }

        /* --- PTT MAIN CONTROLS --- */
        .controls-area {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
            padding-bottom: 20px;
        }

        /* PTT Button Styling */
        #pttBtn {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.1);
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: var(--text-muted);
            font-size: 1.5rem; font-family: var(--font-title); letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 5px 10px rgba(255,255,255,0.05);
            transition: all 0.1s;
            position: relative;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            user-select: none;
            -webkit-user-select: none; /* Safari */
        }
        
        #pttBtn::after {
            content: "PUSH TO TALK";
            font-size: 0.8rem; font-family: var(--font-ui); color: var(--text-muted);
            margin-top: 5px; opacity: 0.5;
        }

        /* État actif (Appui) */
        #pttBtn:active, #pttBtn.active {
            border-color: var(--accent-blue);
            color: white;
            background: radial-gradient(circle, var(--accent-blue) 0%, #0f4c9c 100%);
            box-shadow: 0 0 40px var(--accent-glow), inset 0 0 20px rgba(0,0,0,0.5);
            transform: scale(0.95);
        }
        
        /* État VOX (Always On) */
        #pttBtn.mode-vox {
            border-color: var(--accent-green);
            background: radial-gradient(circle, #064e3b 0%, #000000 100%);
            color: var(--accent-green);
        }
        #pttBtn.mode-vox::after { content: "VOX ACTIVE"; color: var(--accent-green); opacity: 1; }

        /* Toggle Modes Selector */
        .mode-selector {
            display: flex; background: rgba(0,0,0,0.4); padding: 4px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .mode-opt {
            padding: 8px 20px; border-radius: 20px; cursor: pointer;
            font-size: 0.8rem; font-weight: bold; color: var(--text-muted);
            transition: all 0.2s;
        }
        .mode-opt.active { background: var(--text-muted); color: black; }
        .mode-opt[data-mode="vox"].active { background: var(--accent-green); color: black; box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }
        .mode-opt[data-mode="ptt"].active { background: var(--accent-blue); color: white; box-shadow: 0 0 10px var(--accent-glow); }
        
        /* Audio Visualizer */
        canvas#visualizer {
            width: 100%; height: 60px;
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius-md);
            margin-bottom: 10px;
        }

        /* Error Toast */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9); color: white;
            padding: 10px 20px; border-radius: 8px; font-family: var(--font-ui);
            z-index: 100; display: none;
        }

    </style>
</head>
<body>

    <header>
        <div class="app-title">COM <span style="color: white;">TAC</span></div>
        <div class="status-badge" id="connectionStatus">
            <div class="status-dot"></div>
            <span id="statusText">HORS LIGNE</span>
        </div>
    </header>

    <div id="errorToast" class="toast">Erreur système</div>

    <!-- VIEW 1: LOGIN / CALLSIGN -->
    <div id="view-login" class="view active">
        <div class="panel">
            <h2>Identification</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 0.9rem;">Entrez votre indicatif opérationnel</p>
            <input type="text" id="callsignInput" placeholder="EX: ALPHA-01" maxlength="10" autocomplete="off">
            <button class="btn-primary" onclick="goToMenu()">VALIDER</button>
        </div>
        <div style="margin-top: 20px; font-size: 0.7rem; color: var(--text-muted); opacity: 0.5;">
            ENCRYPTION: DTLS/SRTP (WebRTC)<br>ARCHITECTURE: P2P MESH
        </div>
    </div>

    <!-- VIEW 2: MENU (CREATE / JOIN) -->
    <div id="view-menu" class="view">
        <div class="panel">
            <h2 id="welcomeText">BONJOUR</h2>
            <div class="btn-group" style="flex-direction: column;">
                <button class="btn-primary" onclick="createFrequency()">
                    <span class="material-symbols-outlined">add_circle</span> CRÉER FRÉQUENCE
                </button>
                <div style="text-align: center; color: var(--text-muted); font-size: 0.8rem; margin: 10px 0;">- OU -</div>
                <input type="text" id="joinIdInput" placeholder="ID FRÉQUENCE" style="margin-bottom: 10px;">
                <button class="btn-secondary" onclick="joinFrequency()">
                    <span class="material-symbols-outlined">login</span> REJOINDRE
                </button>
                <button class="btn-secondary" id="scanQrBtn" onclick="toggleQrReader()">
                     <span class="material-symbols-outlined">qr_code_scanner</span> SCANNER QR
                </button>
            </div>
        </div>
    </div>

    <!-- VIEW 3: ACTIVE COMMS -->
    <div id="view-comms" class="view">
        <div class="comm-grid">
            
            <!-- Top Info -->
            <div>
                <div class="freq-panel">
                    <div>
                        <span class="freq-label">FRÉQUENCE SECURISEE</span>
                        <span class="freq-code" id="displayFreqId">...</span>
                    </div>
                    <button style="background:none; border:none; color:white; padding:0;" onclick="toggleQrDisplay()">
                        <span class="material-symbols-outlined" style="font-size: 2rem;">qr_code_2</span>
                    </button>
                </div>
                <div id="qrDisplay"></div>
            </div>

            <!-- Users List -->
            <div class="users-list" id="usersList">
                <!-- Les utilisateurs connectés seront injectés ici -->
            </div>

            <!-- Controls Area -->
            <div class="controls-area">
                <canvas id="visualizer"></canvas>
                
                <div class="mode-selector">
                    <div class="mode-opt active" data-mode="ptt" onclick="setAudioMode('ptt')">PTT</div>
                    <div class="mode-opt" data-mode="vox" onclick="setAudioMode('vox')">VOX</div>
                    <div class="mode-opt" data-mode="mute" onclick="setAudioMode('mute')">MUTE</div>
                </div>

                <button id="pttBtn">
                    <span class="material-symbols-outlined" style="font-size: 3rem;">mic</span>
                </button>
                
                <button class="btn-secondary" style="width: 100%; margin-top: 10px; background: rgba(239, 68, 68, 0.2); color: #fca5a5; border-color: rgba(239, 68, 68, 0.3);" onclick="leaveFrequency()">
                    DÉCONNEXION
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const PEER_CONFIG = {
            debug: 1
        };

        let state = {
            callsign: '',
            peer: null,
            myId: null,
            conn: null, // Data connection (pour la signalisation état/texte)
            currentCall: null, // Media call (pour l'audio)
            localStream: null,
            audioMode: 'ptt', // ptt, vox, mute
            isTalking: false,
            peers: {}, // Liste des pairs connectés (data)
            audioContext: null,
            analyser: null,
            isHost: false
        };

        // DOM Elements
        const views = {
            login: document.getElementById('view-login'),
            menu: document.getElementById('view-menu'),
            comms: document.getElementById('view-comms')
        };
        const pttBtn = document.getElementById('pttBtn');
        const visualizerCanvas = document.getElementById('visualizer');

        // --- NAVIGATION & UI HELPERS ---
        function showView(viewName) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[viewName].classList.add('active');
        }

        function goToMenu() {
            const input = document.getElementById('callsignInput');
            if(input.value.trim().length < 2) {
                showToast("Indicatif trop court");
                return;
            }
            state.callsign = input.value.toUpperCase();
            document.getElementById('welcomeText').innerText = `BONJOUR ${state.callsign}`;
            showView('menu');
            initAudio(); // Demande de permission micro préventive
        }

        function showToast(msg) {
            const el = document.getElementById('errorToast');
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // --- AUDIO ENGINE ---
        async function initAudio() {
            try {
                // Récupération du flux audio
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                state.localStream = stream;
                
                // Audio Context pour le Roger Beep & Visualizer
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaStreamSource(stream);
                source.connect(state.analyser);
                state.analyser.fftSize = 256;
                
                // Mute par défaut pour respecter la logique PTT initiale
                setAudioTrackState(false);
                drawVisualizer();
                return true;
            } catch (err) {
                console.error("Audio Error", err);
                showToast("Accès micro refusé");
                return false;
            }
        }

        // Active/Désactive physiquement les pistes audio du flux
        function setAudioTrackState(enabled) {
            if(state.localStream) {
                state.localStream.getAudioTracks().forEach(track => track.enabled = enabled);
            }
            // Mise à jour de l'UI pour montrer que je parle
            if(state.myId) updateMyStatusUI(enabled);
        }

        // Générateur de sons synthétiques (Roger Beep)
        function playRogerBeep(type) {
            if(!state.audioContext) return;
            
            // Resume context si le navigateur l'a suspendu
            if (state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }

            const oscillator = state.audioContext.createOscillator();
            const gainNode = state.audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(state.audioContext.destination);
            
            if (type === 'start') {
                // Beep aigu de début
                oscillator.frequency.value = 1200;
                gainNode.gain.value = 0.1;
                oscillator.start();
                setTimeout(() => oscillator.stop(), 80);
            } else {
                // Beep grave de fin
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;
                oscillator.start();
                setTimeout(() => oscillator.stop(), 80);
            }
        }

        function setAudioMode(mode) {
            state.audioMode = mode;
            // UI Update des boutons
            document.querySelectorAll('.mode-opt').forEach(el => el.classList.remove('active'));
            document.querySelector(`.mode-opt[data-mode="${mode}"]`).classList.add('active');
            
            pttBtn.classList.remove('mode-vox');
            
            if(mode === 'vox') {
                pttBtn.classList.add('mode-vox');
                setAudioTrackState(true); // Micro ouvert
            } else if (mode === 'mute') {
                setAudioTrackState(false); // Micro fermé
            } else {
                // PTT (Push To Talk)
                setAudioTrackState(false); // Micro fermé en attente d'appui
            }
        }

        // --- PTT LOGIC (Push-To-Talk) ---
        function startTx() {
            if(state.audioMode !== 'ptt') return;
            state.isTalking = true;
            playRogerBeep('start');
            setAudioTrackState(true);
            pttBtn.classList.add('active');
        }

        function endTx() {
            if(state.audioMode !== 'ptt') return;
            state.isTalking = false;
            setAudioTrackState(false);
            playRogerBeep('end');
            pttBtn.classList.remove('active');
        }

        // Bind Events (Souris + Touch + Clavier)
        pttBtn.addEventListener('mousedown', startTx);
        pttBtn.addEventListener('mouseup', endTx);
        pttBtn.addEventListener('mouseleave', endTx);
        pttBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startTx(); });
        pttBtn.addEventListener('touchend', (e) => { e.preventDefault(); endTx(); });
        
        // Barre Espace pour PTT
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space' && !state.isTalking && state.audioMode === 'ptt') startTx();
        });
        document.addEventListener('keyup', (e) => {
            if(e.code === 'Space' && state.audioMode === 'ptt') endTx();
        });

        // --- PEER JS / NETWORKING (Cœur du système) ---
        
        function updateConnectionStatus(connected) {
            const badge = document.getElementById('connectionStatus');
            const txt = document.getElementById('statusText');
            if(connected) {
                badge.classList.add('status-connected');
                txt.innerText = "SÉCURISÉ / EN LIGNE";
                txt.style.color = "var(--text-main)";
            } else {
                badge.classList.remove('status-connected');
                txt.innerText = "HORS LIGNE";
            }
        }

        // 1. CREATE FREQUENCY (Mode Hôte)
        function createFrequency() {
            // S'assurer que l'audio est init
            if(!state.localStream) { initAudio().then(ok => { if(ok) createFrequency(); }); return; }
            
            state.isHost = true;
            state.peer = new Peer(null, PEER_CONFIG);

            state.peer.on('open', (id) => {
                state.myId = id;
                setupCommsUI(id);
                updateConnectionStatus(true);
                addSystemLog("Fréquence créée. En attente d'opérateurs...");
                // Ajouter soi-même à la liste
                addPeerToList(id, state.callsign, true);
            });

            // Quand un client se connecte (Data)
            state.peer.on('connection', (conn) => {
                handleDataConnection(conn);
            });

            // Quand un client appelle (Audio)
            state.peer.on('call', (call) => {
                call.answer(state.localStream);
                handleMediaCall(call);
            });
            
            state.peer.on('error', handlePeerError);
        }

        // 2. JOIN FREQUENCY (Mode Client)
        function joinFrequency() {
            const hostId = document.getElementById('joinIdInput').value.trim();
            if(!hostId) return showToast("ID invalide");
            
            if(!state.localStream) { initAudio().then(ok => { if(ok) joinFrequency(); }); return; }

            state.isHost = false;
            state.peer = new Peer(null, PEER_CONFIG);

            state.peer.on('open', (id) => {
                state.myId = id;
                // Connexion Data
                state.conn = state.peer.connect(hostId, {
                    metadata: { callsign: state.callsign }
                });
                
                state.conn.on('open', () => {
                    updateConnectionStatus(true);
                    setupCommsUI(hostId);
                    addSystemLog("Connexion à la fréquence établie.");
                    
                    // Lancement appel audio vers l'hôte
                    const call = state.peer.call(hostId, state.localStream);
                    handleMediaCall(call);
                });

                state.conn.on('data', handleDataPacket);
                state.conn.on('close', leaveFrequency);
            });

            state.peer.on('error', handlePeerError);
        }

        function handlePeerError(err) {
            console.error(err);
            showToast("Erreur coms: " + err.type);
            updateConnectionStatus(false);
        }

        // --- GESTION DES CONNEXIONS ---

        function handleDataConnection(conn) {
            conn.on('open', () => {
                // Ajouter le pair à la liste
                const peerCallsign = conn.metadata ? conn.metadata.callsign : 'Inconnu';
                state.peers[conn.peer] = { callsign: peerCallsign, conn: conn };
                addPeerToList(conn.peer, peerCallsign);
            });
            conn.on('data', (data) => {
                // Mise à jour du statut "Parle"
                if(data.type === 'talking') {
                    updatePeerUI(conn.peer, data.val);
                }
            });
            conn.on('close', () => {
                removePeerFromList(conn.peer);
            });
        }

        function handleMediaCall(call) {
            call.on('stream', (remoteStream) => {
                // Créer un élément audio invisible pour jouer le son
                const audio = document.createElement('audio');
                audio.srcObject = remoteStream;
                audio.play().catch(e => console.log("Autoplay bloqué, interaction requise"));
            });
        }
        
        function handleDataPacket(data) {
             // Réservé pour futures extensions (chat texte, etc.)
        }

        // Envoi de mon statut aux autres
        function updateMyStatusUI(isTalking) {
            const myItem = document.getElementById(`peer-${state.myId}`);
            if(myItem) {
                if(isTalking) myItem.classList.add('is-speaking');
                else myItem.classList.remove('is-speaking');
            }
            
            // Si je suis client, je préviens l'hôte
            if(state.conn && state.conn.open) {
                state.conn.send({ type: 'talking', val: isTalking });
            }
            // Si je suis hôte, je devrais prévenir tout le monde (simplifié ici)
        }

        // --- GESTION UI ---

        function setupCommsUI(freqId) {
            showView('comms');
            document.getElementById('displayFreqId').innerText = freqId;
            
            // Génération QR Code
            const qrContainer = document.getElementById('qrDisplay');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: freqId,
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function toggleQrDisplay() {
            document.getElementById('qrDisplay').classList.toggle('visible');
        }

        function addPeerToList(id, name, isMe = false) {
            const list = document.getElementById('usersList');
            if(document.getElementById(`peer-${id}`)) return; // Déjà existant

            const div = document.createElement('div');
            div.className = 'user-item';
            div.id = `peer-${id}`;
            const shortName = name.substring(0, 2);
            
            div.innerHTML = `
                <div class="user-avatar">${shortName}</div>
                <div class="user-name">
                    ${name} ${isMe ? '(MOI)' : ''}
                </div>
                <div class="user-status">${isMe && state.isHost ? 'HOST' : 'OPERATOR'}</div>
            `;
            list.appendChild(div);
        }

        function removePeerFromList(id) {
            const el = document.getElementById(`peer-${id}`);
            if(el) el.remove();
        }

        function updatePeerUI(id, isTalking) {
            const el = document.getElementById(`peer-${id}`);
            if(el) {
                if(isTalking) el.classList.add('is-speaking');
                else el.classList.remove('is-speaking');
            }
        }
        
        function addSystemLog(msg) {
            console.log("SYS:", msg);
        }

        function leaveFrequency() {
            if(state.peer) state.peer.destroy();
            location.reload();
        }

        // --- VISUALIZER AUDIO ---
        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!state.analyser) return;

            const bufferLength = state.analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            state.analyser.getByteFrequencyData(dataArray);

            const canvas = visualizerCanvas;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);
            
            const barWidth = (width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                
                // Couleur basée sur l'activité
                if(state.isTalking || state.audioMode === 'vox') {
                     // Vert actif si micro ouvert
                     ctx.fillStyle = `rgb(${barHeight + 50}, 200, 50)`; 
                } else {
                     // Bleu passif si micro fermé
                     ctx.fillStyle = `rgba(59, 130, 246, 0.5)`; 
                }

                ctx.fillRect(x, height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
        
        // --- QR SCANNER (Fallback pour fichiers locaux) ---
        function toggleQrReader() {
            // Note: L'intégration d'un scanner complet nécessite des bibliothèques lourdes
            // et des contextes HTTPS sécurisés stricts. Pour ce module "single-file",
            // on fournit une instruction claire à l'utilisateur.
            alert("SCANNER : Utilisez l'appareil photo de votre mobile pour copier l'ID de la fréquence, puis collez-le dans le champ ID.");
        }
