<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimisé pour iOS (viewport-fit=cover) et Android) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>COM TAC v11.2 STABLE</title>
    
    <!-- ================= 1. LIBRAIRIES EXTERNES (CDN) ================= -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="icon" href="favicon.ico" sizes="any" type="image/png">

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- ================= 2. STYLES CSS (TACTICAL UI) ================= -->
    <style>
        :root {
            /* Palette de Couleurs Tactique */
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-blue: #3b82f6;
            --color-red: #ef4444;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;
            --color-dim: #71717a;
            
            /* Typographie */
            --font-ui: 'Chakra Petch', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Dimensions */
            --header-height: 60px;
            --radius: 12px;
            
            /* Zones de Sécurité iOS (Encoche & Barre du bas) */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            /* Hauteur dynamique pour mobiles */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            overscroll-behavior: none;
        }

        /* --- EN-TÊTE (HEADER) --- */
        header {
            height: calc(var(--header-height) + var(--safe-top));
            padding: var(--safe-top) 16px 0 16px;
            background: rgba(5,5,5,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; left: 0; right: 0;
            z-index: 1000;
            transition: background 0.3s;
        }
        
        /* Style Spécial Silence Radio */
        body.silence-active header { 
            border-bottom: 1px solid var(--color-red); 
            background: rgba(50, 0, 0, 0.9); 
        }
        body.silence-active .brand span { color: var(--color-red); }

        .brand { 
            font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; 
            display: flex; align-items: center; gap: 8px; 
        }
        .brand span { color: var(--color-blue); }

        .nav-group { display: flex; gap: 8px; }
        
        .btn-nav {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-text); padding: 6px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 5px;
        }
        .btn-nav.active { background: var(--color-blue); color: black; border-color: var(--color-blue); }
        .btn-nav.danger { border-color: rgba(239, 68, 68, 0.5); color: var(--color-red); }

        /* --- VUES (PAGES) --- */
        .view-container { position: relative; flex: 1; overflow: hidden; }
        .view {
            position: absolute; inset: 0; background: var(--color-bg);
            display: flex; flex-direction: column; 
            opacity: 0; pointer-events: none; z-index: 0;
            transition: opacity 0.3s ease; 
            padding-top: calc(var(--header-height) + var(--safe-top));
        }
        .view.active { opacity: 1; pointer-events: all; z-index: 10; }

        /* --- LOGIN & MENU --- */
        .center-content { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100%; padding: 30px; text-align: center; 
        }
        
        .input-large {
            background: transparent; border: none; border-bottom: 2px solid #333;
            width: 100%; font-size: 2rem; font-family: var(--font-mono);
            color: white; text-align: center; padding: 15px; margin: 30px 0;
            border-radius: 0; outline: none; 
            -webkit-appearance: none; appearance: none; /* Reset iOS */
        }
        .input-large:focus { border-color: var(--color-blue); }

        .btn-block {
            width: 100%; padding: 20px; margin-bottom: 15px;
            background: var(--color-surface); border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius); color: white;
            font-weight: 700; text-align: left; font-size: 1.1rem;
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: background 0.2s;
        }
        .btn-block:active { background: var(--color-surface-light); }

        /* --- CARTE (BFT) --- */
        #map-instance { width: 100%; height: 100%; background: #0b0b0b; z-index: 1; }
        
        .map-controls {
            position: absolute; 
            top: calc(var(--header-height) + var(--safe-top) + 10px); 
            right: 10px;
            display: flex; flex-direction: column; gap: 10px; 
            z-index: 400;
        }
        .map-btn {
            width: 44px; height: 44px; 
            background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%; color: white; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(4px);
        }
        .map-btn.active { background: var(--color-blue); color: black; border-color: var(--color-blue); }
        .map-btn.alert { 
            background: var(--color-red); color: white; border-color: var(--color-red); 
            animation: pulse-btn 1s infinite; 
        }

        /* Marqueurs Tactiques */
        .tac-wrapper { transition: transform 0.5s linear; will-change: transform; }
        .tac-arrow {
            width: 0; height: 0;
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 24px solid var(--color-blue); 
            filter: drop-shadow(0 0 4px var(--color-blue));
        }
        .tac-label {
            position: absolute; top: 28px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 2px 6px;
            border-radius: 4px; font-family: var(--font-mono); font-size: 10px; font-weight: bold;
            white-space: nowrap; border: 1px solid var(--color-blue);
        }
        
        /* Statuts & Animation Pulsation */
        .status-CONTACT .tac-arrow { 
            border-bottom-color: var(--color-red); 
            filter: drop-shadow(0 0 10px red); 
            animation: pulse-arrow 0.8s infinite; 
        }
        .status-CONTACT .tac-label { border-color: var(--color-red); color: var(--color-red); }
        
        @keyframes pulse-arrow { 
            0% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.3); opacity: 0.8; } 
            100% { transform: scale(1); opacity: 1; } 
        }

        .status-CLEAR .tac-arrow { border-bottom-color: var(--color-green); }
        .status-CLEAR .tac-label { border-color: var(--color-green); color: var(--color-green); }
        .status-APPUI .tac-arrow { border-bottom-color: var(--color-yellow); }
        .status-APPUI .tac-label { border-color: var(--color-yellow); color: var(--color-yellow); }
        .status-PROGRESSION .tac-arrow { border-bottom-color: var(--color-blue); }
        .status-PROGRESSION .tac-label { border-color: var(--color-blue); color: var(--color-blue); }

        /* Marqueur de PING */
        .ping-marker { text-align: center; pointer-events: none; } /* Le clic passe à travers le contenu mais pas le marqueur */
        .ping-icon { 
            color: var(--color-red); font-size: 30px; 
            filter: drop-shadow(0 0 5px black); 
            animation: bounce 1s infinite; 
        }
        .ping-msg { 
            background: var(--color-red); color: white; padding: 2px 6px; 
            font-size: 10px; border-radius: 4px; font-weight: bold; font-family: var(--font-mono); 
        }
        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0); } 
        }

        /* --- GRILLE OPÉRATEURS --- */
        .ops-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            padding: 15px; 
            padding-bottom: calc(240px + var(--safe-bottom)); 
            padding-top: 20px;
            overflow-y: auto; align-content: start; 
            width: 100%; max-width: 600px; margin: 0 auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .op-card {
            background: var(--color-surface); border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius); padding: 12px; display: flex; flex-direction: column;
            min-height: 120px; position: relative; transition: all 0.2s;
        }
        .op-card.is-me { background: rgba(59, 130, 246, 0.08); border-color: rgba(59, 130, 246, 0.3); }
        .op-card.talking { border-color: var(--color-green); box-shadow: inset 0 0 20px rgba(34, 197, 94, 0.2); }
        .op-card[data-status="CONTACT"] { animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0%, 100% { border-color: var(--color-red); } 50% { border-color: transparent; } }

        .op-callsign { font-family: var(--font-mono); font-size: 1.2rem; font-weight: 800; margin-bottom: 5px; }
        .op-status { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; margin-top: auto; }
        .op-bat { font-size: 0.7rem; color: var(--color-dim); margin-top: 5px; }

        /* --- HUD (BAS DE PAGE) --- */
        .hud-panel {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 500;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1); border-radius: 24px 24px 0 0; 
            padding: 15px 20px calc(30px + var(--safe-bottom));
            display: none; box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
            transition: background 0.3s, border-color 0.3s;
        }
        
        body.silence-active .hud-panel { border-top: 2px solid var(--color-red); background: rgba(20, 0, 0, 0.95); }

        .status-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 12px; margin-bottom: 10px; scrollbar-width: none; }
        .chip {
            padding: 8px 16px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; white-space: nowrap;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--color-dim); cursor: pointer;
        }
        .chip.active { background: var(--color-blue); color: black; border-color: transparent; }
        
        .chip[data-val="CONTACT"].active { background: var(--color-red); color: white; }
        .chip[data-val="CLEAR"].active { background: var(--color-green); color: black; }
        .chip[data-val="APPUI"].active { background: var(--color-yellow); color: black; }
        .chip[data-val="PROGRESSION"].active { background: var(--color-blue); color: black; }
        
        /* Bouton Silence */
        .chip.silence-btn { border-color: var(--color-red); color: var(--color-red); }
        .chip.silence-btn.active { background: var(--color-red); color: white; animation: pulse-btn 1s infinite; }
        @keyframes pulse-btn { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .ptt-container { display: flex; align-items: center; justify-content: center; position: relative; height: 90px; }
        
        #ptt-btn {
            width: 85px; height: 85px; border-radius: 28px;
            background: #222; border: 2px solid #444; color: #666;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; cursor: pointer; user-select: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: transform 0.1s, background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        #ptt-btn:active, #ptt-btn.active { 
            transform: scale(0.95); background: var(--color-blue); border-color: white; color: white; 
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        #ptt-btn.vox-active { border-color: var(--color-green); color: var(--color-green); }
        
        /* État du PTT en Silence Radio */
        body.silence-active #ptt-btn { border-color: #333; color: #333; cursor: not-allowed; }
        body.silence-active #ptt-btn:active { transform: none; background: #222; box-shadow: none; color: #333; }
        
        /* L'Hôte peut parler en Silence */
        body.silence-active.is-host #ptt-btn { border-color: var(--color-red); color: var(--color-red); cursor: pointer; }
        body.silence-active.is-host #ptt-btn:active, body.silence-active.is-host #ptt-btn.active { 
            background: var(--color-red); color: white; box-shadow: 0 0 30px rgba(239, 68, 68, 0.4); 
        }

        .side-btn {
            position: absolute; width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center;
            color: var(--color-dim); cursor: pointer;
        }
        .side-btn.left { left: 10px; } .side-btn.right { right: 10px; }

        .hud-footer { text-align: center; font-size: 0.7rem; color: #555; margin-top: 10px; font-family: var(--font-mono); }

        /* --- SUPERPOSITIONS (MODALES) --- */
        .overlay { 
            position: fixed; inset: 0; background: #000; z-index: 5000; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
        }
        .close-overlay {
            position: absolute; top: 30px; right: 30px; width: 50px; height: 50px;
            background: rgba(255,255,255,0.2); border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold;
        }
        #scan-region { width: 300px; height: 300px; background: black; border-radius: 20px; overflow: hidden; border: 1px solid #333; }
        
        #qr-code-region { 
            background: white; padding: 20px; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            width: auto; max-width: 85vw; 
        }
        #qr-code-region img { display: block; max-width: 100% !important; height: auto !important; }

        #visualizer { position: absolute; bottom: 120px; left: 0; width: 100%; height: 80px; pointer-events: none; opacity: 0.5; z-index: 400; }
        
        #toast-msg {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: #1a1a1a; border: 1px solid var(--color-blue); color: var(--color-blue);
            padding: 12px 24px; border-radius: 30px; font-weight: 700; font-size: 0.85rem;
            z-index: 9999; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        #silence-banner {
            position: fixed; top: calc(var(--header-height) + var(--safe-top)); width: 100%;
            background: var(--color-red); color: white; text-align: center; font-weight: 800;
            padding: 5px; font-size: 0.8rem; z-index: 900; display: none; animation: pulse-btn 2s infinite;
        }
        body.silence-active #silence-banner { display: block; }
    </style>
</head>
<body>

    <!-- STRUCTURE UI -->
    <header>
        <div class="brand">
            <span class="material-symbols-outlined">satellite_alt</span> COM<span>TAC</span> Beta
        </div>
        <div class="nav-group">
            <div class="btn-nav" id="btn-toggle-map" onclick="App.toggleMap()">
                <span class="material-symbols-outlined">map</span> Tacmap
            </div>
            <div class="btn-nav danger" id="btn-quit" onclick="App.leaveSession(true)" style="display:none;">
                <span class="material-symbols-outlined">logout</span>
            </div>
        </div>
    </header>

    <div id="silence-banner">SILENCE RADIO ACTIF - ÉCOUTE SEULE</div>
    <div id="toast-msg">Système Prêt</div>

    <!-- OVERLAYS -->
    <div id="overlay-scanner" class="overlay">
        <div class="close-overlay" onclick="QRService.stop()">✕</div>
        <div id="scan-region"></div>
        <div style="margin-top: 20px; color: #777;">Visez le QR Code</div>
    </div>

    <div id="overlay-generator" class="overlay" style="background: rgba(0,0,0,0.95);">
        <div class="close-overlay" onclick="QRService.hide()">✕</div>
        <div style="text-align: center; width: 100%; padding: 20px; display: flex; flex-direction: column; align-items: center;">
            <div id="qr-code-region"></div>
            <div id="qr-text-val" style="margin-top: 20px; font-family: var(--font-mono); color: var(--color-blue); font-size: 1.5rem; word-break: break-all;">...</div>
        </div>
    </div>

    <!-- VUE: LOGIN -->
    <div id="view-login" class="view active">
        <div class="center-content">
            <span class="material-symbols-outlined" style="font-size: 5rem; color: var(--color-blue); margin-bottom: 30px; opacity: 0.8;">fingerprint</span>
            <h2 style="color:white; margin-bottom: 10px;">IDENTIFICATION</h2>
            <input type="text" id="input-callsign" class="input-large" placeholder="Trigramme" maxlength="8" autocomplete="off">
            <button class="btn-block" id="btn-login-trigger" onclick="App.login()" style="justify-content: center; background: var(--color-blue); border:none; margin-top: 20px;">
                CONNEXION
            </button>
        </div>
    </div>

    <!-- VUE: MENU -->
    <div id="view-menu" class="view">
        <div class="center-content" style="justify-content: flex-start; padding-top: 60px;">
            <h3 style="color: var(--color-dim); width: 100%; text-align: left; margin-bottom: 20px;">DÉPLOIEMENT</h3>
            
            <button class="btn-block" id="btn-create-host" onclick="NetService.createSession()">
                <span class="material-symbols-outlined" style="font-size: 1.8rem;">add_circle</span>
                <div><div>Créer Salon</div><div style="font-size: 0.7rem; color: var(--color-dim);">Hôte (Squad Leader)</div></div>
            </button>
            
            <button class="btn-block" onclick="QRService.start()">
                <span class="material-symbols-outlined" style="font-size: 1.8rem;">qr_code_scanner</span>
                <div><div>Scanner QR</div><div style="font-size: 0.7rem; color: var(--color-dim);">Caméra</div></div>
            </button>

            <div style="width: 100%; margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <div style="text-align: left; color: var(--color-dim); font-size: 0.8rem; margin-bottom: 15px;">MANUEL</div>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="input-join-id" class="input-large" placeholder="ID CANAL..." style="margin: 0; font-size: 1rem; text-align: left;">
                    <button onclick="navigator.clipboard.readText().then(t => document.getElementById('input-join-id').value = t)" style="width: 60px; background: var(--color-surface); border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius); color: white; cursor: pointer;">
                        <span class="material-symbols-outlined">content_paste</span>
                    </button>
                </div>
                <button class="btn-block" id="btn-join-trigger" onclick="NetService.joinSession()" style="justify-content: center; background: rgba(255,255,255,0.05);">
                    REJOINDRE
                </button>
            </div>
        </div>
    </div>

    <!-- VUE: OPÉRATEURS -->
    <div id="view-ops" class="view">
        <div id="ops-container" class="ops-grid"></div>
    </div>

    <!-- VUE: CARTE -->
    <div id="view-map" class="view">
        <div class="map-controls">
            <!-- Interrupteur Jour/Nuit -->
            <div class="map-btn" onclick="MapService.toggleMode()">
                <span class="material-symbols-outlined" id="icon-map-mode">light_mode</span>
            </div>
            <!-- Mode Ping -->
            <div class="map-btn" id="btn-ping-mode" onclick="App.togglePingMode()">
                <span class="material-symbols-outlined">ads_click</span>
            </div>
        </div>
        <div id="map-instance"></div>
    </div>

    <!-- HUD (Contrôles Tactiques) -->
    <div id="hud" class="hud-panel">
        <canvas id="visualizer"></canvas>
        
        <div class="status-bar">
            <div class="chip" onclick="App.setStatus('PROGRESSION')" data-val="PROGRESSION">PROGRESSION</div>
            <div class="chip" onclick="App.setStatus('CONTACT')" data-val="CONTACT">CONTACT</div>
            <div class="chip" onclick="App.setStatus('CLEAR')" data-val="CLEAR">CLEAR</div>
            <div class="chip" onclick="App.setStatus('APPUI')" data-val="APPUI">EN APPUI</div>
            <!-- Bouton Silence Radio (Hôte uniquement) -->
            <div class="chip silence-btn" id="btn-silence" onclick="App.toggleSilence()" style="display:none;">SILENCE</div>
        </div>

        <div class="ptt-container">
            <div class="side-btn left" onclick="AudioService.toggleVox()">
                <span class="material-symbols-outlined" id="icon-mic">mic_none</span>
            </div>
            
            <div id="ptt-btn">
                <span class="material-symbols-outlined">mic</span>
            </div>
            
            <div class="side-btn right" onclick="QRService.show()">
                <span class="material-symbols-outlined">qr_code_2</span>
            </div>
        </div>

        <div class="hud-footer">
            <span id="txt-id-display" onclick="App.copyID()" style="cursor: pointer; border-bottom: 1px dotted #555;">ID: ...</span> 
            <span style="margin: 0 10px; color: #333;">|</span>
            <span id="txt-gps-display" onclick="MapService.init()" style="cursor: pointer;">GPS: OFF</span>
        </div>
    </div>

    <!-- ================= 3. MODULES LOGIQUES (JavaScript) ================= -->
    <script>
        // --- CONFIGURATION RÉSEAU (FIABILISÉE POUR 4G/5G SANS TURN) ---
        // Liste de serveurs STUN robustes pour traverser les NAT (4G/Pare-feu)
        const CONFIG = {
            sessionKey: 'comtac_v10_session',
            peerConfig: { 
                debug: 2, // Mode debug pour voir les erreurs NAT
                config: {
                    iceServers: [
                        // --- 1. OPTIMISATION STUN PAR PORT ET VARIANTE ---
                        // Serveurs STUN Google sur ports standards (19302)
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        
                        // Serveurs STUN Google sur ports TCP/UDP 443 et 80 (Passage de Pare-Feux)
                        { urls: 'stun:stun.l.google.com:443' },
                        { urls: 'stun:stun.stunprotocol.org:80' }, 

                        // Serveurs STUN alternatifs pour une plus grande variété
                        { urls: 'stun:stun.services.mozilla.com' },
                        { urls: 'stun:stunserver.org' },
                        { urls: 'stun:stun.nextcloud.com:443' }, 
                        { urls: 'stun:stun.voip.blackberry.com:3478' }, 
                        
                        /*
                          NOTE IMPORTANTE : Les serveurs TURN ont été délibérément retirés
                          pour répondre à l'exigence "pas de serveur relais".
                          La fiabilité dépendra entièrement du succès du "STUN hole punching".
                        */
                    ],
                    iceCandidatePoolSize: 20, // AUGMENTÉ pour générer PLUS de candidats plus rapidement
                }
            }
        };

        // --- MODULE BASE DE DONNÉES (Cache Carte) ---
        const DBService = {
            db: null, name: 'ComTac_DB_v10',
            
            // Initialisation IndexedDB
            init: async () => {
                return new Promise((resolve) => {
                    const r = indexedDB.open(DBService.name, 1);
                    r.onupgradeneeded = (e) => { 
                        if(!e.target.result.objectStoreNames.contains('tiles')) 
                            e.target.result.createObjectStore('tiles', {keyPath: 'key'}); 
                    };
                    r.onsuccess = (e) => { DBService.db = e.target.result; resolve(); };
                    r.onerror = () => resolve();
                });
            },
            
            // Sauvegarder une tuile
            putTile: (k, b) => { 
                try { DBService.db.transaction('tiles', 'readwrite').objectStore('tiles').put({ key: k, blob: b }); } catch(e){} 
            },
            
            // Récupérer une tuile
            getTile: async (k) => {
                if (!DBService.db) return null;
                return new Promise((res) => { 
                    try { 
                        DBService.db.transaction('tiles', 'readonly').objectStore('tiles').get(k).onsuccess = (e) => res(e.target.result?.blob); 
                    } catch{ res(null); } 
                });
            }
        };

        // --- MODULE CARTE & GPS ---
        const MapService = {
            map: null, layer: null, geoId: null, 
            lastLat: 0, lastLng: 0, 
            mode: 'dark', // 'dark' ou 'light'
            pings: {}, // Stockage local des pings
            
            // Initialisation de la carte
            init: () => {
                if (MapService.map) { MapService.refreshMarkers(); return; }
                
                // Création Leaflet
                MapService.map = L.map('map-instance', { zoomControl: false, attributionControl: false }).setView([48.85, 2.35], 13);
                
                // Gestionnaire de clic pour le mode Ping
                MapService.map.on('click', (e) => { if (App.pingMode) App.sendPing(e.latlng); });
                
                MapService.loadLayer(); MapService.refreshMarkers();
            },
            
            // Chargement de la couche de tuiles (Jour/Nuit) avec Cache
            loadLayer: () => {
                if (MapService.layer) MapService.map.removeLayer(MapService.layer);
                
                const url = MapService.mode === 'dark' 
                    ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png' 
                    : 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
                
                // Classe personnalisée pour le cache offline
                const OfflineLayer = L.TileLayer.extend({
                    createTile: function(coords, done) {
                        const tile = document.createElement('img');
                        const k = `${MapService.mode}_${coords.z}_${coords.x}_${coords.y}`;
                        const u = this.getTileUrl(coords);
                        
                        DBService.getTile(k).then(b => {
                            if(b) { tile.src = URL.createObjectURL(b); done(null, tile); }
                            else fetch(u).then(r => r.blob()).then(b => { 
                                DBService.putTile(k, b); 
                                tile.src = URL.createObjectURL(b); 
                                done(null, tile); 
                            }).catch(() => done(null, tile)); // Fallback erreur
                        });
                        return tile;
                    }
                });
                
                MapService.layer = new OfflineLayer(url, { subdomains: 'abcd', maxZoom: 19 }).addTo(MapService.map);
            },
            
            // Basculer mode Jour/Nuit
            toggleMode: () => {
                MapService.mode = MapService.mode === 'dark' ? 'light' : 'dark';
                document.getElementById('icon-map-mode').innerText = MapService.mode === 'dark' ? 'light_mode' : 'dark_mode';
                MapService.loadLayer();
            },

            // Rafraîchir tous les marqueurs
            refreshMarkers: () => {
                Object.keys(App.peers).forEach(pid => MapService.updateMarker(pid, App.peers[pid].data));
                if(App.user.lat) MapService.updateMarker(App.user.id, App.user);
                Object.values(MapService.pings).forEach(p => p.marker.addTo(MapService.map));
            },
            
            // Démarrage GPS Intelligent (Haute Précision -> Repli Basse Précision)
            startGPS: () => {
                if (!navigator.geolocation) { document.getElementById('txt-gps-display').innerText = "GPS N/A"; return; }
                
                // Fonction récursive pour essayer la haute précision, puis la basse, puis recommencer
                const tryGPS = (high) => {
                    // Si un suivi existe, on l'arrête pour éviter les fuites de mémoire
                    if (MapService.geoId) navigator.geolocation.clearWatch(MapService.geoId);

                    MapService.geoId = navigator.geolocation.watchPosition(
                        (pos) => {
                            const { latitude, longitude, heading, accuracy } = pos.coords;
                            
                            // Calcul du cap si non fourni
                            if (MapService.lastLat !== 0 && (!heading || isNaN(heading))) 
                                App.user.head = MapService.calcHeading(MapService.lastLat, MapService.lastLng, latitude, longitude);
                            else if (heading) App.user.head = heading;
                            
                            // Détection mouvement pour statut auto
                            if (MapService.dist(MapService.lastLat, MapService.lastLng, latitude, longitude) > 0.00015 && App.user.status !== 'CONTACT') 
                                App.setStatus('PROGRESSION');
                            
                            MapService.lastLat = latitude; MapService.lastLng = longitude; 
                            App.user.lat = latitude; App.user.lng = longitude;
                            
                            // UI GPS
                            const el = document.getElementById('txt-gps-display');
                            if(el) { 
                                el.innerText = `GPS ±${Math.floor(accuracy)}m`; 
                                el.style.color = accuracy < 20 ? 'var(--color-green)' : 'var(--color-yellow)'; 
                            }
                            
                            NetService.broadcast(); 
                            if (MapService.map) MapService.updateMarker(App.user.id, App.user);
                        },
                        (err) => { 
                            console.error(`GPS Error (High Acc: ${high}):`, err);
                            // Logique de repli et de redémarrage agressif
                            if (high) { 
                                App.toast("GPS: Haute précision refusée, repli.", true);
                                tryGPS(false); // Passe à la basse précision
                            } 
                            else { 
                                // Échec basse précision, on réessaie complètement après un délai
                                const el = document.getElementById('txt-gps-display'); 
                                if(el) { el.innerText = "GPS ERR"; el.style.color = 'var(--color-red)'; } 
                                App.toast("GPS: Échec total. Réessai dans 5s.", true);
                                setTimeout(() => tryGPS(true), 5000);
                            } 
                        },
                        // iOS/WebKit exige souvent des timeouts longs et enableHighAccuracy=false
                        { enableHighAccuracy: high, timeout: high ? 15000 : 30000, maximumAge: 0 } 
                    );
                };
                tryGPS(true);
            },
            
            centerMap: () => { 
                if(MapService.map && App.user.lat) MapService.map.setView([App.user.lat, App.user.lng], 16, { animate: true }); 
            },
            
            // Mise à jour visuelle d'un opérateur
            updateMarker: (id, data) => {
                if (!MapService.map || !data.lat) return;
                const storage = (id === App.user.id) ? MapService : App.peers[id];
                if (!storage) return;
                
                // HTML du marqueur (Flèche rotative)
                const html = `<div class="tac-wrapper status-${data.status||'CLEAR'}" style="transform: rotate(${data.head||0}deg);"><div class="tac-arrow"></div></div><div class="tac-label status-${data.status||'CLEAR'}">${data.callsign}</div>`;
                const icon = L.divIcon({ className: 'custom-div-icon', html: html, iconSize: [40, 40], iconAnchor: [20, 20] });
                
                if (storage.marker) { storage.marker.setLatLng([data.lat, data.lng]); storage.marker.setIcon(icon); }
                else storage.marker = L.marker([data.lat, data.lng], { icon: icon }).addTo(MapService.map);
                
                // Trace (Historique déplacement)
                if (!storage.trailPts) storage.trailPts = [];
                const last = storage.trailPts[storage.trailPts.length - 1];
                
                if (!last || MapService.dist(last[0], last[1], data.lat, data.lng) > 0.00005) {
                    storage.trailPts.push([data.lat, data.lng]); 
                    if (storage.trailPts.length > 50) storage.trailPts.shift();
                    
                    const color = (data.status === 'CONTACT') ? '#ef4444' : '#22c55e';
                    if (storage.trail) { storage.trail.setLatLngs(storage.trailPts); storage.trail.setStyle({ color: color }); }
                    else storage.trail = L.polyline(storage.trailPts, { color: color, weight: 2, dashArray: '4,8', opacity: 0.6 }).addTo(MapService.map);
                }
            },

            // --- SYSTÈME DE PING (AJOUT / DÉPLACEMENT / SUPPRESSION) ---
            addPingMarker: (ping) => {
                if (!MapService.map) return;
                // Si le ping existe déjà, on le déplace juste
                if (MapService.pings[ping.id]) { MapService.pings[ping.id].marker.setLatLng([ping.lat, ping.lng]); return; } 

                // Est-ce que je suis le propriétaire (ou l'hôte) ?
                const isOwner = App.isHost || ping.sender === App.user.callsign;
                
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="ping-marker"><div class="ping-msg">${ping.sender}: ${ping.msg}</div><span class="material-symbols-outlined ping-icon">location_on</span></div>`,
                    iconSize: [100, 60], iconAnchor: [50, 50]
                });
                
                // Rendre draggable si propriétaire
                const marker = L.marker([ping.lat, ping.lng], { icon: icon, draggable: isOwner }).addTo(MapService.map);
                
                if (isOwner) {
                    // Événement: Fin de glisser-déposer -> Envoyer nouvelle position
                    marker.on('dragend', (e) => {
                        const newPos = e.target.getLatLng();
                        NetService.broadcast({ type: 'PING_MOVE', id: ping.id, lat: newPos.lat, lng: newPos.lng });
                    });
                    // Événement: Clic Droit / Appui Long -> Supprimer
                    marker.on('contextmenu', () => {
                        // Remplacé confirm() par une simple action (car confirm() est bloquant et doit être évité)
                        if (true) { // Dans un contexte réel, utiliser une modale custom. Ici, on simplifie l'action.
                            NetService.broadcast({ type: 'PING_DELETE', id: ping.id });
                            MapService.removePing(ping.id);
                        }
                    });
                }

                MapService.pings[ping.id] = { marker: marker, data: ping };
                App.toast(`Nouveau Ping: ${ping.msg}`);
            },

            removePing: (id) => {
                if (MapService.pings[id]) {
                    MapService.map.removeLayer(MapService.pings[id].marker);
                    delete MapService.pings[id];
                }
            },
            
            // Utilitaires Géo
            dist: (lat1, lng1, lat2, lng2) => Math.sqrt(Math.pow(lat2 - lat1, 2) + Math.pow(lng2 - lng1, 2)),
            calcHeading: (lat1, lng1, lat2, lng2) => {
                const y = Math.sin(lng2 - lng1) * Math.cos(lat2);
                const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lng2 - lng1);
                return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
            }
        };

        // --- MODULE AUDIO (Web Audio API) ---
        const AudioService = {
            ctx: null, stream: null, analyser: null, mode: 'ptt', visuCtx: null,
            
            // Initialisation Micro & DSP
            init: async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } });
                    AudioService.stream = stream;
                    
                    const AC = window.AudioContext || window.webkitAudioContext;
                    AudioService.ctx = new AC();
                    const src = AudioService.ctx.createMediaStreamSource(stream);
                    const comp = AudioService.ctx.createDynamicsCompressor(); // Compresseur pour égaliser le volume
                    AudioService.analyser = AudioService.ctx.createAnalyser();
                    
                    src.connect(comp).connect(AudioService.analyser);
                    
                    // CORRECTION CLÉ: Assurer que le micro est coupé immédiatement après l'acquisition du flux
                    AudioService.tx(false); 

                    AudioService.setupViz(); 
                    
                    // Configuration du contrôle casque (Media Session API)
                    AudioService.setupHeadsetControl();
                    
                    return true;
                } catch(e) { App.toast("Erreur Micro", true); return false; }
            },
            
            // Transmission (TX)
            tx: (active) => {
                if (!AudioService.stream) return;
                
                // VÉRIFICATION STRICTE SILENCE RADIO
                if (App.silenceActive && !App.isHost) active = false; 

                // Logique VOX ou PTT
                // En mode VOX, l'activation ne dépend que de App.headsetMode
                const open = (AudioService.mode === 'vox' && App.headsetMode === 'vox') || active;
                
                // Le stream WebRTC est activé/désactivé ici
                AudioService.stream.getAudioTracks().forEach(t => t.enabled = open);
                App.user.isTx = open; // Met à jour l'état de transmission de l'utilisateur
                
                const btn = document.getElementById('ptt-btn');
                if (btn) {
                    if (open) { 
                        btn.classList.add('active'); 
                        if (navigator.vibrate && AudioService.mode !== 'vox') navigator.vibrate(30); 
                    } else btn.classList.remove('active');
                }
                NetService.broadcast(); App.renderGrid();
            },
            
            // Bascule VOX/PTT
            toggleVox: () => {
                const icon = document.getElementById('icon-mic'); 
                const btn = document.getElementById('ptt-btn');
                
                if (AudioService.mode === 'vox') {
                    // Passage de VOX à PTT
                    AudioService.mode = 'ptt';
                    App.headsetMode = 'silent';
                    AudioService.tx(false); // Micro coupé en PTT par défaut
                    icon.innerText = 'mic_none'; 
                    btn.classList.remove('vox-active');
                    App.toast("Mode PTT activé (Micro fermé)");
                } else {
                    // Passage de PTT à VOX
                    AudioService.mode = 'vox';
                    App.headsetMode = 'silent'; // Démarre en mode "silent" dans le VOX (micro coupé)
                    AudioService.tx(false); // Micro coupé initialement
                    icon.innerText = 'mic'; 
                    btn.classList.add('vox-active'); 
                    App.toast("Mode VOX (Micro coupé. Clic Casque pour Activer/Désactiver)");
                }
            },
            
            // Fonction appelée par le clic du casque
            toggleTxState: () => {
                if (AudioService.mode === 'ptt') { 
                    // En PTT, bascule direct (ne devrait pas être utilisé par le casque, mais permet le support)
                    App.user.isTxRequest = !App.user.isTx; 
                    AudioService.tx(App.user.isTxRequest); 
                    App.toast(App.user.isTx ? "PTT Activé (Casque)" : "PTT Désactivé (Casque)");
                } else if (AudioService.mode === 'vox') {
                    // En VOX, le clic bascule entre silence et VOX ON
                    App.toggleHeadsetMode();
                }
            },
            
            // --- Détection Casque Agressive ---
            setupHeadsetControl: () => {
                if ('mediaSession' in navigator) { 
                    // 1. Media Session API: Événements de bascule
                    // On mappe tous les événements possibles de bascule média à notre fonction toggleTxState
                    navigator.mediaSession.setActionHandler('play', AudioService.toggleTxState); 
                    navigator.mediaSession.setActionHandler('pause', AudioService.toggleTxState); 
                    navigator.mediaSession.setActionHandler('nexttrack', AudioService.toggleTxState); 
                    navigator.mediaSession.setActionHandler('previoustrack', AudioService.toggleTxState); 

                    // Définir les métadonnées pour maintenir la session active
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'COM TAC Radio',
                        artist: App.user.callsign,
                        album: 'Session PTT/VOX',
                    });
                }
                
                // 2. Événement Audio NATIVE (Pour écouteurs non-standards comme les OnePlus Buds)
                const dummyAudio = new Audio();
                dummyAudio.loop = true;
                dummyAudio.volume = 0; // Muet
                // Tente de démarrer la lecture pour devenir le "Media Player" actif
                dummyAudio.play().catch(e => console.log("Dummy audio play failed, likely due to autoplay restrictions."));
                
                // Écoute des événements de lecture/pause de l'élément audio lui-même
                dummyAudio.onpause = AudioService.toggleTxState;
                dummyAudio.onplay = AudioService.toggleTxState;
            },
            // -------------------------------------------------------------
            
            playRemote: (stream) => { 
                const a = new Audio(); a.srcObject = stream; a.playsInline = true; 
                a.play().catch(()=>{}); 
            },
            
            // Visualiseur Audio (Waveform)
            setupViz: () => {
                const cvs = document.getElementById('visualizer'); if(!cvs) return;
                cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;
                AudioService.visuCtx = cvs.getContext('2d'); 
                AudioService.drawLoop();
            },
            
            drawLoop: () => {
                requestAnimationFrame(AudioService.drawLoop);
                if (!AudioService.analyser || !AudioService.visuCtx) return;
                
                // Dessin du spectre audio (uniquement si App.user.isTx est vrai)
                if (App.user.isTx) {
                    const buffer = AudioService.analyser.frequencyBinCount; const data = new Uint8Array(buffer);
                    AudioService.analyser.getByteFrequencyData(data);
                    const ctx = AudioService.visuCtx; const w = ctx.canvas.width; const h = ctx.canvas.height;
                    ctx.clearRect(0, 0, w, h);
                    
                    const bw = (w / buffer) * 2.5; let x = 0;
                    for(let i=0; i<buffer; i++) { 
                        const bh = data[i] / 2; 
                        ctx.fillStyle = `rgba(59, 130, 246, ${bh/255})`; 
                        ctx.fillRect(x, h - bh, bw, bh); x += bw + 1; 
                    }
                } else {
                     // Effacer le visualiseur si le micro est coupé
                    AudioService.visuCtx.clearRect(0, 0, AudioService.visuCtx.canvas.width, AudioService.visuCtx.canvas.height);
                }
            }
        };

        // --- MODULE RÉSEAU (PeerJS) ---
        const NetService = {
            peer: null, hostId: null, retryCount: 0,
            
            createSession: (id = null) => {
                document.getElementById('btn-create-host').innerHTML = 'Init...';
                App.isHost = true; App.user.role = 'HOST'; document.body.classList.add('is-host');
                document.getElementById('btn-silence').style.display = 'block';
                NetService.initPeer(id);
            },
            
            resetJoinUI: () => { 
                const btn = document.getElementById('btn-join-trigger'); 
                if(btn){ btn.innerHTML = 'REJOINDRE'; btn.disabled = false; } 
            },
            
            joinSession: (id = null) => {
                if (!id) id = document.getElementById('input-join-id').value.trim();
                if (!id) return App.toast("ID requis", true);
                
                const btn = document.getElementById('btn-join-trigger'); 
                btn.innerHTML = 'Connexion...'; btn.disabled = true;
                
                App.isHost = false; NetService.hostId = id; NetService.retryCount = 0;
                document.body.classList.remove('is-host'); 
                
                NetService.initPeer();
            },
            
            // Logique de connexion et de reconnexion pour les clients
            tryConnectToHost: () => {
                if (!NetService.peer?.open || !NetService.hostId) return;

                const hostConn = NetService.peer.connect(NetService.hostId, { metadata: App.user });
                App.toast(`Tentative de connexion #${NetService.retryCount} vers ${NetService.hostId}...`);

                // Gestion de la connexion Data
                hostConn.on('open', () => {
                    NetService.handleConn(hostConn); 
                    hostConn.send({ type: 'FULL', user: App.user }); // Envoi état initial
                    NetService.resetJoinUI();
                    NetService.retryCount = 0; // Succès, reset le compteur
                    App.toast("Connecté"); 
                    App.saveSession(NetService.hostId); 
                    App.switchView('view-ops'); 
                    NetService.callHostForAudio(NetService.hostId);
                });
                
                // Gestion de l'échec de connexion (très important pour le reverse logic/retry)
                hostConn.on('error', (err) => { 
                    console.error("Erreur de connexion Data au Host:", err);
                    NetService.retryConnection();
                });
                
                hostConn.on('close', () => { 
                    if (NetService.retryCount === 0) { // Si close arrive après une connexion stable
                        App.toast("Déconnexion de l'hôte.", true);
                    }
                    // Le retry se fera uniquement via hostConn.on('error') ou par le heartbeat.
                });
            },

            // Fonction de relance agressive pour les clients
            retryConnection: () => {
                if (NetService.retryCount < 5) {
                    NetService.retryCount++;
                    const delay = NetService.retryCount * 2000; // 2s, 4s, 6s...
                    App.toast(`Échec connexion. Réessai dans ${delay/1000}s... (Tentative ${NetService.retryCount}/5)`, true);
                    setTimeout(NetService.tryConnectToHost, delay);
                } else {
                    App.toast("Échec connexion après 5 tentatives. Hôte injoignable ou NAT trop restrictif.", true);
                    NetService.resetJoinUI();
                }
            },

            // Appel audio séparé (nécessite le flux audio)
            callHostForAudio: (hostId) => {
                const call = NetService.peer.call(hostId, AudioService.stream); 
                call.on('stream', s => AudioService.playRemote(s));
                call.on('error', (err) => console.error("Erreur d'appel audio", err));
                // Stocker l'appel si on voulait le fermer proprement
            },
            
            initPeer: (id = null) => {
                if (NetService.peer) NetService.peer.destroy();
                
                // Si Client et Peer est anonyme (pas d'ID), on utilise un ID temporaire unique
                const peerId = id || (App.isHost ? null : NetService.hostId ? null : crypto.randomUUID());

                // Création du Peer avec configuration STUN/TURN
                const peer = new Peer(peerId, CONFIG.peerConfig);
                
                peer.on('open', (pid) => {
                    App.user.id = pid; NetService.retryCount = 0;
                    document.getElementById('txt-id-display').innerText = `CANAL: ${App.isHost ? pid : NetService.hostId}`;
                    
                    if (App.isHost) { 
                        // L'hôte est prêt à recevoir
                        NetService.startHeartbeat(); 
                        App.saveSession(pid); 
                        App.switchView('view-ops'); 
                        App.toast(`Hôte actif. ID: ${pid}`);
                    } else if (NetService.hostId) {
                        // Le client PeerJS est ouvert, il tente de se connecter
                        NetService.tryConnectToHost();
                    }
                });

                // Gérer les erreurs de création de Peer (ex: ID déjà pris)
                peer.on('error', (err) => {
                    if (err.type === 'unavailable-id' && App.isHost && id) { 
                        // Retry logic pour récupérer l'ID Host
                        if (NetService.retryCount < 5) { 
                            NetService.retryCount++; 
                            App.toast(`ID Hôte indisponible. Réessai... (${NetService.retryCount}/5)`, true);
                            setTimeout(() => NetService.initPeer(id), 1500); 
                        } else { 
                            // Si 5 échecs, on tente un ID aléatoire (ID différent pour Host)
                            App.toast("Échec de l'ID Hôte. Essai d'un nouvel ID.", true);
                            NetService.peer.destroy(); NetService.initPeer(null); 
                        } 
                    } else if (err.type === 'peer-unavailable') {
                        // Cela sera géré par tryConnectToHost (pour les clients)
                        console.warn("Peer indisponible (normal en début de tentative)");
                    } else { 
                        App.toast(`Err Réseau: ${err.type}`, true); NetService.resetJoinUI(); 
                    }
                });
                
                peer.on('disconnected', () => { 
                    App.toast("PeerJS déconnecté. Tente de reconnecter...");
                    peer.reconnect();
                });

                // Réception connexion (Host ou P2P Mesh)
                peer.on('connection', (conn) => {
                    if (conn.metadata?.id) { 
                        if (!App.peers[conn.peer]) App.peers[conn.peer] = {}; App.peers[conn.peer].conn = conn; 
                        App.peers[conn.peer].data = conn.metadata; // S'assurer que les données initiales sont stockées
                        App.renderGrid(); 
                        App.toast(`Nouveau contact: ${conn.metadata.callsign}`);
                    }
                    NetService.handleConn(conn);
                });
                
                // Réception appel audio
                peer.on('call', (call) => { 
                    call.answer(AudioService.stream); 
                    call.on('stream', s => AudioService.playRemote(s)); 
                });
                
                NetService.peer = peer;
            },
            
            // Gestion des données reçues
            handleConn: (conn) => {
                if (!App.peers[conn.peer]) App.peers[conn.peer] = {}; 
                App.peers[conn.peer].conn = conn; 
                
                conn.on('data', (d) => {
                    // Mise à jour position/statut
                    if (d.type === 'FULL' || d.type === 'UPDATE') {
                        NetService.updatePeer(d.user);
                        // Relais Host
                        if (App.isHost) Object.values(App.peers).forEach(p => { 
                            if (p.conn?.open && p.conn.peer !== d.user.id) p.conn.send({ type: 'UPDATE', user: d.user }); 
                        });
                    }
                    // Synchro complète
                    if (d.type === 'SYNC') { 
                        d.list.forEach(u => NetService.updatePeer(u)); 
                        if(d.silence !== undefined) App.setSilence(d.silence); 
                    }
                    // Ping Nouveau
                    if (d.type === 'PING') {
                        MapService.addPingMarker(d.ping);
                        if (App.isHost) Object.values(App.peers).forEach(p => { if(p.conn?.open && p.conn.peer !== conn.peer) p.conn.send(d); });
                    }
                    // Ping Déplacement
                    if (d.type === 'PING_MOVE') {
                        if (MapService.pings[d.id]) MapService.pings[d.id].marker.setLatLng([d.lat, d.lng]);
                        if (App.isHost) Object.values(App.peers).forEach(p => { if(p.conn?.open && p.conn.peer !== conn.peer) p.conn.send(d); });
                    }
                    // Ping Suppression
                    if (d.type === 'PING_DELETE') {
                        MapService.removePing(d.id);
                        if (App.isHost) Object.values(App.peers).forEach(p => { if(p.conn?.open && p.conn.peer !== conn.peer) p.conn.send(d); });
                    }
                    // Silence Radio
                    if (d.type === 'SILENCE') App.setSilence(d.state);
                });
                
                conn.on('open', () => {
                    if (!App.peers[conn.peer]) App.peers[conn.peer] = {}; App.peers[conn.peer].conn = conn;
                    if (App.isHost) {
                        const list = Object.values(App.peers).map(p => p.data).filter(d => d && d.id); list.push(App.user);
                        conn.send({ type: 'SYNC', list: list, silence: App.silenceActive });
                        // Synchro pings existants
                        Object.values(MapService.pings).forEach(p => conn.send({ type: 'PING', ping: p.data }));
                    }
                    NetService.broadcast();
                });
                
                conn.on('close', () => { 
                    App.toast(`Contact perdu: ${App.peers[conn.peer]?.data?.callsign || conn.peer}`, true);
                    delete App.peers[conn.peer]; App.renderGrid(); 
                });
                conn.on('error', (err) => {
                    console.error(`Erreur de connexion avec ${conn.peer}:`, err);
                });
            },
            
            broadcast: (msg) => {
                if(!msg) msg = { type: 'UPDATE', user: App.user };
                // Envoyer uniquement aux connexions ouvertes
                Object.values(App.peers).forEach(p => { if (p.conn?.open) p.conn.send(msg); });
                if (App.isHost && msg.type === 'UPDATE') App.renderGrid();
            },
            
            updatePeer: (user) => {
                if (user.id === App.user.id) return;
                if (!App.peers[user.id]) App.peers[user.id] = { data: {} };
                // Fusionner les données pour ne pas écraser la connexion si elle existe
                App.peers[user.id].data = { ...App.peers[user.id].data, ...user };
                App.renderGrid(); MapService.updateMarker(user.id, App.peers[user.id].data);
            },
            
            startHeartbeat: () => {
                setInterval(() => {
                    if (!App.isHost) return;
                    // Heartbeat pour vérifier l'état et synchroniser les nouveaux clients
                    const list = Object.values(App.peers).map(p => p.data).filter(d => d && d.id); list.push(App.user);
                    Object.values(App.peers).forEach(p => { 
                        if (p.conn?.open) p.conn.send({ type: 'SYNC', list: list, silence: App.silenceActive }); 
                        // Le P2P peut mourir silencieusement, un message vide peut aider
                        // p.conn.send({ type: 'HEARTBEAT' }); 
                    });
                }, 1000);
            }
        };

        // --- MODULE QR CODE ---
        const QRService = {
            scanner: null,
            start: () => {
                document.getElementById('overlay-scanner').style.display = 'flex';
                setTimeout(() => {
                    if (QRService.scanner) try { QRService.scanner.clear(); } catch(e){}
                    QRService.scanner = new Html5Qrcode("scan-region");
                    QRService.scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } },
                        (txt) => { QRService.stop(); document.getElementById('input-join-id').value = txt; NetService.joinSession(txt); App.toast("QR OK"); },
                        (err) => {}
                    ).catch(err => { QRService.stop(); App.toast("Erreur Caméra", true); });
                }, 100);
            },
            stop: () => { if (QRService.scanner) QRService.scanner.stop().catch(()=>{}); document.getElementById('overlay-scanner').style.display = 'none'; },
            show: () => {
                const idToShow = App.isHost ? App.user.id : NetService.hostId; 
                if (!idToShow) return App.toast("Pas de canal actif pour QR", true);
                
                document.getElementById('qr-code-region').innerHTML = '';
                // Petite taille pour mobile
                new QRCode(document.getElementById('qr-code-region'), { text: idToShow, width: 256, height: 256 });
                document.getElementById('qr-text-val').innerText = idToShow;
                document.getElementById('overlay-generator').style.display = 'flex';
            },
            hide: () => document.getElementById('overlay-generator').style.display = 'none'
        };

        // --- CONTRÔLEUR PRINCIPAL ---
        const App = {
            user: { id: null, callsign: '', role: 'OPR', status: 'CLEAR', lat: 0, lng: 0, head: 0, bat: null, isTx: false },
            peers: {}, 
            isHost: false, 
            pingMode: false, 
            silenceActive: false,
            headsetMode: 'silent', // Mode initial: 'silent' (micro off)
            
            init: async () => {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    // Remplacé 'alert()' par App.toast pour être non-bloquant
                    App.toast("HTTPS Requis pour le Micro et le GPS", true);
                }
                await DBService.init(); App.initBattery(); App.checkSession();
                
                // Destruction propre pour libérer l'ID au refresh
                window.addEventListener('beforeunload', () => { if(NetService.peer) NetService.peer.destroy(); });
                
                // Gestion PTT
                const btn = document.getElementById('ptt-btn');
                const start = (e) => { 
                    if (AudioService.mode === 'vox') return; 
                    if(e.cancelable) e.preventDefault(); 
                    if (App.silenceActive && !App.isHost) { App.toast("SILENCE RADIO ACTIF", true); return; }
                    App.user.isTxRequest = true; AudioService.tx(true); 
                };
                const end = (e) => { 
                    if (AudioService.mode === 'vox') return; 
                    if(e.cancelable) e.preventDefault(); 
                    App.user.isTxRequest = false; AudioService.tx(false); 
                };
                
                // Événements souris & touch
                btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end);
                btn.addEventListener('mouseleave', end); btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
            },
            
            // Logique de bascule du mode Casque (Silence/VOX)
            toggleHeadsetMode: () => {
                if (AudioService.mode !== 'vox') {
                    // Ne devrait pas arriver si le flux est respecté, mais sécurité
                    App.toast("Le mode mains libres nécessite le mode VOX.", true);
                    return;
                }

                if(App.headsetMode === 'silent') {
                    App.headsetMode = 'vox';
                    AudioService.tx(true); // Ouvre le micro
                    App.toast("Mode Mains Libres: Micro ACTIF");
                } else {
                    App.headsetMode = 'silent';
                    AudioService.tx(false); // Coupe le micro
                    App.toast("Mode Mains Libres: Micro COUPÉ");
                }
            },

            // Restauration de session (F5)
            checkSession: () => {
                const s = JSON.parse(localStorage.getItem(CONFIG.sessionKey));
                if (s) {
                    App.user.callsign = s.callsign;
                    if (s.freq) { 
                        App.isHost = s.isHost; 
                        App.login(true).then(() => { 
                            if (s.isHost) NetService.createSession(s.freq); 
                            else NetService.joinSession(s.freq); 
                        }); 
                    } else document.getElementById('input-callsign').value = s.callsign;
                }
            },
            
            login: async (skipUI = false) => {
                if (!skipUI) {
                    const val = document.getElementById('input-callsign').value.trim().toUpperCase();
                    if (val.length < 2) return App.toast("ID Invalide (min 2 chars)", true);
                    App.user.callsign = val;
                }
                const btn = document.getElementById('btn-login-trigger'); if(btn) btn.innerText = "...";
                const audioOk = await AudioService.init(); if(btn) btn.innerText = "CONNEXION";
                
                // CLÉ : Si l'audio échoue ou s'il s'agit d'une nouvelle connexion (pas un refresh), on bloque
                if (!audioOk && !skipUI) return; 
                
                App.saveSession(); App.switchView('view-menu'); MapService.startGPS();
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});
            },
            
            saveSession: (freq = null) => { 
                localStorage.setItem(CONFIG.sessionKey, JSON.stringify({ callsign: App.user.callsign, freq: freq, isHost: App.isHost })); 
            },
            
            leaveSession: (full = false) => { 
                if (NetService.peer) NetService.peer.destroy(); 
                if (full) localStorage.removeItem(CONFIG.sessionKey); 
                location.reload(); 
            },
            
            switchView: (id) => {
                document.querySelectorAll('.view').forEach(el => el.classList.remove('active')); document.getElementById(id).classList.add('active');
                const isOp = (id === 'view-ops' || id === 'view-map');
                document.getElementById('hud').style.display = isOp ? 'block' : 'none';
                document.getElementById('btn-quit').style.display = isOp ? 'flex' : 'none';
                if (id === 'view-map') { 
                    MapService.init(); 
                    setTimeout(() => { if(MapService.map) { MapService.map.invalidateSize(); if(App.user.lat) MapService.map.setView([App.user.lat, App.user.lng], 16); } }, 200); 
                }
            },
            
            toggleMap: () => { 
                const isMap = document.getElementById('view-map').classList.contains('active'); 
                App.switchView(isMap ? 'view-ops' : 'view-map'); 
                document.getElementById('btn-toggle-map').classList.toggle('active', !isMap); 
            },
            
            setStatus: (s) => {
                App.user.status = s;
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                const c = document.querySelector(`.chip[data-val="${s}"]`); if(c) c.classList.add('active');
                NetService.broadcast(); App.renderGrid(); 
                if(MapService.map) MapService.updateMarker(App.user.id, App.user);
            },
            
            // --- FONCTIONS NOUVELLES v11.2 ---
            togglePingMode: () => { 
                App.pingMode = !App.pingMode; 
                document.getElementById('btn-ping-mode').classList.toggle('alert', App.pingMode); 
                App.toast(App.pingMode ? "MODE PING: CLIQUEZ SUR CARTE" : "MODE PING DÉSACTIVÉ"); 
            },
            
            sendPing: (latlng) => {
                App.togglePingMode(); 
                // Utilisation de window.prompt ici car c'est un mécanisme synchrone simple.
                const msg = prompt("Message du Ping:", "CIBLE"); 
                if (!msg) return;

                const pingData = { 
                    id: Date.now() + '_' + Math.random(), 
                    lat: latlng.lat, lng: latlng.lng, 
                    msg: msg, sender: App.user.callsign 
                };
                MapService.addPingMarker(pingData); 
                NetService.broadcast({ type: 'PING', ping: pingData });
            },
            
            toggleSilence: () => { 
                if (!App.isHost) return; 
                App.setSilence(!App.silenceActive); 
                NetService.broadcast({ type: 'SILENCE', state: App.silenceActive }); 
            },
            
            setSilence: (active) => {
                App.silenceActive = active;
                if (active) { 
                    document.body.classList.add('silence-active'); 
                    document.getElementById('btn-silence').classList.add('active'); 
                    if(!App.isHost) AudioService.tx(false); // Coupe micro client
                } else { 
                    document.body.classList.remove('silence-active'); 
                    document.getElementById('btn-silence').classList.remove('active'); 
                }
            },
            
            renderGrid: () => {
                const grid = document.getElementById('ops-container'); if (!grid) return;
                grid.innerHTML = '';
                const all = [{...App.user, isMe: true}].concat(Object.values(App.peers).map(p => p.data).filter(d => d && d.id));
                all.forEach(u => {
                    const div = document.createElement('div');
                    div.className = `op-card ${u.isMe ? 'is-me' : ''} ${u.isTx ? 'talking' : ''}`;
                    if(u.status === 'CONTACT') div.setAttribute('data-status', 'CONTACT');
                    
                    // Affiche -- si bat est null (cas iOS/API non supportée)
                    const bat = (u.bat != null) ? `🔋 ${u.bat}%` : '🔋 --'; 

                    let col = '#aaa';
                    if(u.status === 'CONTACT') col = 'var(--color-red)';
                    else if(u.status === 'PROGRESSION') col = 'var(--color-blue)';
                    else if(u.status === 'CLEAR') col = 'var(--color-green)';
                    else if(u.status === 'APPUI') col = 'var(--color-yellow)';
                    div.innerHTML = `<div class="op-header"><span class="op-role ${u.role === 'HOST' ? 'HOST' : ''}">${u.role}</span>${u.isTx ? '<span class="material-symbols-outlined" style="color:var(--color-green); font-size:1rem;">graphic_eq</span>' : ''}</div><div class="op-callsign">${u.callsign}</div><div class="op-status" style="color:${col}">${u.status}</div><div class="op-bat">${bat}</div><div class="viz-bar"><div class="viz-fill" style="width:${u.isTx ? '100%' : '0%'}"></div></div>`;
                    grid.appendChild(div);
                });
            },
            
            // Logique de la batterie mise à jour pour garantir l'envoi immédiat
            initBattery: () => { 
                if ('getBattery' in navigator) navigator.getBattery().then(b => { 
                    const up = () => { 
                        App.user.bat = Math.floor(b.level * 100); 
                        NetService.broadcast(); // Diffuse immédiatement le niveau
                        App.renderGrid(); 
                    }; 
                    up(); // Appel initial pour définir et diffuser l'état
                    b.addEventListener('levelchange', up); 
                    b.addEventListener('chargingchange', up); 
                }).catch(e => {
                    console.warn("Battery API restricted/failed:", e);
                    App.user.bat = null; // S'assure que bat est null si l'API échoue
                    NetService.broadcast(); 
                }); 
                else {
                    App.user.bat = null; // Non supporté
                }
            },
            
            toast: (msg, err = false) => { 
                const t = document.getElementById('toast-msg'); 
                t.innerText = msg; t.style.color = err ? 'var(--color-red)' : 'var(--color-blue)'; 
                t.style.borderColor = t.style.color; t.style.display = 'block'; 
                setTimeout(() => t.style.display = 'none', 3000); 
            },
            
            copyID: () => { 
                const txt = document.getElementById('txt-id-display').innerText.replace('CANAL: ', ''); 
                if (txt) { 
                    try {
                        navigator.clipboard.writeText(txt); 
                        App.toast("ID Copié"); 
                    } catch (e) {
                        // Fallback pour iFrame
                        const el = document.createElement('textarea');
                        el.value = txt;
                        document.body.appendChild(el);
                        el.select();
                        document.execCommand('copy');
                        document.body.removeChild(el);
                        App.toast("ID Copié (Fallback)");
                    }
                } 
            }
        };

        // BOOTSTRAP (Démarrage)
        document.addEventListener('DOMContentLoaded', App.init);

    </script>
