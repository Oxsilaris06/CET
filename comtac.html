    <style>
        :root {
            /* Palette Dark Ops */
            --bg-body: #000000;
            --bg-panel: #0a0a0c;
            --bg-surface: #141416;
            --border-dim: rgba(255, 255, 255, 0.15);
            
            /* Couleurs Tactiques */
            --c-blue: #3b82f6;   /* Ami / Mouvement */
            --c-red: #ef4444;    /* Hostile / Contact */
            --c-green: #22c55e;  /* Actif / Clear */
            --c-yellow: #eab308; /* Warning / Host */
            --c-text: #e4e4e7;
            --c-dim: #a1a1aa;
            
            /* UI */
            --f-ui: 'Chakra Petch', sans-serif;
            --f-mono: 'JetBrains Mono', monospace;
            --radius: 14px;
            --header-h: 60px;
            --hud-h: 240px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        
        body {
            font-family: var(--f-ui);
            background-color: var(--bg-body);
            color: var(--c-text);
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            height: var(--header-h);
            padding: 0 16px;
            background: rgba(5,5,5,0.95);
            border-bottom: 1px solid var(--border-dim);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-weight: 800; font-size: 1.2rem; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px; 
        }
        .brand span { color: var(--c-blue); }

        .nav-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border-dim);
            color: var(--c-text);
            padding: 8px 16px; border-radius: 8px;
            font-size: 0.75rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            transition: all 0.2s;
        }
        .nav-btn.active { background: var(--c-blue); color: black; border-color: var(--c-blue); }
        .nav-btn.danger { border-color: rgba(239, 68, 68, 0.5); color: var(--c-red); }
        .nav-btn.danger:active { background: var(--c-red); color: white; }

        /* --- VIEWS CONTAINER --- */
        .view {
            position: absolute; inset: 0; top: var(--header-h);
            background: var(--bg-body);
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; z-index: 0;
            transition: opacity 0.2s ease-out;
        }
        .view.active { opacity: 1; pointer-events: all; z-index: 10; }

        /* --- MAP SYSTEM (BFT) --- */
        #view-map { background: #050505; }
        #map-instance { width: 100%; height: 100%; z-index: 1; }
        
        .leaflet-container { background: #050505; font-family: var(--f-mono); }
        .leaflet-control-attribution { display: none; }
        
        /* Custom Marker CSS */
        .tac-icon-wrapper {
            position: relative;
            width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
        }
        
        /* Rotation Wrapper for Arrow only */

            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.3s linear;
            will-change: transform;
        }

            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 24px solid var(--c-blue);
            filter: drop-shadow(0 0 3px black);
        }
        
        /* Label stays horizontal */
        .tac-label {
            position: absolute; top: 35px; left: 50%; 
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8); 
            color: white;
            padding: 2px 6px;

    <!-- ================= LOGIQUE JAVASCRIPT ================= -->
    <script>
        const CONF = { key: 'ct_v9_war', peer: { debug: 1 } };

        // --- 1. SERVICE DB (Offline) ---
        const Svc_DB = {
            db: null, name: 'ComTac_DB_Warlord',
            init: async () => {
                return new Promise((res, rej) => {
                    const req = indexedDB.open(Svc_DB.name, 1);
                    req.onupgradeneeded = e => { if(!e.target.result.objectStoreNames.contains('tiles')) e.target.result.createObjectStore('tiles', { keyPath: 'key' }); };
                    req.onsuccess = e => { Svc_DB.db = e.target.result; res(); };
                    req.onerror = e => res(); // Fail soft
                });
            },
            put: (key, blob) => { if(Svc_DB.db) { try{Svc_DB.db.transaction('tiles','readwrite').objectStore('tiles').put({key,blob});}catch(e){} } },
            get: async (key) => {
                if(!Svc_DB.db) return null;
                return new Promise(res => {
                    const tx = Svc_DB.db.transaction('tiles','readonly');
                    const req = tx.objectStore('tiles').get(key);
                    req.onsuccess = () => res(req.result ? req.result.blob : null);
                    req.onerror = () => res(null);
                });
            }
        };

        const OffLayer = L.TileLayer.extend({
            createTile: function(coords, done) {
                const t = document.createElement('img');
                const url = this.getTileUrl(coords);
                const key = `${coords.z}_${coords.x}_${coords.y}`;
                Svc_DB.get(key).then(b => {
                    if(b) { t.src = URL.createObjectURL(b); done(null, t); }
                    else {
                        fetch(url).then(r=>r.blob()).then(bl=>{ Svc_DB.put(key, bl); t.src=URL.createObjectURL(bl); done(null, t); })
                        .catch(()=>{ t.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; done(null, t); });
                    }
                });
                return t;
            }
        });

        // --- 2. SERVICE AUDIO (DSP + VAD) ---
        const Svc_Audio = {
            ctx: null, stream: null, anl: null, mode: 'ptt',
            vCv: null, vCtx: null, vadThres: -50,
            
            init: async () => {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation:true, noiseSuppression:true, autoGainControl:true } });
                    Svc_Audio.stream = s;
                    const AC = window.AudioContext || window.webkitAudioContext; Svc_Audio.ctx = new AC();
                    const src = Svc_Audio.ctx.createMediaStreamSource(s);
                    const flt = Svc_Audio.ctx.createBiquadFilter(); flt.type='highpass'; flt.frequency.value=300;
                    const cmp = Svc_Audio.ctx.createDynamicsCompressor(); cmp.threshold.value=-20;
                    Svc_Audio.anl = Svc_Audio.ctx.createAnalyser(); Svc_Audio.anl.fftSize=256;
                    src.connect(flt); flt.connect(cmp); cmp.connect(Svc_Audio.anl);
                    
                    Svc_Audio.tx(false);
                    Svc_Audio.setupViz();
                    Svc_Audio.vadLoop();
                    
                    if('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({ title:'ComTac', artist:'Link' });
                        navigator.mediaSession.setActionHandler('play', Svc_Audio.togHead);
                        navigator.mediaSession.setActionHandler('pause', Svc_Audio.togHead);
                    }
                    return true;
                } catch(e) { UI.toast("Micro HS", true); return false; }
            },
            
            tx: (on) => {
                if((Svc_Audio.mode==='ptt' || (Svc_Audio.mode==='vox' && on)) && Svc_Audio.stream) {
                    Svc_Audio.stream.getAudioTracks().forEach(t => t.enabled = on);
                    App.state.me.isTx = on;
                    const btn = document.getElementById('ptt-btn');
                    if(on) { btn.classList.add('active'); Svc_Audio.beep('start'); if(navigator.vibrate) navigator.vibrate(30); }
                    else { if(Svc_Audio.mode!=='vox') btn.classList.remove('active'); }
                    Svc_Comms.bc(); UI.render();
                }
            },
            
            vadLoop: () => {
                if(!Svc_Audio.anl) return;
                if(App.state.me.isTxRequest) { // If user WANTS to talk
                    const buf = new Float32Array(Svc_Audio.anl.fftSize); Svc_Audio.anl.getFloatTimeDomainData(buf);
                    let sum=0; for(let i=0; i<buf.length; i++) sum+=buf[i]*buf[i];
                    const db = 20*Math.log10(Math.sqrt(sum/buf.length));
                    if(db > Svc_Audio.vadThres) Svc_Audio.tx(true);
                } 
                setTimeout(Svc_Audio.vadLoop, 100);
            },
            
            beep: (t) => {
                if(!Svc_Audio.ctx) return;
                const o=Svc_Audio.ctx.createOscillator(); const g=Svc_Audio.ctx.createGain();
                o.connect(g); g.connect(Svc_Audio.ctx.destination);
                o.frequency.value = 800; g.gain.value=0.1;
                o.start(); setTimeout(()=>o.stop(), 50);
            },
            
            toggleVox: () => {
                Svc_Audio.mode = Svc_Audio.mode==='ptt'?'vox':'ptt';
                const ico=document.getElementById('ico-mic'); const btn=document.getElementById('ptt-btn');
                if(Svc_Audio.mode==='vox') { ico.innerText='mic'; btn.classList.add('vox'); App.state.me.isTxRequest=true; Svc_Audio.tx(true); }
                else { ico.innerText='mic_none'; btn.classList.remove('vox'); App.state.me.isTxRequest=false; Svc_Audio.tx(false); }
            },
            togHead: () => { if(Svc_Audio.mode==='ptt') { App.state.me.isTxRequest = !App.state.me.isTx; Svc_Audio.tx(App.state.me.isTxRequest); } },
            playR: (s) => { const a=new Audio(); a.srcObject=s; a.play().catch(e=>{}); },
            
            setupViz: () => {
                Svc_Audio.vCv = document.getElementById('viz-canvas'); Svc_Audio.vCtx = Svc_Audio.vCv.getContext('2d');
                Svc_Audio.vCv.width = Svc_Audio.vCv.offsetWidth; Svc_Audio.vCv.height = Svc_Audio.vCv.offsetHeight;
                Svc_Audio.draw();
            },
            draw: () => {
                requestAnimationFrame(Svc_Audio.draw);
                if(!Svc_Audio.anl) return;
                const len = Svc_Audio.anl.frequencyBinCount; const data = new Uint8Array(len); Svc_Audio.anl.getByteFrequencyData(data);
                const ctx = Svc_Audio.vCtx; const w = Svc_Audio.vCv.width; const h = Svc_Audio.vCv.height;
                ctx.clearRect(0,0,w,h);
                if(!App.state.me.isTx) return;
                const bw = (w/len)*2.5; let x=0;
                for(let i=0; i<len; i++) {
                    const bh = data[i]/2; ctx.fillStyle = `rgba(59,130,246,${bh/255})`;
                    ctx.fillRect(x, h-bh, bw, bh); x+=bw+1;
                }
            }
        };

        // --- 3. SERVICE MAP (Leaflet + BFT) ---
        const Svc_Map = {
            map: null, geo: null, lLat:0, lLng:0,
            init: () => {
                if(Svc_Map.map) return;
                Svc_Map.map = L.map('map-instance', {zoomControl:false, attributionControl:false}).setView([48.85, 2.35], 13);
                new OffLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {subdomains:'abcd', maxZoom:19}).addTo(Svc_Map.map);
                Svc_Map.gps();
            },
            gps: () => {
                if(!navigator.geolocation) return document.getElementById('txt-gps').innerText = "N/A";
                Svc_Map.geo = navigator.geolocation.watchPosition(p => {
                    const {latitude, longitude, heading, accuracy} = p.coords;
                    // Calc Heading if missing
                    if(Svc_Map.lLat!==0 && (!heading || isNaN(heading))) App.state.me.head = Svc_Map.bear(Svc_Map.lLat, Svc_Map.lLng, latitude, longitude);
                    else if(heading) App.state.me.head = heading;
                    
                    Svc_Map.lLat=latitude; Svc_Map.lLng=longitude;
                    App.state.me.lat=latitude; App.state.me.lng=longitude;
                    
                    const el = document.getElementById('txt-gps');
                    el.innerText = `GPS Â±${Math.floor(accuracy)}m`; el.style.color = accuracy<20 ? 'var(--c-green)' : 'var(--c-yellow)';
                    
                    Svc_Map.upd(App.state.me.id, App.state.me);
                    Svc_Comms.bc();
                }, e => { document.getElementById('txt-gps').innerText = "ERR"; }, {enableHighAccuracy:true, timeout:20000, maximumAge:0});
            },
            upd: (id, u) => {
                if(!Svc_Map.map || !u.lat) return;
                const store = (id===App.state.me.id) ? Svc_Map : App.state.peers[id];
                if(!store) return;
                
                // Rotation & Labels Fix
                const html = `
                    <div class="tac-icon-wrapper">
                        <div class="tac-rotator" style="transform: rotate(${u.head||0}deg);">
                            <div class="tac-arrow"></div>
                        </div>
                        <div class="tac-label status-${u.status||'CLEAR'}">${u.cal}</div>
                    </div>`;
                
                const icon = L.divIcon({className:'custom', html:html, iconSize:[50,50], iconAnchor:[25,25]});
                
                if(store.mk) { store.mk.setLatLng([u.lat, u.lng]); store.mk.setIcon(icon); }
                else { store.mk = L.marker([u.lat, u.lng], {icon}).addTo(Svc_Map.map); }
                
                // Trail
                if(!store.tr) {
                    const c = (id===App.state.me.id) ? '#3b82f6' : '#22c55e';
                    store.tr = L.polyline([], {color:c, weight:2, dashArray:'4,8', opacity:0.5}).addTo(Svc_Map.map);
                }
                const pts = store.tr.getLatLngs();
                const last = pts.length>0 ? pts[pts.length-1] : null;
                if(!last || Svc_Map.dist(last.lat, last.lng, u.lat, u.lng) > 0.0001) {
                    store.tr.addLatLng([u.lat, u.lng]);
                    if(pts.length>50) store.tr.setLatLngs(pts.slice(1));
                }
            },
            dist: (lat1,ln1,lat2,ln2) => Math.sqrt(Math.pow(lat2-lat1,2)+Math.pow(ln2-ln1,2)),
            bear: (lat1,ln1,lat2,ln2) => {
                const y = Math.sin(ln2-ln1)*Math.cos(lat2);
                const x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(ln2-ln1);
                return (Math.atan2(y,x)*180/Math.PI + 360)%360;
            }
        };

        // --- 4. SERVICE COMMS (PeerJS + Handshake Fix) ---
        const Svc_Comms = {
            peer: null, host: null, int: null,
            
            create: (id=null) => { document.getElementById('btn-create').innerHTML='Connexion...'; App.state.isHost=true; Svc_Comms.init(id); },
            join: (id=null) => {
                if(!id) id=document.getElementById('inp-join').value.trim();
                if(!id) return UI.toast("ID?", true);
                document.getElementById('btn-join-action').innerHTML='Connexion...';
                App.state.isHost=false; Svc_Comms.host=id; Svc_Comms.init();
            },
            
            init: (id=null) => {
                if(Svc_Comms.peer) Svc_Comms.peer.destroy();
                const p = new Peer(id, CONF.peer);
                
                p.on('open', pid => {
                    App.state.me.id = pid;
                    document.getElementById('txt-id').innerText = pid;
                    
                    if(App.state.isHost) {
                        App.state.me.role = 'HOST';
                        Svc_Comms.beat();
                        App.save(pid);
                        UI.view('v-ops');
                    } else if(Svc_Comms.host) {
                        // Client: Connect to Host and Send Handshake
                        const conn = p.connect(Svc_Comms.host, { metadata: App.state.me });
                        conn.on('open', () => {
                            Svc_Comms.hConn(conn);
                            conn.send({ t:'FULL', p:App.state.me }); // IMMEDIATE HANDSHAKE
                            const call = p.call(Svc_Comms.host, Svc_Audio.stream);
                            call.on('stream', s => Svc_Audio.playR(s));
                            App.save(Svc_Comms.host);
                            UI.view('v-ops');
                        });
                        conn.on('error', () => UI.toast("HÃ´te HS", true));
                    }
                });
                
                p.on('connection', c => {
                    // HOST: Read metadata immediately
                    if(c.metadata && c.metadata.id) {
                        // Pre-register user from metadata before first packet
                        if(!App.state.peers[c.metadata.id]) App.state.peers[c.metadata.id] = { data: c.metadata };
                        else App.state.peers[c.metadata.id].data = c.metadata;
                        UI.render();
                    }
                    Svc_Comms.hConn(c);
                });
                
                p.on('call', c => { c.answer(Svc_Audio.stream); c.on('stream', s => Svc_Audio.playR(s)); });
                p.on('error', e => { if(e.type==='unavailable-id' && App.state.isHost) { Svc_Comms.peer.destroy(); Svc_Comms.init(null); } else UI.toast("Err RÃ©seau", true); });
                p.on('disconnected', () => p.reconnect());
                Svc_Comms.peer = p;
            },
            
            hConn: (c) => {
                c.on('data', d => {
                    if(d.t==='FULL' || d.t==='STATE') Svc_Comms.upd(d.p);
                    if(d.t==='SYNC') d.l.forEach(u => Svc_Comms.upd(u));
                });
                c.on('open', () => {
                    if(!App.state.peers[c.peer]) App.state.peers[c.peer] = {};
                    App.state.peers[c.peer].conn = c;
                    Svc_Comms.bc();
                });
                c.on('close', () => { delete App.state.peers[c.peer]; UI.render(); });
            },
            
            bc: () => {
                const pay = { ...App.state.me };
                Object.values(App.state.peers).forEach(p => { if(p.conn && p.conn.open) p.conn.send({ t:'STATE', p:pay }); });
                if(App.state.isHost) UI.render();
            },
            
            upd: (u) => {
                if(u.id === App.state.me.id) return;
                if(!App.state.peers[u.id]) App.state.peers[u.id] = { data: {} };
                App.state.peers[u.id].data = { ...App.state.peers[u.id].data, ...u };
                UI.render(); Svc_Map.upd(u.id, App.state.peers[u.id].data);
            },
            
            beat: () => {
                setInterval(() => {
                    if(!App.state.isHost) return;
                    const list = Object.values(App.state.peers).map(p=>p.data).filter(d=>d&&d.id);
                    list.push(App.state.me);
                    Object.values(App.state.peers).forEach(p => { if(p.conn && p.conn.open) p.conn.send({ t:'SYNC', l:list }); });
                }, 1000);
            }
        };

        // --- 5. SERVICE QR (Robust) ---
        const Svc_QR = {
            scan: null,
            start: () => {
                document.getElementById('ov-scan').style.display='flex';
                setTimeout(() => {
                    if(Svc_QR.scan) try{Svc_QR.scan.clear()}catch(e){}
                    Svc_QR.scan = new Html5Qrcode("scanner-box");
                    Svc_QR.scan.start({facingMode:"environment"}, {fps:10, qrbox:{width:250,height:250}}, t=>{
                        Svc_QR.stop(); document.getElementById('inp-join').value=t; Svc_Comms.join(t); UI.toast("QR OK");
                    }).catch(e=>{ console.log(e); Svc_QR.stop(); UI.toast("CamÃ©ra HS", true); });
                }, 100);
            },
            stop: () => { if(Svc_QR.scan) Svc_QR.scan.stop().then(()=>{Svc_QR.scan.clear(); document.getElementById('ov-scan').style.display='none';}); else document.getElementById('ov-scan').style.display='none'; },
            show: () => {
                if(!App.state.me.id) return;
                document.getElementById('qr-canvas-target').innerHTML='';
                new QRCode(document.getElementById('qr-canvas-target'), {text:App.state.me.id, width:200, height:200});
                document.getElementById('qr-text-id').innerText = App.state.me.id;
                document.getElementById('ov-gen').style.display='flex';
            },
            hide: () => document.getElementById('ov-gen').style.display='none'
        };

        // --- 6. UI & APP ---
        const UI = {
            toast: (m,e) => { const t=document.getElementById('sys-toast'); t.innerText=m; t.style.borderColor=e?'var(--c-red)':'var(--c-blue)'; t.style.display='block'; setTimeout(()=>t.style.display='none',3000); },
            view: (id) => {
                document.querySelectorAll('.view').forEach(e=>e.classList.remove('active')); document.getElementById(id).classList.add('active');
                const show = (id==='v-ops' || id==='v-map');
                document.getElementById('hud').style.display=show?'block':'none';
                document.getElementById('btn-exit').style.display=show?'flex':'none';
                if(id==='v-map' && Svc_Map.map) setTimeout(()=>Svc_Map.map.invalidateSize(), 200);
            },
            toggleMap: () => {
                if(document.getElementById('v-map').classList.contains('active')) { UI.view('v-ops'); document.getElementById('btn-map').classList.remove('active'); }
                else { UI.view('v-map'); document.getElementById('btn-map').classList.add('active'); Svc_Map.init(); }
            },
            status: (s) => {
                App.state.me.status = s;
                document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
                document.querySelector(`.chip[data-v="${s}"]`).classList.add('active');
                Svc_Comms.bc(); UI.render(); Svc_Map.upd(App.state.me.id, App.state.me);
            },
            copy: () => { navigator.clipboard.writeText(App.state.me.id); UI.toast("ID CopiÃ©"); },
            render: () => {
                const g = document.getElementById('grid'); g.innerHTML='';
                const all = [{...App.state.me, isMe:true}].concat(Object.values(App.state.peers).map(p=>p.data).filter(d=>d&&d.id));
                all.forEach(u => {
                    const d = document.createElement('div'); d.className = `op-card ${u.isMe?'is-me':''}`;
                    if(u.status==='CONTACT') d.setAttribute('data-status', 'CONTACT');
                    if(u.isTx) d.setAttribute('data-tx', 'true');
                    let cStatus='var(--c-text)'; if(u.status==='CONTACT')cStatus='var(--c-red)'; if(u.status==='CLEAR')cStatus='var(--c-green)'; if(u.status==='APPUI')cStatus='var(--c-yellow)';
                    let bat = u.bat?`ðŸ”‹ ${u.bat}%`:'';
                    d.innerHTML = `
                        <div class="op-head"><span class="op-role ${u.role}">${u.role||'OPR'}</span>${u.isTx?'<span style="color:var(--c-green)">ðŸ”Š</span>':''}</div>
                        <div class="op-callsign">${u.cal}</div>
                        <div class="op-status" style="color:${cStatus}">${u.status}</div>
                        <div class="op-meta">${bat}</div>
                        <div class="viz-bar"><div class="viz-fill" style="width:${u.isTx?'100%':'0%'}"></div></div>`;
                    g.appendChild(d);
                });
            }
        };

        const App = {
            state: { me: { id:null, cal:'', role:'OPR', status:'CLEAR', lat:0, lng:0, head:0, bat:null, isTxRequest:false, isTx:false }, peers: {}, isHost:false },
            init: async () => {
                if(location.protocol!=='https:' && location.hostname!=='localhost') console.warn("HTTPS?");
                await Svc_DB.init(); App.bat(); App.check();
                const btn = document.getElementById('ptt-btn');
                const start = (e) => { if(e.cancelable) e.preventDefault(); App.state.me.isTxRequest=true; Svc_Audio.tx(true); };
                const end = (e) => { if(e.cancelable) e.preventDefault(); App.state.me.isTxRequest=false; Svc_Audio.tx(false); };
                btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end);
                btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
            },
            check: () => {
                const s = JSON.parse(localStorage.getItem(CONF.key));
                if(s) {
                    App.state.me.cal = s.cal;
                    if(s.freq) App.login(true).then(() => { if(s.host) Svc_Comms.create(s.freq); else Svc_Comms.join(s.freq); });
                    else document.getElementById('inp-cal').value = s.cal;
                }
            },
            login: async (skip=false) => {
                if(!skip) { const v=document.getElementById('inp-cal').value.trim().toUpperCase(); if(v.length<2) return UI.toast("ID?", true); App.state.me.cal=v; }
                const ok = await Svc_Audio.init(); if(!ok && !skip) return;
                App.save(); UI.view('v-menu');
                if('wakeLock' in navigator) try{navigator.wakeLock.request('screen');}catch(e){}
            },
            save: (f=null) => localStorage.setItem(CONF.key, JSON.stringify({ cal:App.state.me.cal, freq:f, host:App.state.isHost })),
            leave: (full=false) => { if(Svc_Comms.peer) Svc_Comms.peer.destroy(); if(full) localStorage.removeItem(CONF.key); location.reload(); },
            bat: () => { if('getBattery' in navigator) navigator.getBattery().then(b => { App.state.me.bat = Math.floor(b.level*100); b.addEventListener('levelchange', () => { App.state.me.bat = Math.floor(b.level*100); Svc_Comms.bc(); }); }); }
        };

        // BOOT
        document.addEventListener('DOMContentLoaded', App.init);
    </script>
