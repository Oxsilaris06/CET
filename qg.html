<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest"
        href='data:application/json;charset=utf-8,%7B%22name%22%3A%22PRAXIS%20COMMANDEMENT%22%2C%22short_name%22%3A%22PRAXIS%22%2C%22start_url%22%3A%22.%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%23050505%22%2C%22theme_color%22%3A%22%23050505%22%7D'>
    <title>Centre de commandement Praxis</title>
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Chakra+Petch:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --color-bg: #050505;
            --color-surface: #121214;
            --color-surface-light: #1c1c1f;
            --color-accent: #3b82f6;
            --color-red: #ef4444;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-text: #e4e4e7;
            --color-dim: #71717a;
            --sidebar-width: 340px;
            --font-ui: 'Chakra Petch', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --tactical-contact: #ef4444;
            --tactical-clear: #22c55e;
            --tactical-progression: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--color-bg);
            color: var(--color-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-surface);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header .brand {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .sidebar-header .brand span {
            color: var(--color-accent);
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            font-size: 0.75rem;
            text-align: center;
            cursor: pointer;
            color: var(--color-dim);
            font-weight: bold;
        }

        .tab-btn.active {
            color: white;
            border-bottom: 2px solid var(--color-accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn {
            position: relative;
        }

        .unread-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--color-red);
            border-radius: 50%;
            display: none;
            box-shadow: 0 0 10px var(--color-red);
        }

        .unread-dot.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }

        .sidebar-content.active {
            display: block;
        }

        /* Session Item */
        .session-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .session-item.active {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .session-item.selected {
            border-color: var(--color-accent);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .session-color {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 4px 0 0 4px;
        }

        .btn-session-close {
            position: absolute;
            right: 10px;
            top: 10px;
            color: var(--color-dim);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn-session-close:hover {
            color: var(--color-red);
        }

        /* Main Courante (Logbook) */
        .log-entry {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 6px 0;
            color: #aaa;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-time {
            color: var(--color-dim);
            margin-right: 5px;
        }

        .log-msg {
            color: var(--color-text);
        }

        .log-msg.important {
            color: var(--color-red);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
        }

        .log-msg.chat {
            color: #fff;
            border-left: 2px solid var(--color-accent);
            padding-left: 5px;
        }

        .log-msg.system {
            color: var(--color-accent);
            opacity: 0.8;
        }


        .log-group {
            font-weight: 800;
            color: var(--g-color, var(--color-accent));
            margin-right: 4px;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-session {
            display: flex;
            gap: 8px;
        }

        input {
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: var(--font-mono);
            flex: 1;
            outline: none;
        }

        input:focus {
            border-color: var(--color-accent);
        }

        .btn {
            background: var(--color-accent);
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: var(--font-ui);
        }

        /* --- MAP & OVERLAYS --- */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 500;
        }

        .map-btn {
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .map-btn.active {
            color: var(--color-accent);
        }

        .ops-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-height: 250px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            z-index: 500;
            display: none;
        }

        .ops-panel.active {
            display: grid;
        }

        .op-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .op-card:hover {
            border-color: var(--color-accent);
        }

        .op-card.following {
            border-color: var(--color-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .op-name {
            font-weight: 800;
            font-family: var(--font-mono);
            font-size: 1rem;
        }

        .op-status {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .op-lastmsg {
            font-size: 0.7rem;
            color: var(--color-accent);
            font-style: italic;
            margin-top: 4px;
            border-left: 2px solid var(--color-accent);
            padding-left: 5px;
        }

        /* Compass */
        .compass-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 500;
            pointer-events: none;
        }

        .compass-rose {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="rgba(0,0,0,0.5)" stroke="white" stroke-width="2"/><text x="50" y="20" fill="white" font-weight="bold" font-family="monospace" text-anchor="middle">N</text><text x="50" y="85" fill="rgba(255,255,255,0.3)" font-family="monospace" text-anchor="middle">S</text><path d="M50 10 L50 90 M10 50 L90 50" stroke="rgba(255,255,255,0.2)"/></svg>') no-repeat center;
            background-size: contain;
            transition: transform 0.1s linear;
        }

        /* Toast */
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-accent);
            color: black;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 800;
            z-index: 9999;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Tactical Markers */
        .marker-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            cursor: pointer;
        }

        .marker-arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 24px solid var(--color-accent);
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.8));
        }

        .marker-rotator {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .marker-label {
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            white-space: nowrap;
            border: 1px solid var(--color-accent);
            z-index: 10;
            font-family: var(--font-mono);
            pointer-events: none;
        }

        .vision-cone {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 50% 100%, var(--v-color, rgba(59, 130, 246, 0.3)) 0%, transparent 60%);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            transform: translate(-50%, -100%);
            pointer-events: none;
            z-index: -1;
        }

        .ping-wrapper {
            text-align: center;
        }

        .ping-icon {
            color: var(--color-red);
            font-size: 30px;
            filter: drop-shadow(0 0 5px black);
            animation: bounce 1s infinite;
        }

        .ping-label {
            background: var(--color-red);
            color: white;
            padding: 2px 8px;
            font-size: 11px;
            border-radius: 4px;
            font-weight: bold;
            font-family: var(--font-mono);
            white-space: nowrap;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Follow Highlight */
        .marker-wrapper.followed {
            filter: brightness(1.5) drop-shadow(0 0 10px var(--color-green));
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--color-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            font-weight: 800;
            font-family: var(--font-mono);
        }

        .close-btn {
            cursor: pointer;
            color: var(--color-dim);
        }

        .close-btn:hover {
            color: white;
        }

        #ping-modal-image-container img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        #sidebar-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: var(--color-accent);
            color: black;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            #sidebar-toggle {
                display: flex;
            }

            #sidebar-toggle.active {
                left: 280px;
                background: var(--color-red);
            }

            .compass-ui {
                top: 80px;
            }

            .sidebar-header .brand {
                font-size: 1rem;
            }

            .add-session input {
                font-size: 16px;
                height: 44px;
            }

            /* Prevent iOS zoom */
            .add-session .btn {
                height: 44px;
                padding: 0 20px;
            }

            .ops-panel {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .add-session {
                width: 100%;
            }

            .add-session input {
                min-width: 0;
                flex: 1;
            }

            .add-session .btn {
                flex-shrink: 0;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .sidebar-header {
                padding: 10px;
            }

            .sidebar-footer {
                padding: 10px;
            }

            .ops-panel {
                max-height: 120px;
                padding: 5px;
            }

            .op-card {
                padding: 5px;
                font-size: 0.7rem;
            }

            .compass-ui {
                width: 40px;
                height: 40px;
                top: 10px;
                right: 80px;
                left: auto;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar-toggle" onclick="UI.toggleSidebar()">
        <span class="material-symbols-outlined">menu</span>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="brand">Praxis <span>Commandement</span></div>
        </div>

        <div class="sidebar-tabs">
            <div class="tab-btn active" onclick="UI.switchTab('sessions')">SESSIONS</div>
            <div class="tab-btn" onclick="UI.switchTab('history')">HISTORIQUE</div>
            <div class="tab-btn" onclick="UI.switchTab('logbook')">
                MAIN COURANTE
                <div id="log-unread" class="unread-dot"></div>
            </div>
        </div>

        <div id="tab-sessions" class="sidebar-content active">
            <div class="session-list" id="session-list"></div>
        </div>

        <div id="tab-history" class="sidebar-content">
            <div style="font-size:0.7rem; color:var(--color-dim); margin-bottom:10px; text-transform:uppercase; font-weight:bold;"
                id="history-title">SESSION: --</div>
            <div id="history-list"></div>
        </div>

        <div id="tab-logbook" class="sidebar-content">
            <div style="font-size:0.7rem; color:var(--color-dim); margin-bottom:10px; text-transform:uppercase; font-weight:bold;"
                id="logbook-title">SESSION: --</div>
            <div id="logbook-list"></div>
        </div>

        <div class="sidebar-footer" id="sidebar-footer">
            <div style="font-size: 0.7rem; color: var(--color-dim); margin-bottom: 8px; font-weight: bold;">SURVEILLANCE
                GROUPE</div>
            <div class="add-session">
                <input type="text" id="input-session-id" placeholder="ID CANAL..." maxlength="8">
                <button class="btn" onclick="UI.addSession()">FOLLOW</button>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>

        <div class="compass-ui">
            <div class="compass-rose" id="compass-rose"></div>
        </div>

        <div class="map-overlay">
            <div class="map-btn" onclick="MapService.toggleSatellite()" title="Satellite">
                <span class="material-symbols-outlined">layers</span>
            </div>
            <div class="map-btn" onclick="UI.toggleOps()" title="Liste Opérateurs">
                <span class="material-symbols-outlined">groups</span>
            </div>
            <div class="map-btn active" onclick="UI.toggleTrails()" id="btn-trails" title="Afficher Tracés">
                <span class="material-symbols-outlined">timeline</span>
            </div>
            <div class="map-btn active" onclick="UI.togglePings()" id="btn-pings" title="Afficher/Masquer Pings">
                <span class="material-symbols-outlined">layers_clear</span>
            </div>
            <div class="map-btn" onclick="UI.toggleCredits()" id="btn-credits" title="Informations Carte">
                <span class="material-symbols-outlined">info</span>
            </div>
        </div>

        <div id="ops-panel" class="ops-panel"></div>
        <div id="attribution-overlay"
            style="position:absolute; bottom:5px; right:5px; background:rgba(0,0,0,0.7); color:#777; font-size:10px; padding:2px 5px; border-radius:3px; display:none; z-index:1000;">
            &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank"
                style="color:#777">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions"
                target="_blank" style="color:#777">CARTO</a>
        </div>
    </div>

    <!-- Modal for Ping Details -->
    <div id="ping-modal" class="modal-overlay" onclick="UI.closePingModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div>TACTICAL PING INFO</div>
                <span class="material-symbols-outlined close-btn" onclick="UI.closePingModal()">close</span>
            </div>
            <div class="modal-body">
                <div id="ping-modal-sender"
                    style="font-weight: bold; color: var(--color-accent); font-family: var(--font-mono);">SOURCE: --
                </div>
                <div id="ping-modal-msg" style="margin: 10px 0; font-size: 1.1rem;">--</div>
                <div id="ping-modal-image-container"></div>
            </div>
        </div>
    </div>

    <div id="toast">SYSTEM READY</div>

    <script>
        const PEER_CONFIG = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] };
        const SESSION_COLORS = ['#3b82f6', '#ef4444', '#22c55e', '#eab308', '#a855f7', '#06b6d4', '#ec4899', '#f97316'];

        class TacticalGroup {
            constructor(id, colorIndex) {
                this.id = id;
                this.color = SESSION_COLORS[colorIndex % SESSION_COLORS.length];
                this.operators = {}; // opId -> data (including trail)
                this.status = 'connecting';
                this.conn = null;
                this.hasCentered = false;
                this.logs = [];    // Chronological feed
                this.history = []; // Tactical history (significant events)
            }
        }

        const MapService = {
            map: null, isSatellite: false, showTrails: true, showPings: true,
            markers: {}, pingMarkers: {}, followId: null,

            init: () => {
                MapService.map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                    center: [2.35, 48.85], zoom: 12,
                    attributionControl: false
                });
                MapService.map.on('rotate', () => {
                    const bearing = MapService.map.getBearing();
                    document.getElementById('compass-rose').style.transform = `rotate(${-bearing}deg)`;
                });
                MapService.map.on('click', (e) => {
                    // PING MODE CLICK HANDLING
                    if (MapService.isPingMode) {
                        // This part of the original instruction seems to be a copy-paste error

                // CREATE OR REUSE GROUP

                group.status = 'connecting';

                const attemptConnection = (retryCount = 0) => {
                    console.log(`Tentative de connexion à ${hostId} (essai ${retryCount + 1})...`);
                    const conn = NetService.localPeer.connect(hostId, {
                        metadata: { role: 'SUPERVISOR', callsign: 'Superviseur' },
                        reliable: true
                    });

                    conn.on('open', () => {
                        console.log(`Connecté à ${hostId}`);
                        group.status = 'active';
                        group.retryCount = 0; // Reset retries
                        UI.log(`Connexion établie`, false, group);

                        // 1. Send HELLO (Required for Host to register us)
                        conn.send({
                            type: 'HELLO',
                            user: {

                                callsign: 'Superviseur',
                                role: 'SUPERVISOR',
                                status: 'VIGILANCE',
                                lat: 0, lng: 0,
                                connectionTimestamp: Date.now()
                            }

                        conn.send({ type: 'FULL_REQ' });

                        conn.send({ type: 'REQUEST_PINGS' });

                        UI.renderSessions();

                                group.retryCount = (group.retryCount || 0) + 1;
                                attemptConnection(group.retryCount);
                            }, delay);
                        } else {
                            UI.toast(`Échec de la connexion à ${hostId} après plusieurs tentatives.`);
                        }
                    });

                    conn.on('error', (err) => {
                        console.error(`Erreur connexion ${hostId}:`, err);

                const processOp = (u) => {
                    if (!u) return;
                    NetService.updateBuffer.ops[u.id] = { user: u, group: group };

                // --- DATA TYPES HANDLING ---
                if (d.type === 'SYNC' || d.type === 'FULL') {
                    // Operators
                    (d.list || [d.user]).forEach(processOp);
                    // Pings (if included in FULL/SYNC or separate)
                    if (d.pings) {
                        d.pings.forEach(p => NetService.updateBuffer.pings.push({ ping: p, group: group }));
                    }
                    // Logs (if included)
                    if (d.logs) {
                        d.logs.forEach(l => {
                            // Deduplicate? For now just push
                            NetService.updateBuffer.logs.push({
                                msg: l.msg,
                                group,
                                important: l.important,
                                type: 'log'
                            });
                        });
                    }
                }

                if (d.type === 'UPDATE') processOp(d.user);

                // PING HANDLING
                if (d.type === 'PING') NetService.updateBuffer.pings.push({ ping: d.ping, group: group });
                if (d.type === 'PING_SYNC_RECEIVED') { // From Host response
                    // Clear existing pings for this group?
                    // Currently checking buffer approach.
                    d.pings.forEach(p => NetService.updateBuffer.pings.push({ ping: p, group: group }));
                }

                if (d.type === 'PING_MOVE') {
                    if (MapService.pingMarkers[d.id]) {
                        MapService.pingMarkers[d.id].setLngLat([d.lng, d.lat]);
                    }
                }

                // CHAT & LOG HANDLING
                if (d.type === 'CHAT') NetService.updateBuffer.logs.push({ msg: d.msg, sender: d.sender, group: group, type: 'chat' });

                        important: d.severity === 'important',

                    });

                if (d.type === 'TOAST') {
                    UI.toast(`[${group.id}] ${d.msg}`);
                }

                if (d.type === 'IMAGE_CHUNK') {
                    NetService.handleImageChunk(d);
                }

                // HEARTBEAT RESPONSE (If Host checks us)
                if (d.type === 'HEARTBEAT_PING') {
                    group.conn.send({ type: 'HEARTBEAT_PONG' });
                }
            },

            processUpdateBuffer: () => {
                const opsToUpdate = Object.values(NetService.updateBuffer.ops);
                if (opsToUpdate.length === 0 && NetService.updateBuffer.logs.length === 0 && NetService.updateBuffer.pings.length === 0) return;

                NetService.updateBuffer.pings.forEach(({ ping, group }) => {
                    MapService.addPingMarker(ping, group.color);
                });

                opsToUpdate.forEach(({ user: u, group }) => {
                    const old = group.operators[u.id];
                    u.trail = (old && old.trail) ? old.trail : [];

                    // TRAIL REFINEMENT: Filter out poor accuracy (> 20m) if available
                    if (u.accuracy !== undefined && u.accuracy > 20) {
                        // Skip poor quality
                    }
                    else if (u.lat && (!old || old.lat !== u.lat || old.lng !== u.lng)) {
                        u.trail.push([u.lng, u.lat]);
                        if (u.trail.length > 100) u.trail.shift();
                    }
                    group.operators[u.id] = u;
                    MapService.updateOpMarker(u, group.color);

                    if (old && old.status !== u.status) {
                        NetService.updateBuffer.logs.push({ msg: `${u.callsign} -> STATUT: ${u.status}`, group, important: u.status === 'CONTACT' });
                    }
                    if (u.lastMsg && (!old || old.lastMsg !== u.lastMsg)) {

                    if (!group.hasCentered && Object.keys(group.operators).length > 0) {

                    const img = document.createElement('img');
                    const data = NetService.imageBuffers[ping.photoId].fullData;
                    img.src = data.startsWith('data:') ? data : `data:image/jpeg;base64,${data}`;
                    imgContainer.appendChild(img);
                } else if (ping.photoId) {
                    imgContainer.innerHTML = '<div style="color:var(--color-dim); font-size:0.8rem; text-align:center; padding:20px;">Chargement de la photo...</div>';
                }

                document.getElementById('ping-modal').style.display = 'flex';
            },

            closePingModal: () => {
                document.getElementById('ping-modal').style.display = 'none';
            },

            toast: (msg, err = false) => {
                const t = document.getElementById('toast'); t.innerText = msg; t.style.background = err ? 'var(--color-red)' : 'var(--color-accent)'; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => { MapService.init(); NetService.init(); });
    </script>
</body>

</html>
