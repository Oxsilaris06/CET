    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --bg-body: #f3f4f6; --bg-container: #ffffff;
            --text-primary: #1f2937; --text-secondary: #6b7280;
            --accent-blue: #1d4ed8; /* Blue-700 */ --accent-dark: #1e40af; /* Blue-800 */
            --danger-red: #dc2626;
            --border-color: #e5e7eb;
        }
        body.dark-mode {
            --bg-body: #1f2937; --bg-container: #374151;
            --text-primary: #f9fafb; --text-secondary: #d1d5db;
            --accent-blue: #60a5fa; /* Blue-400 */ --accent-dark: #3b82f6; /* Blue-500 */
            --danger-red: #f87171;
            --border-color: #4b5563;
        }
        /* Styles de base similaires au modèle 'airsoft.html' */
        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
        }
        .nav-item {
            transition: all 0.3s ease;
            background-color: var(--bg-container);
            color: var(--text-primary);
        }
        .nav-item:hover {
            background-color: var(--border-color);
        }
        .nav-item.active {
            background-color: var(--accent-dark);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
            background-color: var(--bg-container);
            border-color: var(--border-color);
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { font-family: 'Saira Stencil One', sans-serif; letter-spacing: 2px; }
        h2 { border-bottom-color: var(--accent-blue); color: var(--accent-blue); }
        h3 { color: var(--accent-blue); }
        table th { background-color: var(--accent-dark); border-color: var(--text-primary); }
        table td { border-color: var(--border-color); background-color: var(--bg-body); color: var(--text-primary); }
        .data-label { color: var(--accent-blue); font-weight: 600; }
        .data-value { color: var(--text-primary); }
        .danger-text { color: var(--danger-red); font-weight: 700; }
        .image-container { border-color: var(--accent-blue); background-color: var(--bg-body); }
    </style>
</head>

        <main id="main-content">
            <p class="text-center p-10 text-xl text-gray-500">Chargement des données...</p>
            
            <section id="content-sit_adv" class="content-section rounded-lg shadow-xl p-6"></section>
            <section id="content-env_miss" class="content-section rounded-lg shadow-xl p-6"></section>

        </main>

    <script>
        // --- Constantes et Variables ---
        const RETEX_BASE_URL = "https://oxsilaris06.github.io/Praxis/retex.html";
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        let formData = null;

        // --- Fonctions d'Utilitaires (Extraites de oi.html) ---

        /**
         * Gestionnaire IndexedDB pour le stockage des images.
         */
        const dbManager = {
            db: null, dbName: 'OI_GeneratorDB', storeName: 'images',
            init() {
                return new Promise((resolve, reject) => {
                    if (this.db) { return resolve(this.db); }
                    const request = indexedDB.open(this.dbName, 1);
                    request.onerror = (event) => { console.error("Erreur d'ouverture de la base de données IndexedDB", event); reject("Erreur IndexedDB."); };
                    request.onsuccess = (event) => { this.db = event.target.result; resolve(this.db); };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) { db.createObjectStore(this.storeName); }
                    };
                });
            },
            getImage(key) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.storeName], 'readonly');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.get(key);
                    request.onsuccess = (event) => resolve(event.target.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            },
        };

        function drawAnnotationOnContext(context, annotation) {
            context.save();
            let centerX, centerY;
            if (annotation.type === 'location') { centerX = annotation.x; centerY = annotation.y; }
            else if (annotation.type === 'box') { centerX = annotation.x + annotation.width / 2; centerY = annotation.y + annotation.height / 2; }
            else if (annotation.type === 'arrow') { centerX = (annotation.startX + annotation.endX) / 2; centerY = (annotation.startY + annotation.endY) / 2; }

            if (annotation.rotation) {
                context.translate(centerX, centerY);
                context.rotate(annotation.rotation);
                context.translate(-centerX, -centerY);
            }

            switch (annotation.type) {
                case 'location': {
                    const radius = annotation.radius || 0;
                    if (radius < 2) { context.restore(); return; }
                    context.beginPath(); context.arc(annotation.x, annotation.y, radius, 0, 2 * Math.PI);
                    context.fillStyle = `rgba(91, 155, 213, ${annotation.opacity || 0.5})`; context.fill();
                    context.strokeStyle = '#5b9bd5'; context.lineWidth = 2; context.stroke();
                    if (annotation.text) {
                        context.fillStyle = 'black'; context.font = `bold ${Math.max(12, radius / 2)}px Oswald`;
                        context.textAlign = 'center'; context.textBaseline = 'middle';
                        context.fillText(annotation.text, annotation.x, annotation.y);
                    }
                    break;
                }
                case 'arrow': {
                    const drawArrowLocal = (fromx, fromy, tox, toy, lineWidth) => {
                         if (fromx === tox && fromy === toy) return;
                         context.strokeStyle = '#c0392b'; context.fillStyle = '#c0392b'; context.lineWidth = lineWidth;
                         const headlen = Math.max(lineWidth * 3, 10);
                         const dx = tox - fromx; const dy = toy - fromy;
                         const angle = Math.atan2(dy, dx);
                         const lineToX = tox - (headlen * 0.7) * Math.cos(angle);
                         const lineToY = toy - (headlen * 0.7) * Math.sin(angle);
                         context.beginPath(); context.moveTo(fromx, fromy); context.lineTo(lineToX, lineToY); context.stroke();
                         context.beginPath(); context.moveTo(tox, toy);
                         context.lineTo(tox - headlen * Math.cos(angle - Math.PI / 7), toy - headlen * Math.sin(angle - Math.PI / 7));
                         context.lineTo(tox - headlen * Math.cos(angle + Math.PI / 7), toy - headlen * Math.sin(angle + Math.PI / 7));
                         context.closePath(); context.fill();
                    };
                    drawArrowLocal(annotation.startX, annotation.startY, annotation.endX, annotation.endY, annotation.thickness || 5);
                    break;
                }
                case 'box': {
                    context.strokeStyle = '#c0392b'; context.lineWidth = annotation.thickness || 5;
                    context.strokeRect(annotation.x, annotation.y, annotation.width, annotation.height);
                    break;
                }
            }
            context.restore();
        }

        async function createAnnotatedImageBlob(imageBlob, annotationsData) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const objectURL = URL.createObjectURL(imageBlob);
                img.src = objectURL;

                img.onload = () => {
                    URL.revokeObjectURL(objectURL);
                    tempCanvas.width = img.naturalWidth;
                    tempCanvas.height = img.naturalHeight;
                    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                    tempCtx.drawImage(img, 0, 0);

                    annotationsData.forEach(annotation => drawAnnotationOnContext(tempCtx, annotation));

                    tempCanvas.toBlob(blob => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('La conversion du canevas en Blob a échoué.'));
                        }
                    }, 'image/png');
                };

                img.onerror = (e) => {
                    URL.revokeObjectURL(objectURL);
                    reject(new Error(`Impossible de charger l'image depuis le Blob : ${e.message}`));
                };
            });
        }
        
        // --- Fonctions de Génération HTML ---
        
        const getStyle = () => {
            const isDarkMode = document.body.classList.contains('dark-mode');
            return {
                accent: getComputedStyle(document.body).getPropertyValue('--accent-blue').trim(),
                primary: getComputedStyle(document.body).getPropertyValue('--text-primary').trim(),
                secondary: getComputedStyle(document.body).getPropertyValue('--text-secondary').trim(),
                danger: getComputedStyle(document.body).getPropertyValue('--danger-red').trim(),
                bgContainer: getComputedStyle(document.body).getPropertyValue('--bg-container').trim(),
                bgBody: getComputedStyle(document.body).getPropertyValue('--bg-body').trim(),
                isDarkMode: isDarkMode
            };
        }
        
        const wrapHtml = (text, tag = 'p', classes = '', style = {}) => {
            const styleString = Object.entries(style).map(([key, value]) => `${key}:${value}`).join(';');
            const formattedText = String(text || '').replace(/\n/g, '<br>');
            return `<${tag} class="${classes}" style="${styleString}">${formattedText}</${tag}>`;
        };

        const drawTitleHtml = (text) => wrapHtml(text.toUpperCase(), 'h2', 'text-2xl font-bold mb-4 pt-4 border-b pb-2', getStyle().isDarkMode ? { 'border-bottom-color': getStyle().accent } : {});
        const drawSubTitleHtml = (text) => wrapHtml(text, 'h3', 'text-xl font-semibold mt-6 mb-3', getStyle().isDarkMode ? { 'color': getStyle().accent } : {});
        const drawTextHtml = (label, value, bold = false) => {
            const labelHtml = label ? `<span class="data-label">${label} :</span> ` : '';
            const valueClasses = `data-value ${bold ? 'font-semibold' : ''}`;
            return `<p class="ml-4 text-lg"><span class="${valueClasses}">${labelHtml}${value || 'RAS'}</span></p>`;
        };
        const drawListItemHtml = (text) => `<li class="text-lg ml-4 mt-2">${text}</li>`;

        const drawTableHtml = (headers, rows) => {
            const styles = getStyle();
            let table = `<table class="chronology-table w-full border-collapse my-4">`;
            table += `<thead class="bg-blue-700 text-white"><tr>`;
            headers.forEach(h => { table += `<th class="p-3 border text-left">${h}</th>`; });
            table += `</tr></thead><tbody>`;
            rows.forEach(row => {
                table += `<tr class="border-t">`;
                row.forEach(cell => { 
                    const cellContent = String(cell || '').replace(/\n/g, '<br>');
                    table += `<td class="p-3 border">${cellContent}</td>`; 
                });
                table += `</tr>`;
            });
            table += `</tbody></table>`;
            return table;
        };
        
        const getCompositionHtml = (teamPrefix) => {
            const allMembers = (formData.patracdvr_rows || []).flatMap(row => row.members);
            const membersByCell = {};
            
            allMembers.forEach(member => {
                if (member.cellule && member.cellule.toLowerCase().startsWith(teamPrefix) && member.trigramme) {
                    if (!membersByCell[member.cellule]) membersByCell[member.cellule] = [];
                    membersByCell[member.cellule].push(member);
                }
            });

            const naturalSort = (a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
            const sortedKeys = Object.keys(membersByCell).sort(naturalSort);
            
            let compositionHtml = '<div class="ml-4 mt-2 space-y-1">';
            sortedKeys.forEach(cell => {
                const memberList = membersByCell[cell].map(m => {
                    const func = m.fonction && m.fonction !== 'Sans' ? ` (${m.fonction})` : '';
                    return `<span class="data-value font-semibold">${m.trigramme}${func}</span>`;
                }).join(' • ');
                compositionHtml += `<p class="ml-4 text-lg"><strong class="danger-text">${cell.toUpperCase()}</strong> : ${memberList}</p>`;
            });
            compositionHtml += '</div>';
            return sortedKeys.length > 0 ? compositionHtml : drawTextHtml(null, 'Aucun membre assigné.', false);
        };
        
        async function drawImagesHtmlFromCategory(previewContainerId, title) {
            let imageHtml = '';
            const imagesData = (formData.dynamic_photos || {})[previewContainerId] || [];

            if (imagesData.length === 0) return '';
            
            imageHtml += drawSubTitleHtml(title);

            for (let i = 0; i < imagesData.length; i++) {
                const imgData = imagesData[i];
                const annotations = JSON.parse(imgData.annotations || '[]');
                const imageBlob = await dbManager.getImage(imgData.id);
        
                if (!imageBlob) continue;
        
                let finalImageBlob = imageBlob;
                if (annotations.length > 0) {
                    try {
                        finalImageBlob = await createAnnotatedImageBlob(imageBlob, annotations);
                    } catch (e) {
                        console.error(`Erreur de génération d'image annotée pour ${title} (index ${i}):`, e);
                    }
                }
                
                const objectURL = URL.createObjectURL(finalImageBlob);
        
                const finalTitle = imagesData.length > 1 ? `${title} (${i+1})` : title;
                imageHtml += `<div class="image-container p-4 rounded-lg shadow-md mt-4 border-2">`;
                imageHtml += `<h4 class="text-xl font-semibold mb-3 text-center" style="color:${getStyle().accent}">${finalTitle}</h4>`;
                imageHtml += `<img src="${objectURL}" alt="${finalTitle}" class="w-full h-auto rounded-md" style="max-height: 500px; object-fit: contain; margin: auto;" onload="URL.revokeObjectURL(this.src)">`;
                imageHtml += `</div>`;
            }
            return imageHtml;
        }

        // --- Fonctions de Section ---
        
        const section_situation = (data) => {
            let html = drawTitleHtml("1. SITUATION");
            html += drawSubTitleHtml("1.1 Situation Générale"); html += drawTextHtml(null, data.situation_generale || 'RAS');
            html += drawSubTitleHtml("1.2 Situation Particulière"); html += drawTextHtml(null, data.situation_particuliere || 'RAS');
            return html;
        };

        const section_adversaire = (data) => {
            let html = drawTitleHtml("2. ADVERSAIRE");
            const meText = (data.me_list || []).map((me, i) => `ME${i+1}: ${me}`).join(' | ') || 'RAS';
            const adversaireRows = [
                ['Nom/Prénom', data.nom_adversaire], ['Domicile', data.domicile_adversaire],
                ['Naissance', `${data.date_naissance || 'N/A'} à ${data.lieu_naissance || 'N/A'}`],
                ['Description', `${data.stature_adversaire || 'N/A'} / ${data.ethnie_adversaire || 'N/A'}`],
                ['Signes particuliers', data.signes_particuliers], ['Profession', data.profession_adversaire],
                ['Antécédents', data.antecedents_adversaire], ['État d\'esprit', (data.etat_esprit_list || []).join(', ')],
                ['Attitude (connue)', data.attitude_adversaire], ['Volume (renfort)', (data.volume_list || []).join(', ')],
                ['Substances', data.substances_adversaire], ['Véhicules', (data.vehicules_list || []).join(', ')],
                ['Armes connues', data.armes_connues], ['Moyens Employés', meText],
            ].filter(row => row[1] && String(row[1]).trim() !== 'à');

            if (adversaireRows.length > 0) {
                const headers = ["Information", "Détail"];
                html += drawTableHtml(headers, adversaireRows);
            } else {
                 html += drawTextHtml(null, "Aucune information détaillée sur l'adversaire.");
            }
            return html;
        };

        const section_environnement = (data) => {
            let html = drawTitleHtml("3. ENVIRONNEMENT");
            html += drawSubTitleHtml("Ami(e)s (soutien)"); html += drawTextHtml(null, data.amies);
            html += drawSubTitleHtml("Terrain / Météo"); html += drawTextHtml(null, data.terrain_info);
            html += drawSubTitleHtml("Population"); html += drawTextHtml(null, data.population);
            html += drawSubTitleHtml("Cadre juridique"); html += drawTextHtml(null, data.cadre_juridique);
            return html;
        };

        const section_mission = (data) => {
            let html = drawTitleHtml("4. MISSION DU PSIG");
            html += wrapHtml(data.missions_psig || 'MISSION NON DÉFINIE', 'p', 'mission-text text-center p-4 text-3xl font-bold', {'color': getStyle().danger, 'white-space': 'pre-wrap'});
            return html;
        };

        const section_execution = (data) => {
            let html = drawTitleHtml("5. EXÉCUTION");
            const execText = `En vue d'appréhender le mis en cause et empêcher la déperdition des preuves,\nJe veux, le ${data.date_execution || '(date)'} à partir de ${data.heure_execution || '(heure)'}, pour une action ${data.type_action || '(type d\'action)'} investir le domicile\nprésumé de ${data.nom_adversaire || '(nom de l\'adversaire)'} après avoir bouclé celui-ci.`;
            html += wrapHtml(execText, 'p', 'text-xl font-semibold mb-4', {'white-space': 'pre-wrap'});

            html += drawSubTitleHtml("Chronologie des temps");
            const chronoHeaders = ["Type", "Heure", "Description"];
            const chronoRows = (data.time_events || []).map(e => [e.type || 'N/A', e.hour || 'N/A', e.description || 'N/A']);
            html += drawTableHtml(chronoHeaders, chronoRows);

            html += drawSubTitleHtml("Hypothèses");
            html += drawTextHtml('<strong class="danger-text">H1</strong>', data.hypothese_h1);
            html += drawTextHtml('<strong class="danger-text">H2</strong>', data.hypothese_h2);
            html += drawTextHtml('<strong class="danger-text">H3</strong>', data.hypothese_h3);
            return html;
        };

        const section_articulation_india = (data) => {
            let html = drawTitleHtml("6. ARTICULATION - Équipe INDIA (INTER) / MOIPC");
            html += drawSubTitleHtml("Place du Chef (Générale)"); html += drawTextHtml(null, data.place_chef);
            html += drawSubTitleHtml("Composition"); html += getCompositionHtml('india');
            
            const moipcText = `<p class="ml-4 text-lg font-normal space-y-2" style="white-space: pre-wrap;">
                <span class="data-label" style="color: ${getStyle().danger};">M</span>ission : ${data.india_mission}<br>
                <span class="data-label" style="color: ${getStyle().danger};">O</span>bjectif : ${data.india_objectif}<br>
                <span class="data-label" style="color: ${getStyle().danger};">I</span>tinéraire : ${data.india_itineraire}<br>
                <span class="data-label" style="color: ${getStyle().danger};">P</span>oints Particuliers : ${data.india_points_particuliers}<br>
                <span class="data-label" style="color: ${getStyle().danger};">C</span>onduite à Tenir : ${data.india_cat}
            </p>`;
            html += drawSubTitleHtml("Détail MOIPC"); html += moipcText;
            return html;
        };

        const section_articulation_ao = (data) => {
            let html = drawTitleHtml("6. ARTICULATION - Équipe Appui/Observation (AO) / ZMSPCP");
            html += drawSubTitleHtml("Composition"); html += getCompositionHtml('ao');
            
            const zmspcpText = `<p class="ml-4 text-lg font-normal space-y-2" style="white-space: pre-wrap;">
                <span class="data-label" style="color: ${getStyle().danger};">Z</span>one d'installation : ${data.ao_zone_installation}<br>
                <span class="data-label" style="color: ${getStyle().danger};">M</span>ission : ${data.ao_mission}<br>
                <span class="data-label" style="color: ${getStyle().danger};">S</span>ecteur de surveillance : ${data.ao_secteur_surveillance}<br>
                <span class="data-label" style="color: ${getStyle().danger};">P</span>oints Particuliers : ${data.ao_points_particuliers}<br>
                <span class="data-label" style="color: ${getStyle().danger};">C</span>onduite à Tenir : ${data.ao_cat}<br>
                <span class="data-label" style="color: ${getStyle().danger};">P</span>lace du Chef : ${data.ao_place_chef}
            </p>`;
            html += drawSubTitleHtml("Détail ZMSPCP"); html += zmspcpText;
            return html;
        };
        
        const section_patrac_cat = (data) => {
            let html = drawTitleHtml("7. PATRACDVR - Détail de la Composition");
            const patracHeaders = ["Trigramme", "Fonction", "Cellule", "Armement", "Équip. 1", "Équip. 2", "Tenue", "GPB"];
            
            for (const row of (data.patracdvr_rows || [])) {
                if(row.vehicle && row.members && row.members.length > 0) {
                    html += drawSubTitleHtml(`Véhicule: ${row.vehicle}`);
                    const patracRows = row.members.filter(m => m.trigramme).map(m => [m.trigramme, m.fonction, m.cellule, m.armement, m.equipement, m.equipement2, m.tenue, m.gpb]);
                    if (patracRows.length > 0) { html += drawTableHtml(patracHeaders, patracRows); }
                }
            }
            
            html += drawTitleHtml("9. CONDUITES À TENIR (CAT)");
            html += drawSubTitleHtml("Générales"); html += drawTextHtml(null, data.cat_generales, true);
            html += drawSubTitleHtml("NO GO"); html += drawTextHtml(null, data.no_go || 'RAS', true);
            html += drawSubTitleHtml("Liaison"); html += drawTextHtml(null, data.cat_liaison, true);
            
            const dateOp = data.date_op; const nomAdversaire = data.nom_adversaire;
            if (dateOp && nomAdversaire) {
                const safeAdversaireName = nomAdversaire.trim().replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                const oiId = `${dateOp}_${safeAdversaireName}`;
                const retexUrl = `${RETEX_BASE_URL}?oiId=${encodeURIComponent(oiId)}`;
                html += drawSubTitleHtml("Lien RETEX");
                html += wrapHtml(`<a href="${retexUrl}" target="_blank" class="text-blue-500 hover:text-blue-700 font-bold underline">${retexUrl}</a>`, 'p', 'ml-4');
            }
            return html;
        };

        const section_photos = async (data) => {
            let html = drawTitleHtml("8. PHOTOS TACTIQUES ET LOGISTIQUES");
            html += await drawImagesHtmlFromCategory('adversary_photo_preview_container', "Photo Principale de l'Objectif"); 
            html += await drawImagesHtmlFromCategory('adversary_extra_photos_preview_container', 'Photos Supplémentaires - Adversaire');
            html += await drawImagesHtmlFromCategory('renforts_photo_preview_container', 'Photos - Renfort Potentiel');
            html += await drawImagesHtmlFromCategory('photo_container_itineraire_exterieur_preview_container', 'Itinéraire Extérieur INDIA');
            html += await drawImagesHtmlFromCategory('photo_container_itineraire_interieur_preview_container', 'Itinéraire Intérieur INDIA');
            html += await drawImagesHtmlFromCategory('photo_container_bapteme_terrain_preview_container', 'Baptême Terrain AO');
            html += await drawImagesHtmlFromCategory('photo_container_emplacement_ao_preview_container', 'Emplacement AO');
            html += await drawImagesHtmlFromCategory('photo_container_transport_pr_preview_container', 'Transport PSIG vers PR');
            html += await drawImagesHtmlFromCategory('photo_container_transport_domicile_preview_container', 'Transport PR vers Domicile');
            html += await drawImagesHtmlFromCategory('photo_container_cellule_effraction_preview_container', 'Cellule Effraction');

            if (html === drawTitleHtml("8. PHOTOS TACTIQUES ET LOGISTIQUES")) {
                html += drawTextHtml(null, "Aucune photo disponible pour cette Ordre Initial.");
            }

            return html;
        };

        // --- Logique d'Affichage et d'Initialisation ---
        
        function showSection(sectionId) {
            const contentSections = document.querySelectorAll('.content-section');
            const navItems = document.querySelectorAll('.nav-item');

            const contentElement = document.getElementById(`content-${sectionId}`);
            const navElement = document.getElementById(`nav-${sectionId}`);
            
            contentSections.forEach(section => { section.classList.remove('active'); });
            navItems.forEach(nav => { nav.classList.remove('active'); });

            if (contentElement && navElement) {
                 contentElement.classList.add('active');
                 navElement.classList.add('active');
                 // Scroll to top of the content area
                 document.getElementById('main-content').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        async function initializePage() {
            const contentArea = document.getElementById('main-content');
            
            // 1. Charger les données
            const formDataString = localStorage.getItem('oiFormData');
            if (!formDataString) {
                contentArea.innerHTML = "<p class='text-center p-10 text-2xl text-red-500 font-bold'>Aucune donnée d'Ordre Initial trouvée.</p><p class='text-center text-lg'>Veuillez générer ou sauvegarder un OI via l'application principale.</p>";
                return;
            }
            formData = JSON.parse(formDataString);
            
            // 2. Initialiser IndexedDB
            try {
                await dbManager.init();
            } catch (e) {
                contentArea.innerHTML = "<p class='text-center p-10 text-2xl text-red-500 font-bold'>Erreur de Base de Données (IndexedDB).</p><p class='text-center text-lg'>La gestion des images annotées pourrait être indisponible.</p>";
            }

            // 3. Mettre à jour le header
            document.getElementById('main-title').textContent = `Ordre Initial pour: ${formData.nom_adversaire || 'Opération'}`;
            document.getElementById('op-date').textContent = `Date de l'opération: ${formData.date_op || 'N/A'}`;
            contentArea.innerHTML = ''; // Nettoyer le message de chargement
            
            // 4. Générer et injecter le contenu de chaque section
            document.getElementById('content-sit_adv').innerHTML = section_situation(formData) + section_adversaire(formData);
            document.getElementById('content-env_miss').innerHTML = section_environnement(formData) + section_mission(formData);
            document.getElementById('content-execution').innerHTML = section_execution(formData);
            document.getElementById('content-india').innerHTML = section_articulation_india(formData);
            document.getElementById('content-ao').innerHTML = section_articulation_ao(formData);
            document.getElementById('content-patrac_cat').innerHTML = section_patrac_cat(formData);
            document.getElementById('content-photos').innerHTML = await section_photos(formData);


            // 5. Initialiser la navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(nav => {
                nav.addEventListener('click', () => {
                    const sectionId = nav.id.split('-')[1];
                    showSection(sectionId);
                });
            });

            // Afficher la première section
            showSection('sit_adv');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialisation du thème
            const theme = localStorage.getItem('theme');
            if (theme === 'light') { 
                document.body.classList.remove('dark-mode'); 
                document.getElementById('darkModeIcon').textContent = 'clear_day';
            } else {
                 document.body.classList.add('dark-mode'); 
                 document.getElementById('darkModeIcon').textContent = 'nightlight';
            }
            
            document.getElementById('darkModeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode'); 
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                document.getElementById('darkModeIcon').textContent = isDarkMode ? 'nightlight' : 'clear_day';
            });
            
            initializePage();
        });
    </script>
</body>
