<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* --- 1. VARIABLES & THEME TACTICAL GLASS --- */
        :root {
            /* Couleurs de base (PC TAC) */
            --bg-body: #050505;
            --bg-glass: rgba(22, 22, 25, 0.7); 
            --bg-glass-heavy: rgba(15, 15, 20, 0.95);
            --bg-input: rgba(0, 0, 0, 0.4);
            --bg-element: rgba(255, 255, 255, 0.03); 
            --border-glass: rgba(255, 255, 255, 0.08);
            
            /* Typographie */
            --font-ui: 'Oswald', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
            --font-title: 'Saira Stencil One', cursive;

            /* Couleurs Interactives */
            --accent-blue: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --text-primary: #e0e0e0;
            --text-secondary: #94a3b8;
            
            /* Status */
            --danger-red: #ef4444; 
            --success-green: #22c55e;
            --trash-color: #64748b;

            /* Espacement */
            --radius-md: 12px;
            --radius-sm: 6px;
            
            /* Mapping Legacy (Compatibilité pres.html existant) */
            --bg-container: var(--bg-glass);
            --border-color: var(--border-glass);
            --nav-border-color: var(--border-glass);
            --accent-dark: #1d4ed8; 
        }

        body.light-mode {
            --bg-body: #f1f5f9;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-glass-heavy: #ffffff;
            --bg-input: rgba(255, 255, 255, 0.6);
            --bg-element: rgba(0, 0, 0, 0.03);
            --border-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-blue: #0f4c9c;
            --border-color: var(--border-glass);
            --bg-container: var(--bg-glass);
            --nav-border-color: #cbd5e1;
            --trash-color: #64748b;
        }
        
        /* --- 2. RESET & LAYOUT GLOBAL --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        html { font-size: 18px; /* Légèrement plus grand pour la présentation */ }
        
        body {
            font-family: var(--font-ui);
            background-color: var(--bg-body);
            color: var(--text-primary);
            /* Texture tactique (Grille) */
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            padding: 20px 20px 120px 20px; /* Padding bottom pour le dock */
            transition: background 0.3s ease;
            line-height: 1.5;
        }

        /* Conteneur principal Glassmorphism */
        .container { 
            width: 100%; max-width: 1400px; 
            margin: 0 auto; 
            background: var(--bg-glass); 
            backdrop-filter: blur(12px);
            padding: 30px 40px; 
            border-radius: var(--radius-md); 
            border: 1px solid var(--border-glass); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        /* --- 3. TYPOGRAPHIE --- */
        h2, h3, h4, h5, h6 { font-size: inherit; font-weight: inherit; }

        h1 { 
            font-size: 2.2em !important;
            margin-bottom: 25px; 
            color: var(--accent-blue); 
            font-family: var(--font-title) !important; 
            text-align: center; 
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--accent-glow);
            font-weight: 400 !important;
            border-bottom: 2px solid var(--accent-blue); 
            padding-bottom: 15px; 
            line-height: 1.1; 
        }
        @media (min-width: 1024px) { h1 { font-size: 2.8em !important; } }

        h2 { 
            color: var(--accent-blue); font-size: 1.8em; 
            border-bottom: 1px solid var(--border-glass); padding-bottom: 5px; 
            margin-top: 30px; font-family: var(--font-title);
        }
        h3 { color: var(--text-primary); font-size: 1.3em; margin-top: 25px; margin-bottom: 10px; border-left: 3px solid var(--accent-blue); padding-left: 10px; }
        
        p { font-size: 1.05em; padding-left: 15px; color: var(--text-primary); }
        .mission-text { font-size: 1.5em; font-family: var(--font-title); color: var(--danger-red); text-shadow: 0 0 10px rgba(239, 68, 68, 0.2); }

        /* --- 4. NAVIGATION (STYLE ONGLETS TACTIQUES) --- */
        nav { margin-bottom: 30px; }
        .nav-item {
            transition: all 0.2s ease;
            background-color: var(--bg-input);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border-glass); 
            font-family: var(--font-ui);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        .nav-item:hover:not(.active) {
             background-color: rgba(255,255,255,0.05);
             color: var(--text-primary);
             border-color: var(--accent-blue);
        }
        .nav-item.active {
            background-color: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-glow);
        }
        
        /* --- 5. SECTIONS DE CONTENU --- */
        .content-section {
            display: none;
            min-height: 200px;
            padding: 30px; 
            margin-top: 20px;
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-md);
            background-color: var(--bg-element);
            max-height: unset; 
            overflow: visible; 
        }
        .content-section.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 6. BLOCS PHOTOS & GRILLES --- */
        .adversaire-block-grid {
            display: grid; grid-template-columns: 1fr; gap: 30px;
            margin-top: 20px; margin-bottom: 30px; padding: 20px;
            border: 1px dashed var(--border-glass); border-radius: var(--radius-md);
            background: rgba(0,0,0,0.2);
        }

        .adversaire-photo-box {
            background-color: var(--bg-body);
            padding: 10px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--accent-blue);
            max-height: 500px; 
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .adversaire-photo-box:hover { transform: scale(1.01); box-shadow: 0 0 15px var(--accent-glow); }
        .adversaire-photo-box img { max-height: 100%; width: auto; border-radius: 4px; }
        
        .adversaire-info-container { min-width: 300px; }
        
        @media (min-width: 1024px) {
            .adversaire-block-grid { grid-template-columns: 350px 1fr; min-height: 450px; }
            .mobile-warning { display: none !important; }
        }
        
        /* Avertissement Mobile */
        .mobile-warning {
            display: flex; align-items: center; justify-content: center;
            padding: 15px; background-color: rgba(192, 57, 43, 0.2);
            border: 1px solid var(--danger-red); color: var(--danger-red);
            font-weight: 600; border-radius: var(--radius-sm);
            margin-bottom: 20px; text-align: center;
        }
        .mobile-warning .material-symbols-outlined { font-size: 1.5em; margin-right: 10px; }

        /* --- 7. TABLEAUX & DONNEES --- */
        .chronology-table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 15px; margin-bottom: 20px; border: 1px solid var(--border-glass); border-radius: var(--radius-sm); overflow: hidden; }
        .chronology-table th { background-color: rgba(59, 130, 246, 0.1); color: var(--accent-blue); padding: 12px; border-bottom: 1px solid var(--border-glass); text-align: left; font-family: var(--font-ui); text-transform: uppercase; letter-spacing: 1px; }
        .chronology-table td { padding: 12px; border-bottom: 1px solid var(--border-glass); vertical-align: top; background-color: transparent; font-family: var(--font-data); font-size: 0.9em; }
        .chronology-table tr:last-child td { border-bottom: none; }
        
        /* Images Génériques */
        .image-container { 
            text-align: center; margin: 25px 0; border: 1px solid var(--border-glass); 
            padding: 15px; border-radius: var(--radius-sm); background-color: rgba(0,0,0,0.3); 
            cursor: pointer; transition: border-color 0.2s;
        }
        .image-container:hover { border-color: var(--accent-blue); }
        .image-container img { max-height: 500px; object-fit: contain; margin: auto; border-radius: 4px; }

        /* --- 8. PATRACDVR VISUEL (Cartes Véhicules) --- */
        .patracdvr-visual-container {
            display: flex; flex-wrap: wrap; gap: 25px; margin-top: 20px; justify-content: flex-start;
        }
        .vehicle-card {
            background-color: rgba(255,255,255,0.03);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-md);
            padding: 20px;
            min-width: 320px;
            flex: 1 1 300px; 
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        .vehicle-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background-color: var(--accent-blue);
        }
        .vehicle-header-visual {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 15px; border-bottom: 1px solid var(--border-glass);
            padding-bottom: 10px;
        }
        .vehicle-icon { font-size: 2em; color: var(--accent-blue); }
        .vehicle-header-visual h3 { margin: 0; font-family: var(--font-ui); letter-spacing: 1px; color: var(--text-primary); }
        
        .member-chip {
            background-color: var(--bg-input);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-sm);
            padding: 12px; margin-top: 10px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px 10px;
            font-size: 0.9em; transition: background 0.2s;
        }
        .member-chip:hover { background-color: rgba(255,255,255,0.05); }
        
        .member-trigramme {
            font-weight: 700; color: var(--accent-blue); font-family: var(--font-data); font-size: 1.1em;
            grid-column: 1 / span 3; margin-bottom: 8px; border-bottom: 1px dashed var(--border-glass); padding-bottom: 5px;
            display: flex; justify-content: space-between;
        }
        .detail-item { display: flex; flex-direction: column; align-items: center; width: 100%; text-align: center; }
        .detail-label { font-weight: 500; color: var(--text-secondary); font-size: 0.7em; text-transform: uppercase; margin-bottom: 2px; }
        .detail-value { font-weight: 600; color: var(--text-primary); font-family: var(--font-data); font-size: 0.9em; }
        
        /* --- 9. DOCK MENU (Style PC TAC STRICT) --- */
        .dock-menu {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--bg-glass-heavy); backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass); border-radius: 30px;
            padding: 8px 15px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 1000;
            transition: width 0.3s, padding 0.3s;
            max-width: 90vw; width: auto; overflow-x: auto; scrollbar-width: none;
        }
        .dock-menu::-webkit-scrollbar { display: none; }

        .dock-menu.collapsed { width: 50px; height: 50px; padding: 0; justify-content: center; overflow: hidden; border-radius: 50%; }
        .dock-menu.collapsed .dock-menu-item:not(#dockToggleBtn) { display: none; }

        .dock-menu-item {
            width: 42px; height: 42px; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-secondary); text-decoration: none; cursor: pointer;
            transition: all 0.2s;
            background: transparent; border: none;
            box-shadow: none;
        }
        .dock-menu-item span { font-size: 24px; }
        .dock-menu-item:hover { color: var(--text-primary); background: rgba(255,255,255,0.1); transform: none; }
        
        #dockToggleBtn { color: var(--accent-blue); }
        #dockToggleBtn .material-symbols-outlined { transition: transform 0.3s ease; }
        .dock-menu.collapsed #dockToggleBtn .material-symbols-outlined { transform: rotate(180deg); }

        /* --- 10. LIGHTBOX & FOOTER --- */
        #lightboxModal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            border: none; padding: 0; margin: 0; z-index: 2000;
        }
        #lightboxModal:not([open]) { display: none; }
        #lightboxImage { max-width: 95%; max-height: 95%; object-fit: contain; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        #lightboxClose {
            position: absolute; top: 20px; right: 30px; color: var(--text-primary); font-size: 40px;
            cursor: pointer; transition: color 0.2s; z-index: 2001;
        }
        #lightboxClose:hover { color: var(--danger-red); }

        #main-footer { width: 100%; text-align: center; margin-top: 3rem; padding: 1rem; color: var(--text-secondary); font-size: 0.75rem; border-top: 1px solid var(--border-glass); opacity: 0.6; }

        @media (max-width: 600px) {
            .dock-menu:not(.collapsed) { width: 95%; padding: 5px; gap: 5px; justify-content: center; display: flex; flex-wrap: wrap; }
            .dock-menu:not(.collapsed) .dock-menu-item { width: 45px; height: 45px; font-size: 24px; }
        }
    </style>
</head>

    <script>
        const RETEX_BASE_URL = "https://oxsilaris06.github.io/Praxis/retex.html";
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        let formData = null;

        // --- Fonctions d'Utilitaires et IndexedDB ---

        const dbManager = {
            db: null, dbName: 'OI_GeneratorDB', storeName: 'images',
            init() {
                return new Promise((resolve, reject) => {
                    if (this.db) { return resolve(this.db); }
                    const request = indexedDB.open(this.dbName, 1);
                    request.onerror = (event) => reject("Erreur IndexedDB.");
                    request.onsuccess = (event) => { this.db = event.target.result; resolve(this.db); };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) { db.createObjectStore(this.storeName); }
                    };
                });
            },
            getImage(key) {
                return new Promise((resolve, reject) => {
                    if (!this.db) { return reject(new Error("IndexedDB non initialisé.")); }
                    const transaction = this.db.transaction([this.storeName], 'readonly');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.get(key);
                    request.onsuccess = (event) => resolve(event.target.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            },
        };

        function drawAnnotationOnContext(context, annotation) {
            context.save();
            let centerX, centerY;
            if (annotation.type === 'location') { centerX = annotation.x; centerY = annotation.y; }
            else if (annotation.type === 'box') { centerX = annotation.x + annotation.width / 2; centerY = annotation.y + annotation.height / 2; }
            else if (annotation.type === 'arrow') { centerX = (annotation.startX + annotation.endX) / 2; centerY = (annotation.startY + annotation.endY) / 2; }

            if (annotation.rotation) {
                context.translate(centerX, centerY);
                context.rotate(annotation.rotation);
                context.translate(-centerX, -centerY);
            }

            switch (annotation.type) {
                case 'location': {
                    const radius = annotation.radius || 0;
                    if (radius < 2) { context.restore(); return; }
                    context.beginPath(); context.arc(annotation.x, annotation.y, radius, 0, 2 * Math.PI);
                    context.fillStyle = `rgba(91, 155, 213, ${annotation.opacity || 0.5})`; context.fill();
                    context.strokeStyle = '#5b9bd5'; context.lineWidth = 2; context.stroke();
                    if (annotation.text) {
                        context.fillStyle = 'black'; context.font = `bold ${Math.max(12, radius / 2)}px Oswald`;
                        context.textAlign = 'center'; context.textBaseline = 'middle';
                        context.fillText(annotation.text, annotation.x, annotation.y);
                    }
                    break;
                }
                case 'arrow': {
                    const drawArrowLocal = (fromx, fromy, tox, toy, lineWidth) => {
                         if (fromx === tox && fromy === toy) return;
                         context.strokeStyle = '#c0392b'; context.fillStyle = '#c0392b'; context.lineWidth = lineWidth;
                         const headlen = Math.max(lineWidth * 3, 10);
                         const dx = tox - fromx; const dy = toy - fromy;
                         const angle = Math.atan2(dy, dx);
                         const lineToX = tox - (headlen * 0.7) * Math.cos(angle);
                         const lineToY = toy - (headlen * 0.7) * Math.sin(angle);
                         context.beginPath(); context.moveTo(fromx, fromy); context.lineTo(lineToX, lineToY); context.stroke();
                         context.beginPath(); context.moveTo(tox, toy);
                         context.lineTo(tox - headlen * Math.cos(angle - Math.PI / 7), toy - headlen * Math.sin(angle - Math.PI / 7));
                         context.lineTo(tox - headlen * Math.cos(angle + Math.PI / 7), toy - headlen * Math.sin(angle + Math.PI / 7));
                         context.closePath(); context.fill();
                    };
                    drawArrowLocal(annotation.startX, annotation.startY, annotation.endX, annotation.endY, annotation.thickness || 5);
                    break;
                }
                case 'box': {
                    context.strokeStyle = '#c0392b'; context.lineWidth = annotation.thickness || 5;
                    context.strokeRect(annotation.x, annotation.y, annotation.width, annotation.height);
                    break;
                }
            }
            context.restore();
        }

        async function createAnnotatedImageBlob(imageBlob, annotationsData) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const objectURL = URL.createObjectURL(imageBlob);
                img.src = objectURL;

                img.onload = () => {
                    URL.revokeObjectURL(objectURL);
                    tempCanvas.width = img.naturalWidth;
                    tempCanvas.height = img.naturalHeight;
                    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                    tempCtx.drawImage(img, 0, 0);

                    annotationsData.forEach(annotation => drawAnnotationOnContext(tempCtx, annotation));

                    tempCanvas.toBlob(blob => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('La conversion du canevas en Blob a échoué.'));
                        }
                    }, 'image/png');
                };

                img.onerror = (e) => {
                    URL.revokeObjectURL(objectURL);
                    reject(new Error(`Impossible de charger l'image depuis le Blob : ${e.message}`));
                };
            });
        }
        
        // --- Fonctions de style et de rendu HTML ---
        
        const getStyle = () => {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const getVar = (name, defaultVal) => {
                try {
                    const style = getComputedStyle(document.body).getPropertyValue(name).trim();

        const wrapHtml = (text, tag = 'p', classes = '', style = {}) => {

            const formattedText = String(text || '').replace(/\n/g, '<br>');

        const drawTextHtml = (label, value, bold = false) => {
            const labelHtml = label ? `<span style="color:var(--accent-blue); font-weight:600;">${label} :</span> ` : '';
            const valueStyle = `color:var(--text-primary); ${bold ? 'font-weight:700;' : ''}`;
            // Correction pour permettre le retour à la ligne dans la valeur
            const cleanValue = String(value || 'RAS').replace(/\n/g, '<br>'); 
            return `<p style="padding-left:15px; font-size:1.1em; margin-bottom:8px;"><span style="${valueStyle}">${labelHtml}${cleanValue}</span></p>`;

        const drawTableHtml = (headers, rows) => {
            let table = `<table class="chronology-table w-full border-collapse my-4">`;

            headers.forEach(h => { table += `<th class="p-3 border text-left" style="border-color:var(--text-primary);">${h}</th>`; });
            table += `</tr></thead><tbody>`;
            rows.forEach(row => {
                table += `<tr class="border-t">`;
                row.forEach(cell => { 
                    const cellContent = String(cell || '').replace(/\n/g, '<br>');
                    table += `<td class="p-3 border" style="border-color:var(--border-color); background-color:var(--bg-body);">${cellContent}</td>`; 
                });
                table += `</tr>`;
            });
            table += `</tbody></table>`;
            return table;
        };
        
        const getCompositionHtml = (teamPrefix) => {
            // S'assurer que formData est disponible et contient les clés nécessaires
            if (!formData || !formData.patracdvr_rows || !formData.patracdvr_unassigned) {
                // Ce cas devrait être géré par initializePage, mais c'est une sécurité
                return drawTextHtml(null, 'Erreur de chargement des données de composition.', false);
            }
            
            // Récupère les membres des véhicules
            const assignedMembers = (formData.patracdvr_rows || []).flatMap(row => row.members || []);
            // Récupère les membres non assignés
            const unassignedMembers = formData.patracdvr_unassigned || [];
            
            const allMembers = [...assignedMembers, ...unassignedMembers];
            
            const membersByCell = {};
            
            allMembers.forEach(member => {
                // S'assurer que le membre a un trigramme et une cellule
                if (member.cellule && member.cellule.toLowerCase().startsWith(teamPrefix) && member.trigramme) {
                    if (!membersByCell[member.cellule]) membersByCell[member.cellule] = [];
                    // Évite les doublons
                    if (!membersByCell[member.cellule].some(m => m.trigramme === member.trigramme)) {
                         membersByCell[member.cellule].push(member);
                    }
                }
            });

            const naturalSort = (a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });
            const sortedKeys = Object.keys(membersByCell).sort(naturalSort);
            
            let compositionHtml = '<div style="padding-left:32px; margin-top:8px; margin-bottom:15px;">';
            sortedKeys.forEach(cell => {
                const memberList = membersByCell[cell].map(m => {
                    const func = m.fonction && m.fonction !== 'Sans' ? ` (${m.fonction})` : '';
                    return `<span style="color:var(--text-primary); font-weight:600;">${m.trigramme}${func}</span>`;
                }).join(' • ');
                compositionHtml += `<p style="margin-bottom:5px;"><strong style="color:var(--danger-red); font-size:1.1em;">${cell.toUpperCase()}</strong> : ${memberList}</p>`;
            });
            compositionHtml += '</div>';
            return sortedKeys.length > 0 ? compositionHtml : drawTextHtml(null, 'Aucun membre assigné.', false);

        async function drawImagesHtmlFromCategory(previewContainerId, title) {
            let imageHtml = '';
            const imagesData = (formData.dynamic_photos || {})[previewContainerId] || [];

            if (imagesData.length === 0) return '';
            
            imageHtml += drawSubTitleHtml(title);

            const imagePromises = imagesData.map(async (imgData) => {
                try {
                    const annotations = JSON.parse(imgData.annotations || '[]');
                    const imageBlob = await dbManager.getImage(imgData.id);
            
                    if (!imageBlob) { throw new Error("Blob non trouvé dans IndexedDB."); }
            
                    let finalImageBlob = imageBlob;
                    let objectURL = URL.createObjectURL(imageBlob); // Crée une URL pour le blob original/temporaire

                    if (annotations.length > 0) {
                        try {
                            const finalAnnotations = Array.isArray(annotations) ? annotations : JSON.parse(annotations);
                            finalImageBlob = await createAnnotatedImageBlob(imageBlob, finalAnnotations);
                            URL.revokeObjectURL(objectURL); // Révoque l'URL temporaire
                            objectURL = URL.createObjectURL(finalImageBlob); // Crée une URL pour le blob annoté
                        } catch (e) {
                            // Si l'annotation échoue, on garde le blob original (finalImageBlob = imageBlob)
                            console.error("Erreur lors de la création de l'image annotée:", e);
                        }
                    }
                    
                    return { objectURL, id: imgData.id, hasError: false };

                } catch (e) {
                    console.error(`Échec du chargement ou du traitement de l'image (ID: ${imgData.id}) :`, e);
                    return { id: imgData.id, hasError: true, error: e.message };
                }
            });

            const results = await Promise.allSettled(imagePromises);

            results.forEach((result, i) => {
                const finalTitle = imagesData.length > 1 ? `${title} (${i+1})` : title;
                
                if (result.status === 'fulfilled' && !result.value.hasError) {
                    const { objectURL } = result.value;
                    // Ajout de l'appel Lightbox au clic sur le conteneur
                    imageHtml += `<div class="image-container" onclick="openLightbox('${objectURL}')">`;
                    imageHtml += `<h4 style="color:var(--accent-blue); margin-bottom:10px; font-size:1.1em; padding-left:0; text-align:center;">${finalTitle}</h4>`;
                    // Ajout d'une fonction anonyme pour révoquer l'URL d'objet après que l'image a été chargée par le DOM
                    imageHtml += `<img src="${objectURL}" alt="${finalTitle}" style="max-height: 500px; object-fit: contain; margin: auto;" onload="URL.revokeObjectURL(this.src)">`;
                    imageHtml += `</div>`;
                } else {
                    imageHtml += `<div style="padding:15px; background-color:var(--bg-body); border:1px solid var(--danger-red); color:var(--danger-red); margin:15px 0; text-align:center;">`;
                    imageHtml += `<h4>Échec du chargement de l'image: ${finalTitle}</h4>`;
                    imageHtml += `<p style="font-size:0.9em;">L'image avec l'ID ${imagesData[i].id} n'a pas pu être affichée.</p>`;
                    imageHtml += `</div>`;
                }
            });
            
            return imageHtml;
        }

            'patrac_cat': section_patrac_cat,
        };

        // --- Logique Lightbox ---
        const lightboxModal = document.getElementById('lightboxModal');
        const lightboxImage = document.getElementById('lightboxImage');

        function openLightbox(src) {
            lightboxImage.src = src;
            if(typeof lightboxModal.showModal === 'function') {
                lightboxModal.showModal();
            } else {
                lightboxModal.style.display = 'flex';
            }
        }

        function closeLightbox() {
            if(typeof lightboxModal.close === 'function') {
                lightboxModal.close();
            } else {
                lightboxModal.style.display = 'none';
            }
            // Retirer l'URL de l'image pour libérer la mémoire
            lightboxImage.src = ''; 
        }

        // --- Logique d'Affichage et de Contrôle ---
        
        // Mappage pour l'initialisation des générateurs (synchrone vs asynchrone)
        const contentGenerators = {
            'sit_adv': [section_situation, section_adversaire],
            'env_miss': [section_environnement, section_mission],
            'execution': [section_execution],
            'india': [section_articulation_india],
            'ao': [section_articulation_ao],
            'patrac_cat': [section_patrac_cat],
        };
        
        async function initializePage() {
            const loadingMessage = document.getElementById('loading-message');
            
            // 1. Charger les données du localStorage
            const formDataString = localStorage.getItem('oiFormData');
            if (!formDataString) {
                loadingMessage.innerHTML = "<p style='font-size:1.2em;'>Aucune donnée d'Ordre Initial trouvée. Veuillez générer un OI dans l'application principale.</p>";
                return; 
            }
            
            try {
                formData = JSON.parse(formDataString);
            } catch (e) {
                loadingMessage.innerHTML = "<p style='font-size:1.2em; color:var(--danger-red);'>Erreur de lecture des données de sauvegarde (JSON invalide).</p>";
                return;
            }
            
            // 2. Tenter d'initialiser IndexedDB (pour les images)
            try {
                await dbManager.init();
            } catch (e) {
                console.warn("L'initialisation d'IndexedDB a échoué. Les photos annotées ne pourront pas être affichées.", e);
            }

            // 3. Mettre à jour le header
            document.getElementById('main-title').textContent = `Ordre Initial : ${formData.nom_adversaire || 'Opération'}`;
            document.getElementById('op-date').textContent = `Date: ${formData.date_op || 'N/A'}`;
            
            // 4. Générer TOUT le contenu et attendre
            const allContentPromises = Object.keys(contentGenerators).map(async id => {
                let htmlContent = '';
                
                // Exécution des générateurs de contenu pour chaque section
                for (const generator of contentGenerators[id]) {
                    // Les fonctions asynchrones (celles avec images) nécessitent "await"
                    if (generator.constructor.name === 'AsyncFunction' || generator === section_adversaire || generator === section_execution || generator === section_articulation_india || generator === section_articulation_ao) {
                        htmlContent += await generator(formData);
                    } else {
                        // Fonctions synchrones (texte pur, PATRACDVR)
                        htmlContent += generator(formData);
                    }
                }
                
                document.getElementById(`content-${id}`).innerHTML = htmlContent;
                return Promise.resolve(); // Retourne une promesse résolue pour Promise.allSettled
            });

            await Promise.allSettled(allContentPromises);
            
            loadingMessage.style.display = 'none'; // Cacher le message de chargement
        }

        function showSection(sectionId) {
            const contentSections = document.querySelectorAll('.content-section');
            const navItems = document.querySelectorAll('.nav-item');

            const contentElement = document.getElementById(`content-${sectionId}`);
            const navElement = document.getElementById(`nav-${sectionId}`);
            
            // 1. Masquer toutes les sections / Désactiver tous les boutons
            contentSections.forEach(section => { section.classList.remove('active'); });
            navItems.forEach(nav => { nav.classList.remove('active'); });

            if (contentElement && navElement) {
                 // 2. Afficher la section / Activer le bouton
                 contentElement.classList.add('active');
                 navElement.classList.add('active');
                 document.getElementById('main-content').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const dockMenu = document.getElementById('dockMenu'); 
            const dockToggleBtn = document.getElementById('dockToggleBtn');

            // Initialisation du Dock (Récupère l'état sauvegardé de oi.html)
            dockToggleBtn.addEventListener('click', (event) => { 
                event.stopPropagation(); 
                dockMenu.classList.toggle('collapsed'); 
                localStorage.setItem('dockCollapsed', dockMenu.classList.contains('collapsed')); 
            });
            
            if (localStorage.getItem('dockCollapsed') === 'true') { 
                dockMenu.classList.add('collapsed'); 
            }
            
            // Ajout du listener pour la fermeture de la Lightbox
            lightboxModal.addEventListener('click', (event) => {
                 if (event.target === lightboxModal || event.target === lightboxClose) {
                    closeLightbox();
                 }
            });

            // Gestion de la mise à jour (Rechargement)
            document.getElementById('reloadBtn').addEventListener('click', () => {
                // Relance l'initialisation de la page pour recharger les données du localStorage
                location.reload(); 
            });

            // Initialisation du thème
            const theme = localStorage.getItem('theme');
            if (theme === 'light') { 
                document.body.classList.remove('dark-mode'); 
                document.body.classList.add('light-mode');
                document.getElementById('darkModeIcon').textContent = 'clear_day';
            } else {
                 document.body.classList.add('dark-mode'); 
                 document.body.classList.remove('light-mode'); 
                 document.getElementById('darkModeIcon').textContent = 'nightlight';
            }
            
            document.getElementById('darkModeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode'); 
                document.body.classList.toggle('light-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                document.getElementById('darkModeIcon').textContent = isDarkMode ? 'nightlight' : 'clear_day';
            });
            
            // Lancer l'initialisation du contenu de manière asynchrone
            initializePage().finally(() => {
                // Attacher la logique de navigation (après que TOUT le contenu est injecté)
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(nav => {
                    nav.addEventListener('click', () => {
                        const sectionId = nav.id.split('-')[1];
                        showSection(sectionId);
                    });
                });

                // Afficher la première section par défaut
                showSection('sit_adv');
            });
        });
    </script>
</body>
</html>
