<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUB PRÉSENTATIONS - SUITE TACTIQUE</title>
    
    <!-- Polices ComTac pour l'interface du Hub -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* RESET & BASE */
        :root {
            --hub-bg: #050505;
            --hub-border: #333;
            --hub-accent: #3b82f6; /* Bleu Cyber */
            --hub-text: #e4e4e7;
            --hub-header-h: 70px;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--hub-bg);
            color: var(--hub-text);
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER NAVIGATION */
        header {
            height: var(--hub-header-h);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--hub-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .brand {
            font-family: 'Saira Stencil One';
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        .brand span { color: var(--hub-accent); }

        .nav-container {
            display: flex; gap: 10px;
        }

        /* BOUTONS NAV */
        .nav-btn {
            background: #111;
            border: 1px solid var(--hub-border);
            color: #888;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }

        .nav-btn:hover {
            border-color: var(--hub-accent);
            color: #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--hub-accent);
            color: var(--hub-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* IFRAME CONTAINER */
        .presentation-frame {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: #000;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 1024px) {
            header { padding: 0 10px; flex-direction: column; height: auto; padding-bottom: 10px; }
            .brand { padding: 10px 0; font-size: 1.2rem; }
            .nav-container { width: 100%; overflow-x: auto; padding-bottom: 5px; }
            .nav-btn { flex: 1; white-space: nowrap; font-size: 0.8rem; padding: 8px 12px; }
        }
    </style>
</head>
<body>

    <!-- Barre de Navigation Supérieure -->
    <header>
        <div class="brand">
            <span class="material-symbols-outlined" style="font-size: 32px;">hub</span>
            SUITE<span>TACTIQUE</span>
        </div>
        
        <div class="nav-container">
            <button class="nav-btn active" onclick="loadPres('adi1.html', this)">
                <span class="material-symbols-outlined">description</span> OI
            </button>
            <button class="nav-btn" onclick="loadPres('adi3.html', this)">
                <span class="material-symbols-outlined">headset_mic</span> COM TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi2.html', this)">
                <span class="material-symbols-outlined">computer</span> PC TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi4.html', this)">
                <span class="material-symbols-outlined">checklist</span> CHECKLIST
            </button>
        </div>
    </header>

    <!-- Zone d'affichage (Iframe) -->
    <!-- src="adi1.html" charge la première présentation par défaut -->
    <iframe id="mainFrame" class="presentation-frame" src="adi1.html" title="Zone de Présentation"></iframe>

    <script>
        // Fonction de chargement
        function loadPres(filename, btnElement) {
            // 1. Changer la source de l'iframe
            const frame = document.getElementById('mainFrame');
            frame.src = filename;

            // 2. Mettre à jour les boutons (classe active)
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // 3. Focus sur l'iframe pour que les flèches clavier fonctionnent immédiatement
            frame.onload = function() {
                frame.contentWindow.focus();
            };
        }

        // Focus initial
        window.onload = function() {
            const frame = document.getElementById('mainFrame');
            frame.contentWindow.focus();
        }
    </script>

</body>
</html>
