<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUB PRÉSENTATIONS - SUITE TACTIQUE</title>
    
    <!-- Polices ComTac pour l'interface du Hub -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* RESET & BASE */
        :root {
            --hub-bg: #050505;
            --hub-border: #333;
            --hub-accent: #3b82f6; /* Bleu Cyber */
            --hub-text: #e4e4e7;
            --hub-header-h: 70px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--hub-bg);
            color: var(--hub-text);
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height pour mobile */
            width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER NAVIGATION */
        header {
            flex: 0 0 auto;
            min-height: var(--hub-header-h);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--hub-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        header.hidden {
            transform: translateY(-100%);
            margin-bottom: calc(var(--hub-header-h) * -1); /* Compense l'espace */
        }

        .brand {
            font-family: 'Saira Stencil One';
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            white-space: nowrap;
        }
        .brand span { color: var(--hub-accent); }

        .nav-container {
            display: flex; gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 5px 0;
        }
        .nav-container::-webkit-scrollbar { display: none; }

        /* BOUTONS NAV */
        .nav-btn {
            background: #111;
            border: 1px solid var(--hub-border);
            color: #888;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            border-color: var(--hub-accent);
            color: #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--hub-accent);
            color: var(--hub-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* IFRAME CONTAINER */
        .presentation-frame {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            display: block;
        }

        /* BOUTON PLEIN ÉCRAN */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px; right: 30px; /* Position Desktop */
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--hub-accent);
            color: var(--hub-accent);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .fullscreen-btn:hover {
            background: var(--hub-accent);
            color: #000;
            transform: scale(1.1);
        }

        /* INDICATEUR SWIPE (MOBILE ONLY) */
        .swipe-hint {
            display: none;
            position: fixed;
            top: 80px; /* Juste sous le header mobile */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #aaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 999;
            pointer-events: none;
            border: 1px solid #333;
            align-items: center;
            gap: 5px;
            animation: fadeHint 4s forwards;
        }
        .swipe-hint span { font-size: 1.2em; animation: bounceUp 1.5s infinite; }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        @keyframes fadeHint {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* HOME BUTTON (MOBILE HEADER) */
        .home-btn-mobile {
            display: none; /* Caché sur PC */
            background: transparent; border: 1px solid var(--hub-accent);
            color: var(--hub-accent); border-radius: 4px; padding: 5px 10px;
            margin-right: 10px; cursor: pointer;
        }

        /* MOBILE & TABLETTE ADAPTATION */
        @media (max-width: 1024px) {
            header { 
                flex-direction: column; 
                align-items: stretch;
                padding: 10px; 
                gap: 10px;
                height: auto; 
                min-height: auto;
            }
            
            header.hidden {
                margin-bottom: -115px; /* Ajusté pour la hauteur mobile */
            }

            .brand { 
                justify-content: center; 
                font-size: 1.4rem;
                margin-bottom: 5px;
                position: relative;
            }

            /* Bouton Home intégré au header mobile */
            .home-btn-mobile {
                display: flex; position: absolute; left: 0; top: 0;
                border: none; padding: 0; margin: 0;
                align-items: center; justify-content: center;
            }

            .nav-container { 
                justify-content: flex-start;
                padding-bottom: 5px;
                margin: 0 -10px; padding: 0 10px 10px 10px;
            }

            .nav-btn { font-size: 0.85rem; padding: 8px 15px; }
            
            /* Repositionnement Bouton Plein Écran Mobile : Haut Droite (flottant) */
            .fullscreen-btn { 
                width: 40px; height: 40px; 
                bottom: auto; top: 15px; right: 15px; 
                opacity: 0.8;
                background: rgba(0,0,0,0.6);
                border: none;
            }
            
            .swipe-hint { display: flex; }
        }
        
        /* TV / GRANDS ÉCRANS (4K) */
        @media (min-width: 2000px) {
            :root { --hub-header-h: 100px; }
            .brand { font-size: 2.5rem; }
            .nav-btn { font-size: 1.2rem; padding: 15px 30px; }
            .material-symbols-outlined { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <!-- Barre de Navigation Supérieure -->
    <header id="mainHeader">
        <div class="brand">
            <!-- Bouton Home (Mobile) -->
            <button class="home-btn-mobile" onclick="window.location.href='index.html'">
                <span class="material-symbols-outlined" style="font-size: 28px;">home</span>
            </button>

            <span class="material-symbols-outlined" style="font-size: 1.2em; margin-right: 10px;">hub</span>
            SUITE<span>TACTIQUE</span>
        </div>
        
        <div class="nav-container">
            <button class="nav-btn active" onclick="loadPres('adi1.html', this)">
                <span class="material-symbols-outlined">description</span> OI
            </button>
            <button class="nav-btn" onclick="loadPres('adi3.html', this)">
                <span class="material-symbols-outlined">headset_mic</span> COM TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi2.html', this)">
                <span class="material-symbols-outlined">computer</span> PC TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi4.html', this)">
                <span class="material-symbols-outlined">checklist</span> CHECKLIST
            </button>
            <!-- Bouton Home (PC - intégré à la nav) -->
            <button class="nav-btn" onclick="window.location.href='index.html'" style="margin-left: auto; border-color: #666;">
                <span class="material-symbols-outlined">home</span> RETOUR
            </button>
        </div>
    </header>

    <!-- Indication de Swipe (Mobile) -->
    <div class="swipe-hint" id="swipeHint">
        <span class="material-symbols-outlined">touch_app</span>
        Commandes Tactiles Activées
    </div>

    <!-- Zone d'affichage (Iframe) -->
    <iframe id="mainFrame" class="presentation-frame" src="adi1.html" title="Zone de Présentation" allowfullscreen></iframe>

    <!-- Bouton Plein Écran -->
    <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullScreen()">
        <span class="material-symbols-outlined" id="fsIcon">fullscreen</span>
    </button>

    <script>
        // --- 1. Gestion de l'Iframe & Injection CSS/Events ---
        function loadPres(filename, btnElement) {
            const frame = document.getElementById('mainFrame');
            if (frame.getAttribute('src') === filename) return;

            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = filename;
                if (btnElement) {
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    btnElement.classList.add('active');
                }
                
                frame.onload = function() {
                    frame.style.opacity = '1';
                    frame.contentWindow.focus();
                    injectMobileStyles(frame); // Injection CSS pour cacher la nav interne
                    setupFrameTouchEvents(frame); // Capture des swipes dans l'iframe
                };
                setTimeout(() => frame.style.opacity = '1', 300);
            }, 150);
        }

        // Injection CSS dans l'iframe pour masquer la navigation native des présentations sur mobile
        function injectMobileStyles(iframe) {
            // On vérifie si on est sur mobile (largeur < 1024px)
            if (window.innerWidth <= 1024) {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const style = doc.createElement('style');
                    style.textContent = `
                        /* Masquer la barre de navigation native des présentations */
                        .navigation { display: none !important; }
                        /* Masquer le footer si présent */
                        .slide-footer { display: none !important; }
                        /* Ajuster le padding pour le plein écran */
                        .slide-container { padding-bottom: 20px !important; }
                    `;
                    doc.head.appendChild(style);
                } catch (e) {
                    console.warn("Impossible d'injecter le style (Cross-Origin restricted?)", e);
                }
            }
        }

        // --- 2. Gestion Plein Écran ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const icon = document.getElementById('fsIcon');
            if (document.fullscreenElement) {
                icon.textContent = 'fullscreen_exit';
            } else {
                icon.textContent = 'fullscreen';
                document.getElementById('mainHeader').classList.remove('hidden');
            }
        });

        // --- 3. Gestion Tactile Unifiée (Hub + Iframe) ---
        // On doit gérer les swipes sur le header (Hub) ET dans l'iframe (Contenu)
        
        let touchStartX = 0;
        let touchStartY = 0;
        const header = document.getElementById('mainHeader');

        function handleUnifiedSwipe(startX, startY, endX, endY) {
            const diffX = startX - endX;
            const diffY = startY - endY;
            const absDiffX = Math.abs(diffX);
            const absDiffY = Math.abs(diffY);
            const threshold = 50; // Sensibilité

            // Détection de l'axe dominant
            if (absDiffX > absDiffY) {
                // Swipe Horizontal -> Navigation Slides
                if (absDiffX > threshold) {
                    const frameWindow = document.getElementById('mainFrame').contentWindow;
                    if (diffX > 0) {
                        // Swipe Gauche -> Suivant
                        // Simule flèche droite ou appel fonction
                        frameWindow.postMessage('nextSlide', '*'); // Si implémenté, sinon simulation touche
                        frameWindow.document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowRight'}));
                    } else {
                        // Swipe Droite -> Précédent
                        frameWindow.document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowLeft'}));
                    }
                }
            } else {
                // Swipe Vertical -> Gestion Header
                if (absDiffY > threshold) {
                    if (diffY > 0) {
                        // Swipe Haut -> Cacher Header
                        header.classList.add('hidden');
                    } else {
                        // Swipe Bas -> Afficher Header
                        header.classList.remove('hidden');
                    }
                }
            }
        }

        // Écouteurs sur le Hub (Header, zones vides)
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        document.addEventListener('touchend', e => {
            handleUnifiedSwipe(touchStartX, touchStartY, e.changedTouches[0].screenX, e.changedTouches[0].screenY);
        }, {passive: true});

        // Écouteurs DANS l'iframe (nécessite Same-Origin)
        function setupFrameTouchEvents(iframe) {
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                let frameStartX = 0;
                let frameStartY = 0;

                doc.addEventListener('touchstart', e => {
                    frameStartX = e.changedTouches[0].screenX;
                    frameStartY = e.changedTouches[0].screenY;
                }, {passive: true});

                doc.addEventListener('touchend', e => {
                    handleUnifiedSwipe(frameStartX, frameStartY, e.changedTouches[0].screenX, e.changedTouches[0].screenY);
                }, {passive: true});
            } catch (e) {
                console.warn("Impossible d'attacher les événements tactiles à l'iframe (Cross-Origin).");
            }
        }

        // Init
        window.onload = function() {
            const frame = document.getElementById('mainFrame');
            frame.style.transition = "opacity 0.3s ease";
            
            // Injection initiale (si le src par défaut est chargé vite)
            frame.onload = function() {
                injectMobileStyles(frame);
                setupFrameTouchEvents(frame);
                frame.contentWindow.focus();
            };
        }
        
        // Gestion redimensionnement pour réappliquer styles si on passe de PC à Mobile
        window.addEventListener('resize', () => {
             const frame = document.getElementById('mainFrame');
             injectMobileStyles(frame);
        });
    </script>

</body>
</html>
