<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUB INSTRUCTION</title>
    
    <!-- Polices ComTac pour l'interface du Hub -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="apple-touch-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="apple-touch-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="android-icon-192x192.png" sizes="192x192">

    <style>
        /* RESET & BASE */
        :root {
            --hub-bg: #050505;
            --hub-border: #333;
            --hub-accent: #3b82f6; /* Bleu Cyber */
            --hub-text: #e4e4e7;
            --hub-header-h: 70px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--hub-bg);
            color: var(--hub-text);
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height pour mobile */
            width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER NAVIGATION */
        header {
            flex: 0 0 auto;
            min-height: var(--hub-header-h);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--hub-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
            transition: transform 0.3s ease-in-out;
            position: relative;
            touch-action: none; /* Important pour js custom swipe handling */
        }

        header.hidden {
            transform: translateY(-100%);
            margin-bottom: calc(var(--hub-header-h) * -1); /* Compense l'espace */
        }

        .brand {
            font-family: 'Saira Stencil One';
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            white-space: nowrap;
        }
        .brand span { color: var(--hub-accent); }

        .nav-container {
            display: flex; gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 5px 0;
            /* Permet le scroll horizontal natif tout en laissant le swipe vertical bubbling */
            touch-action: pan-x; 
        }
        .nav-container::-webkit-scrollbar { display: none; }

        /* BOUTONS NAV */
        .nav-btn {
            background: #111;
            border: 1px solid var(--hub-border);
            color: #888;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            border-color: var(--hub-accent);
            color: #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--hub-accent);
            color: var(--hub-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* IFRAME CONTAINER */
        .presentation-frame {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            display: block;
        }

        /* BOUTON PLEIN ÉCRAN */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px; right: 30px; /* Position Desktop */
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--hub-accent);
            color: var(--hub-accent);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .fullscreen-btn:hover {
            background: var(--hub-accent);
            color: #000;
            transform: scale(1.1);
        }

        /* INDICATEUR SWIPE (MOBILE ONLY) */
        .swipe-hint {
            display: none;
            position: fixed;
            top: 80px; /* Juste sous le header mobile */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #aaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 999;
            pointer-events: none;
            border: 1px solid #333;
            align-items: center;
            gap: 5px;
            animation: fadeHint 4s forwards;
        }
        .swipe-hint span { font-size: 1.2em; animation: bounceUp 1.5s infinite; }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        @keyframes fadeHint {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* ZONE DE RÉCUPÉRATION DU HEADER (Zone invisible en haut pour faire réapparaître le menu) */
        .header-trigger {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 30px; /* Zone un peu plus grande */
            z-index: 90; /* Juste sous le header quand il est là */
            display: none; /* Activé via JS */
        }

        /* MOBILE & TABLETTE ADAPTATION */
        @media (max-width: 1024px) {
            header { 
                flex-direction: column; 
                align-items: stretch;
                padding: 10px; 
                gap: 10px;
                height: auto; 
                min-height: auto;
            }
            
            header.hidden {
                margin-bottom: -115px; /* Ajusté pour la hauteur mobile */
            }

            .brand { 
                justify-content: flex-start;
                padding-left: 5px; 
                font-size: 1.3rem; 
                margin-bottom: 5px;
                position: relative;
                max-width: 85%;
            }

            .nav-container { 
                justify-content: flex-start;
                padding-bottom: 5px;
                margin: 0 -10px; padding: 0 10px 10px 10px;
            }

            .nav-btn { font-size: 0.85rem; padding: 8px 15px; }
            
            /* Repositionnement Bouton Plein Écran Mobile : Haut Droite (flottant) */
            .fullscreen-btn { 
                width: 40px; height: 40px; 
                bottom: auto; top: 15px; right: 15px; 
                opacity: 0.8;
                background: rgba(0,0,0,0.6);
                border: none;
            }
            
            .swipe-hint { display: flex; }
            .header-trigger { display: block; }
        }
        
        /* TV / GRANDS ÉCRANS (4K) */
        @media (min-width: 2000px) {
            :root { --hub-header-h: 100px; }
            .brand { font-size: 2.5rem; }
            .nav-btn { font-size: 1.2rem; padding: 15px 30px; }
            .material-symbols-outlined { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <!-- Zone tactile invisible pour faire réapparaître le header -->
    <div class="header-trigger" id="headerTrigger"></div>

    <!-- Barre de Navigation Supérieure -->
    <header id="mainHeader">
        <div class="brand">
            <!-- Bouton Home (Mobile) -->
            <button class="home-btn-mobile" onclick="window.location.href='index.html'">
                <span class="material-symbols-outlined" style="font-size: 28px;">home</span>
            </button>

            <span class="material-symbols-outlined" style="font-size: 1.2em; margin-right: 10px;">hub</span>
            HUB<span>INSTRUCTION</span>
        </div>
        
        <div class="nav-container">
            <button class="nav-btn active" onclick="loadPres('adi1.html', this)">
                <span class="material-symbols-outlined">description</span> OI
            </button>
            <button class="nav-btn" onclick="loadPres('adi3.html', this)">
                <span class="material-symbols-outlined">headset_mic</span> COM TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi2.html', this)">
                <span class="material-symbols-outlined">computer</span> PC TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi4.html', this)">
                <span class="material-symbols-outlined">checklist</span> CHECKLIST
            </button>
            
            <!-- Nouveaux boutons -->
            <button class="nav-btn" onclick="loadPres('airsoft.html', this)">
                <span class="material-symbols-outlined">adjust</span> AIRSOFT
            </button>
            <button class="nav-btn" onclick="loadPres('reco.html', this)">
                <span class="material-symbols-outlined">visibility</span> RECO
            </button>
            <button class="nav-btn" onclick="loadPres('effrac.html', this)">
                <span class="material-symbols-outlined">lock_open</span> EFFRAC
            </button>
            <button class="nav-btn" onclick="loadPres('optiques.html', this)">
                <span class="material-symbols-outlined">center_focus_strong</span> OPTIQUES
            </button>

            <!-- Bouton Home (PC - intégré à la nav) -->
            <button class="nav-btn" onclick="window.location.href='index.html'" style="margin-left: auto; border-color: #666;">
                <span class="material-symbols-outlined">home</span> RETOUR
            </button>
        </div>
    </header>

    <!-- Indication de Swipe (Mobile) -->
    <div class="swipe-hint" id="swipeHint">
        <span class="material-symbols-outlined">touch_app</span>
        Commandes Tactiles Activées
    </div>

    <!-- Zone d'affichage (Iframe) -->
    <iframe id="mainFrame" class="presentation-frame" src="adi1.html" title="Zone de Présentation" allowfullscreen></iframe>

    <!-- Bouton Plein Écran -->
    <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullScreen()">
        <span class="material-symbols-outlined" id="fsIcon">fullscreen</span>
    </button>

    <script>
        // --- 1. Gestion de l'Iframe & Injection CSS/Events ---
        function loadPres(filename, btnElement) {
            const frame = document.getElementById('mainFrame');
            if (frame.getAttribute('src') === filename) return;

            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = filename;
                if (btnElement) {
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    btnElement.classList.add('active');
                }
                
                frame.onload = function() {
                    frame.style.opacity = '1';
                    frame.contentWindow.focus();
                    injectMobileStyles(frame); // Injection CSS pour cacher la nav interne
                    setupFrameTouchEvents(frame); // Capture des swipes dans l'iframe
                };
                setTimeout(() => frame.style.opacity = '1', 300);
            }, 150);
        }

        // Injection CSS dans l'iframe pour masquer la navigation native des présentations sur mobile
        function injectMobileStyles(iframe) {
            // On vérifie si on est sur mobile (largeur < 1024px)
            if (window.innerWidth <= 1024) {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const style = doc.createElement('style');
                    style.textContent = `
                        /* Masquer la barre de navigation native des présentations */
                        .navigation { display: none !important; }
                        /* Masquer le footer si présent */
                        .slide-footer { display: none !important; }
                        /* Ajuster le padding pour le plein écran et FORCER le scroll */
                        .slide-container { 
                            padding-bottom: 80px !important; 
                            height: 100% !important;
                            overflow-y: auto !important; 
                            -webkit-overflow-scrolling: touch !important;
                            touch-action: pan-y !important; /* Force le scroll tactile vertical */
                        }
                        /* Fix pour le body de l'iframe pour garantir le 100% height */
                        html, body {
                            height: 100% !important;
                            overflow: hidden !important;
                            margin: 0 !important;
                        }
                    `;
                    doc.head.appendChild(style);
                } catch (e) {
                    console.warn("Impossible d'injecter le style (Cross-Origin restricted?)", e);
                }
            }
        }

        // --- 2. Gestion Plein Écran ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const icon = document.getElementById('fsIcon');
            if (document.fullscreenElement) {
                icon.textContent = 'fullscreen_exit';
            } else {
                icon.textContent = 'fullscreen';
                document.getElementById('mainHeader').classList.remove('hidden');
            }
        });

        // --- 3. Gestion Tactile Unifiée ---
        
        const header = document.getElementById('mainHeader');
        const headerTrigger = document.getElementById('headerTrigger');
        
        // Variables pour le Header Swipe
        let headerStartY = 0;
        
        // Variables pour le Trigger Swipe
        let triggerStartY = 0;

        // --- A. GESTION SWIPE SUR LE HEADER (Pour le cacher) ---
        header.addEventListener('touchstart', e => {
            // On ne veut pas empêcher le scroll horizontal des boutons
            // Donc on capture Y mais on laisse le comportement natif par défaut
            if (e.target.closest('.nav-container')) {
                headerStartY = null; // On ignore si c'est sur la nav
                return;
            }
            headerStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        header.addEventListener('touchend', e => {
            if (headerStartY === null) return;
            
            const headerEndY = e.changedTouches[0].screenY;
            const diffY = headerStartY - headerEndY;
            const threshold = 30; // Seuil faible pour réactivité

            // Si mouvement vers le HAUT significatif
            if (diffY > threshold) {
                header.classList.add('hidden');
            }
        }, {passive: true});


        // --- B. GESTION SWIPE SUR LE TRIGGER (Pour afficher le header) ---
        headerTrigger.addEventListener('touchstart', e => {
            triggerStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        headerTrigger.addEventListener('touchend', e => {
            const triggerEndY = e.changedTouches[0].screenY;
            const diffY = triggerEndY - triggerStartY; // Notez l'inversion: Fin - Début pour le bas
            const threshold = 30;

            // Si mouvement vers le BAS significatif
            if (diffY > threshold) {
                header.classList.remove('hidden');
            }
        }, {passive: true});


        // --- C. GESTION NAVIGATION IFRAME (Swipe Horizontal) ---
        // Cette partie gère uniquement les swipes GAUCHE/DROITE dans l'iframe
        // On sépare complètement la logique pour éviter les conflits
        function setupFrameTouchEvents(iframe) {
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                let frameStartX = 0;
                let frameStartY = 0;

                doc.addEventListener('touchstart', e => {
                    frameStartX = e.changedTouches[0].screenX;
                    frameStartY = e.changedTouches[0].screenY;
                }, {passive: true});

                doc.addEventListener('touchend', e => {
                    const frameEndX = e.changedTouches[0].screenX;
                    const frameEndY = e.changedTouches[0].screenY;
                    
                    const diffX = frameStartX - frameEndX;
                    const diffY = frameStartY - frameEndY;
                    
                    // Si le mouvement est horizontal (plus X que Y)
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > 50) { // Seuil
                            const win = iframe.contentWindow;
                            if (diffX > 0) {
                                // Swipe Gauche -> Suivant
                                win.document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowRight'}));
                            } else {
                                // Swipe Droite -> Précédent
                                win.document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'ArrowLeft'}));
                            }
                        }
                    } else {
                        // Mouvement vertical dans l'iframe : on peut aussi l'utiliser pour réafficher le header
                        // si on est tout en haut et qu'on tire vers le bas
                        if (diffY < -50 && header.classList.contains('hidden')) {
                             // Swipe vers le bas significatif
                             header.classList.remove('hidden');
                        }
                    }
                }, {passive: true});
            } catch (e) {
                console.warn("Cross-Origin frame access blocked");
            }
        }

        // Init
        window.onload = function() {
            const frame = document.getElementById('mainFrame');
            frame.style.transition = "opacity 0.3s ease";
            
            frame.onload = function() {
                injectMobileStyles(frame);
                setupFrameTouchEvents(frame);
                frame.contentWindow.focus();
            };
        }
        
        window.addEventListener('resize', () => {
             const frame = document.getElementById('mainFrame');
             injectMobileStyles(frame);
        });
    </script>

</body>
</html>
