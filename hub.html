<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUB INSTRUCTION</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Saira+Stencil+One&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="apple-touch-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="apple-touch-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="apple-touch-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="android-icon-192x192.png" sizes="192x192">

    <style>
        /* RESET & BASE */
        :root {
            --hub-bg: #050505;
            --hub-border: #333;
            --hub-accent: #3b82f6; /* Bleu Cyber */
            --hub-text: #e4e4e7;
            --hub-header-h: 70px;
            
            /* Variables Modal (importées de index.html) */
            --bg-container: rgba(18, 18, 18, 0.95);
            --text-primary: #e0e0e0;
            --accent-blue: #5b9bd5;
            --border-color: #333333;
            --bg-interactive: #1a1a1a;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--hub-bg);
            color: var(--hub-text);
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height pour mobile */
            width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER NAVIGATION */
        header {
            flex: 0 0 auto;
            min-height: var(--hub-header-h);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--hub-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
            transition: transform 0.3s ease-in-out;
            position: relative;
            touch-action: none; 
        }

        header.hidden {
            transform: translateY(-100%);
            margin-bottom: calc(var(--hub-header-h) * -1); 
        }

        .brand {
            font-family: 'Saira Stencil One';
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            white-space: nowrap;
        }
        .brand span { color: var(--hub-accent); }

        .nav-container {
            display: flex; gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 5px 0;
            touch-action: pan-x; 
        }
        .nav-container::-webkit-scrollbar { display: none; }

        /* BOUTONS NAV */
        .nav-btn {
            background: #111;
            border: 1px solid var(--hub-border);
            color: #888;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            border-color: var(--hub-accent);
            color: #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--hub-accent);
            color: var(--hub-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* Classe pour les éléments sécurisés cachés */
        .secured-nav {
            display: none; /* Caché par défaut */
        }

        /* Bouton Cadenas Spécifique */
        #lockBtn {
            border-color: #d32f2f;
            color: #d32f2f;
        }
        #lockBtn:hover {
            background: rgba(211, 47, 47, 0.15);
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.3);
        }

        /* IFRAME CONTAINER */
        .presentation-frame {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            display: block;
        }

        /* BOUTON PLEIN ÉCRAN */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px; right: 30px; /* Position Desktop */
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--hub-accent);
            color: var(--hub-accent);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .fullscreen-btn:hover {
            background: var(--hub-accent);
            color: #000;
            transform: scale(1.1);
        }

        /* INDICATEUR SWIPE (MOBILE ONLY) */
        .swipe-hint {
            display: none;
            position: fixed;
            top: 80px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #aaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 999;
            pointer-events: none;
            border: 1px solid #333;
            align-items: center;
            gap: 5px;
            animation: fadeHint 4s forwards;
        }
        .swipe-hint span { font-size: 1.2em; animation: bounceUp 1.5s infinite; }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        @keyframes fadeHint {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .header-trigger {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 30px; 
            z-index: 90; 
            display: none; 
        }

        /* --- STYLE MODAL LOGIN (Porté depuis index.html) --- */
        .login-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; /* Au dessus de tout */
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-modal.active {
            display: flex;
            opacity: 1;
        }

        .login-box {
            background-color: var(--bg-container);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
        
        .login-box legend {
            font-size: 1.8em;
            padding: 0 10px;
            color: var(--text-primary);
            font-weight: 500;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Oswald', sans-serif;
        }

        .login-box select, .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1.1em;
            background-color: var(--bg-interactive);
            color: var(--text-primary);
            outline: none;
        }
        
        .login-box select:focus, .login-box input:focus {
            border-color: var(--accent-blue);
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
            background-color: var(--accent-blue);
        }
        
        .action-button:hover { opacity: 0.9; }
        
        .login-message {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 1rem;
            min-height: 1.2em;
        }

        .back-icon {
            cursor: pointer;
            margin-top: 20px;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.2s ease;
        }
        .back-icon:hover { color: #fff; }


        /* MOBILE & TABLETTE ADAPTATION */
        @media (max-width: 1024px) {
            header { 
                flex-direction: column; 
                align-items: stretch;
                padding: 10px; 
                gap: 10px;
                height: auto; 
                min-height: auto;
            }
            
            header.hidden {
                margin-bottom: -115px; 
            }

            .brand { 
                justify-content: flex-start;
                padding-left: 5px; 
                font-size: 1.3rem; 
                margin-bottom: 5px;
                position: relative;
                max-width: 85%;
            }

            .nav-container { 
                justify-content: flex-start;
                padding-bottom: 5px;
                margin: 0 -10px; padding: 0 10px 10px 10px;
            }

            .nav-btn { font-size: 0.85rem; padding: 8px 15px; }
            
            .fullscreen-btn { 
                width: 40px; height: 40px; 
                bottom: auto; top: 15px; right: 15px; 
                opacity: 0.8;
                background: rgba(0,0,0,0.6);
                border: none;
            }
            
            .swipe-hint { display: flex; }
            .header-trigger { display: block; }
        }
        
        /* TV / GRANDS ÉCRANS (4K) */
        @media (min-width: 2000px) {
            :root { --hub-header-h: 100px; }
            .brand { font-size: 2.5rem; }
            .nav-btn { font-size: 1.2rem; padding: 15px 30px; }
            .material-symbols-outlined { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="header-trigger" id="headerTrigger"></div>

    <header id="mainHeader">
        <div class="brand">
            <span class="material-symbols-outlined" style="font-size: 1.2em; margin-right: 10px;">hub</span>
            HUB<span>INSTRUCTION</span>
        </div>
        
        <div class="nav-container">
            <button class="nav-btn active" onclick="loadPres('adi1.html', this)">
                <span class="material-symbols-outlined">description</span> OI
            </button>
            <button class="nav-btn" onclick="loadPres('adi3.html', this)">
                <span class="material-symbols-outlined">headset_mic</span> COM TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi2.html', this)">
                <span class="material-symbols-outlined">computer</span> PC TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi4.html', this)">
                <span class="material-symbols-outlined">checklist</span> CHECKLIST
            </button>
            <button class="nav-btn" onclick="loadPres('airsoft.html', this)">
                <span class="material-symbols-outlined">adjust</span> AIRSOFT
            </button>
            
            <button class="nav-btn secured-nav" onclick="loadPres('reco.html', this)">
                <span class="material-symbols-outlined">visibility</span> RECO
            </button>
            <button class="nav-btn secured-nav" onclick="loadPres('effrac.html', this)">
                <span class="material-symbols-outlined">lock_open</span> EFFRAC
            </button>

            <button class="nav-btn" id="lockBtn" onclick="openLoginModal()">
                <span class="material-symbols-outlined">lock</span> ACCÈS RESTREINT
            </button>

            <button class="nav-btn" onclick="loadPres('optiques.html', this)">
                <span class="material-symbols-outlined">center_focus_strong</span> OPTIQUES
            </button>

            <button class="nav-btn" onclick="window.location.href='index.html'" style="margin-left: auto; border-color: #666;">
                <span class="material-symbols-outlined">home</span> RETOUR
            </button>
        </div>
    </header>

    <div class="swipe-hint" id="swipeHint">
        <span class="material-symbols-outlined">touch_app</span>
        Commandes Tactiles Activées
    </div>

    <iframe id="mainFrame" class="presentation-frame" src="adi1.html" title="Zone de Présentation" allowfullscreen></iframe>

    <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullScreen()">
        <span class="material-symbols-outlined" id="fsIcon">fullscreen</span>
    </button>

    <div id="loginModal" class="login-modal">
        <div class="login-box">
            <fieldset style="border:none; padding:0; margin:0;">
                <legend>Accès Sécurisé</legend>
                <div class="item-selector">
                    <label for="member-select">Nom du membre</label>
                    <select id="member-select">
                        <option value="">Sélectionner un membre</option>
                    </select>
                </div>
                <div class="item-selector">
                    <label for="password-input">Mot de passe</label>
                    <input type="password" id="password-input" placeholder="••••">
                </div>
                <button onclick="validateLogin()" class="action-button">
                    Valider
                </button>
                <div style="text-align: center;">
                    <span class="material-icons back-icon" onclick="closeLoginModal()">arrow_back</span>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </fieldset>
        </div>
    </div>

    <script>
        // --- 1. Gestion de l'Iframe & Injection CSS/Events ---
        function loadPres(filename, btnElement) {
            const frame = document.getElementById('mainFrame');
            if (frame.getAttribute('src') === filename) return;

            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = filename;
                if (btnElement) {
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    btnElement.classList.add('active');
                }
                
                frame.onload = function() {
                    frame.style.opacity = '1';
                    frame.contentWindow.focus();
                    injectMobileStyles(frame); 
                    setupFrameTouchEvents(frame); 
                };
                setTimeout(() => frame.style.opacity = '1', 300);
            }, 150);
        }

        function injectMobileStyles(iframe) {
            if (window.innerWidth <= 1024) {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const style = doc.createElement('style');
                    style.textContent = `
                        .navigation { display: none !important; }
                        .slide-footer { display: none !important; }
                        .slide-container { padding-bottom: 20px !important; }
                    `;
                    doc.head.appendChild(style);
                } catch (e) {
                    console.warn("Impossible d'injecter le style (Cross-Origin restricted?)", e);
                }
            }
        }

        // --- 2. Gestion Plein Écran ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const icon = document.getElementById('fsIcon');
            if (document.fullscreenElement) {
                icon.textContent = 'fullscreen_exit';
            } else {
                icon.textContent = 'fullscreen';
                document.getElementById('mainHeader').classList.remove('hidden');
            }
        });

        // --- 3. Gestion Tactile ---
        const header = document.getElementById('mainHeader');
        const headerTrigger = document.getElementById('headerTrigger');
        let headerStartY = 0;
        let triggerStartY = 0;

        header.addEventListener('touchstart', e => { headerStartY = e.changedTouches[0].screenY; }, {passive: true});
        header.addEventListener('touchend', e => {
            const headerEndY = e.changedTouches[0].screenY;
            if (headerStartY - headerEndY > 30) header.classList.add('hidden');
        }, {passive: true});

        headerTrigger.addEventListener('touchstart', e => { triggerStartY = e.changedTouches[0].screenY; }, {passive: true});
        headerTrigger.addEventListener('touchend', e => {
            const triggerEndY = e.changedTouches[0].screenY;
            if (triggerEndY - triggerStartY > 30) header.classList.remove('hidden');
        }, {passive: true});

        function setupFrameTouchEvents(iframe) {
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                let frameStartX = 0;
                let frameStartY = 0;
                doc.addEventListener('touchstart', e => {
                    frameStartX = e.changedTouches[0].screenX;
                    frameStartY = e.changedTouches[0].screenY;
                }, {passive: true});

                doc.addEventListener('touchend', e => {
                    const diffX = frameStartX - e.changedTouches[0].screenX;
                    const diffY = frameStartY - e.changedTouches[0].screenY;
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > 50) {
                            const win = iframe.contentWindow;
                            win.document.dispatchEvent(new KeyboardEvent('keydown', {'key': diffX > 0 ? 'ArrowRight' : 'ArrowLeft'}));
                        }
                    } else {
                        if (diffY < -50 && header.classList.contains('hidden')) {
                             header.classList.remove('hidden');
                        }
                    }
                }, {passive: true});
            } catch (e) {
                console.warn("Cross-Origin frame access blocked");
            }
        }

        // --- 4. GESTION SÉCURITÉ & LOGIN (NOUVEAU) ---
        
        let backendUrl = "";
        let allMembers = [];
        const loginModal = document.getElementById('loginModal');
        const memberSelect = document.getElementById('member-select');
        const passwordInput = document.getElementById('password-input');
        const loginMessage = document.getElementById('loginMessage');

        // Chargement de la config et des événements de base
        window.onload = async function() {
            // Init Iframe
            const frame = document.getElementById('mainFrame');
            frame.style.transition = "opacity 0.3s ease";
            frame.onload = function() {
                injectMobileStyles(frame);
                setupFrameTouchEvents(frame);
                frame.contentWindow.focus();
            };

            // Init Config Sécurité
            try {
                const response = await fetch('all.json');
                if (response.ok) {
                    const config = await response.json();
                    backendUrl = config.backendUrl || '';
                }
            } catch (error) {
                console.error("Erreur chargement all.json:", error);
            }
        };

        window.addEventListener('resize', () => {
             const frame = document.getElementById('mainFrame');
             injectMobileStyles(frame);
        });

        // Logique Modale
        async function fetchMembers() {
            if (!backendUrl) {
                loginMessage.innerText = "Erreur config (URL)";
                return;
            }
            try {
                const url = new URL(backendUrl);
                url.searchParams.append('action', 'getMembers');
                const response = await fetch(url);
                const data = await response.json();
                allMembers = data.map(member => member.trim());
                
                memberSelect.innerHTML = '<option value="">Sélectionner un membre</option>';
                allMembers.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.trim();
                    option.textContent = member.trim();
                    memberSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Erreur chargement membres:", error);
                loginMessage.innerText = "Erreur réseau";
            }
        }

        window.openLoginModal = function() {
            loginMessage.innerText = '';
            passwordInput.value = '';
            memberSelect.value = '';
            loginModal.classList.add('active');
            if (allMembers.length === 0) fetchMembers();
        }

        window.closeLoginModal = function() {
            loginModal.classList.remove('active');
        }

        window.validateLogin = async function() {
            const selectedMember = memberSelect.value;
            const password = passwordInput.value;

            if (!selectedMember || !password) {
                loginMessage.innerText = 'Champs incomplets';
                return;
            }
            
            loginMessage.innerText = 'Vérification...';
            loginMessage.style.color = "#ccc";

            try {
                const url = new URL(backendUrl);
                url.searchParams.append('action', 'authenticate');
                url.searchParams.append('member', selectedMember);
                url.searchParams.append('password', password);
                const response = await fetch(url);
                const result = await response.json();

                if (result.result === 'success') {
                    // SUCCÈS : On débloque l'interface
                    unlockInterface();
                    closeLoginModal();
                } else {
                    loginMessage.style.color = "#ff6b6b";
                    loginMessage.innerText = 'Mot de passe incorrect.';
                }
            } catch (error) {
                console.error("Erreur auth:", error);
                loginMessage.style.color = "#ff6b6b";
                loginMessage.innerText = "Erreur de connexion.";
            }
        }

        function unlockInterface() {
            // Affiche les boutons sécurisés
            document.querySelectorAll('.secured-nav').forEach(btn => {
                btn.style.display = 'flex'; // ou inline-flex selon css
                // Animation simple d'apparition
                btn.style.opacity = '0';
                setTimeout(() => btn.style.opacity = '1', 50);
            });

            // Masque le bouton cadenas
            const lockBtn = document.getElementById('lockBtn');
            if(lockBtn) lockBtn.style.display = 'none';

            // Optionnel : Charger directement RECO
            // loadPres('reco.html', document.querySelector('.secured-nav')); 
        }

    </script>

</body>
