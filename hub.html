<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUB PRÉSENTATIONS - SUITE TACTIQUE</title>
    
    <!-- Polices ComTac pour l'interface du Hub -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* RESET & BASE */
        :root {
            --hub-bg: #050505;
            --hub-border: #333;
            --hub-accent: #3b82f6; /* Bleu Cyber */
            --hub-text: #e4e4e7;
            --hub-header-h: 70px;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--hub-bg);
            color: var(--hub-text);
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height pour mobile */
            width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER NAVIGATION */
        header {
            flex: 0 0 auto;
            min-height: var(--hub-header-h);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--hub-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
            transition: transform 0.3s ease-in-out; /* Animation hide/show */
            position: relative; /* Pour z-index */
        }

        header.hidden {
            transform: translateY(-100%);
            margin-bottom: calc(var(--hub-header-h) * -1); /* Compense l'espace */
        }

        .brand {
            font-family: 'Saira Stencil One';
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            white-space: nowrap;
        }
        .brand span { color: var(--hub-accent); }

        .nav-container {
            display: flex; gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 5px 0;
        }
        .nav-container::-webkit-scrollbar { display: none; }

        /* BOUTONS NAV */
        .nav-btn {
            background: #111;
            border: 1px solid var(--hub-border);
            color: #888;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            border-color: var(--hub-accent);
            color: #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--hub-accent);
            color: var(--hub-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* IFRAME CONTAINER */
        .presentation-frame {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            display: block;
        }

        /* BOUTON PLEIN ÉCRAN */
        .fullscreen-btn {
            position: fixed;
            /* Position par défaut (Desktop) */
            bottom: 30px;
            right: 30px;
            width: 50px; height: 50px;
            border-radius: 50%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--hub-accent);
            color: var(--hub-accent);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .fullscreen-btn:hover {
            background: var(--hub-accent);
            color: #000;
            transform: scale(1.1);
        }

        /* INDICATEUR SWIPE (MOBILE ONLY) */
        .swipe-hint {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 75px; /* Juste sous le header mobile */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #aaa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 999;
            pointer-events: none; /* Ne bloque pas les clics */
            border: 1px solid #333;
            align-items: center;
            gap: 5px;
            animation: fadeHint 4s forwards; /* Disparaît tout seul */
        }
        .swipe-hint span { font-size: 1.2em; animation: bounceUp 1.5s infinite; }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        @keyframes fadeHint {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* MOBILE & TABLETTE ADAPTATION */
        @media (max-width: 1024px) {
            header { 
                flex-direction: column; 
                align-items: stretch;
                padding: 10px; 
                gap: 10px;
                height: auto; 
                min-height: auto;
            }
            
            /* Ajustement pour header.hidden sur mobile (hauteur variable) */
            header.hidden {
                margin-bottom: -110px; /* Valeur approx de la hauteur mobile */
            }

            .brand { 
                justify-content: center; 
                font-size: 1.4rem;
                margin-bottom: 5px;
            }

            .nav-container { 
                justify-content: flex-start;
                padding-bottom: 5px;
                margin: 0 -10px; padding: 0 10px 10px 10px;
            }

            .nav-btn { font-size: 0.85rem; padding: 8px 15px; }
            
            /* Repositionnement Bouton Plein Écran Mobile : Haut Droite (flottant) */
            .fullscreen-btn { 
                width: 40px; height: 40px; 
                bottom: auto; /* Annule le bottom */
                top: 15px;    /* Position en haut */
                right: 15px; 
                opacity: 0.8;
                background: rgba(0,0,0,0.6); /* Plus transparent */
                border: none; /* Plus épuré */
            }
            
            /* Afficher l'indice de swipe */
            .swipe-hint { display: flex; }
        }
        
        /* TV / GRANDS ÉCRANS (4K) */
        @media (min-width: 2000px) {
            :root { --hub-header-h: 100px; }
            .brand { font-size: 2.5rem; }
            .nav-btn { font-size: 1.2rem; padding: 15px 30px; }
            .material-symbols-outlined { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <!-- Barre de Navigation Supérieure -->
    <header id="mainHeader">
        <div class="brand">
            <span class="material-symbols-outlined" style="font-size: 1.2em;">hub</span>
            SUITE<span>TACTIQUE</span>
        </div>
        
        <div class="nav-container">
            <button class="nav-btn active" onclick="loadPres('adi1.html', this)">
                <span class="material-symbols-outlined">description</span> OI
            </button>
            <button class="nav-btn" onclick="loadPres('adi3.html', this)">
                <span class="material-symbols-outlined">headset_mic</span> COM TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi2.html', this)">
                <span class="material-symbols-outlined">computer</span> PC TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi4.html', this)">
                <span class="material-symbols-outlined">checklist</span> CHECKLIST
            </button>
        </div>
    </header>

    <!-- Indication de Swipe (Mobile) -->
    <div class="swipe-hint">
        <span class="material-symbols-outlined">keyboard_arrow_up</span>
        Swipe pour plein écran
    </div>

    <!-- Zone d'affichage (Iframe) -->
    <iframe id="mainFrame" class="presentation-frame" src="adi1.html" title="Zone de Présentation" allowfullscreen></iframe>

    <!-- Bouton Plein Écran -->
    <button class="fullscreen-btn" id="fsBtn" onclick="toggleFullScreen()">
        <span class="material-symbols-outlined" id="fsIcon">fullscreen</span>
    </button>

    <script>
        // --- 1. Gestion de l'Iframe ---
        function loadPres(filename, btnElement) {
            const frame = document.getElementById('mainFrame');
            if (frame.getAttribute('src') === filename) return;

            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = filename;
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
                
                frame.onload = function() {
                    frame.style.opacity = '1';
                    frame.contentWindow.focus();
                };
                setTimeout(() => frame.style.opacity = '1', 300);
            }, 150);
        }

        // --- 2. Gestion Plein Écran ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Mise à jour de l'icône selon l'état
        document.addEventListener('fullscreenchange', () => {
            const icon = document.getElementById('fsIcon');
            if (document.fullscreenElement) {
                icon.textContent = 'fullscreen_exit';
            } else {
                icon.textContent = 'fullscreen';
                // Si on sort du plein écran, on réaffiche le header au cas où
                document.getElementById('mainHeader').classList.remove('hidden');
            }
        });

        // --- 3. Gestion Swipe (Mobile) pour Cacher/Afficher le Header ---
        let touchStartY = 0;
        let touchEndY = 0;
        const header = document.getElementById('mainHeader');
        
        // Zone de détection : tout l'écran (pour pouvoir faire réapparaître le header facilement)
        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            const threshold = 50; // Sensibilité du swipe
            const diff = touchStartY - touchEndY;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    // Swipe vers le HAUT (Up) -> Cacher Header
                    header.classList.add('hidden');
                } else {
                    // Swipe vers le BAS (Down) -> Afficher Header
                    header.classList.remove('hidden');
                }
            }
        }

        // Init
        window.onload = function() {
            const frame = document.getElementById('mainFrame');
            frame.style.transition = "opacity 0.3s ease";
            frame.contentWindow.focus();
        }
    </script>

</body>
</html>
