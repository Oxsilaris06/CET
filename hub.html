<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUB PRÉSENTATIONS - SUITE TACTIQUE</title>
    
    <!-- Polices ComTac pour l'interface du Hub -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* RESET & BASE */
        :root {
            --hub-bg: #050505;
            --hub-border: #333;
            --hub-accent: #3b82f6; /* Bleu Cyber */
            --hub-text: #e4e4e7;
            --hub-header-h: 70px;
        }
        
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--hub-bg);
            color: var(--hub-text);
            font-family: 'Chakra Petch', sans-serif;
            height: 100vh; width: 100vw; /* Plein écran strict */
            display: flex; flex-direction: column;
            overflow: hidden; /* Pas de scroll global sur le body */
        }

        /* HEADER NAVIGATION */
        header {
            flex-shrink: 0; /* Ne rétrécit pas */
            height: var(--hub-header-h);
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--hub-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .brand {
            font-family: 'Saira Stencil One';
            font-size: 1.5rem; /* Taille adaptée PC/TV */
            color: #fff;
            letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            white-space: nowrap; /* Empêche le retour à la ligne */
        }
        .brand span { color: var(--hub-accent); }

        .nav-container {
            display: flex; gap: 10px;
            overflow-x: auto; /* Scroll horizontal si besoin */
            -webkit-overflow-scrolling: touch; /* Scroll fluide iOS */
            scrollbar-width: none; /* Cache scrollbar Firefox */
        }
        .nav-container::-webkit-scrollbar { display: none; /* Cache scrollbar Chrome/Safari */ }

        /* BOUTONS NAV */
        .nav-btn {
            background: #111;
            border: 1px solid var(--hub-border);
            color: #888;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
            white-space: nowrap; /* Texte sur une ligne */
            flex-shrink: 0; /* Ne s'écrase pas */
        }

        .nav-btn:hover {
            border-color: var(--hub-accent);
            color: #fff;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--hub-accent);
            color: var(--hub-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* IFRAME CONTAINER */
        .presentation-frame {
            flex-grow: 1; /* Prend tout l'espace restant */
            width: 100%;
            height: calc(100vh - var(--hub-header-h)); /* Hauteur calculée */
            border: none;
            background: #000;
            display: block;
        }

        /* MOBILE & TABLETTE ADAPTATION */
        @media (max-width: 1024px) {
            :root {
                --hub-header-h: auto; /* Hauteur auto sur mobile */
            }

            header { 
                flex-direction: column; 
                align-items: stretch; /* Prend toute la largeur */
                padding: 10px; 
                gap: 10px;
            }

            .brand { 
                justify-content: center; 
                font-size: 1.4rem;
            }

            .nav-container { 
                justify-content: flex-start; /* Alignement début pour scroll */
                padding-bottom: 5px; /* Espace pour le scroll tactile */
            }

            .nav-btn { 
                flex: 0 0 auto; /* Taille basée sur contenu */
                font-size: 0.85rem; 
                padding: 8px 15px; 
            }
            
            /* Ajustement iframe pour prendre en compte le header plus grand */
            .presentation-frame {
                height: 100%; /* Le flex gère la hauteur */
            }
        }
        
        /* TV / GRANDS ÉCRANS (4K) */
        @media (min-width: 2000px) {
            :root { --hub-header-h: 100px; }
            .brand { font-size: 2.5rem; }
            .nav-btn { font-size: 1.2rem; padding: 15px 30px; }
            .material-symbols-outlined { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <!-- Barre de Navigation Supérieure -->
    <header>
        <div class="brand">
            <span class="material-symbols-outlined" style="font-size: 1.2em;">hub</span>
            SUITE<span>TACTIQUE</span>
        </div>
        
        <div class="nav-container">
            <button class="nav-btn active" onclick="loadPres('adi1.html', this)">
                <span class="material-symbols-outlined">description</span> OI
            </button>
            <button class="nav-btn" onclick="loadPres('adi3.html', this)">
                <span class="material-symbols-outlined">headset_mic</span> COM TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi2.html', this)">
                <span class="material-symbols-outlined">computer</span> PC TAC
            </button>
            <button class="nav-btn" onclick="loadPres('adi4.html', this)">
                <span class="material-symbols-outlined">checklist</span> CHECKLIST
            </button>
        </div>
    </header>

    <!-- Zone d'affichage (Iframe) -->
    <iframe id="mainFrame" class="presentation-frame" src="adi1.html" title="Zone de Présentation" allowfullscreen></iframe>

    <script>
        // Fonction de chargement optimisée
        function loadPres(filename, btnElement) {
            const frame = document.getElementById('mainFrame');
            
            // Évite le rechargement si déjà actif
            if (frame.getAttribute('src') === filename) return;

            // 1. Fade Out effet (optionnel pour fluidité)
            frame.style.opacity = '0';
            
            setTimeout(() => {
                // 2. Changer la source
                frame.src = filename;
                
                // 3. Mise à jour boutons
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');

                // 4. Fade In après chargement (rapide)
                frame.onload = function() {
                    frame.style.opacity = '1';
                    frame.contentWindow.focus(); // Capture clavier
                };
                // Fallback si onload est trop lent (ex: cache)
                setTimeout(() => frame.style.opacity = '1', 300);
            }, 150);
        }

        // Init : Focus clavier sur l'iframe au démarrage
        window.onload = function() {
            const frame = document.getElementById('mainFrame');
            frame.style.transition = "opacity 0.3s ease"; // Ajout transition JS
            frame.contentWindow.focus();
        }
    </script>

</body>
</html>
